sweden.1.t:0"Швеция требует Аландские острова под контроль"
sweden.1.d:0"Шведское правительство оказывает давление на нас в недавнем прошлом, чтобы передать Аландские острова под контроль. Большинство населения Аландских островов является шведским и очень симпатизирует этой идее, однако Аландские острова необходимы для того, чтобы мы могли контролировать Ботнический залив. Это сложные решения, но с недавним развитием в Стокгольме мы должны рассмотреть все возможности."
sweden.1.a:0"Принять требования."
sweden.1.b:0"Отказаться, Аланды останутся нашими!"

sweden.2.t:0"Финляндия принимает требования!"
sweden.2.d:0"Наши требования к передаче Аландских островов были выполнены. Правительство Финляндии приняло наши требования и теперь Аланд по праву находится в нашем распоряжении. Это значительная победа для нашего правительства. Учитывая расположение островов, мы также получаем важное стратегическое преимущество в Балтийском море."
sweden.2.a:0"Прекрасно!"

sweden.3.t:0"Финны отказываются!"
sweden.3.d:0"Правительство Финляндии отказывается от наших требований! Это значительное развитие, шведское меньшинство в западной Финляндии продолжает угнетаться финнами, и наша историческая земля не принадлежит нам. Мы должны вмешаться и освободить наших людей!"
sweden.3.a:0"Возмутительно!!"

sweden.6.t:0"Приглашение в Шведскую Фракцию"
sweden.6.d:0"Поскольку мировое напряжение усиливается и создает нестабильность за рубежом и дома, правительство Швеции ищет у нас союза. Это во многом приветствуется, однако нельзя забывать, что альянс работает в обоих направлениях. Риски в нашей геополитической сфере существенны, и такое решение следует рассматривать очень тщательно. Если мы решим принять, будущее может иметь обширное сотрудничество, которое может помочь нам сформировать более эффективные производственные линии."
sweden.6.a:0"Принять"
sweden.6.b:0"Отказаться"

sweden.7.t:0"Финляндия вступает в Альянс"
sweden.7.d:0"Финны сделали правильный выбор и присоединились к нашей Северной Конфедерации. Это дает нам значительную силу, но также и большую ответственность. Мы должны стремиться к дальнейшему военному сотрудничеству."
sweden.7.a:0"Это очень приятно"

sweden.8.t:0"Финляндия отказывается"
sweden.8.d:0"Финны дали понять, что они не стремятся к нам в Альянс. Это тяжелый удар по взаимной помощи в Скандинавии. Мы должны собраться это как можно лучше и найти другую альтернативу."
sweden.8.a:0"Зараза"

sweden.9.t:0"Приглашение в Шведскую Фракцию"
sweden.9.d:0"Поскольку мировое напряжение усиливается и создает нестабильность за рубежом и дома, правительство Швеции ищет у нас союза. Это во многом приветствуется, однако нельзя забывать, что альянс работает в обоих направлениях. Риски в нашей геополитической сфере существенны, и такое решение следует рассматривать очень тщательно. Если мы решим принять, будущее может иметь обширное сотрудничество, которое может помочь нам сформировать более эффективные производственные линии."
