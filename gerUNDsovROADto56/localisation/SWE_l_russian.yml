sweden.19.t:0"Изменения в парламенте"
sweden.19.d:0"После объявления новой Аландской политики, неофициальные притязания, похоже, сформировались в последние месяцы по партийным линиям. В свою очередь, многие депутаты решили бросить вызов частям правительства, что привело к нескольким пререканиям. Это привело к тому, что премьер-министр Хансон включился в ситуацию. Правительство теперь стоит перед решением разместить «народников» и тем самым замалчивать их на время, или показать свои силы и напрямую обратиться к общественности."
sweden.19.a:0"Помочь Правым"
sweden.19.b:0"Помочь Левым"
sweden.19.c:0"Показать Силу!"

sweden.20.t:0"Норвегия отказывается от наших требований!"
sweden.20.d:0"Норвежцы отказались стать нашей марионеткой. Это неудачный поворот событий, который заставит нас принять меры. Политическая нестабильность вышла за рамки разумных ожиданий, и нам необходимо обеспечить наши интересы в Скандинавии." 
sweden.20.a:0"Это означает войну"

norway.21.t:0"Союзы настаивают на коллективном представлении"
norway.21.d:0"Союзы получают огромные ресурсы от других социалистов за рубежом и запустили много кампаний и сплотили людей на некоторое время. Это стало кульминацией, и они требуют более широкого представления в правительстве. Либо мы делаем некоторые парламентские концессии, либо принимаем Генри Вильгельма Кристиансена, коммунистического революционера в качестве политического советника. В противном случае они ударят по нам."
norway.21.a:0"Сделать Парламентские Концессии"
norway.21.b:0"Принять Генри Вильгельма Кристиансена"
norway.21.c:0"Пусть Они Ударят!"

norway.20.t:0"Судьба Норвегии"
norway.20.d:0"Шведы решили вмешаться в наши дела, дать наши политические разногласия, которые они считают необходимыми. Мы должны либо стать шведским кукольником, либо столкнуться с последствиями такого отрицания. Это довольно важное событие, учитывая наше заявление о независимости в 1905 году, люди не будут принимать такой статус."
norway.20.a:0"Стать Шведской Марионеткой."
norway.20.b:0"Отказаться от этих дураков!!"

sweden.22.t:0"Финны отказываются от нашего союза"
sweden.22.d:0"Финны грустно отказались от нашей просьбы присоединиться к Союзу рабочих в Скандинавии."
sweden.22.a:0"Как это грустно"

sweden.25.t:0"Malmö Communiqué"

sweden.50.t:0"Балтийский бунт"

sweden.51.t:0"Захваченные советские суда"
sweden.51.d:0"Эстонские бойцы в Таллинне сели на борт и захватили советские суда, которые лежали на якоре в гавани, ожидая их отъезда с главным советским флотом, дислоцированным в Ленинграде. Опасаясь того, что Советы могут вскоре вернуть их, Мутинеры отправили один крейсер, два разрушителя и одну подводную лодку в Готланд и передали их нам. Это отличная новость!"
sweden.51.a:0"Хорошие новости!"


sweden.55.t:0"Швеция просит присоединиться к Союзникам"
sweden.55.d:0"Шведы отказались от своей долгой политики нейтралитета и решили поддержать нас в наших усилиях. Теперь они просят в нашем Альянсе и твердо стоять на нашей стороне. Шведы занимают стратегически значимую территорию и владеют огромным количеством железной руды. Единственные вопросы: будет ли это в ваших долгосрочных интересах?"
sweden.55.a:0"Добро Пожаловать!"
sweden.55.b:0"Нет, мы не можем рисковать."

sweden.56.t:0"Британия отказывается"
sweden.56.d:0"К сожалению, Британия решила не дать нам войти в их Альянс. Скорее всего, это был призыв из правильного места в неподходящее время, поскольку наша стратегическая позиция, так сказать, наименее опасная. Мы должны принять другие меры."
sweden.56.a:0"Зараза!"

sweden.57.t:0"Британия соглашается"
sweden.57.d:0"Бриты приняли наш запрос присоединиться к Союзникам! Мы теперь можем объединиться вместе, для противостояния с растущей агрессией нашего времени и обеспечить демократическое процветание, которого добивается Запад."
sweden.57.a:0"Как замечательно!"

sweden.60.t:0"Швеция предлагает Социалистический Союз"
sweden.60.d:0"У нас давние связи со шведами, и в последующие годы мы приняли тот же радикальный курс в наших идеологических начинаниях. Наши братья-социалисты предлагают нам воссоздать Союз между нашими странами и объединиться против тирании в Европе!"
sweden.60.a:0"Создать Союз"
sweden.60.b:0"Нет, мы сохраним нашу независимость"

sweden.61.t:0"Норвежцы отказываются"
sweden.61.d:0"Норвежцы отказываются вступать в союз с нами. Это очень грустно, но они заверяют нас, что у нас есть хороший друг в Скандинавии."
sweden.61.a:0"Плохой день для нас"


sweden.65.t:0"Сделка со Швецией"
sweden.65.d:0"Шведы решили предложить нам Сделку из социалистического товарищества, которое связывает наши две нации вместе. Они предлагают нам бывшее финское государство Карелия в обмен на членство в Коминтерне и нашу помощь в подрыве норвежского правительства по продвижению коммунистической идеологии. Это щедрое предложение, мы примем его?"
sweden.65.a:0"Принять предложение"
sweden.65.b:0"Отказаться от предложения"

sweden.66.t:0"Советы отказались от нашего предложения"
sweden.66.d:0"Советы решили, что наша сделка в настоящее время нежелательна для них. Нам придется обойтись без них."
sweden.66.a:0"Зараза"

sweden.67.t:0"Советы принимают наше предложение!"
sweden.67.d:0"Мудрые лидеры СССР приняли наше предложение и с гордостью стоят рядом с нами в борьбе с капитализмом."
sweden.67.a:0"Замечатеьные новости"

sweden.70.t:0"Король призывает правительство"
sweden.70.d:0"Король Густав V решил призвать правительство. Он обеспокоен политическим курсом нашей страны и очень скептически относится к правительству Коалиции с НСРП. Поскольку король по-прежнему обладает значительной политической властью, он думает о поддержке КПШ публично. Мы должны это предотвратить! К счастью, он презирает коммунистов больше нас"
sweden.70.a:0"Убедить Короля в коммунистической угрозе"
sweden.70.b:0"Пусть делает, Старый дурак"

sweden.72.t:0"Газеты Роялистов"
sweden.72.d:0"Кажется, изгнанный король Густав V в течение некоторого времени собирал рассказы о нас и наших политиках в так называемых роялистских газетах. Они были напечатаны в соседних странах и распространены в тайне. У этого есть немного недовольства среди населения. Что нам делать?"
sweden.72.a:0"Арестовать дистрибьюторов!"
sweden.72.b:0"Мы не можем противодействовать этому"

sweden.75.t:0"Объелинение с Финляндия-Швеция"
sweden.75.d:0"Поскольку мы освободили наших людей и приняли законный контроль над нашими историческими территориями, многие шведские меньшинства или в некоторых районах даже большинство населения может быть использовано для более эффективного использования. Позволяя лояльным националистам проходить в своих учреждениях, мы можем превратить штаты Аланд и Похьянмаа в основные государства, не так ли?"
sweden.75.a:0"Мы должны это сделать"
sweden.75.b:0"Слишком много усилий, ничего не делайте"

sweden.90.t:0"Возвращение Короля"
sweden.90.d:0"Военное руководство вместе с сильным активистским общественным мнением преуспели в своих усилиях по сплочению поддержки Финляндии и вступлению в альянс с ними на конференции в Або. Не секрет, что правительство в рамках Пер Альбина Хансона было против этой политики. Поскольку сомнения относительно их намерений соблюдать этот Альянс вышли вперед, развернулся кризис внутри правительства. От имени нескольких генералов король решил сделать шаг вперед и готов возглавить Совет, состоящий из видных членов парламента, чтобы стабилизировать правительство и продолжить Конституционную монархию."
sweden.90.a:0"Пусть Король формирует свой Совет."
sweden.90.b:0"Никогда, мы должны сохранить нашу демократию!"

sweden.100.t:0"Стокгольмское коммюнике"
sweden.100.d:0"Шведский глава государства Густаф V обратился к главам Норвегии, Дании и Финляндии с просьбой о встрече на высшем уровне в Стокгольме для обсуждения политических и экономических проблем, которые стоят впереди в более неопределенной Европе. Главной темой обсуждения будет изменение геополитической среды и то, как скандинавские страны заявят о себе в бедах. В конце встречи будет опубликовано коммюнике, в котором мы заявим о поддержке друг друга в Северной Европе. Это улучшит наши отношения."
sweden.100.a:0"Участие в конференции"
sweden.100.b:0"Нет, это не в наших интересах"

sweden.105.t:0"Операция Stella Polaris"
sweden.105.d:0"Поскольку война идет в нашу пользу, некоторые сотрудники разведки предложили нам переместить наше оборудование для шифрования и дешифрования вместе с нашими самыми важными офицерами в Швецию. Это помешает Советам завладеть нашим ценным материалом и позволит нам еще больше бороться за нашу независимость. Что нам делать?"
sweden.105.a:0"Отправьте их в Швецию"
sweden.105.b:0"Они нужны нам здесь!"

sweden.106.t:0"Операция Stella Polaris"
sweden.106.d:0"В данный момент Финны храбро сражаются против Советов и отчаянно пытаются сделать все возможное для обеспечения их независимости. Поскольку война идет не в их пользу, они предлагают перевести часть своих разведывательных служб в Швецию, откуда они могут действовать в относительной безопасности. Это будет означать, что мы получаем ценную информацию, квалифицированных сотрудников разведки и оборудования. Операция будет под кодовым названием Stella Polaris, где мы поможем им отправить все через Ботнический залив."
sweden.106.a:0"Выполните операцию"
sweden.106.b:0"Нет, это слишком рискованно"

denmark.1.t:0"Dominium Maris Baltici"

finland.40.t:0"Вопрос о Шведской помощи"
finland.40.d:0"Эта гражданская война будет ужасной. Коммунисты будут поддерживаться Коминтерном, который обладает гораздо более сильными возможностями, чем мы могли бы мечтать. Нам нужно попросить шведов присоединиться к нам в нашей борьбе за Свободу. Если Швеция действительно войдет в войну, Аланд может осмелиться подняться и сразиться от нашего имени."
finland.40.a:0"Попросить Швецию присоединилиться"
finland.40.b:0"Нет, это только наша война!"

finland.41.t:0"Финляндия просит о помощи"
finland.41.d:0"Наша поддержка Белой гвардии успешно привела к гражданской войне в Финляндии. Демократические фракции просят нас присоединиться к финско-шведскому альянсу и бороться с коммунистами. Если мы сделаем так, Белая гвардия готова поддержать наше воссоединение с Аландом и надеемся, что островитяне присоединятся к своей борьбе за свободу. Что нам делать?"
finland.41.a:0"Вступить в Гражданскую Войну"
finland.41.b:0"Мы не можем вступить"

finland.43.t:0"Алландские острова восстали!!"
finland.43.d:0"Аландские острова решили взять оружие против коммунистов и присоединиться к демократической фракции белогвардейцев во время гражданской войны в Финляндии. К счастью из-за нашего участия в гражданской войне в Финляндии, Белая гвардия позволила Аландам воссоединиться со Швецией. Мы должны воспользоваться этой возможностью и закрыть Ботнический залив. "
finland.43.a:0"Замечательно!"

finland.45.t:0"Швеция отказывается от вступления"
finland.45.d:0"У шведов нет желания присоединиться к нашей войне, это очень неудачно!"
finland.45.a:0"Зараза!"

import.10.t:0"Швеция просит помощи"
import.10.d:0"В настоящее время шведы борются за свободную Скандинавию, и баланс сил не в их пользу. Регион является стратегически важным в Европейском театре, и мы не можем позволить тоталитарным режимам получить контроль. Шведы просят нас отправить 2000 пехотных машин, 500 вспомогательного оборудования и 200 артиллерийских пьес вместе с 8000 добровольцами из США. Должны ли мы принять их запрос?"
import.10.a:0"Конечно, принимаем!"
import.10.b:0"Нет, мы не можем поделиться"

import.11.t:0"США отправляют помощь"
import.11.d:0"Наши просьбы были услышаны, и Штаты посылают нам оборудование и добровольцев для борьбы от нашего имени. Это очень удачный поворот событий, мы должны использовать их как можно лучше. Ожидается, что груз поступит примерно через 20 дней."
import.11.a:0"Это может спасти нас!"

import.12.t:0"Прибывает Американское снаряжение"
import.12.d:0"Долгожданные волонтеры и оборудование наконец прибыли в Швецию. Теперь мы должны использовать их для хорошего применения!"
import.12.a:0"Замечательно!"

import.13.t:0"США отказывается"
import.13.d:0"США не могут или не будут отправлять нам оборудование или добровольцев. Это катастрофа!"
import.13.a:0"Катастрофа"

exileunits.2.t:0"Полицейские войска и Тренировка"
exileunits.2.d:0"Polistrupper или Полицейские войска были завербованы и прошли подготовку в тайной операции с использованием Бойцов за Свободу из Дании и Норвегии. Они были размещены около Гетеборга и Мальмё и ждут наших заказов."
exileunits.2.a:0"Прекрасно"

iceland.1.t:0"Исландский мятеж"

iceland.2.t:0"Исландия объявляет о независимости!"
iceland.2.d:0"Исландские националисты взяли оружие и объявили о своей независимости от нас. Политические течения и призывы к национальному суверенитету были услышаны в течение нескольких лет и стали все сильнее. Наши разведывательные службы подтверждают, что шведы вооружили повстанцев и способствовали этому мятежу. Как мы должны реагировать?"
iceland.2.a:0"Признать их Суверенитет"
iceland.2.b:0"Объявить войну и вернуть Исландию!"

iceland.3.t:0"Дания объявляет нам войну!"
iceland.3.d:0"Датчане отказываются предоставить нам нашу независимость и теперь решили объявить нам войну! Поскольку у нас нет ресурсов для самостоятельной борьбы в течение длительного периода времени, нам может потребоваться помощь других стран. Шведы, которые помогли нам подняться к власти, вероятно, готовы. Может быть, они  вмешаются и победят датчан от нашего имени?"
iceland.3.a:0"Бороться Самим!"
iceland.3.b:0"Просить Швецию о помощи"

iceland.4.t:0"Исладния просит о помощи"
iceland.4.d:0"Исландские националисты просят нас о помощи в их борьбе за независимость против датчан. Они имеют большие связи с нами благодаря нашим обширным политическим и военным помощникам, с которыми мы, безусловно, могли бы бороться от их имени. Что нам делать?"
iceland.4.a:0"Они сами по себе"
iceland.4.b:0"Сражаться за Исландию!"

iceland.5.t:0"Шведская Интервенция"
iceland.5.d:0"Шведы решили сражаться вместе с нами и надеются победить датчан от нашего имени. Наши усилия не были напрасны, это того стоило."
iceland.5.a:0"С нами огонь Эйяфьядлайёкюдля!"

iceland.7.t:0"Дания отправляет сожаление"
iceland.7.d:0"Датчане решили, что они не заинтересованы в исландском вмешательстве, и, таким образом, король Христиан X отправляет свое сожаление исландцам, что они решили покинуть датскую корону и поздравил их в том, что им очень повезло в усилиях по формированию своей Нации."
iceland.7.a:0"Неожиданно"

iceland.10.t:0"Вооружить Fjölnismenn"
iceland.10.d:0"Мы успешно перевезли оружие и офицеров к исландским националистам. Fjölnismenn, как они себя называют, стремятся получить нашу поддержку и сейчас готовятся к восстанию. Готовы ли мы это увидеть?"
iceland.10.a:0"О да, мы готовы"


news.900.t:0"Швеция подчиняет Норвегию"
news.900.d:0"Правительство Швеции решило вмешаться в дела Норвегии, поскольку недавние политические устремления вызвали неопределенность в Регионе. Отстранение Норвегии от Швеции в 1905 году было взаимоисключающим, однако шведы выразили сомнения в норвежских возможностях управлять собой. По словам шведских чиновников, они не выполнили задачу, которая заставила Швецию вмешаться и подчинить их Конституционной монархии."
news.900.a:0"Это начинает беспокоить"

news.902.t:0"Страны Балтии Восстали!"
news.902.d:0"После подчинения Советами Балтии, между местным населением и их оккупантами возникла напряженность. Демократические силы в странах Балтии сотрудничали со своими скандинавскими соседями в поддержку Движения Сопротивления, которые в настоящее время спровоцировали Мятеж, чтобы свергнуть советских угнетателей. Литовские беспорядки были быстро подавлены советскими пограничными войсками. Латвия и Эстония находятся в полном беспорядке!"
news.902.a:0"Советская Маскировка?"

news.903.t:0"Страны Балтии Восстали!"
news.903.d:0"После подчинения Советами Балтии, между местным населением и их оккупантами возникла напряженность. Демократические силы в странах Балтии сотрудничали со своими скандинавскими соседями в поддержку Движения Сопротивления, которые в настоящее время спровоцировали Мятеж, чтобы свергнуть советских угнетателей. Литовские и латышские мятежи были быстро подавлены советскими пограничными войсками. Эстония в полном беспорядке! "
news.903.a:0"Шведское участие?"

news.904.t:0"Вторая Финнская Гражданская Война!"
news.904.d:0"Финская Белая Гвардия организовала массовое восстание для освобождения Финляндии от коммунизма и создания демократического правительства. Общественная поддержка Белой гвардии была огромной и подрывная антикоммунистическая деятельность продолжалась в течение длительного времени. Источники разведки указывают на то, что из Швеции поступает значительное оборудование и политическая поддержка, чтобы обеспечить вторую гражданскую войну. Советы могут вмешаться в этот конфликт, готовы ли шведы сражаться?"
news.904.a:0"Это расстаривает"

news.905.t:0"Швеция вступает во Вторую Финнскую Гражданскую Войну!"
news.905.d:0"Не секрет, что Белая гвардия получила существенную поддержку со стороны шведского правительства. Вспышка гражданской войны в Финляндии привела к тому, что шведы которые присоединились к демократическим силам, обеспечили свою Победу в Финляндии. Это драматическое развитие в Скандинавии."
news.905.a:0"Любопытный поворот событий"

news.906.t:0"Швеция отменяет Аландскую конвенцию!"
news.906.d:0"Аландская конвенция была подписана в 1921 году, когда Швеция и Финляндия согласились разрешить островам оставаться в пределах суверенитета Финляндии с большой степенью автономии. Кроме того, демилитаризация территории имеет важное значение, если она должна пройти в Лиге Наций. Теперь шведы решили вернуть Аландские острова как часть своей территории. Учитывая большое количество шведского населения на островах, это не удивительно, к тому же многие генералы и политики настаивают на этом. Поскольку Конвенция является одним из первых решений Лиги Наций, позиция Швеции в организации может быть оспорена."
news.906.a:0"Беспокойство"
news.906.b:0"Замечательно!"

news.907.t:0"Король берет на себя Коммунистов!"
news.907.d:0"Король имеет вокальную и яростную неприязнь к большевизму и собрал людей за пределами Храма, чтобы публично объявить, что он немедленно приостанавливает все свои правительственные обязанности, чтобы бороться с Коалиционным правительством КПШ. Утверждается, что он добивается поддержки для свержения правительства, но пока этого не сделал. Борьба за поддержку наций только началась, однако по-прежнему кажется, что коммунисты добились значительных успехов, поскольку Аландская конвенция была отменена."
news.907.a:0"Мы должны раздавить Буржуазию!"

news.908.t:0"Король Арестован!"
news.908.d:0"Король Густав V был арестован подпольными коммунистическими революционными бойцами, которые бродят по улицам Стокгольма. Официальные представители подтверждают, что монархия отменена и что король отрекся от престола. В настоящее время он находится под домашним арестом, ожидая решения о том, когда он будет судим за преступления против народа. Внутри источников сообщается, что, учитывая его старость, к нему отнесутся справедливо."
news.908.a:0"Справедливость Для Всех!"

news.909.t:0"Король Бежал!"
news.909.d:0"Король Густав V сбежал из страны и был замечен, проходя через Копенгаген, прежде чем отправиться в Женевскую Швейцарию. По-видимому, слухи о том, что монархия будет отменена, достигли Королевской семьи, которая затем решила отправиться в изгнание. Согласно их официальному атташе, они все в порядке и собираются оставаться в изгнании в обозримом будущем. Король по-прежнему настроен бороться с большевизмом до тех пор, пока он дышит."
news.909.a:0"Безобидный Старик"

news.910.t:0"Бакингемский сбор"
news.910.d:0"Изгнанный шведский король Густав V послал сообщения нескольким английским политикам, министерству иностранных дел и королевским представителям из многих европейских стран. В эти выходные в Букингемском дворце, произошла встреча между роялистами и антибольшевистами со всей Европы, где они публично поддержали шведского короля и осудили нынешнее правительство Швеции за свои действия. Журналисты, освещавшие скандинавские проблемы для международной прессы, склонны рассматривать это как превентивную позицию для сдерживания подобных событий в других странах."
news.910.a:0"Нервирует!"
news.910.b:0"Интересно"

news.911.t:0"Швеция и Норвегия вступают в Социалистический Союз"
news.911.d:0"Швеция и Норвегия решили войти в четвертый Союз или, как они провозгласили, Скандинавский Социалистический Союз. Учитывая недавние политические события в обеих странах, очевидные идеологические последствия марксизма и их стратегическая уязвимость, делают это объединение неожиданным, но предсказуемым событием. Этот шаг придает региону значительную силу, которая может вызвать некоторую напряженность. Тем не менее Рабочие обеих стран, теперь одни и твердо стоят в своем решении и сказали: «Они не остановятся, пока вся Скандинавия не освободится от власти капитализма»."
news.911.a:0"Непредвиденно"
news.911.b:0"Великий день!"

news.912.t:0"Независимость Исландии"
news.912.d:0"Исландцы давно стремившиеся установить свой суверенитет отдельно от датской короны, теперь объявили независимость. Поскольку республиканские демократические движения потерпели неудачу в своих усилиях,власть взяли многие молодые люди из подпольных националистов, которые поддерживаются по некоторым сведениям шведами. По всей видимости, многочисленные встречи были проведены между исландскими националистами и представителями шведского НСПА в Стокгольме. Какая поддержка, которую получили исландцы, до сих пор неясна, но большинство спекуляций, похоже, предполагают поставки вооружений и военную подготовку. Эти группы, которые называют себя «Fjölnismenn», настигли несколько учреждений на острове и теперь объявили о своей независимости. Мир ждет датского ответа."
news.912.a:0"Как ответят датчане?"
news.912.b:0"Хорошие Новости!"
news.912.c:0"Это настораживает"