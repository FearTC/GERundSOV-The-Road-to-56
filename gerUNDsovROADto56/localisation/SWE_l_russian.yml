sweden.13.t:0"Норвегия вступает в Альянс"
sweden.13.d:0"Норвежцы сделали правильный выбор и присоединились к нашей Северной Конфедерации. Это дает нам значительную силу, но также и большую ответственность. Мы должны стремиться к дальнейшему военному сотрудничеству."
sweden.13.a:0"Это очень приятно"

