 defence_of_korea:0 "Последний рубеж в Корее"
 defence_of_korea_desc:0 "Наша армия находится в обороне. Мы должны не потерять последнюю опору на материковой Азии. Мы можем «призвать» местных жителей в северной части Кореи, чтобы построить там линию обороны от Пхеньяна и вдоль реки до восточной части Кореи."
 JAP_Northern:0 "Доктрина экспансии на Север"
 JAP_Northern_desc:0 "Доктрина Северной экспансии, "Хокусин-рон", выступает за нападение на Советский Союз. Для этого наша армия должна быть приоритетом номер один и в результате важно расширить наши производственные мощности. Генералы ВС ободряют эту доктрину"
 JAP_Southern:0 "Доктрина экспансии на Юг"
 JAP_Southern_desc: "Доктрина Южной экспансии, "Нансин-рон", выступает за получение ресурсов на Юге, расширению наших военно-морских баз и нашего флота, а также сосредоточению внимания на наших врагах в этой области. Адмиралы ВМС одобряют эту доктрину."
 JAP_Coup:0 "Радикальные группировки в ИАЯ"
 JAP_Coup_desc:0 "Радикальные фракции в армии теряют поддержку в течение последних нескольких лет, но они все еще достаточно велики, чтобы начать переворот, если что-то спровоцирует их."
 JAP_North_Infra:0 "Улучшение инфраструктуры в Корее и Маньчжурии"
 JAP_North_Infra_desc:0 "Если мы хотим поддержать большую армию, способную победить Советский Союз, мы должны улучшить нашу инфраструктуру в Корее и Маньчжурии. Это будет началом нашего плана."
 JAP_North_Infra_2:0 "Дальнейшее совершенствование инфраструктуры"
 JAP_North_Infra_2_desc:0 "Мы должны еще больше расширить наши железные дороги в районах, ведущих к советско-японской границе."
 JAP_North_Ports:0 "Расширение портов"
 JAP_North_Ports_desc: "Поскольку у нас нет наземной связи между нашей родной территорией и маньчжурскими землями, поставки должны будут поступать морем. Вот почему мы должны расширить наши порты!"
 JAP_DMZ:0 "Начать военное наращивание "
 JAP_DMZ_desc:0 "Настало время начать наращивание войск на советской границе. Во-первых, мы должны улучшить местную инфраструктуру."
 JAP_Draft:0 "Укрепление Маньчжурских сил"
 JAP_Draft_desc:0 "Мы должны обучить новые подразделения, чтобы сдержать любое наступление. Хотя эти единицы, которые были быстро собраны вместе, не будут иметь очень высокого качества, они лишь смогут заполнить все отверстия в нашем фронте. Мы получим как конницу, так и пехоту."
 JAP_Inf_Equip_Bonus:0 "Бонус к пехотному снаряжению"
 JAP_Draft:0 "Развитие лучшего оборудования"
 JAP_Draft_desc:0 "Чтобы подготовиться к нашему нападению на СССР, мы должны развивать лучшее оружие пехоты."
 JAP_N_OOB_TT:0 "Мы получим 13 новых дивизий, 4 из них будут кавалерийские дивизии."
 JAP_Tanks_Bonus:0 "Бонус к изучению танков"
 JAP_Tanks_Light_Bonus:0 "Бонус к исследованию легких танков"
 JAP_North_Tech:0 "Разработать новые танки"
 JAP_North_Tech_desc:0 "В Советском Союзе есть очень продвинутые легкие танки, мы не можем позволить себе отстать от бронетехники, если мы хотим ударить по ним!"
 JAP_Arty_Bonus:0 "Бонус к исследованию артиллерии"
 JAP_AT_Bonus:0 "Бонус к исследованию ПТ-орудий"
 JAP_North_Tech_2:0 "Улучшенные полевые пушки"
 JAP_North_Tech_2_desc:0 "Мы должны улучшить нашу полевую артиллерию, чтобы мы могли адекватно поддерживать наши войска в поле. Возможно, мы сможем использовать прогресс в этой области для создания усовершенствованных противотанковых пушек!"
 JAP_Doc_Bonus:0 "Бонус к исследованию доктрины"
 JAP_Sup_Bonus:0 "Бонус к исследованию технической поддержке"
 JAP_Doc:0 "Дополнительные доктрины и роты поддержки"
 JAP_Doc_desc:0 "Мы должны расширить наши подразделения с большей поддержкой, чтобы они могли лучше противостоять советским войскам, с которыми они будут сталкиваться. Мы должны также изучить новые способы ведения войны."
 JAP_Inf_Bonus:0 "Бонус к исследованию Пехотного снаряжения"
 JAP_Doc_2:0 "Опыт китайско-японской войны"
 JAP_Doc_2_desc:0 "Мы должны использовать то, что мы узнали в войне против китайцев, дабы улучшить качество нашей армии теперь, когда мы готовимся к борьбе с Советским Союзом."
 JAP_Banzai:0 "Уничтожить Красных"
 JAP_Banzai_desc:0 "За Императора! Теперь мы полностью готовы. Пора ударить по Советскому Союзу и еще раз показать им, что Япония может победить крупную европейскую державу! Это сделает 1905 год похожей на небольшую пограничную стычку..."
 for_the_emperor_idea_sov:0 "Слава Императору!"
 Jap_left_faction:0 "Сепаратный мир"
 JAP_Zaibatsu:0 "Расширить Дзайбацу"
 JAP_Zaibatsu_desc:0 "Дзайбацу являются крупными промышленными конгломератами, которые иногда могут отследить свое происхождение несколько сотен лет назад. Есть 4 больших дзайбатцу, они самые старые и самые мощные компании в Японии. Они имеют глубокие связи с различными фракциями в армии и являются сердцем нашей производственной деятельности и роста, мы должны делать все возможное, чтобы побудить их расти."
 JAP_Zaibatsu_Idea:0 "Ускорение роста Дзайбацу"
 JAP_Zaibatsu_Idea_desc:0 "Рост Дзайбацу (крупных и очень мощных компаний в Японии) ускорился в результате благоприятной государственной политики."
 JAP_Vech:0 "Бонус к исследованию грузовых автомобилей"
 JAP_Ship_Ind:0 "Бонус к исследованию судостроительных заводов"
 JAP_Industry_Bonus:0 "Бонус к исследованию Промышленности"
 JAP_Mitsui:0 "Расширить Мицуи Дзайбацу "
 JAP_Mitsui_desc:0 "Мицуи Дзайбацу является одним из тех, кто связан с Имперской Армией Японии и бывшими членами партии Риккен Сейюкай (Rikken Seiyūkai), в нынешней правящей партии «Ассоциация помощи трону». Если мы поможем им расширять свой бизнес, мы также поможем ИАЯ."
 JAP_Mitsubishi:0 "Расширить Мицубиси Дзайбацу"
 JAP_Mitsubishi_desc:0 "Промышленный конгломерат Мицубиси имеет несколько очень больших верфей в Японии, но особенно в районе Нагасаки. Он имеет связи с партией Риккен Минсейто (Rikken Minseito) и их политиками, которые сейчас находятся в «Ассоциации помощи трону». Также он имеет прочные связи с Имперским Флотом Японии. ИФЯ определенно выиграет, если мы поможем Митцубиси расширить свой бизнес."
 JAP_Ports:0 "Расширить острова Трук"
 JAP_Ports_desc:0 "Наша основная база в южной части Тихого океана - лагуна Трук. Мы должны расширить там военно-морские базы, а также построить фортификацию для защиты самих островов."
 JAP_Nagasaki_Shipyards:0 "Расширить верфи в Нагасаки"
 JAP_Nagasaki_Shipyards_desc:0 "Мицубиси имеет очень большой комплекс верфей в районе Нагасаки. Мы должны помочь им расширить эти верфи, поскольку Мицубиси Дзайбацу зарекомендовала себя очень охотно строить высококачественные суда для ИФЯ."
 JAP_Navy_Subtech_Bonus:0 "Бонус к исследованию подводной поддержки"
 JAP_Ship_Subtechs:0 "Усовершенствовать оборудование эсминцов"
 JAP_Ship_Subtechs_desc:0 "Мы должны инициировать программу модернизации оборудования на наших уже очень современных эсминцах."
 JAP_Navy_Doc_Bonus:0 "Бонус к исследованию Морской доктирны"
 JAP_Navy_Doctrine:0 "Расширить ВАИФЯ"
 JAP_Navy_Doctrine_desc:0 "Мы должны расширить Военную Академию Императорского Флота Японии, чтобы позволить более ярким молодым офицерам присоединиться к нашим рядам. Это должно позволить нам разработать новые и более эффективные доктрины."
 JAP_Research:0 "Продвижение соперничества между Большими Двумя"
 JAP_Research_desc:0 "Монополия никогда не хороша для инноваций. Хотя у двух крупных Дзайбацу, Мицуи и Мицубиси есть определенные области бизнеса, в которых они сосредотачивают свои усилия, они также разделяют некоторые области, в которых они конкурируют. В любом случае, они являются копиями, а корпорации хотят прибыли. Мы должны мотивировать их превзойти друг друга (а также превзойти своих меньших конкурентов)."
 JAP_Slot_1:0 "Государственные исследовательские лаборатории"
 JAP_Slot_1_desc:0 "Два больших Zaibatsu хорошо справляются со своими исследованиями. Мы должны привести некоторые из их самых ярких глав в наши военные исследовательские подразделения."
 JAP_Kawasaki_Docks:0 "Расширить работы в Кобе"
 JAP_Kawasaki_Docks_desc:0 "Судостроительная кампания Кавасаки имеет ряд крупных верфей в Кобе. Мы должны помочь им увеличить их и обеспечить защиту от атмосферных воздействий для общего блага."
 fighter2_bonus:0 "Бонус к A6M Zero-Sen"
 JAP_Army_Air_Strat:0 "Программа стратегических бомбардировщиков"
 JAP_Army_Air_Strat_desc:0 "Нашей Нации нужны стратегические бомбардировщики с большим диапазоном. Мы должны сразу начать разработку таких самолетов."
 naval_air_innovations_focus_2:0 "Развитие A6M Zero"
 naval_air_innovations_focus_2_desc:0 "Мицубиси сообщила нам, что их прототип для нашей новой программы авианосцев завершен. Похоже, у нас есть лучший палубный истребитель, когда-либо созданный в наших руках. Мы должны начать производство этих замечательных новых самолетов сразу!"
 JAP_Rikusentai:0 "Танки-амфибии и снаряжение морских пехотинцев"
 JAP_Rikusentai_desc:0 "Наш Рикусентай (Десантники ВМФ) нуждается в улучшенном оборудовании, чтобы иметь возможность победить западные страны, которые сидят в укрепленных опорных пунктах по всему Тихому океану. Им нужны специальные танки для этих миссий. Мы должны сосредоточиться на разработке такого оружия."
 JAP_Arty:0 "Артиллерия Мицуи"
 JAP_Arty_desc:0 "Мы должны поставить перед Мицуи задачу придумать новый дизайн для наших пушек."
 JAP_Tanks:0 "Расширить Военный Арсенал в Осаки"
 JAP_Tanks_desc:0 "Мы должны улучшить оборудование Военного Арсенала в Осаки, если мы хотим разработать новые танки."
 JAP_Air:0 "Новые истребители и программа бомбардировщиков"
 JAP_Air_desc:0 "Чтобы не отставать от западных стран, мы должны разработать новые истребители и бомбардировщики."
 JAP_industrial_research_focus:0 "Развитие промышленных исследований"
 JAP_industrial_research_focus_desc:0 "Мы должны делать все возможное, чтобы способствовать совершенствованию промышленных исследований."
 JAP_Zaibatsu_Idea_Bonus:0 "Повышенная конкуренция"
 JAP_Zaibatsu_Idea_Bonus_desc:0 "Возросшая конкуренция между двумя большими дзаибацу привела к более активным усилиям в области исследований и производства."
 Annex_MAN:0 "Интеграция Маньчжоу-го"
 Annex_MAN_desc:0 "Наше марионеточное государство Маньчжоу-Го, управляемое Императором Пу И, мешает нам. Мы могли бы аннексировать государство, отказавшись от пан-азиатских амбиций, которые были официально изложены."
 Annex_MEN:0 "Интеграция Менцзяна"
 Annex_MEN_desc:0 "Теперь, когда мы аннексировали Маньчжоу-Го, мы могли бы также интегрировать наш марионеточный Менцзян."
 
 Tora.21.t:0 "Конференция Пяти министров"
 Tora.21.d:0 "Конференция Пяти министров была собранием пяти главных министров Японии, в которой они изложили план расширения Японии. Было решено развертывание на юг: в Китай и другие районы Азии. Однако Советский Союз не был проигнорирован и часть этого плана заключалась также в создании достаточно большой армии для победы над Советами. Министр иностранных дел Арита в целом одобрил этот план, но подчеркнул важность сохранения доброй воли Соединенного Королевства и Соединенных Штатов. Премьер-министр Хирота согласился с этим планом и решил разрешить армии или флоту составить подробный план."
 Tora.21.a:0 "Пусть армия составляет большую часть плана."
 Tora.21.b:0 "Позволить ВМС взять на себя ответственность за планирование."
 Tora.21.c1:0 "Разблокирует Древо фокусов Северной Экспансии"
 Tora.21.c2:0 "Разблокирует Древо фокусов Южной Экспансии"
 Five_Ministers_North:0 "Принята доктрина северной экспансии"
 Five_Ministers_South:0 "Принята доктрина южной экспансии"
 Tora.22.t:0 "Инцидент 26-го Февраля"
 Tora.22.d:0 "26 февраля группа молодых военных попыталась совершить государственный переворот. Радикальная фракция Kōdō-ha в вооруженных силах убила нескольких полевых политиков, но не смогла убить премьер-министра. Путч не удался, и, в отличие от предыдущего предпринятого переворота, выжившим преступникам были даны секретные испытания и расстрел."
 Tora.22.a:0 "Уничтожить их!"
 Tora.23.t:0 "Шанс для мира"
 Tora.23.d:0 "Советский Союз проигрывает на всех фронтах. Они обречены, если не сменят курс. Мы могли бы предложить им мир! В свою очередь, мы получаем Восточную Сибирь, а также Монголию со всеми ресурсами, которые нам так отчаянно нужны. Это, конечно, серьезно помешало бы нашим немецким и итальянским друзьям, и мы не сможем оставаться в Оси, если мы будем добиваться мира."
 Tora.23.a.:0 "Покончим с этой войной!"
 Tora.23.b.:0 "Наши войска дойдут до Москвы!"
 Tora.23.a:0 "Предложите им мир"
 Tora.23.b:0 "Нет, мы будем сражаться до конца!"
 Tora.24.t:0 "Советский Союз принимает"
 Tora.24.d:0 "Советский Союз принял наше предложение. Теперь мы должны иметь дело с последствиями из Германии."
 Tora.24.a:0 "Слава Императору!"
 Tora.25.t:0 "Советы отказываются"
 Tora.25.d:0 "Проклятье! Советский Союз отказался от нашего предложения. Нам придется сражаться с ними, пока они не капитулируют!"
 Tora.25.a:0 "Это их ошибка!" 
