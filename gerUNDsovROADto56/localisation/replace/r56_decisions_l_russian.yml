 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "In order to face the renewed submarine threat, it's essential to rely on the experience of older commanders who fought German submersibles during the Great War. As a veteran of anti-submarine warfare, Gilbert Stephenson is the ideal man to lead a new generation of sailors." 
