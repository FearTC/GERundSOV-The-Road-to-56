 bed_spring_skirt_desc:0 "By replacing the metal plates by wiremesh type armor we will improve armour and remove the extra weight from the previous upgrade."
 plate_skirt_desc:0 "Добавление юбок в наши танки и полутрек добавит некоторую защиту против нового оружия пехоты AT, но добавит дополнительный вес нашим подразделениям."
