 corporatism_desc:0 "Согласно идеологии Корпоративизма, рабочие и работодатели будут организованы в промышленные и профессиональные корпорации, которые представляют свои интересы на государственном уровне. Корпоративизм имеет фундаментальную демократию, но люди в значительной степени отделяются от лидеров страны через несколько слоев иерархии."
