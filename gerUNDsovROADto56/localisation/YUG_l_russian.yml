l_russian:
 YUG_organized_partizans:0 "Организованные партизаны"
 YUG_organized_partizans_desc:0 "Чтобы противостоять угрозе вторжения, мы должны заранее организовать очаги сопротивления. Эти группы будут готовить тайники, готовить потенциальные падающие поля и набирать местных жителей для сбора информации. Все эти усилия обеспечат максимальную нагрузку на тылы врагов."
 YUG_neutralize_the_opposition:0 "Нейтрализация оппозиции"
 YUG_neutralize_the_opposition_desc:0 "Даже если новый режим кажется безопасным, фашистские националисты все еще скрываются в наших границах или в изгнании. Новая служба безопасности, теневые руки партии, сможет подавить противников Союза южных славян."
 YUG_economic_centralization:0 "Экономическая централизация"
 YUG_economic_centralization_desc:0 "Чтобы действительно поставить пролетариат во власть, экономика должна быть полностью перестроена. Корпорации должны быть национализированы и переименованы в честь героев югославских рабочих."
 YUG_invite_greece:0 "Пригласить Грецию"
 YUG_invite_greece_desc:0 "Хотя Греция никоим образом не является славянской страной, это важный партнер в регионе и мы не должны отдать их в руки Советов."