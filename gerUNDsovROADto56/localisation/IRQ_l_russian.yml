l_russian:
  IRQ_arab_industrial_revolution:0 "Арабская промышленная революция"
  IRQ_arab_industrial_revolution_desc:0 "Before we were able to industrialize our country, The british came and established a Mandatory goverment restricted our govermental powers. The times have changed and now is the time to create massive industrial sectors of our own."
  IRQ_modernisation_of_rural_villages:0 "Модернизация деревень"
  IRQ_modernisation_of_rural_villages_desc:0 "The Al-Hajara is a barren desert province filled with small rural villages. With the modernisation of villages it will allow us to link up with the countryside and continue our industrial revolution."
  IRQ_iraqi_republic_railways:0 "Железная дорога Иракской Республики"
  IRQ_iraqi_republic_railways_desc:0 "The Ottomans left us with a small railway network which Iraqi Republic Railways expanded upon. If we subsidize the company we can contiune the expansion of this railway."
  IRQ_total_eletrification:0 "Полная электрификация"
  IRQ_total_eletrification_desc:0 "Ever since 1917 only govermental buildings have had electricity. Complete eletrification is next step towards complete industrialization."
  IRQ_rapid_industrialization:0 "Быстрая индустриализация"
  IRQ_rapid_industrialization_desc:0 "As world tensions are rising, more countries are increasing their industiral capacity. Our enemies will crush us if we don't speed up our industrialization."
  IRQ_finish_the_railyways:0 "Закончить строительство железных дорог"
  IRQ_finish_the_railyways_desc:0 "IRR has almost finished the railway network. They require a little more funding for the finishing touches."
  IRQ_rebuild_baghdad:0 "Перестроить Багдад"
  IRQ_rebuild_baghdad_desc:0 "The great city of Baghdad was once the center of arts,culture, and science. It was also the most populus city in the Middle East. We must restore it to it's former glory."
  IRQ_ghazis_propaganda_station:0 "Станция пропаганды Гази I"
  IRQ_ghazis_propaganda_station_desc:0 "The unsupport monarch,Ghazi The First had his own radio station were he would spread his radical views of the world. For example he had pushed for the unification of Iraq and Kuwait."
  IRQ_royal_armament_factories:0 "Королевские военные заводы"
  IRQ_royal_armament_factories_desc:0 "We should commission 'royal' military factories. In order to keep up with military supply demands."
  IRQ_expanded_oil_drilling:0 "Расширить нефтянное бурление"
  IRQ_expanded_oil_drilling_desc:0 "We have opened small oil mining operations, but recently large quantities of oil have been near Kirkuk. We can use this oil to fuel our own armored divisons."
  IRQ_mosul_military_stockpile:0 "Военный резерв Мосула"
  IRQ_mosul_military_stockpile_desc:0 "We should establish a military stockpile in the city of Mosul. So if our capital is taken we will still have a large amount of equipment to supply our army."
  IRQ_labor_camps:0 "Трудовые лагеря"
  IRQ_labor_camps_desc:0 "Some of our military leaders recommend that we create labor camps for our prisoners of war, to work off all their wrong doings to our country."
  IRQ_steel_mining:0 "Производство стали"
  IRQ_steel_mining_desc:0 "Steel is a resource that is used in almost all of our military's equipment. We should start producing steel in our borders to in-case our ports are ever blocked."
  IRQ_establish_the_univeristy_of_baghdad:0 "Создание Багдадского Университета"
  IRQ_establish_the_univeristy_of_baghdad_desc:0 "We need a place to gather the brightests minds from around the country. The Univeristy Of Baghdad is just the place."
  IRQ_create_the_iraqi_block_cipher:0 "Создание Иракского блокировочного шифра"
  IRQ_create_the_iraqi_block_cipher_desc:0 "Due to the fact many countries have already found a way to crack each others cipher codes we should create our own unique cipher code, The Iraqi Block Cipher."
  IRQ_license_cipher_machines:0 "Лицензионные шифровальные машины"
  IRQ_license_cipher_machines_desc:0 "If we license foreign cipher machines, we can reserve engineer them to better our understand of such machines. Then we can apply this knowledge to enhance or create our own cipher machines."
  IRQ_design_the_osirak_reactor:0 "Создать реактор Osirak"
  IRQ_design_the_osirak_reactor_desc:0 "The French are looking to start atomic research somewhere away from the war. They have turned to us and proposed that we build joint-reasearch reactor, The Osirak Reactor."
  IRQ_expand_the_univeristy:0 "Расширить гранты университетских исследований"
  IRQ_expand_the_univeristy_desc:0 "We should expand the funding of professors and scientists working tirelessly to help us create a better tommorrow."
  IRQ_resolve_the_army_conflict:0 "Решать конфликт в армии"
  IRQ_resolve_the_army_conflict_desc:0 "The army opposes our civilan goverment that has been establish by the people. We need to resolve this conflict quickly before a civil war breaks out."
  IRQ_anti_colonialism_policy:0 "Политика против колониализма"
  IRQ_anti_colonialism_policy_desc:0 "For a long time our people have openly opposed British and French colonialism, It's time that they have a goverment that stands behind that statement."
  IRQ_demand_persian_gulf_colonies:0 "Требовать колонии Персидского залива"
  IRQ_demand_persian_gulf_colonies_desc:0 "The first act of our anti-colonalism policy should be to remove the British from the persian gulf, For they have restricted many countries in the Arab world access to the sea."
  IRQ_demand_french_colonies:0 "Требовать Французские колонии"
  IRQ_demand_french_colonies_desc:0 "The French seized the Ottoman lands of Syria and Lebanon. They belong to the Arabs!."
  IRQ_demand_cyprus:0 "Требование Кипра"
  IRQ_demand_cyprus_desc:0 "The final step to removing the damned imperialists is to take the small island of Cyprus. A strategicly important naval base."
  IRQ_remove_dependency_on_british_equipment:0 "Уничтожить зависимость от британского оборудования"
  IRQ_remove_dependency_on_british_equipment_desc:0 "Ever since our days as a British mandatory state, we have been dependent on british equipment. If we create our own equipment if we are to progress in this world."
  IRQ_motorized_army:0 "Моторизованная армия"
  IRQ_motorized_army_desc:0 "Motorized divisions are vital part of any army now a days. We need to keep up with the times."
  IRQ_study_new_land_doctrines:0 "Изучение новых пехотных доктрин"
  IRQ_study_new_land_doctrines_desc:0 "The age of old calvary charges support by bolt action rifle fire is over. We need to update our old stratagems in order to be victorious."
  IRQ_special_forces:0 "Специальные подразделения"
  IRQ_special_forces_desc:0 "Unlike World War 1, we need to plan massive amphibious assualts and paradropping operations. The army has is suggesting that we make specialized divisions for this."
  IRQ_army_modernisation:0 "Модернизация армии"
  IRQ_army_modernisation_desc:0 "This is the final step in reorganizing the army. Our Army's might will match even the gods."
  IRQ_study_foreign_tanks:0 "Изучение иностранных танков"
  IRQ_study_foreign_tanks_desc:0 "We haven't had much time on our hands to design our own tanks. We should reserve enigneer foreign tanks to find their strengths and weakness to create even better ones..."
  IRQ_create_our_own_heavy_tanks:0 "Создать собственные тяжелые танки"
  IRQ_create_our_own_heavy_tanks_desc:0 "We need to create our own heavy tanks in order to break through heavily entrenched enemy lines."
  IRQ_crusiers_experiments:0 "Эксперименты с крейсерами"
  IRQ_crusiers_experiments_desc:0 "World Powers have been creating new 'Crusier' tanks, which are a combination of both heavy and light tanks."
  IRQ_optimize_tank_production:0 "Оптимизировать производство танков"
  IRQ_optimize_tank_production_desc:0 "If we to mass produce our tanks, we need to find a way to produce more cheaply."
  IRQ_elte_tank_forces:0 "Элитные танковые подразделения"
  IRQ_elte_tank_forces_desc:0 "After all our tank research and experiments we have finally found the way the best tank designs. It's time we create our elite forces."
  IRQ_unsupported_monarch:0 "Уничтожить поддержку монархии"
  IRQ_unsupported_monarch_desc:0 "King Ghazi The First is a widely unsupported monarch. We should subvert our power into different politcal parties."
  IRQ_the_end_of_the_monarchy:0 "Конец Монархии"
  IRQ_the_end_of_the_monarchy_desc:0 "The age of monarchs is at an end. It's time he steps down and someone who represents the people takes his place."
  IRQ_a_new_kind_of_monarch:0 "Новый вид монарха"
  IRQ_a_new_kind_of_monarch_desc:0 "Rashid Aali al-Gaylani and Arab nationalist who is our current Minister Of Justice, would make a perfect replacement for the king...maybe even an Emperor."
  IRQ_rise_of_the_emperor:0 "Восстание императора"
  IRQ_rise_of_the_emperor_desc:0 "It's time someone more competent takes the throne. All Hail Emperor Al-Gaylani!."
  IRQ_political_purification:0 "Политическая очистка"
  IRQ_political_purification_desc:0 "The Emperor's first decree is to purify the country of politcal opposition."
  IRQ_cult_of_personaility:0 "Культ личности"
  IRQ_cult_of_personaility_desc:0 "We must solidify the Emperors image with the people. He has commissioned a whole line of propganda, this includes a statue of him in Firdos Square."
  IRQ_assyrian_revanchism:0 "Ассирийский реваншизм"
  IRQ_assyrian_revanchism_desc:0 "Unlike Ghazi The First, the genocide of the Assyrian people is unacceptable. We will help them take back what was once theirs."
  IRQ_algaylani_youth:0 "Молодежь Аль-Гайлани"
  IRQ_algaylani_youth_desc:0 "We should establish a Hilter Youth type group of our own, The Al-Gaylani Youth."
  IRQ_german_military_mission:0 "Немецкая военная миссия"
  IRQ_german_military_mission_desc:0 "The Germans want to open up diplomatic relations with us and help us reform our military even furher."
  IRQ_establish_the_republican_guard:0 "Расширить Республиканскую Гвардию"
  IRQ_establish_the_republican_guard_desc:0 "There are still some who oppose the Emperor, for all we know they could try to assinate him. In order to avoid such a catastrophe we should establish the Republican Guard."
  IRQ_proclaim_the_neo_assyrian_empire:0 "Провозглашение Новой Ассирийской империи"
  IRQ_proclaim_the_neo_assyrian_empire_desc:0 "It is time for us to back what is ours! The spritual mobilization of our country has already begun. It's time that the army mobilizes too."
  IRQ_demand_levant:0 "Требование Ливана"
  IRQ_demand_levant_desc:0 "The Middle East's Mediterran coast line used to be owned by the Assyrians. We will restore our dominace in the region."
  IRQ_conquer_saudi:0 "Захват Аравийского полуострова"
  IRQ_conquer_saudi_desc:0 "The Assyrian Empire owned Northern Arabia, this time will we take all of it to speed up the unification of the Arab world."
  IRQ_kurdistan_crisis:0 "Курдистанский кризис"
  IRQ_kurdistan_crisis_desc:0 "We have secretly funded the Iranian Kurds to rise up and join us by giving them autonomy and the right to refuse conscription. Now The Iranians are ready to mobilize their armies. Let's see how they react.."
  IRQ_demand_old_turkish_lands:0 "Претензии на старые земли Турции"
  IRQ_demand_old_turkish_lands_desc:0 "Their is a small Assyrian minority living in southern Asia minor. This is currently owned by the Turkish. We'll issue an ultimatum and see what their answer is...."
  IRQ_uprising_in_egypt:0 "Восстание в Египте"
  IRQ_uprising_in_egypt_desc:0 "We can fund an Uprising in Egypt and then swiftly move and annex the country."
  IRQ_assyria_restored:0 "Ассирия восстановлена"
  IRQ_assyria_restored_desc:0 "We have restored the Assyrian Empire!."
  IRQ_royal_road:0 "Королевская дорога"
  IRQ_royal_road_desc:0 "A long time ago the Assyrians had built a royal road. We should restore it to it's former glory."
  IRQ_workers_revolution:0 "Рабочая революция"
  IRQ_workers_revolution_desc:0 "Workers of Iraq unite! For far too long we have been miss represented by the 'King'. It is time we rise up crush the bourgeois oppressers!."
  IRQ_socialist_scientists:0 "Социалистическая наука"
  IRQ_socialist_scientists_desc:0 "We can apply what we learn from natural experiments, into a social setting. This will always use to get in the minds of population..."
  IRQ_workers_culture:0 "Культура рабочих"
  IRQ_workers_culture_desc:0 "Socialism is not just an economic system and Marxism is not just a science; We must transform the very fabric of Iraqi society to extirpate all remnats of bourgeois mores and traditions."
  IRQ_ministry_of_propaganda:0 "Министерство пропаганды"
  IRQ_ministry_of_propaganda_desc:0 "If we establish a ministry of propaganda we can brainwash our population into believing anything we want...."
  IRQ_soviet_funding:0 "Советское финансирование"
  IRQ_soviet_funding_desc:0 "The Soviets has offered to fund our industrial efforts."
  IRQ_secret_police:0 "Тайная полиция"
  IRQ_secret_police_desc:0 "We should establish secret police to crush all resistance to the revoultion!"
  IRQ_militarized_settlements:0 "Военизированные поселения"
  IRQ_militarized_settlements_desc:0 "We should insitute military teachings into settlements across the country to garner more support for the military."
  IRQ_join_the_comitern:0 "Вступление в Коминтерн"
  IRQ_join_the_comitern_desc:0 "The Soviets started the Comintern to unite communists and socialist around the world. We should support their cause."
  IRQ_the_parition_of_persia:0 "Раздел Персии"
  IRQ_the_parition_of_persia_desc:0 "The Soviets are planning to invade Persia to cut off British oil interests. We should help our Soviet brothers and crush the imperialists!"
  IRQ_operation_sublime_porte:0 "Операция Sublime Porte"
  IRQ_operation_sublime_porte_desc:0 "Just like the Soviets, we also have our own interests in Turkey. Our military has proposed a joint-operations for the invasion for Turkey, know as Operation Sublime Porte."
  IRQ_the_red_dawn:0 "Красный рассвет"
  IRQ_the_red_dawn_desc:0 "Our Communist Influence has spread across the Middle East. The Red Dawn starts today...."
  IRQ_form_the_socialist_union_of_the_mashriq:0 "Социалистический союз в Машрике "
  IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "The Communist nations of the Middle East don't belong with the western nations. We will form the Socialist Union Of The Mashriq..."
  IRQ_invite_arabia:0 "Пригласить Аравию"
  IRQ_invite_arabia_desc:0 "We should invite the second largest free nation in the Middle East, Arabia."
  IRQ_invite_yemen:0 "Пригласить Йемен"
  IRQ_invite_yemen_desc:0 "We should continue in the expansion of our faction by inviting Yemen."
  IRQ_invite_oman:0 "Пригласить Оман"
  IRQ_invite_oman_desc:0 "For our 3rd and final memeber will invite Oman, the last free Arab nation."
  IRQ_invite_oman:0 "Пригласить Оман"
  IRQ_invite_oman_desc:0 "For our 3rd and final memeber will invite Oman, the last free Arab nation."
  IRQ_assisted_development:0 "Вспомогательное развитие"
  IRQ_assisted_development_desc:0 "After examining the state of our neighbors military-industrial complex, It is clear that we should assist their development."
  IRQ_conquer_persia:0 "Захват Персии"
  IRQ_conquer_persia_desc:0 "For centuries the Arab people have been subjugated by the many Persian Empires. Today they will join the People's Republic Of Iraq..."
  IRQ_conquer_turkey:0 "Захват Турции"
  IRQ_conquer_turkey_desc:0 "Just like the Persians, the Turks once had conquered the Middle East and bullied the nations it couldn't conquer. The Socialist Union Of The Mashriq will show them what happens to imperialists..."
  IRQ_Mawtini:0 "Mawtini"
  IRQ_Mawtini_desc:0 "'Mawtini' is the saying our people chant in the streets. Mawtini means 'My Homeland', we have given the people the glory their homeland deserves."
  IRQ_the_secular_movement:0 "Светское движение"
  IRQ_the_secular_movement_desc:0 "Instead of following western authoritarian ideologies, we should follow Democracy a form of goverment which seperates religion from state. Which is a problem that has plagued our country for years."
  IRQ_foriegn_fighters:0 "Иностранные истребители"
  IRQ_foriegn_fighters_desc:0 "Across the country, many people have joined the army of other democratic countries as foreign fighers. We should support their war efforts by creating formalized volunteer divisons."
  IRQ_british_embassy:0 "Британское посольство"
  IRQ_british_embassy_desc:0 "The British are calling upon all democratic nations of the world to fight off the bulwark of Fascism. They are willing to expand diplomatic relations with us."
  IRQ_sell_oil_to_the_allies:0 "Покупка нефти у Союзников"
  IRQ_sell_oil_to_the_allies_desc:0 "The Allies require more resources to support their war efforts in Europe. Oil is crucial to mantaining the Allied Warmachine."
  IRQ_join_the_allies:0 "Вступление в Союзники"
  IRQ_join_the_allies_desc:0 "It's time we join the fight against Fascist and Communist menace. We should request to join the Allies."
  IRQ_volunteer_corps:0 "Добровольческие корпуса"
  IRQ_volunteer_corps_desc:0 "As the war rages on in Europe more and more help is needed to secure victory for British and French. We should start creating smaller volunterr divisons that we can two times faster than our current ones."
  IRQ_allied_support:0 "Поддержка союзников"
  IRQ_allied_support_desc:0 "After all we've done for the Allies, they are now returning the favor. A large expeditionary force to the state of Baghdad."
  IRQ_a_true_republic:0 "Настоящая республика"
  IRQ_a_true_republic_desc:0 "We have finally proven ourselves to be a true republic in the eyes of the western nations, after all we've done for them to protect the future of democracy."
  IRQ_air_base_expansion:0 "Расширение авиабазы"
  IRQ_air_base_expansion_desc:0 "We should expand civilan and military airbases if we want to dominate the skies."
  IRQ_fighter_modernisation:0 "Модернизация истребителей"
  IRQ_fighter_modernisation_desc:0 "Our old interwar fighters are inferior compared to the fighters of tommorrow."
  IRQ_air_innovations:0 "Инновации в авиации"
  IRQ_air_innovations_desc:0 "The Chief of Staff has proposed new tactics and formations to the cabinet. We must implement these new ideas to keep up with other nations."
  IRQ_heavy_fighter_concept:0 "Проекты тяжелых истребителей"
  IRQ_heavy_fighter_concept_desc:0 "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
  IRQ_naval_bomber_experiments:0 "Эксперименты с морскими бомбардировщиками"
  IRQ_naval_bomber_experiments_desc:0 "Air supremacy is as important at sea as it is over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim."
  IRQ_medium_bomber_focus:0 "Ставка на средние бомбардировщики"
  IRQ_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
  IRQ_light_bomber_focus:0 "Ставка на легкие бомбардировщики"
  IRQ_light_bomber_focus_desc:0 "The value of using dive bombers for close air support should not be underestimated."
  IRQ_air_modernisations_programme:0 "Программа воздушной модернизации"
  IRQ_air_modernisations_programme_desc:0 "Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered."
  IRQ_rocket_development:0 "Разработка ракет"
  IRQ_rocket_development_desc:0 "Speed is the attribute on which all other aerial attributes rely on. Rocket and jet engines could theoretically allow us to pass all previous limits."
  IRQ_red_sea_supremacy:0 "Превосходство в Красном море"
  IRQ_red_sea_supremacy_desc:0 "We need to create a navy that an wrest control of the seas,blocking both the British and Iran."
  IRQ_study_foreign_built_ships:0 "Изучить иностранные корабли"
  IRQ_study_foreign_built_ships_desc:0 "New kinds of ships are continuously being developed by our neighbors. We must license and study them, then develop newer ships tailored to our strategic and tactical naval needs."
  IRQ_a_cruiser_navy:0 "Военно-морской флот"
  IRQ_a_cruiser_navy_desc:0 "Increasingly larger ships will be needed to make a reality of our plans for a sea presence."
  IRQ_import_submarine_technology:0 "Импорт технологий подводных лодок"
  IRQ_import_submarine_technology_desc:0 "A submarine gap is unacceptable. We will have the technology, even if we must purchase it."
  IRQ_commerce_attack:0 "Тактика рейда торговли"
  IRQ_commerce_attack_desc:0 "By crippling the enemy of its resources using submarines and light destroyers, we can assure naval supremacy despite our somewhat small fleet."
  IRQ_the_twin_threats:0 "Близкие угрозы"
  IRQ_the_twin_threats_desc:0 "By focusing on the counter tactics needed to oppose our most likely enemies we will keep the upper hand in naval combat."
  IRQ_coastal_defense:0 "Береговая оборона"
  IRQ_coastal_defense_desc:0 "A short range, mobile naval defense force could potentially do the work of stationary fortifications many times their strength."
  IRQ_strike_force:0 "Ударная сила"
  IRQ_strike_force_desc:0 "In case we lack in numbers, we need a rapidly deployed force of warships to be able to strike at the enemy when and where he is weakest."
  IRQ_red_sea_navy:0 "Красный морской флот"
  IRQ_red_sea_navy_desc:0 "A thorough effort to reinvent our naval strategy will be of great importance if we are to utilize our ships in the Red Sea."
  IRQ_adds_new_units_tt:0 "Предоставит подразделения в Багдаде"
  IRQ_religious_schism:0 "Религиозный раскол"
  IRQ_religious_schism_desc:0 "Our country has always been split between the Sunni and Shite minorities"
  IRQ_military_conflict:0 "Военный конфликт"
  IRQ_military_conflict_desc:0 "Our current Military Generals Openly Oppose the Civilian Government"
  IRQ_assyrian_revanchism:0 "Ассирийский реваншизм"
  IRQ_political_purification:0 "Политическая очистка"
  IRQ_algaylani_youth:0 "Молодежь Аль-Гайлани"
  IRQ_republican_guard:0 "Республиканская Гвардия"
  IRQ_cult_of_personality:0 "Культ личности"
  IRQ_neo_assyrian_empire_restored:0 "Имперское рвение"
  IRQ_red_dawn:0 "Красная Рассвеи"
  IRQ_mawtini:0 "Mawtini"
  IRQ_true_republic:0 "Настоящая республика"
  IRQ_militarized_settlements:0 "Военизированные поселения"
  IRQ_secret_police:0 "Тайная полиция"
  IRQ_british_equipment:0 "Зависимость от британского оборудования"
   irq.1.t:0 "Немецкая военная миссия"
   irq.1.d:0 "С ростом фашизма в Ираке открывается новая дверь на советские территории. В наших интересах подготовить их к вторжению на советские земли."
   irq.1.a:0 "Создадим совместную военную исследовательскую программу."
   irq.1.b:0 "Это пустая трата ресурсов!"
   irq.2.t:0 "Немецкая военная миссия: Принято"
   irq.2.d:0 "Немцы хотят помочь нам продвинуться в военном прогрессе, чтобы помочь улучшить дипломатические отношения."
   irq.2.a:0 "For The Fatherland!"
   irq.3.t:0 "Немецкая военная миссия: Отклонено"
   irq.3.d:0 "Немцы отклонили наше предложение о проведении совместных военных исследований."
   irq.3.a:0 "Мы одни в этом мире"
   irq.4.t:0 "Курдистанский кризис"
   irq.4.d:0 "Массовое восстание произошло в штатах Курдистан и Хузестан. Мы должны вернуть себе земли!"
   irq.4.a:0 "Мобилизовать войска!"
   irq.5.t:0 "Курдистан присоединяется к нам"
   irq.5.d:0 "Курды выполнили наше соглашение и присоединились к Новой Ассирийской империи."
   irq.5.a:0 "С возвращения, братья!"
   irq.6.t:0 "Ирак требует Левант"
   irq.6.d:0 "«Новая Ассирийская империя» требует наших мандатов на колоний Леванта. Что нам делать?"
   irq.6.a:0 "Наши планы по деколонизации скоро появятся ..."
   irq.6.b:0 "Мы будем работать с фашистами!"
