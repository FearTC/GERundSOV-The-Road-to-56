 news.1.per.d:0 "Выступая перед мусульманским населением вдоль побережья залива, [From.GetLeader] объявил, что [From.GetName] полностью считает, что вся территория Залива на Ближнем Востоке является законной частью [From.GetName].\n\nОфициальное заявление подтвердило претензии, давая понять, что [From.GetName] готов взять территорию силой, если потребуется."
 news.1.per.t:0 "Персия претендует на Персидский залив"
 news.1.per.a:0 "Эти земли являются протекторатами Британской империи!"
 news.1.per.b:0 "Они расстраивают и без того хрупкий баланс в регионе."
 news.1.per.c:0 "Какая полная глупость."
 
 news.3.per.d:0 "Союзники вкладывают значительные средства в Персию, отчаянно пытаясь найти новые возможности для снабжения своих союзников."  
 news.3.per.t:0 "Союзники построят Персидский коридор"
 news.3.per.a:0 "Отчаянные времена требуют отчаянных мер."
 news.3.per.b:0 "Персы согласились построить коридор."
 news.3.per.c:0 "Нам нужно иметь дело с этим!"
 
 persia.1.t:0 "Персидские требования"
 persia.1.d:0 "Персидская империя вынуждает нас подписать с ними договор, который даст им наши ближневосточные территории! Это всего лишь тонко завуалированная попытка аннексировать нашу страну, но мы можем оказать небольшое сопротивление силам, которые они разместили на нашей границе."
 persia.1.a:0 "Принять неизбежное ..."
 persia.1.b:0 "Им придется забрать нашу землю силой!"

 persia.2.t:0 "Франция отказывается от наших требований"
 persia.2.d:0 "Франция возмутительно решила отказаться от нашего требования! Империалистам и подхалимам в Париже еще предстояло выступить с заявлением, с требованием уважать территориальную целостность своего народа!"
 persia.2.a:0 "Мы возьмем землю силой!"
 
 news.800.t:0 "[FRA.GetNameDef] принимает Персидские требования"
 news.800.d:0 "После долгих дебатов, правительство [FRA.GetNameDef] решило принять Персидские требования о передаче территории в регионе Сирии. \n\n[PER.GetNameDef] процитировал необходимость объединения исторических земель и всех мусульманских людей."
 news.800.a:0 "Мир, но какой ценой?"
 news.800.b:0 "Теперь мы можем сосредоточить наши усилия в другом месте."
 news.800.c:0 "У нас не было выбора, столичная Франция важнее колоний."
 news.800.f:0 "Наши союзники проявят свою силу!"
 
 news.801.t:0 "[FRA.GetNameDef] отклоняет Персидские требования"
 news.801.d:0 "Персидские дипломаты представили ультиматум правительству [FRA.GetNameDef], требующий территории в регионе Сирия. \n\nНесмотря на значительное наращивание персидских войск на границе, Париж отверг эти требования, заявив, что «ни одного дюйма французской земли не будет отдано персидским агрессорам». \n\nМеждународные наблюдатели опасаются, что персидское вторжение может быть неизбежным."
 
 news.801.a:0 "Это не закончится хорошо."
 news.801.b:0 "Они не должны были отклонять наши требования."
 news.801.c:0 "Мы должны следить за нашей защитой."
 news.801.f:0 "Они скоро узнают свою ошибку."

 persia.3.t:0 "Гражданская Война!"
 persia.3.d:0 "Слишком много радикальных изменений вызвало резкий резонанс среди определенных секторов нашего общества! Все требуют, чтобы их политические взгляды были услышаны. Коалиции фашистов, демократов, монархистов и коммунистов - все борются за власть, нам нужно положить этому конец и восстановить нашу нацию!"
 persia.3.a:0 "Marg Bar Shah!"
 
 reformation_chosen:0 "Реформация выбрана"
 iranian_civil_war:0 "Иранская Гражданская Война"
 reformist_victory:0 "Реформистская победа"
 
 news.802.t:0 "Иранская Гражданская Война"
 news.802.d:0 "В Иране разразилась гражданская война! Мощные субъекты внутри правительства подтолкнули радикальные реформы через общество, изменяя старый порядок страны. Шах призвал поддержать его и большая часть иранских вооруженных сил ответила на призыв к оружию. Война за Персию началась!"
 news.802.a:0 "Что это будет означать для Ирана?"
 news.802.b:0 "Marg Bar Shah!"

 news.803.t:0 "Конец Иранской Гражданской Войны"
 news.803.d:0 "С капитуляцией последних монархических опорных пунктов иранская гражданская война подошла к концу. \n\nНационалисты стояли победоносно и для Ирана началась новая эра. \n\nСтрана, раздираемая войной, сильно пострадала в ходе боевых действий и ей предстоит многое переделать."
 news.803.a:1 "Интересное развитие."
 news.803.b:0 "Теперь исцелим нашу нацию."
 
 news.504.t:0 "Завоевание Карбалы"
 news.504.d:0 "Город Карбала был взят и теперь контролируется теми, кто желает принять участие в священном паломничестве Ашуры; в день великой скорби, но и в день самоанализа, может быть, жертва Хусейна будет в их власти»"
 news.504.a:1 "Священный день на нас."
 
 news.505.t:0 "Завоевание Мекки"
 news.505.d:0 "Священный город Мекка теперь находится в управлении персами, огромный сдвиг в межисламских делах. [PER.GetLeader] выступил с речью в святом городе, утверждая, что это всего лишь еще один шаг в объединении исламской земли и изгнании иностранных государств. Это, безусловно, исторический момент."
 news.505.a:1 "Бог с нами!"
 news.505.b:1 "Интересное развитие"

 news.506.t:0 "Британия отказывается от Англо-Иранской Нефтянной компании"
 news.506.d:0 "В шокирующей волне новостей, [PER.GetLeader] заявил, что иранский народ больше не может принимать необоснованные требования британцев; что потребности народа идут до жадности империалистов. \n\nВ официальном заявлении были подтверждены претензии, в которых было ясно, что [PER.GetLeader] не боится возмездия. Британские официальные лица заявили, что из-за напряженного времени, в котором мы живем, они не могут и не будут претендовать на нефтяные месторождения."  
 news.506.a:0 "Будущее принадлежит нам!"
 news.506.b:0 "Это незначительная неудача"
 news.506.c:0 "Самоопределение - это растущая тенденция"
 
 news.507.t:0 "Британия оспаривает Персидские нефтяные месторождения"
 news.507.d:0 "В шокирующей волне новостей, [PER.GetLeader] заявил, что иранский народ больше не может принимать необоснованные требования британцев; что потребности людей доходят до жадности империалистов. \n\nВ официальном заявлении были подтверждены претензии, в которых было ясно, что [PER.GetLeader] не боится возмездия. Британские официальные лица заявили, что недавние персидские действия не останутся безнаказанными."  
 news.507.a:0 "Будущее принадлежит нам!"
 news.507.b:0 "Мы не можем позволить этому остаться безнаказанным!"
 news.507.c:0 "Самоопределение - это растущая тенденция"
 
 news.508.t:0 "Судьба Йемена и Омана"
 news.508.d:0 "[PER.GetLeader] заявил, что Персия считает, что в интересах народа Йемена и Омана быть частью Персидской империи. [PER.GetLeader] утверждает, что только он и его правительство могут обеспечить безопасность и свободу, которых они заслуживают. \n\nВ официальном заявлении были подтверждены претензии, в которых было ясно, что [PER.GetLeader] не боится возмездия."  
 news.508.a:0 "Будущее принадлежит нам!"
 news.508.c:0 "Как? Это новости?"
 
 news.509.t:0 "Падение Баку"
 news.509.d:0 "Днем ранее персидские войска успешно оккупировали город Баку, жизненно важную стратегическую цель в их войне против Советского Союза. \n\nРасположенный на берегах Каспийского моря, город является ключом к Кавказу, и его многочисленные нефтяные месторождения обязательно принесут пользу персидским военным усилиям.\n\nЕго захват ставит Персию в возможности расширить войну в России и, возможно, даже в Восточной Европе."
 news.509.a:0 "Еще одна победа Персии."
 
 news.510.t:0 "Падение Каира"
 news.510.d:0 "Силы Персидских вооруженных сил пробились в Каир, столицу Египта. \n\nКогда войска союзников отступили в пустыню в беспорядке, персидские солдаты, проходящие через Каир, были приветствованы как освободители многими гражданами, которые пришли посмотреть на англичан как на угнетателей.\n\nПадение Каира является значительной потерей для военных действий союзников, и несколько экспертов предположили, что вся Африка теперь открыта для персидского завоевания."
 
 news.511.t:0 "Падение Вашингтона"
 news.511.d:0 "Борьба в районе Вашингтона D.C. завершилась сегодня, когда последние очаги сопротивления в городе были устранены персидскими войсками, продвигающимися вдоль Потомака. \n\nПлотный слой дыма висит над городом, и по крайней мере некоторые из них, по сообщениям, поступают от агентов ОСС, которые сжигали чувствительные документы до самого последнего момента. Отряд САВАК обеспечил Белый дом после краткой перестрелки с членами секретной службы США, но считается, что президент был благополучно эвакуирован несколько дней назад.\n\nПадение американской столицы иллюстрирует ужасную мощь персидской военной машины."
 
 news.512.t:0 "Падение Нью-Йорка"
 news.512.d:0 "После нескольких часов уличных битв большая часть из них, по сообщениям, была направлена против вооруженных иррегулярных сил, персидские войска продвинулись в Нью-Йорк и взяли под свой контроль город. \n\nИмпровизированные противотанковые барьеры, расположенные вдоль Пятой авеню, оказались неэффективными, и бригады Сепаах пробились через Манхэттен.\n\nВ течение нескольких дней в восточных частях города вспыхивали пожары и ночью они освещали горизонт. \n\nСтатуя Свободы была обезглавлена беспризорным артиллерийским обстрелом, но какая из сторон совершила это, остается предметом спора."
 
 news.513.t:0 "Падение Гибралтара"
 news.513.d:0 "После нескольких противоречивых сообщений теперь подтверждено, что Гибралтар упал под натиском Персии. \n\nЭтот стратегический портовый город охраняет вход в Средиземное море, и он был широко расценен как неприступный до начала войны. Британский гарнизон отступил в туннели, проходящиепод Скалой, но в конечном итоге были выбиты огнеметами и гранатами. \n\nС Гибралтаром в персидских руках, произошел резкий сдвиг сторон в битве среди Средиземноморья."
 
 news.514.t:0 "Падение Сингапура"
 news.514.d:0 "Сингапур, «Гибралтар Востока», был захвачен персидскими войсками, несмотря на то, что бывшие британские владельцы считали его неприступной крепостью.\n\nПерсидская военная администрация Сингапура выбрала здание «Фуллертон» в качестве своей штаб-квартиры. Сепаа можно увидеть, патрулирующих улицы в массе, чтобы создать мнение о том, что персы здесь, чтобы остаться."
 news.514.b:0 "За Персию!"
 
 news.515.t:0 "Падение Анкары"
 news.515.d:0 "Днем ранее персидские войска успешно оккупировали город Анкара, жизненно важную стратегическую цель в их войне против Турции. \n\nРасположенный в центре Малой Азии, город является ключом к персидскому пути в Европу. \n\nЕго захват ставит Персию в положение, чтобы расширить войну дальше в Средиземное море."
 
 news.516.t:0 "Пересечение Босфора"
 news.516.d:0 "После нескольких противоречивых сообщений, теперь было подтверждено, что Стамбул пал перел Персидской армией. \n\nЭтот стратегический портовый город охраняет вход в Средиземное море и Черное море, и он был широко расценен как неприступный до начала войны. Турецкий гарнизон отступил в туннели под городом, но в конце концов был выбит огнеметами и гранатами. \n\nВ Стамбуле в персидских руках произошел резкий сдвиг в силе в битве среди Средиземного моря и Черного моря."
 
 news.517.t:0 "Падение Киева"
 news.517.d:0 "Киев, столица Украинской ССР, был захвачен продвигающимися персидскими армиями в Советском Союзе. \n\nЗахват одного из их самых важных городов является серьезным ударом для Советов, но остается вопрос, смогут ли персы сохранить свой импульс. Моменты после того, как персы оккупировали город, тысячи мин, высаженных НКВД, были, по-видимому, взорваны в зданиях вдоль главной улицы Крещатика, нанося еще больший урон и без того разрушенному городу. \n\nНо теперь силы вторжения смотрят на запад."
 
 news.518.t:0 "Падение Сталинграда"
 news.518.d:0 "Продвигающиеся персидские копья захватили Сталинград, одноименный город Сталина на берегах Волги. \n\nПосле пробития разрушенного Сталинградского тракторного завода и захвата стратегически важных высот Мамаева Кургана персы заставили последних советских защитников бежать через Волгу до восточного берега. Согласно неподтвержденным сообщениям, отряды Красной Армии, сражающиеся вместе с партизанами, отступили в канализацию и подвалы, чтобы продолжить борьбу. \n\nОднако считается, что значительное организованное сопротивление осталось в городе."
 
 news.519.t:0 "Падение Москвы"
 news.519.d:0 "Сегодня на рассвете персидские танки разгромили поспешно возведенные барьеры на улицах Москвы и на Красной площади были разграблены полутрассы. \n\nВздымающийся дым от многих пожаров, бушующих в пригородах, можно было увидеть, поднимающихся в воздух, когда персидская пехота штурмовала Кремль. По имеющимся сообщениям, гранаты и огнеметы нуждались в борьбе с упорными удержаниями НКВД, намеренными защищать каждый сантиметр комплекса. Российская столица теперь находится в персидских руках, но была оставлена горящей гибелью. \n\nНеподтвержденные сообщения показывают, что забальзамированный труп Ленина благополучно эвакуирован на восток."
 news.519.a:0 "Теперь это конец Советского Союза?"
 news.519.b:0 "Наконец, Москва наша!"
 news.519.c:0 "Фашистов нужно изгнать из Москвы!"
 
 news.520.t:0 "Падение Севастополя"
 news.520.d:0 "Сильно укрепленный город Севастополь, база советского Черноморского флота, наконец-то уступил персидским атакам. \n\nЭто потеря серьезно помешает любой советской попытке оспаривать Черное море, а падение города считается значительной победой Персии. \n\nУказ из Тегерана уже был издан, в котором говорится, что город впредь будет известен как «Корошиш-шах» в честь Кира Великого."
 
 news.521.t:0 "Персия отказывает Британскому доступу"
 news.521.d:0 "Рано утром [PER.GetLeader] заявил, что иранский народ не примет необоснованные требования англичан; что на иранской земле не будут размещаться иностранные субъекты.\n\nОфициальное заявление подтвердило это заявление, в котором было ясно, что [PER.GetLeader] не боится возмездия. Британские официальные лица заявили, что недавние персидские действия не останутся безнаказанными."  
 news.521.a:0 "Будущее принадлежит нам!"
 news.521.b:0 "Мы не можем позволить этому остаться безнаказанным!"
 news.521.c:0 "Самоопределение - это растущая тенденция"
 
 news.522.t:0 "Персия принимает Британские требования"
 news.522.d:0 "Рано утром [PER.GetLeader] заявил, что Иран примет просьбы англичан и удалит все вооруженные силы с иранских нефтяных месторождений и обещает отложить их окончание сделки. \n\nБританские официальные лица заявили, что результат этой сделки принесет большую пользу людям Англии и Персии."  
 news.522.a:0 "У нас не было выбора ..."
 news.522.b:0 "Замечательно!"
 news.522.c:0 "Британское господство растет."
 
 persia.4.t:0 "Западные образованные элиты"
 persia.4.d:0 "Дети нашей элиты отправляются в такие страны, как Франция, Великобритания, Австралия и Америка. Они возвращаются с либеральной мыслью, верой и пытаются привести свою новую идеологию в движение. Если эта тенденция сохранится, мы увидим большую форму движения!"
 persia.4.a:0 "Если бы они ценили свою культуру ..."

 persia.5.t:0 "Советские вспомогательные агенты"
 persia.5.d:0 "Долгосрочные агенты, созданные Советами в Движении Джангла десятилетиями назад, все еще имеют прочные связи. Они импортируют переведенную коммунистическую литературу и радиовещание с их убеждениями. Впечатляющий низший класс всасывается в их идеологию."
 persia.5.a:0 "Массовые движения могут быть непредсказуемыми."

 persia.6.t:0 "Ночь очищения"
 persia.6.d:0 "Молодые националисты собираются в университетах по всей стране, они скандируют «Esteghlal, Azadi, Dolat-e Irani!». Они уволены из реторики демагогов в нашем обществе, мы стоим на ножах, ночью, которая навсегда изменит наше общество. Элиты других концепций справедливо волнуются, их дни лжи и обмана почти заканчились!"
 persia.6.a:0 "Чисто наше общество дегенератов!"
 persia.6.b:0 "Возможен более мягкий подход..."
 
 persia.7.t:0 "Создание Rahbar"
 persia.7.d:0 "Коммунисты закрепились в политической системе и собрали большинство голосов в парламенте. При этом они создали собственную газету и средства массовой информации под названием Rahbar."
 persia.7.a:0 "Rahbar bar-e farhda"
 
 persia.8.t:0 "Создание Kayhan"
 persia.8.d:0 "Демократические элементы получили достаточную опору в политической системе и собрали большинство голосов в парламенте. При этом они создали собственную газету и средства массовой информации под названием Кайхан."
 persia.8.a:0 "Freedom in print"

 persia.9.t:0 "Студенческое движение"
 persia.9.d:0 "Молодежный спрос меняется, они выступают за силу, авторитет и власть; объединение всех иранских народов на Ближнем Востоке и за его пределами. Для более светлого будущего требуется более сильная Персия!"
 persia.9.a:0 "One Blood, One Empire!"
 
 persia.10.t:0 "Тегеранский Университет"
 persia.10.d:0 "На протяжении поколений элита нашего общества ушла на запад, чтобы учиться, это вызвало восприятие превосходства запада среди наших элитных кругов. С созданием нашей собственной элитной школы мы можем начать разворачивать поток и отменить ущерб, причиненный поколениями утечки мозгов."
 persia.10.a:0 "Не переживайте от обучения"
 
 persia.11.t:0 "Судьба Персии"
 persia.11.d:0 "Персы пошли вперед и национализировали свои нефтяные запасы. Это не только ослабляет наше влияние в стране, но и в более широком регионе. Весь мир наблюдает за нами сейчас..."
 persia.11.a:0 "Не делать ничего"
 persia.11.b:0 "Наказать персов"
 
 persia.12.t:0 "Судьба Йемена и Омана"
 persia.12.d:0 "Теперь мы контролируем священный город Мекка и Медину, а также большинство Аравийского полуострова. Эта земля никогда не принадлежала персам, но теперь у нас есть возможность расширить нашу империю так, как никогда раньше, а не постоянно преследовать путь наших предков. Мы можем объединить все мусульманские земли!"
 persia.12.a:0 "Не делать ничего"
 persia.12.b:0 "Подготовьте Артеш"
 
 persia.13.t:0 "Афганское воссоединение"
 persia.13.d:0 "Народ Ирана и множество людей в Афганистане призывают к объединению. Афганцы - иранский народ, они ускоряют фарси, а значительная часть населения - этническая персидская. Их коррумпированное и западное правительство не желает унификации, это оставляет нам немного вариантов для продолжения."
 persia.13.a:0 "Оставьте их"
 persia.13.b:0 "Соблюдайте волю народа!"
 
 persia.14.t:0 "Курдская регистрация"
 persia.14.d:0 "Курды - благородный народ, иранский народ! Их язык - еще более чистая форма фарси, и их культура происходит от тех же предков, что и мы. Иран - земля всего иранского народа, пора принести наших потерянных братьев домой!"
 persia.14.a:0 "Добро пожаловать домой, братья!"
 
 persia.15.t:0 "Остановить иностранный экспорт!"
 persia.15.d:0 "Интеллектуальная элита нашей партии обсуждает возможность изменения экономической политики нашей страны. Они заявляют, что мы зря сотрудничаем на международной арене торговли, нам нужно сохранить наши ресурсы на нашей земле и сохранить наших людей. Нам нужно добиться автаркии! Персия полагается только на Персию, Персия обеспечивает Персию!"
 persia.15.a:0 "Не делать ничего"
 persia.15.b:0 "Возможен компромисс."
 persia.15.c:0 "Измените нашу экономику!"
 
 persia.16.t:0 "Этелаатский захват"
 persia.16.d:0 "Сочувствующие фашизму штурмовали здание «Этелаат» самой старой газеты в стране. Фашистские идеологи и демагоги начали контролировать сообщение газеты, чтобы распространять свои убеждения в самой популярной и основной газете страны."
 persia.16.a:0 "Правда в печати!"
 
 persia.17.t:0 "Азербайджанская слияние"
 persia.17.d:0 "Азербайджанцы являются культурно персидскими, мы разделяем одно и то же шиитское наследие и наследие шаха Исмаила I. Они отгораживают нас от диких безбожных славян, настало время вернуть наших потерянных братьев!"
 persia.17.a:0 "Welcome home brothers!"
 
 persia.18.t:0 "Таджикское и Узбекское слияние"
 persia.18.d:0 "Таджики - это иранский народ, они говорят на фарси и следуют за Исламом, они являются наследием персидской цивилизации, наиболее удаленной на восток. Узбекистан когда-то был резидентом персидского контроля в Центральной Азии. После Исламского завоевания, персы стекались на открытые поля и строили величественные города, завещание нашим великим людям! За эти годы дикие тюрки и монголы взяли над ними контроль, но теперь, как мстительный Ангел, мы пришли с божественной яростью, чтобы очистить дегенератов и вернуть нашу землю!"
 persia.18.a:0 "Добро пожаловать домой, братья!"
 
 persia.19.t:0 "Кавказское объединение"
 persia.19.d:0 "Армяне исторически считаются потерянными братьями персов, западные лингвисты ставят армянина в ту же языковую семью, что и фарси. Самая сильная армянская династия всегда была Афшаридами, персидской династией крови, и в течение многих веков Армения была вассалом Персидских Империй, они почетные персы!"
 persia.19.a:0 "Добро пожаловать домой, братья!"
 
 persia.20.t:0 "Расширенное горное дело"
 persia.20.d:0 "Наши инженеры и геодезисты приобрели ценный опыт в нашем первом стремлении к открытию ресурсов. Теперь они чувствуют себя достаточно уверенно, чтобы искать еще больше, чтобы найти то, что нас еще ждет!"
 persia.20.a:0 "Поиск вольфрама"
 persia.20.b:0 "Поиск аллюминия"
 persia.20.c:0 "Поиск железа"
 
 persia.21.t:0 "Вопрос Новой Столицы"
 persia.21.d:0 "Город Тегеран слишком либеральен для наших вкусов; существует слишком много политических фракций, незначительных этнических групп и сочувствующих роялистам. Мы считаем, что лучший путь для нашей славной нации - это перемещение нашего народа в страны, ставшие столицей Исфахана, где мы оказываем огромную поддержку."
 persia.21.a:0 "Перемещение столицы"
 persia.21.b:0 "Это пустая трата времени."
 
 persia.22.t:0 "Военные действия на нефтяном месторождении"
 persia.22.d:0 "Британцы считают, что их интересы в Персидском заливе зависят от того, что они продолжают пользоваться правами на бурение на наших нефтяных месторождениях. Они прислали нам предложение, они хотят создать невоенную зону на южном побережье нашей страны, а взамен они дадут нам гарантию неагрессии. Если мы откажемся, у них не останется выбора, кроме как взять дело в свои руки."
 persia.22.a:0 "Отказаться"
 persia.22.b:0 "Капитулировать"
 