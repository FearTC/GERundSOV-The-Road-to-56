l_russian:
 est.1.t:0 "Приглашение из Эстонии"
 est.1.d:0 "После ужесточения напряженности в Европе? Эстония теперь призывает к оборонному союзу между угро-финскими странами. Не обошлось однако без его противников. Общий консенсус в кабинете [Root.GetLeader] заключается в том, что наша страна может с готовностью защитить себя от любых внешних угроз. Если было бы так, событя Великой войны должны были пойти совсем по другому сценарию"
 est.1.a:0 "Принять"
 est.1.b:0 "Отказаться"
 est.2.t:0 "[From.GetName] говорит ДА!"
 est.2.d:0 "После тщательного обсуждения и переговоров, наш дипломатический представитель из [From.GetName] сообщил нам в телеграмме, что наше приглашение к сотрудничеству было любезно принято."
 est.2.a:0 "Да здравствует наш Эстонско-Финский Альянс!"
 est.3.t:0 "Latvian Cores"
 est.3.d:0 "Теперь, когда мы завоевали всю бывшую территорию Латвии, у нас есть возможность расширить еще дальше нашу империю так, как никогда раньше, а не преследовать путь наших предков. Мы можем объединить все бывшие земли Ливонского ордена в единую нацию!"
 est.3.a:0 "Добро пожаловать, братья!"
 est.3.b:0 "Это слишком дорого"
 est.4.t:0 "Сказка о Ленинграде"
 est.4.d:0 "После ошеломляющей победы эстонских войск, которую история никогда не видела, настало время уничтожить последние остатки большевистского правления в Европе. Ленинград должен быть ликвидирован как родина коммунизма!"
 est.4.a:0 "Это наш шанс!"
 est.4.b:0 "Какое нелепое предложение!"
 est.5.t:0 "Падение Риги"
 est.5.d:0 "Сегодня эстонские вооруженные силы успешно оккупировали город Ригу, жизненно важную стратегическую цель в их войне против Латвии. \n\nРасположенный в центре Прибалтики, город является ключом к балтийскому маршруту в Европу. \n\nЭтот захват ставит Эстонию в состоянии расширить войну дальше в Восточную Европу"
 est.5.b:0 "Победа принадлежит нам!"
 est.5.a:0 "Другая страна упала от своего врага.."
 est.6.t:0 "Падение Ленинграда"
 est.6.d:0 "Ленинград, бывшая столица Российской империи, был оккупирован эстонскими войсками. С населением более трех миллионов человек в городе проживает в два раза больше жителей, чем во всей Эстонии, но этот факт, по-видимому, не удержал эстонских нападавших. \n\nПроисходит обсуждение вопроса о том, должен ли город быть интегрирован в Великую Эстонию, поскольку различные суми-угри-говорящие люди составляют значительное меньшинство в регионах за пределами города. Это, конечно, предполагает, что Красная Армия не может вернуть город в контрнаступлении."
 est.6.a:0 "Хорошо"
 est.6.b:0 "Возьмите это, Большевики!"
 est.7.t:0 "Сторонники коммунистов"
 est.7.d:0 "С каждым днем Советский Союз усиливаетса и наша страна недостаточно сильна для ее защиты и борьбы с коммунистическими сторонниками. Мы должны разобраться с этими изменниками раз и навсегда и не позволить им организовать еще одно восстание, имевшее место в 1924 году. Социализм есть и будет большой угрозой в будущем, если мы не займемся этим сейчас."
 est.8.t:0 "Избыток продовольствия"
 est.8.d:0 "С началом Великой депрессии в 1929 году, когда промышленность и сельское хозяйство сократились на 20-45% соответственно, мы теперь, наконец, превзошли уровень до 1930-х годов. Молоко, сыр, мясо и пшеница производятся больше, чем используются, и наша экономика растет быстрее, чем когда-либо прежде."
 est.9.t:0 "Несчастье среди солдат"
 est.9.d:0 "Эстонские вооруженные силы успешно взяли Латвию в последней войне. Теперь, когда мы объявили войну Литве и провели несколько сражений, жертвы вырасли и многие из наших солдат ранены. Они исчерпаны и не видят, зачем бороться с собратьями. \n\nМы должны как-то решить эту проблему и снова сплотить нашу армию!"
 est.10.t:0 "Тяжелая Зима 41-го"
 est.10.d:0 "В этом году зима наступила рано, и она принесла самую низкую температуру в Европе, когда-либо регистрируемую за последние 100 лет, измеренную на -43 ° к северо-востоку от Нарвы. Горький холод вызвал большие проблемы для оборудования нашей армии и пушек. Генерад Лайдонер, сообщил о случаях обморожения в размере 200 в день."
 est.11.t:0 "[From.GetName] запросы [Root.GetAdjective] участия в Балтийской Антанте"
 est.11.d:0 "С подписанием договора о дружбе между нашими странами, [From.GetName] запросил, чтобы [Root.GetName] присоединились к его [From.GetFactionName], чтобы противостоять растущим угрозам, которые окружают наши народы. Независимо от того, коммунист или фашист, [From.GetName] обещает отстаивать интересы [Root.GetAdjective]."
 est.11.a:0 "[Root.GetName] стоит со своими братьями."
 est.11.b:0 "[Root.GetName] может выжить только сама по себе."
 est.12.t:0 "[From.GetName] встпуает в [Root.GetFactionName]!"
 est.12.d:0 "Признавая необходимость единства против угроз, окружающих наши страны со всех сторон, [From.GetLeader] сегодня объявил миру, что [From.GetName] заключил договор с [Root.GetName] ради нашей взаимной безопасности."
 est.12.a:0 "[Root.GetName] и [From.GetName] сегодня стали братьями."
 est.13.t:0 "[From.GetName] отказывается вступить в [Root.GetFactionName]"
 est.13.d:0 "Слушая глупые инстинкты воображаемого самосохранения [From.GetLeader] сегодня объявило, что [From.GetName] воздержится от любых дипломатических действий, которые могут рассматриваться как угрожающие их влиятельным соседям. Поэтому он отклонил наш запрос, чтобы они присоединились к [Root.GetFactionName]."
 est.13.a:0 "Единственная безопасность это стоять вместе."
 
 #focus
 EST_the_four_year_plan:0 "Четырехлетний план"
 EST_the_four_year_plan_desc:0 "Our industry and agriculture are lacking beahind the production we had before the great depression. Let us start improving these by starting the 4 year plan."
 EST_tallinn_tartu_highways:0 "Шоссе Таллин-Тарту"
 EST_tallinn_tartu_highways_desc:0 "Infrastructure is imporntant for trafficing. It allows our troops to move faster and carry more equipment. We must do as the germans did and build our own autobahn"
 EST_develop_our_railroads:0 "Развитие наших железных дорог"
 EST_develop_our_railroads_desc:0 "We still have quite undeveloped railway system - any troops in our country cannot affort to be bogged down in transit. We must repair and extend our old railways."
 EST_build_better_capital:0 "Построить лучшую столицу"
 EST_build_better_capital_desc:0 "The capital city of Tallinn is full of old and bad looking wooden houses. Our old town has chanced alot since the ages and needs a restoration"
 EST_invest_in_the_military:0 "Инвестиции в армию"
 EST_invest_in_the_military_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 EST_more_civilian_factories:0 "Гражданские фабрики"
 EST_more_civilian_factories_desc:0 "The unemployment rate is high in the cities. Building more factories will provide more jobs and better standard of living."
 EST_start_central_industrial_region:0 "Начало Центрального промышленного региона"
 EST_start_central_industrial_region_desc:0 "Lay the foundation for our centralized armament industry."
 EST_the_bombe:0 "The Bombe"
 EST_the_bombe_desc:0 "Our engineers have been developing a brilliant machine they call the 'Cryptologic Bomb' which can break our enemy's ciphers. We have the resources to develop it further at our Tartu Park facility."
 EST_protect_against_the_red_army:0 "Защититься против Красной Армии"
 EST_protect_against_the_red_army_desc:0 "By fortifying key areas we make ourselves less vulnerable, should war again come to our shores and borders again."
 EST_it_is_not_enough:0 "Этого не достаточно"
 EST_it_is_not_enough_desc:0 "Let us maximise our fortification efforts to ensure we will never fall to another occupation again."
 EST_command_forest_industry:0 "Колхозы"
 EST_command_forest_industry_desc:0 "Send people to kolhoses to work for the better good."
 EST_tartu_university_studies:0 "Университетские исследования в Тарту"
 EST_tartu_university_studies_desc:0 "Our scientist are making a good work and that has opened up new opportunities in R&D that we should pursue. With an advanced technical university in the heart of our land, we can conduct more research."
 EST_additional_research_slot:0 "Дополнительный слот для исследований"
 EST_additional_research_slot_desc:0 "Ages of occupation has halved advancement, but now that we are free we can catch up with modern day technology."
 EST_the_defence:0 "Оборона"
 EST_the_defence_desc:0 "Even bolder strategies must be devised if the defence of our homeland is to succeed."
 EST_expand_port_paldiski:0 "Развернуть порт Палдиски"
 EST_expand_port_paldiski_desc:0 "Paldiski is our main access to the Baltic Sea, its close to our capital and Gulf of Finland. If we want to ensure steady flow of resources from the seas we must improve this port."
 EST_spread_democracy:0 "Распространение демократии"
 EST_spread_democracy_desc:0 "Fascism and communism is a big threat for all peaceful citizens. Democracy is the foundation of civilization and so it will be. Let us spread this ideology to our neighbouring countries."
 EST_help_from_allies:0 "Помощь Союзникам"
 EST_help_from_allies_desc:0 "We alone cannot defend Estonia from it's enemies. We must seek outside help from the west."
 EST_capitalise_our_nation:0 "Капитализировать промышленность"
 EST_capitalise_our_nation_desc:0 "Freedom to buy and produce is at the center of many democratic nations. Maybe it's time to embrace subbly and demand."
 EST_prepare_for_war:0 "Подготовка к войне"
 EST_prepare_for_war_desc:0 "The great independence war may only have been the first of it' kind. We must prepare for what must surely be an ever-changing battlefield."
 EST_support_the_left:0 "Революция рабочих"
 EST_support_the_left_desc:0 "Can you hear the revolution coming?! Those who oppose revolution  will be crushed by its might and the only way to survive it is to join it!"
 EST_ensv:0 "ENSV"
 EST_ensv_desc:0 "Let us create an civil militia to protect the homeland against fascism and capitalism."
 EST_create_our_faction:0 "Создать свою фракцию"
 EST_create_our_faction_desc:0 "Found our own faction and protect our intrest in the Baltic."
 EST_march_on_tallinn:0 "Марш на Таллин"
 EST_march_on_tallinn_desc:0 "The government is not listening to the people and their clear demands for Estonia to be put before the demands of foreign jackals, gathering enough people and marching on the capital will rid us of the useless foreign puppets who currently reside there."
 EST_seek_accommodation_with_germany:0 "Поиск компромисса с Германией"
 EST_seek_accommodation_with_germany_desc:0 "Germany, the leader of the Axis are the strongest country in Europe. We should seek to join them in their conquest of the world."
 EST_foundation_of_kumu:0 "Основание Куму"
 EST_foundation_of_kumu_desc:0 "Kumu is a Estonian People's museum founded in 1938. Let us create this building so that our future grandchildren can see what mighty things their grandfathers did in the past."
 EST_invest_in_the_military_II:0 "Инвестиции в армию II"
 EST_invest_in_the_military_II_desc:0 "Our generals say that we have a lot of space for new arms factories. There appear to be willing investors too. Let us expand our military industrial capacity"
 EST_more_civilian_factories_II:0 "Гражданские фабрики II"
 EST_more_civilian_factories_II_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and futher construction efforts."
 EST_heavy_industry:0 "Тяжелая промышленность"
 EST_heavy_industry_desc:0 "Our factories should not rely on foreign materials. By expanding our metal production, we will be able to free ourselves from relying on other's imports."
 EST_invite_finland:0 "Пригласить Финляндию"
 EST_invite_finland_desc:0 "Estonian’s ties with our northern naber have always been strong. We share same culture and language. Alone we are easy prey, but together we make a sizeable force. There is after all strength in unity!"
 EST_blueshirts:0 "Синерубашечники"
 EST_blueshirts_desc:0 "The Germans had their Brownshirts, who were excellent in increasing support for the NSDAP and suppressing enemies of the German state, we should form our own around the defence force, blue suits our northern temperament better. Such an organisation will help our army by providing plenty of willing recruits eager to defend their country."
 EST_isamaaliit:0 "Исамаалийт"
 EST_isamaaliit_desc:0 "Our nation is one forged of war. Every man is expected to serve, so it has been since  time immemorial. Now with the threat of war looming, it is clear we must call in this fighting force."
 EST_return_of_vapsid:0 "Возвращение Вапсида"
 EST_return_of_vapsid_desc:0 "Vapsid was politcal organization that was establized to protect the soldier's intrest after the independence war in 1920. They were in power until Konstantin Pats became the head of the state and disbanded all political parties. It is now time to restore it and overthrow Pats!"
 EST_humanite_unite:0 "Человеческий союз"
 EST_humanite_unite_desc:0 "The fat bankers and powerhungry demagogues are strengthening their bloody grip on the world. Few become rich and more poor. Our ideals are needed more than ever! Humanite needs us and we need to unite the humanity!"
 EST_interventionism:0 "Интервенционизм"
 EST_interventionism_desc:0 "While Estonia is a small country, we may still have a sizable army that could be sent into war, if we neglect our home front."
 EST_revive_the_right_wing:0 "Возрождение правого крыла"
 EST_revive_the_right_wing_desc:0 "A strong country needs an equally strong leader. These craven Democrats lack the gravitas to lead our proud nation to greatness. We must kill or be killed! There is no middle ground."
 EST_standardization_of_equipment:0 "Стандартизованное оборудование"
 EST_standardization_of_equipment_desc:0 "By standardizing the equipment of our soldiers we set the foundation for a modern supply apparatus."
 EST_escort_effort:0 "Развитие эскортов"
 EST_escort_effort_desc:0 "Submarines constitute a danger to our merchant convoys. Focusing on development of new destroyer models will allow us to wage anti-submarine warfare efficiently"
 EST_navy_tactics:0 "Тактики ВМФ"
 EST_navy_tactics_desc:0 "By focusing on the counter-tactics needed to oppose our most likely enemies we will keep the upper hand in combat."
 EST_destroyer_focus:0 "Приоритет эсминцев"
 EST_destroyer_focus_desc:0 "Modern battleships are marvels, but we must not neglect the critical role of the humble destroyer in the protection of our convoys"
 EST_army_modernisation:0 "Военная модернизация"
 EST_army_modernisation_desc:0 "Modern arms for modern men!"
 EST_strengthen_the_government:0 "Усиление правительства"
 EST_strengthen_the_government_desc:0 "We cannot afford to stand divided. Our strength to enact changes is proportional to our unity in both senate and sejm."
 EST_nobody_expects:0 "Никто не ожидает"
 EST_nobody_expects_desc:0 "We must not lose the chance to be the first to discover a way to harness the primal fire of fission."
 EST_create_our_own_faction:0 "Создать свою собственную фракцию"
 EST_create_our_own_faction_desc:0 "While Germany may be the main force of fascism in world at the moment, Estonia can expand by its own. We do not need to join their faction and be under their command. Let us create our own destiny!"
 EST_study_foreign_tanks:0 "Изучение иностранных танков"
 EST_study_foreign_tanks_desc:0 "These "tanks" will be a central part of todays armed conflicts, and we must make sure to keep pace with our neighbors, by any means necessary."
 EST_invite_german_experts:0 "Пригласить Германских экспертов"
 EST_invite_german_experts_desc:0 "We haven't have much time in our hands to design our own tanks. We should invite engineers to work with a foreign tanks to find their strengths and weaknesses and to create an even better ones."
 EST_build_paldiski_port:0 "Построить порт Палдиски"
 EST_build_paldiski_port_desc:0 "The expansion of navy should be one of our top priorities. Assign all available resources to build more dockjards to our already existing place "Paldiski."
 EST_finish_central_industrial_region:0 "Закончить центральный промышленый район"
 EST_finish_central_industrial_region_desc:0 "Let us finish our centralized armaments industry."
 EST_planned_expansion:0 "Планируемое расширение"
 EST_planned_expansion_desc:0 "To stimulate our domestic construction market and expand our industrial efforts, we can let the government make investments into Public Constuction Companies."
 EST_start_fundraising:0 "Увеличить сбор средств"
 EST_start_fundraising_desc:0 "Estonian’s children grow malnourished with our industrial capacity focused on backing the war. Our allied friends behind the front lines, however, suffer from no such disaster. We must ask them to donate some of theirs for our people to truely prevail."
 EST_gender_equality:0 "Гендерное равенство"
 EST_gender_equality_desc:0 "Our statistics say that men who work same amount as women, get more paid and have bigger opportunity to get better jobs. This is nonsense and we have to chance it. Women must also have same rights!"
 EST_motorized_focus:0 "Моторизованный фокус"
 EST_motorized_focus_desc:0 "If we are to commence any offensive operations, we should have a motorized army, if at least partially."
 EST_Livonian_bridgehead_strategy:0 "Ливонский плацдарм"
 EST_Livonian_bridgehead_strategy_desc:0 "Should the fighting turn against us, we must have plans in place for effective regrouping and retaliation in concert with our friends and allies."
 EST_kohta_jarve_oil_sources:0 "Источники нефти в Кохтла-Ярве"
 EST_kohta_jarve_oil_sources_desc:0 "We have just discovered first traces of commercialy viable oil fields at Kohtla-Jarve. Scientists say that there have so many of oil that it can field our industry for hundreds of years! It's time to start drilling."
 EST_artillery_modernisation:0 "Модернизация артиллерии"
 EST_artillery_modernisation_desc:0 "We must not neglect to improve and modernize the support of our soldiers that they require for effective deployment."
 EST_anti_tank_guns:0 "Противотанковые орудия"
 EST_anti_tank_guns_desc:0 "Any enemy is sure to deploy tanks against us, especially Soviets. We must be prepare to give them a warm welcome."
 EST_air_base_expansion:0 "Расширение воздушных баз"
 EST_air_base_expansion_desc:0 "Airbases are as essential to air support as air support is to modern warfare."
 EST_fighter_modernisation:0 "Модернизация истребителей"
 EST_fighter_modernisation_desc:0 "The mainstay of any air force, our fighters must not be made obsolete. As the rest of our air force improves, so must they."
 EST_air_innovations:0 "Инновации в авиации"
 EST_air_innovations_desc:0 "There is still much to be done in the field of aerial strategy and tactics."
 EST_heavy_fighter_concept:0 "Концпты тяжелый истребителей"
 EST_heavy_fighter_concept_desc:0 "Should we be forced to go on the offensive, we need a new kind of fighter that can operate at length inside hostile borders."
 EST_naval_bomber_experiments:0 "Эксперименты с морскими бомбардировщиками"
 EST_naval_bomber_experiments_desc:0 "Air supremacy is as important at sea as over land. Specialized aircraft developed for the purpose of naval warfare is a way to achieve that aim."
 EST_medium_bomber_focus:0 "Приоритет средних бомбардировщиков"
 EST_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
 EST_light_bomber_focus:0 "Приоритет легких бомбардировщиков"
 EST_light_bomber_focus_desc:0 "The value of using dive bombers for close air support should not be underestimated."
 EST_air_modernisations_programme:0 "Программа воздушной модернизации"
 EST_air_modernisations_programme_desc:0 "Aviation theory is just as important as technology. New stratagems for our pilots are still waiting to be discovered."
 EST_people_first:0 "Народ в первую очередь"
 EST_people_first_desc:0 "Since the start of the great depression in 1929 with industry and agriculture declining 20 to 45% respectively we now have finally surpassed the level of before 1930's. It's time to get our feet back up!"
 EST_collectivist_propaganda:0 "Пропаганда коллективизма"
 EST_collectivist_propaganda_desc:0 "The road to glory is paved with death on both sides, we must distract people of this."
 EST_demand_southern_lands:0 "Требование южных земель"
 EST_demand_southern_lands_desc:0 "The Latvian government is weak and foolish. We must point them in right direction if our nation is to survive this era."
 EST_special_marine_forces:0 "Подразделения морской пехоты"
 EST_special_marine_forces_desc:0 "Any offensive operations in the Baltics will require a amphibious force. We must resetablish the 'Meredessantpataljon'"
 EST_stay_neutral:0 "Остаться нейтральным"
 EST_stay_neutral_desc:0 "Why die for other's wars? We stayed neutral and successfuly defended our homeland against Russia, and it served us well. It will continue to serve us well."
 EST_protect_our_borders:0 "Защитить наши границы"
 EST_protect_our_borders_desc:0 "By building some land forts, we will show the Soviets we intend to defend ourselves from any outside threat, not just theirs."
 EST_armed_neutrality:0 "Вооруженный нейтралитет"
 EST_armed_neutrality_desc:0 "To preserve our neutrality in these hostile times, we must show that we won't go down without a fight and are always ready to defend ourselves."
 EST_deterrence:0 "Сдерживание"
 EST_deterrence_desc:0 "The growing threats of European fascism make it clear that declarations of neutrality are not enough. We must arm ourselves to defend our status."
 EST_reform_government:0 "Реформы правительства"
 EST_reform_government_desc:0 "By working together we can make sure our country can survive in the black times ahead of us, if we want to succeed we must clear our government from fascism and communism ideology and ban these parties in our country."
 POL_rocket_development_x:0 "Ракетные разработки"
 POL_rocket_development_x_desc:0 "Let us focus our efforts on developing rocketry of our own. With the power to strike without warning, our forces will become invulnerable!"
 EST_spread_fascism:0 "Распространение Темной Истины"
 EST_spread_fascism_desc:0 "It has become clear that other nations within our sphere of influence are on a dark path. We have seen the light, and now we must share that brilliance with them!"

 #Ideas
 
 EST_johan_laidoner:0 "Johan Laidoner"
