 finland.54.d:0 "[From.GetName] отказался отдавать нам земли!"
 finland.54.a:0 "Тогда мы возьмем их силой"
 finland.55.t:0 "[From.GetName] обсуждение интервенции"
 finland.55.d:0 "[From.GetName] обсудил вмешательство против Германии, из-за их агрессии в Скандинавии и спрашивает нас, желаем ли мы принять участие?"
 finland.55.a:0 "Конечно, во имя нашей защиты!"
 finland.55.b:0 "Нет, лучше останемся в безопасности"
