 #Events
 fin_news.1.t:0 "Германские дипломаты в Хельсинки"
 fin_news.1.d:0 "После потери финами земель в так называемой "Зимней Войне" против Советского Союза, в Хельсинки были замечены немецкие послы. Слухи говорят, что финны ищут военный союз с Германией против Советской угрозы."
 fin_news.1.a:0 "Единственный правильный курс действий."
 fin_news.1.b:0 "Фашистский режим становится все сильнее."
 fin_news.1.h:0 "Интересненько."
 fin_news.1.c:0 "Любой враг большевиков - наш друг."
 fin_news.1.e:0 "Это просто слухи.
 fin_news.1.f:0 "Они должны быть осторожны..."
 fin_news.1.g:0 "Финны должны быть осторожны с тем, с кем они имеют дело."
 finland.10.t:0 "Финляндия предоставляет нам военный доступ"
 finland.10.d:0 "Финны хотят получить свою законную землю, украденную в Зимней войне и они предоставили нам военный доступ, чтобы мы лучше подготовились к операции «Барбаросса»"
 finland.10.a:0 "Нужная, однако, помощь"
 finland.11.t:0 "Советы бомбят наши города!"
 finland.11.d:0 "После немецкого вторжения в СССР, Советы начали бомбардировку наших городов, утверждая, что это совокупность плохой работы разведки и плохая точность бомбардировки, поскольку целью должна была стать немецкая военная база в Финляндии."
 finland.11.a:0 "Это акт войны!"
 finland.11.b:0 "Может это была просто случайность."
 finland.12.t:0 "Финляндия запрашивает мир"
 finland.12.d:0 "Трусы из Финляндии просят нас о мире, в обмен на довоенные границы и также предоставляют нам провинцию Петсамо."
 finland.12.a:0 "Мы примем. У нас более важные задачи в Германии"
 finland.12.b:0 "Нет! Финляндия падет под мощью Советского Союза!"
 finland.13.t:0 "Советы отказались."
 finland.13.d:0 "Советский Союз отклонил наше предложение о мире, пообещав взять под свой контроль всю страну"
 finland.13.a:0 "Они умрут!"
 finland.14.t:0 "Советы соглашаются"
 finland.14.d:0 "Советы приняли наше предложение о мире. В обмен на нашу свободу и мир, мы отказались от Петсамо."
 finland.14.a:0 "Это к лучшему"
 finland.15.t:0 "Финляндия желает присоединиться к Оси
 finland.15.d:0 "Следуя нашему военному союзу с Финляндией, они пришли к выводу о подписании Трехстороннего пакта и присоединении к Оси"
 finland.15.a:0 "Принять"
 finland.15.d:0 "Отказаться"
 finland.16.t:0 "Германия соглашается"
 finland.16.d:0 "Германия решила принять нашу просьбу о подписании Трехстороннего пакта и присоединиться к Оси."
 finland.16.a:0 "Вместе, мы сокрушим Советов!"
 finland.17.t:0 "Германия отказывается"
 finland.17.d:0 "Германия отклонила наш запрос о присоединении к Оси."
 finland.17.a:0 "Дёйтче Шайзе..."
 fin_news.2.t:0 "Финляндия подписывает Трехсторонний договор."
 fin_news.2.d:0 "Финляндия подписала Трехсторонний пакт, формально присоединившись к Оси, к тем, кого они прежде называли просто Братья по оружию"
 fin_news.2.a:0 "Интересно"
 fin_news.2.b:0 "За славное будущее Европы!"
 fin_news.2.c:0 "Фашисты размножаются как паразиты..."
 finland.18.t:0 "Финляндия запрашивает Альянс"
 finland.18.d:0 "Финляндия пригласила нас в Северный оборонный альянс, заявив, что совместная защита всех стран Северной Европы является лучшим решением."
 finland.18.a:0 "Мы с радостью примем в этом участие, для большей безопасности Скандинавского региона!"
 finland.18.b:0 "Финляндия должна искать союзников в другом месте."
 finland.19.t:0 "[From.GetName] отказывается!"
 finland.19.d:0 "[From.GetName] отклонил наше приглашение присоединиться к Северному Союзу Обороны."
 finland.19.a:0 "Они падут без нас"
 finland.99.t:0 "Объединенные Северных государств Скандинавии"
 finland.99.d:0 "Наши дипломатические усилия оправдались, лидеры Норвегии, Дании и Швеции согласились с предложениями объединить наши страны в единое целое, для более сильного и лучшего будущего для всех!"
 finland.99.a:0 "Править Севером!"
 finland.20.t:0 "Проблема Карелии"
 finland.20.d:0 "[FIN.GetAdjective] правительство хочет найти выход из проблемы Карелии, они просят, в связи с недавними событиями в Германии, отступиться от Карелии."
 finland.20.a:0 "Мы отступим. В данный момент."
 finland.20.b:0 "Нет! Карелия нужна для защиты Ленинграда!"
 finland.21.t:0 "[From.GetName] соглашается"
 finland.21.d:0 "[From.GetName] согласился с нашим предложением уклониться от дальнейшего решения проблемы Карелии."
 finland.21.a:0 "Хорошо"
 finland.22.t:0 "[From.GetName] отказывается"
 finland.22.d:0 "The [From.GetName] отклонил наше предложение, указав как причину защиту Ленинграда"
 finland.22.a:0 "Ожидаемо.Очень."
 finland.23.t:0 "Финско-Британское исследовательское соглашение"
 finland.23.d:0 "Британцы приняли наше предложение о соглашении о взаимных исследованиях."
 finland.23.a:0 "Замечательные Новости!"
 finland.23.b:0 "Присоединиться к Обмену Технологий Содружества."
 finland.24.t:0 "Сообщить об этом"
 finland.24.d:0 "Если вы видите это событие, сообщите об этом как об ошибке, вы не должны видеть это."
 finland.24.a:0 "OK"
 finland.25.t:0 "Финско-Германское исследовательское соглашение."
 finland.25.d:0 "Немцы приняли наше предложение о соглашении о взаимных исследованиях"
 finland.25.a:0 "Замечательные Новости!"
 finland.25.b:0 "Обмен технологиями с Германией"
 finland.26.t:0 "Финны уступают Карелию"
 finland.26.d:0 "Из-за начала войны в Европе финны решили уступить нам Карелию, для поддержания мира с нами."
 finland.26.a:0 "Умный выбор"
 finland.27.t:0 "Финляндия желает присоединиться к Оси"
 finland.27.d:0 "Финляндия отправила дипломатов для обсуждения возможности присоединения Финляндии к нам, державам Оси."
 finland.27.a:0 "Добро пожаловать, наши финские друзья!"
 finland.27.b:0 "Финляндия должна искать друзей в другом месте"
 finland.28.t:0 "Германия принимает нашу просьбу!"
 finland.28.d:0 "Германия приняла наше предложение о присоединении к державам Оси."
 finland.28.a:0 "Тост нашим новым немецким друзьям!"
 finland.29.t:0 "Германия отказывается!"
 finland.29.d:0 "Германия отклонила нашу просьбу об альянсе"
 finland.29.a:0 "Шайзе..."
 finland.31.t:0 "[From.GetName] принимает!"
 finland.31.d:0 "[From.GetName] принял наше приглашение присоединиться к Северному Союзу Обороны"
 finland.31.a:0 "Замечательные новости"
 finland.30.t:0 "Северное исследовательское соглашение."
 finland.30.d:0 "Мы успешно обсудили исследовательское соглашение с другими северными странами."
 finland.30.a:0 "Хорошо"
 finland.30.b:0 "Присоединение к исследованиям союза"
 finland.32.t:0 "Финляндия призывает к союзу!"
 finland.32.d:0 "Финляндия направила нам приглашение присоединиться к их Балтийскому альянсу."
 finland.32.a:0 "Мы с радостью примем участие!"
 finland.32.b:0 "Нет. Мы должны остаться нейтральными"
 finland.33.t:0 "[From.GetName] соглашается!"
 finland.33.d:0 "[From.GetName] принял приглашение альянса"
 finland.33.a:0 "Хорошие новости!"
 finland.34.t:0 "[From.GetName] отказывается!"
 finland.34.d:0 "[From.GetName] отклонил приглашение альянса"
 finland.34.a:0 "К счастью, у нас есть другие способы заставить их присоединиться..."
 finland.36.t:0 "[From.GetName] желает вступить в Коминтерн"
 finland.36.d:0 "[From.GetName] отправил нам письмо с просьбой о входе в наш альянс."
 finland.36.a:0 "Принять"
 finland.36.b:0 "Отказать"
 finland.37.t:0 "[From.GetName] соглашается!"
 finland.37.d:0 "[From.GetName] принял наш запрос присоединиться к их фракции!"
 finland.37.a:0 "За великое будущее!"
 finland.38.t:0 "[From.GetName] отказывается"
 finland.38.d:0 "Несмотря на наши усилия, [From.GetName] отклонил нашу просьбу присоединиться к их союзу."
 finland.38.a:0 "Они будут сожалеть об этом!"
 FIN_elections.1.t:0 "Президентские выоры 1937-го!"
 FIN_elections.1.d:0 "Пришло время выбрать стране своего нового президента."
 FIN_elections.1.a:0 "Еще 6 лет П. Э. Свинхувуд!"
 FIN_elections.1.b:0 "Новый президент! Кюёсти Каллио!"
 FIN_elections.2.t:0 "Кюёсти Каллио умрет."
 FIN_elections.2.d:0 "К сожалению, мы должны сообщить, что наш президент Кюёсти Каллио перенес внезапный сердечный приступ и скончался. Были проведены чрезвычайные выборы."
 FIN_elections.2.a:0 "Ристо Рити займет его место."
 finland.40.t:0 "[From.GetName] желает присоединиться к Союзникам!"
 finland.40.d:0 "[From.GetName] отправил нам письмо с просьбой о вступлении в нашу фракцию."
 finland.40.a:0 "Принять"
 finland.40.b:0 "Послать"
