 finland.100.t:0 "Скандинавская интеграция."
 finland.100.d:0 "Наши окончательные политики и законы готовы, с этого дня, нет ни шведского, ни финского, ни норвежского, ни датского народа, только Скандинавы!"
 finland.100.a:0 "Замечательно!"
