 finland.56.a:0 "К оружию!"
 finland.57.t:0 "[From.GetName] решил не вмешиваться.
 finland.57.d:0 "[From.GetName] пришел к выводу, что они не будут вмешиваться в войну."
 finland.57.a:0 "Тогда мы тоже."
 finland.57.b:0 "Они дураки! Мы будем защищать наших скандинавских братьев!"
 finland.58.t:0 "[From.GetName] объявляет войну Германии"
 finland.58.d:0 "Как и было обещано, [From.GetName] объявил войну Германии!"
 finland.58.a:0 "И мы за ними!"
 finland.59.t:0 "[From.GetName] требует земли!"
 finland.59.d:0 "[From.GetName] требует от нас Олонец, Онегу и Мурманск, заявляя, что это их законные земли!"
 finland.59.a:0 "Мы уступим их, мы должны попытаться избежать войны."
 finland.59.b:0 "Никогда!"
 finland.60.t:0 "[From.GetName] требует наши земли!"
 finland.60.d:0 "[From.GetName] потребовал от нас поклониться им или быть полностью аннексированным!"
 finland.60.a:0 "Мы никогда не будем кланяться!"
 finland.60.b:0 "Лучше сохранить себе земли, хоть в каком-то роде"
