 finland.62.a:0 "Мудрый выбор."
 finland.63.t:0 "[From.GetName] уступает свои земли!"
 finland.63.d:0 "[From.GetName] решил уступить наши земли, чтобы избежать инцидента."
 finland.63.a:0 "Для будущего Великой Финляндии!"
 finland.64.t:0 "[From.GetName] отказывает!"
 finland.64.d:0 "[From.GetName] отказывается уступить наши законные земли!"
 finland.64.a:0 "Они знают, что произойдет..."
 finland.65.t:0 "Президент Рюти уходит в отставку."
 finland.65.d:0 "Президент Рити дал обещание Германскому Рейху не стремиться к сепаратному миру, но мы начали его добиваться, поэтому он смирился и подал в отставку, чтобы избежать каких-либо осложнений. Его место займет маршалл Маннергейм"
 finland.65.a:0 "Да будет так"
 fin_news.3.t:0 "[FIN.GetName] объявляет войну [SOV.GetName]!"
 fin_news.3.d:0 "После бомбардировок Советским Союзом финских городов, которые были названы советским правительством несчастынм случаем, а главной цель, являлись германские военные базы в Финляндии, финны объявили войну [SOV.GetName], заявив, что это не случайность, а преднамеренная атака."
 fin_news.3.a:0 "Интересно."
 fin_news.3.b:0 "Единственный правильный выбор!"
 fin_news.3.c:0 "Какие идиоты!"
 fin_news.4.t:0 "Рождение Северного Союза Обороны"
 fin_news.4.d:0 "Сегодня [FIN.GetAdjective] правительство объявили о своих планах по созданию нового оборонительного альянса, названым Северным Союзом Обороны. Его главные цели - создать оборонительный военный пакт вокруг северных стран [NOR.GetName], [SWE.GetName], [DEN.GetName] и [FIN.GetName]. [FIN.GetName] счел необходимым продвинуть его вперед, сославшись на увеличение напряженности в мире."
 fin_news.4.a:0 "Интересно."
 fin_news.4.b:0 "Это для безопасности стран Северной Европы!"
 fin_news.5.t:0 "Северные страны объединяются как единое целое!"
 fin_news.5.d:0 "Сегодня Северные страны [SWE.GetName], [NOR.GetName], [DEN.GetName] и [FIN.GetName] объявили, что они объединяются как одна страна, управляемая так называемым Северным Советом, с одинаковым количеством представителей от каждой бывшей страны Скандинавии."
 fin_news.5.a:0 "Неожидано."
 fin_news.5.b:0 "Мы едины!"
 finland.66.t:0 "Интеграция [SOV.GetAdjective] земель завершена!"
 finland.66.d:0 "Мы завершили интеграцию Мурманска, Олонеца и Онеги."
 finland.66.a:0 "Хорошие новости!"
 finland.67.t:0 "Интеграция [NOR.GetAdjective] и [SWE.GetAdjective] земель завершена!"
 finland.67.d:0 "Мы завершили интеграцию Северной Норвегии и Лаппландии!"
 finland.68.t:0 "[FIN.GetName] предлагает нам Карелию в обмен на Эстонию."
 finland.68.d:0 "[FIN.GetName] предложил нам Карелию в обмен на освобождение Эстонии в качестве своей марионетки."
 finland.68.a:0 "Замечательное предложение!"
 finland.69.t:0 "Аландский вопрос"
 finland.69.d:0 "Теперь, когда напряженность Европе велика, встаеи вопрос о том, что мы должны делать с Аландскими островами?"
 finland.69.a:0 "Ничего, они останутся нашими и демилитаризованными."
 finland.69.b:0 "Мы должны передать Аландские острова [SWE.GetName] для их безопасности."
 finland.69.c:0 "Демилитаризировать Аландские острова и наложить на них призыв."
 finland.69.d:0 "Дайте им больше автономии, но держите их под защитой."
 finland.70.t:0 "[FIN.GetName] передает нам Аландские острова!"
 finland.70.d:0 "[FIN.GetName] решил передать нам Аландские острова, чтобы они были в безопасности."
 finland.70.a:0 "Мудрый выбор!"
 finland.71.t:0 "[FIN.GetName] просит нас присоединиться к Северному союзу!"
 finland.71.d:0 "[FIN.GetName] прислал нам дипломатическое предложение объединить наши страны в единое целое, под знаменем Северного Союза."
 finland.71.a:0 "Мы принимаем."
 finland.71.b:0 "Нет! Мы сохраним независимость."
 finland.72.t:0 "[From.GetName] соглашается"
 finland.72.d:0 "[From.GetName] принял наше предложение и был объединен в рамках Северного Союза!"
 finland.72.a:0 "Замечательные новости!"
 finland.73.t:0 "[From.GetName] отказывается"
 finland.73.d:0 "[From.GetName] отклонил наше предложение объединиться под Скандинавским флагом!"
 finland.73.a:0 "У нас есть другие способы объединения..."
 finland.75.t:0 "Вопрос Балтийскийбезопасности"
 finland.75.d:0 "Советы утверждают, что территории [LAT.GetName], [EST.GetName] и [LIT.GetName] являются их собственностью, мы должны постараться удержать наших новых союзников и нас самих от СССР."
 finland.75.a:0 "Попросить их отказаться от своих амбициий в странах Балтии."
 finland.75.b:0 "Обмен Карелии на безопасность Прибалтики"
 finland.75.c:0 "Мы можем защитить себя, если хотим!"
 finland.76.t:0 "[FIN.GetName] просит нас отказаться от требований!"
 finland.76.d:0 "[FIN.GetName] попросил нас отклонить претензии, которые мы выдвинули на балтийские территории."
 finland.76.b:0 "Мы согласны, у нас уже есть другие более важные вопросы."
 finland.76.a:0 "Никогда Эти территории наши по праву!"
 finland.77.t:0 "Предложении [FIN.GetName]."
 finland.77.d:0 "[FIN.GetName] предложил, нам территории Карелии в обмен на то, что мы отступим от требований стран Балтии."
 finland.77.a:0 "Не стоящее предложение!"
 finland.77.b:0 "Это в наших интересах."
 finland.78.t:0 "[SOV.GetName] отказывается!"
 finland.78.d:0 "[SOV.GetName] отклонил наше предложение по решению Балтийской проблемы!"
 finland.78.a:0 "По крайней мере, мы пробовали."
 finland.79.t:0 "[SOV.GetName] соглашается."
 finland.79.d:0 "К нашему удивлению, [SOV.GetName] принял наше предложение."
 finland.79.a:0 "Замечательные новости!"
 finland.80.t:0 "[SOV.GetName] соглашается"
 finland.80.d:0 "[SOV.GetName] согласился с нашим предложением. Мы передаем им Карелию и они отзывают свои требования в странах Балтии."
 finland.80.a:0 "Замечательные новости!"
 finland.81.t:0 "Реставрировать монархию?"
 finland.81.d:0 "Теперь, когда у нас хорошие отношения с Германией, они спросили нас, хотим ли мы объявить нашу страну королевством, как предполагалось, если немцы выиграют Великую войну. Они предлагают утвердить Фридриха Карла как нашего короля."
 finland.81.a:0 "Да! Мы станем королевством!"
 finland.81.b:0 "Нет, нам не нужно это."
 finland.82.t:0 "Выбор местоположения нашей столицы."
 finland.82.d:0 "Теперь, когда Скандинавия стала единой, возник новый вопрос, о расположении столицы"
 finland.82.a:0 "Оставить Хельсинки"
 finland.82.b:0 "Выбрать Стокгольм, некогда Шведскую столицу"
 finland.82.c:0 "Выбрать Осло, некогда Норвежскую столицу"
 finland.82.d:0 "Выбрать Копенгаген, некогда Датскую столицу."
 
