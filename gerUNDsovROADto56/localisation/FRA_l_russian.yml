l_russian:

	############################
			#### NATIONAL FOCUSES ####
	############################
	
	#### INDUSTRIAL SECTION ####
 free_france:0 " Свободная Франция" 
 FRA_tools_modernisation:0 "Модернизация инструментов"
 FRA_tools_modernisation_desc:0 "Французский индустриальный парк уже полностью устарел. Нам необходимо модернизировать наши инструменты, приобретя новые современные машины."
 FRA_decrease_unemployement:0 "Сокращение безработицы"
 FRA_decrease_unemployement_desc:0 "С последним экономическим кризисом уровень безработицы по-прежнему высок, а производство низкое. Мы можем начать с поощрения промышленников инвестировать и создавать новые рабочие места."
 FRA_overseas_factories:0 "Колониальные фабрики"
 FRA_overseas_factories_desc:0 "Французский Алжир считается частью Франции, поэтому мы должны укрепить производственные инфраструктуры в этой колонии."
 FRA_cnrs:0 "Национальный Центр Научных Исследований"
 FRA_cnrs_desc:0 "Чтобы координировать деятельность наших текущих исследовательских лабораторий, мы должны объединить все организмы в национальный центр, чтобы повысить исследовательский потенциал."
 FRA_buy_heavy_water:0 "Покупка тяжелой воды"
 FRA_buy_heavy_water_desc:0 "Европа нестабильна и первые испытания в ядерной науке показали многообещающие результаты. Мы должны купить весь запас оксидов дейтерия в Норвегии, чтобы продвинуться вперед и обеспечить развитие наших исследований."
 FRA_research_grants:0 "Исследовательские гранты"
 FRA_research_grants_desc:0 "Чтобы гальванизировать нашу национальную исследовательскую продукцию, мы могли бы предоставить гранты на заслуги нашим лучшим ученым. Достижения в области технологий могут дать нам преимущество там, где нам больше всего это нужно."
 FRA_agriculture_national_office:0 "Национальное Управление Сельского Хозяйства"
 FRA_agriculture_national_office_desc:0 "Чтобы стабилизировать рынок злаков, мы могли бы создать новый офис, чтобы контролировать его импорт/экспорт и устанавливать справедливую цену."
 
	#### COLONIAL FOCUS ####
	
 FRA_colonial_investments:0 "Колониальные инвестиции"
 FRA_colonial_investments_desc:0 "Европу ожидают опасные времена. Мы должны сосредоточиться на улучшении наших земель на юге и в колониях, чтобы мы всегда могли поддерживать наш материк."
 FRA_vienot_agreement:0 "Вьенотский Договор"
 FRA_vienot_agreement_desc:0 "Французский мандат над Сирией и Ливаном не может длиться вечно, но сенат не хочет давать им независимость. Мы могли бы пойти на некоторые уступки, чтобы подстрекать сирийцев и ливанцев поддерживать нас."
 FRA_develop_morocco:0 "Развитие Марокко"
 FRA_develop_morocco_desc:0 "Наш протекторат Марокко нуждается в большом количестве средств для обеспечения местного производства и развития эффективной экономики."
 FRA_develop_tunisia:0 "Развитие Туниса"
 FRA_develop_tunisia_desc:0 "Тунисский протекторат показывает широкие возможности, мы должны инвестировать в развитие существующих инфраструктур."
 FRA_develop_algeria:0 "Развитие Алжира"
 FRA_develop_algeria_desc:0 "Мы должны сосредоточить свою отрасль в Алжире. В случае нарастания напряженности в Европе мы по-прежнему будем иметь промышленный потенциал вне досягаемости вражеских бомбардировщиков."
 FRA_develop_indochine:0 "Развитие Индокитая"
 FRA_develop_indochine_desc:0 "Если мы хотим использовать нашу колонию Индокитая в качестве основной базы в районе Тихого океана, мы сначала должны создать инфраструктуру для развертывания наших войск и увеличения пропускной способности наших портов."
 FRA_technology_sharing:0 "Обмен технологиями"
 FRA_technology_sharing_desc:0 "Чтобы оставаться в курсе технологий, хорошим решением могло бы стать разделение наших исследований с нашими колониями и нашими союзниками."
 FRA_sahara_oil:0 "Сахарская Нефть"
 FRA_sahara_oil_desc:0 "Нефть - единственный ресурс, которого у Франции нет. Мы могли бы разведать пустыню Сахара, чтобы найти это черное золото. Кроме того, наша собственная добыча нефти по-прежнему очень ограничена, поэтому следует развить технологию синтетической нефти, например, как у Германии."
 FRA_tungsten_mines:0 "Вольфрамовые шахты"
 FRA_tungsten_mines_desc:0 "Чтобы накормить нашу военную машину, нам нужно больше вольфрама. Индокитайские шахты могут нас обеспечить им, если мы начнем их улучшение."
 
	#### ECONOMIC REFORMS FOCUS ####
	
 FRA_economic_reforms:0 "Экономические реформы"
 FRA_economic_reforms_desc:0 "Французская экономика находится в опасной ситуации. Мы должны инициировать экономические реформы, чтобы избавиться от инфляции, стабилизировать франк и сократить национальный дефицит."
 FRA_economic_reforms_tooltip:0 "§RРазблокируется событием 'Инфляция!'.\n§!"
 FRA_sncf:0 "Французская национальная железнодорожная компания"
 FRA_sncf_desc:0 "Национализация основных железнодорожных компаний Франции обеспечит контроль над транспортными средствами. Новая французская национальная железнодорожная компания будет заниматься разработкой существующих инфраструктур."
 FRA_sncf_tooltip:0 "Добавит максимум §YИнфраструктуры§! в §YИль-де-Франс§!, §YПа-де-Кале§!, §YШампань§! и §YЭльзас§!"
 FRA_devaluation:0 "Девальвация франка"
 FRA_devaluation_desc:0 "Единственный эффективный способ быстро избавиться от инфляции - это обесценить валюту несколько раз, если это необходимо."
 FRA_budget_deficit_law:0 "Закон о дефиците бюджета"
 FRA_budget_deficit_law_desc:0 "Национальный дефицит должен быть сокращён путем принятия решительных мер, таких как сокращение государственных расходов."
 FRA_exchange_rate_stabilisation:0 "Стабилизация обменного курса"
 FRA_exchange_rate_stabilisation_desc:0 "Экспорт падает из-за высокой стоимости франка. Мы можем создать стабилизационный фонд бирж, чтобы противостоять инфляции и уклонению от капитала."
 FRA_exchange_rate_stabilisation_tooltip:0 "§RРазблокируется фокусом 'Поддержка Блюма' или Коммунистическим правительством.\n§!"
 FRA_bank_france:0 "Банк Франции"
 FRA_bank_france_desc:0 "Мы уже реформировали статус Банка Франции, но чтобы восстановить контроль над экономической ситуацией, мы должны национализировать его."
 
	#### REARMEMENT FOCUS ####
 
 FRA_rearmament:0 "Перевооружение"
 FRA_rearmament_desc:0 "Германия угрожает нам все больше с каждым днем. Мы не можем оставаться пацифистами и нам нужно перевооружить нашу страну."
 FRA_military_complex_nationalisation:0 "Национализация военного комплекса"
 FRA_military_complex_nationalisation_desc:0 "Наша производственная мощность по-прежнему ограничена. Мы можем силой национализировать некоторых производителей, чтобы достичь реальной эффективности производства."
 FRA_military_complex_nationalisation_tooltip:0 "Доступен как §YПромышленный концерн§! : §YSMN§! и §YVétra§!.\n"
 FRA_defense_national_funds:0 "Национальный фонд обороны"
 FRA_defense_national_funds_desc:0 "Мы не можем позволить себе обширное перевооружение с нашим текущим бюджетом и достичь наших производственных целей. Нам необходимо увеличить бюджетную часть, разрешенную для перевооружения и взять нагрузки для финансирования некоторых проектов."
 FRA_defense_national_funds_tooltip:0 "§YРазблокирует военную часть фокусов.§!\nДоступен как §YПолитический советник§! : §YФеликс Гуин§! и §YПоль Фор§!."
 FRA_war_material_licence:0 "Лицензия на производство военной продукции"
 FRA_war_material_licence_desc:0 "Для стимулирования развития военной промышленности и обеспечения поставок пехотного оборудования, мы можем позволить себе лицензию на контроль производства."
 FRA_war_material_licence_tooltip:0 "§RРазблокируется фокусом 'Поддержка Даладье' или Фашистским правительством.\n§!Доступен как §YКонструктор материального обеспечения§! : §YMAB§!, §YAPX§! и §YDe Dion-Bouton§!.\n"
 FRA_aircraft_manufacturer_nationalisation:0 "Национализация авиационного производителя"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Поскольку переговоры о покупке американских самолетов стагнируют, мы должны национализировать производителей самолетов, чтобы устранить недостатки производительности в этом секторе."
 FRA_partial_mobilization:0 "Частичная мобилизация"
 FRA_partial_mobilization_desc:0 "Немцы - люди агрессивные, а мир сейчас небезопасен. Война близка и мы должны объявить частичную мобилизацию."
 FRA_commit_automobile_manufacturer:0 "Национализация автомобильных производителей"
 FRA_commit_automobile_manufacturer_desc:0 "Автомобильные производители также являются основным производителем мощного военного двигателя, такого как цистерны или моторизованные детали. Государство должно сотрудничать с промышленниками, чтобы создать свою армию - механизированную."
 FRA_commit_automobile_manufacturer_tooltip:0 "§RРазблокируется фокусом 'Поддержка Даладье' или Фашистским правительством.\n§!Доступен как §YКонструктор танков§! : §YLorraine-Dietrich§!, §YBerlier§! и §YDelaunay-Belleville§!.\n"
 FRA_wartime_organisation_act:0 "Закон об организации в военное время"
 FRA_wartime_organisation_act_desc:0 "Перед войной, мы должны определить организацию нации в военное время."
 FRA_war_effort_law:0 "Закон о военных действиях"
 FRA_war_effort_law_desc:0 "Чтобы внести свой вклад в военные усилия, каждый француз должен заплатить дополнительный налог и они также могут покупать казначейские векселя."
	
	#### POLITICAL FOCUS ####
 
 FRA_legislative_election:0 "Законодательные выборы"
 FRA_legislative_election_desc:0 "Близится время выборов в законодательные органы Франции - выборы 16-го законодательного органа Французской Третьей Республики. Социальный контекст напряжен, а французы надеются, что выборы приведут к изменениям."
 FRA_social_reforms:0 "Социальные реформы"
 FRA_social_reforms_desc:0 "Соглашения Матиньона являются частичным успехом, но с экономической точки зрения, они могут быть стерты в любое время. Мы должны пойти дальше в социальных реформах и обеспечить нам пользу."
 FRA_matignon_agreements_amendement:0 "Поправки к Соглашению Матиньона"
 FRA_matignon_agreements_amendement_desc:0 "В этой сложной экономической ситуации, соглашения Матиньона являются самоубийственными. Мы вынуждены частично устранить некоторые из преимуществ, например, 40 часов в неделю, для восстановления экономики."
 
	#### DEMOCRATIC FOCUS ####
	
 FRA_support_blum:0 "Поддержка Блюма"
 FRA_support_blum_desc:0 "Реформы Блюма не так эффективны, как французская мысль, но он находится в правильном направлении. Мы должны дать ему больше возможностей реформировать общество."
 FRA_support_blum_tooltip:0 "§YЗамедлит крах "Народного фронта".\nРазблокирует экономическую часть фокусов.\n§!"
 FRA_intervention:0 "Французское вмешательство"
 FRA_intervention_desc:0 "Демократия нуждается в нашей помощи. Мы не можем допустить другого фашистского или коммунистического режима."
 FRA_intervention_tooltip:0 "§RЗаблокирует фокус 'Встать на сторону Великобритании'.\n§!"
 FRA_support_daladier:0 "Поддержка Даладье"
 FRA_support_daladier_desc:0 "Блюм показал нам, что он не может возглавить страну во время кризисной ситуации. Он должен уйти в отставку и отдать пост Эдуарду Даладье, лидеру Радикальной партии и номеру два Народного фронта."
 FRA_support_daladier_tooltip:0 "§YРазблокирует часть фокусов перевооружения.\n§!"
 FRA_ban_leagues:0 "Запретить лиги"
 FRA_ban_leagues_desc:0 "Ультра-правые лиги умело участвуют в кризисе и беспорядках 6 февраля 1934 года. Эти антипарламентаристические и антидемократические движения должны быть как можно скорее запрещены."
 FRA_status_quo:0 "Статус-Кво"
 FRA_status_quo_desc:0 "Франция является колыбелью и защитником свободы и должна оставаться таковой. Если мы хотим снова достичь единства, тогда мы должны стабилизировать нашу демократию, прежде чем она разрушится."
 FRA_little_entente:0 "Малая Антанта"
 FRA_little_entente_desc:0 "«Малая Антанта», альянс, сформированный после Великой войны, чтобы предотвратить агрессию Австрии и Венгрии на соседей, был поддержан Францией, но теперь начал разваливаться. Вместо установления связей с Великобританией мы должны взять на себя инициативу по восстановлению и консолидации этой фракции, начиная с ее основателей в Чехословакии."
 FRA_go_with_britain:0 "Встать на сторону Великобритании"
 FRA_go_with_britain_desc:0 "Отношения с Россией навсегда изменились, только Франция и Британия остались от старой Антанты. Если история обречена на повторение, мы должны обеспечить, чтобы эти две нации, бастионы демократии и свободы в Европе оставались союзниками."
 FRA_popular_front_united:0 "Объединить Народный Фронт"
 FRA_popular_front_united_desc:0 "С проведением реформ мы должны прекратить борьбу между собой и снова стать единым народом. Фронт не рухнет и мы будем бороться за Францию и «Свободу, Равенство, Братство»!"
 FRA_popular_front_united_tooltip1:0 "§RНародный фронт рухнет в августе 1938 года, если не будет объединен.§!"
 FRA_popular_front_united_tooltip2:0 "§RНародный фронт рухнет в июне 1939 года, если не будет объединен.§!"
 FRA_invite_yugoslavia:0 "Пригласить Югославию"
 FRA_invite_yugoslavia_desc:0 "У Югославии достаточно проблем, не говоря уж о экспансионистских соседях. Возвращение их в Малую Антанту было бы отличным решением как для них, так и для нас самих."
 FRA_invite_romania:0 "Пригласить Румынию"
 FRA_invite_romania_desc:0 "Румынская демократия хрупка, зажатая между ее внутренними фашистскими группировками и советским коммунизмом. Привлечение их в Малую Антанту, позволит им сохранить стабильность с нашей поддержкой."
 FRA_invite_poland:0 "Пригласить Польшу"
 FRA_invite_poland_desc:0 "Германия претендует на Данциг и свои бывшие земли в Польше. Привлечение их к Малой Антанте гарантировало бы их безопасность."
 FRA_research_treaty:0 "Договор об исследованиях"
 FRA_research_treaty_desc:0 "Делясь технологическими достижениями с нашими союзниками, вся наша фракция сможет более эффективно проводить военные исследования в военное время."
 FRA_invite_benelux:0 "Пригласить Бенилюкс"
 FRA_invite_benelux_desc:0 "Бельгия и Люксембург - легкая цель для немцев. Чтобы избежать возможности, немцев обойти линию Мажино, мы должны быть уверены, что они сотрудничают с нами."
 FRA_economic_cooperation_agreement:0 "Соглашение об экономическом сотрудничестве"
 FRA_economic_cooperation_agreement_desc:0 "Чтобы обеспечить идеальное военное сотрудничество, мы должны определить некоторые экономические и логистические соглашения."
 FRA_preventive_intervention:0 "Превентивное вмешательство"
 FRA_preventive_intervention_desc:0 "Немцы не оставили нам другого выбора. Ради свободного мира и будущего наших детей. Настало время войны!"
 
	#### COMMUNIST FOCUS ####
 
 FRA_radicalize_front:0 "Радикализировать фронт"
 FRA_radicalize_front_desc:0 "Реформы Народного фронта не слишком радикальны, чтобы выправить сложившуюся ситуацию. Мы должны радикализировать нашу политику и позволить больше возможностей коммунистам в правительстве."
 FRA_grands_travaux:0 "Большие работы"
 FRA_grands_travaux_desc:0 "Ряд программ социального строительства придет с новой социализацией страны. Это уменьшит безработицу и создаст общественные структуры."
 FRA_ideological_indoctrination:0 "Национальная мобилизация"
 FRA_ideological_indoctrination_desc:0 "Наши политически сложившиеся ценности и цели достойны всех возрастов. Любой последователь должен быть готов к смерти."
 FRA_loyal_comintern:0 "Верность Коминтерну"
 FRA_loyal_comintern_desc:0 "С врагами повсюду, куда бы мы не повернулись, нам нужно укреплять свои позиции с помощью могущественных союзников. Наши связи с Коминтерном должны усилиться."
 FRA_research_cooperation:0 "Научное сотрудничество"
 FRA_research_cooperation_desc:0 "Советы - умные и находчивые люди, но у них нет инфраструктуры для серьезной научной программы. Мы будем работать с союзниками, делиться знаниями и прорывами для взаимной выгоды."
 FRA_fund_espionage:0 "Финансирование ГДСС"
 FRA_fund_espionage_desc:0 "Французские секретные службы не развиваются и военные не считают их всерьез. «Второе бюро» устарело, а финансирование нового офиса («Генеральное Управление Специальных Служб») поможет защитить нас от внешних угроз."
 FRA_assistance_treaty:0 "Франко-советский договор о взаимопомощи"
 FRA_assistance_treaty_desc:0 "Двусторонний договор между нашими двумя коммунистическими странами уменьшит угрозу Центральной Европы. В частности, пакт взаимопомощи предотвратит опасность агрессии из Германии."
 FRA_fascist_threat:0 "Фашистская угроза"
 FRA_fascist_threat_desc:0 "Версальский договор и экономические санкции не остановили Германию, а скорее обеспечили плодородную почву и еще более зловещее движение. Германия снова должна быть побеждена и подконтрольна, по крайней мере, пока."
 FRA_reject_moscow_autority:0 "Отклонить авторитет Москвы"
 FRA_reject_moscow_autority_desc:0 "Большевики - всего лишь еще одна диктатура и они ищут только свои интересы. Мы должны уйти с пути Москвы и построить наш собственный коммунизм."
 FRA_collectivisation:0 "Коллективизация"
 FRA_collectivisation_desc:0 "Кампания коллективизации частной промышленности и ресурсов поможет нам лучше контролировать государство и стабилизировать страну, в сочетании с чисткой правительства."
 FRA_spread_communism:0 "Поддержка 4-го Интернационала"
 FRA_spread_communism_desc:0 "Когда капиталистическая система вступает в период окончательного краха, правильная позиция для всех коммунистических партий должна быть очень агрессивной, воинственной, ультра-левой линией. В частности, мы призываем коммунистические партии мира посвятить свою энергию уничтожению умеренных левых."
 FRA_humanite_unie:0 "Объединенный Человеческий Союз"
 FRA_humanite_unie_desc:0 "Жирные банкиры и демагоги во властях, усиливают свою кровавую хватку в мире. С каждым днем мы все больше порабощаемся,а мир погрузился в кризис, созданный жадностью человека. Французские идеалы нужны больше, чем когда-либо! Человечество нуждается в нас и нам нужно объединить человечество!"
 FRA_strike_empire:0 "Удар по Империи"
 FRA_strike_empire_desc:0 "Истинная угроза свободе в мире - это капиталистические империи, созданные европейскими сверхдержавами. Они должны быть раздавлены и их население освобождено. Начнем с Британской империи."
 
	#### FASCIST FOCUS ####
 
 FRA_far_right_leagues:0 "Ультра-правые лиги"
 FRA_far_right_leagues_desc:0 "Ультра-правые лиги - это несколько французских крайне правых движений, выступающих против парламентаризма, которые в основном посвятили себя военным парадам, уличным дракам, демонстрациям и беспорядкам. Чтобы объединить Францию, мы могли бы использовать их, чтобы утвердить наше превосходство и силу, чтобы не поддаваться на гниение."
 FRA_front_liberte:0 "Фронт Свободы"
 FRA_front_liberte_desc:0 "Чтобы противостоять Народному Фронту, мы должны сформировать антимарксистский союз с другими правыми движениями. Этот 'Фронт Свободы' объединит тех, кто протестует против коллективизма."
 FRA_support_ppf:0 "Французская Народная партия"
 FRA_support_ppf_desc:0 "Французская Народная партия осуждает парламентаризм, стремится ограничить демократию и переделать французское общество в соответствии с его собственными, авторитарными убеждениями. Он был категорически против как марксизма, так и либерализма. С успехом Фронта Свободы, Французская Народная партия, возглавляющая движение, должна войти в правительство."
 FRA_demand_wallonia:0 "Потребовать Валлонию"
 FRA_demand_wallonia_desc:0 "Регион Валлонии в Бельгии в основном занят французскими ораторами. Они не чувствуют себя французами, но мы можем использовать аргумент языка, чтобы взять под контроль эту провинцию."
 FRA_revise_versailles:0 "Пересмотр Версаля"
 FRA_revise_versailles_desc:0 "Германский рейх становится силой, с которой нужно считаться. Их видение лучшего будущего может быть согласовано с нашими интересами. Мы должны поддержать их и как только пыль уладится во Франции, Германия получит свою законную часть Европы."
 FRA_split_switzerland:0 "Разделить Швейцарию"
 FRA_split_switzerland_desc:0 "Нейтральная политика и демократическое функционирование Швейцарии, являются оскорблением нашего правительства. Мы могли бы сделать секретную сделку с Гитлером, дабы разделить ее на две части."
 FRA_strike_urss:0 "Напасть на Советский Союз"
 FRA_strike_urss_desc:0 "Угроза Советского Союза продолжает расти, несмотря на наши возражения. Мы не можем мириться с агрессивным Советским Союзом и не оставляем другого выбора, кроме как идти на войну за лучшее завтра."
 FRA_cagoule_coup:0 "Переворот Кагуляров"
 FRA_cagoule_coup_desc:0 "Кагуляры - является фашистской и антикоммунистической группой, которая использовала насилие для продвижения своей деятельности. Подпольное движение находится в контакте с некоторыми офицерами военного персонала, а некоторые промышленники финансируют их. Мы слышали, что может произойти переворот, поскольку некоторые военные офицеры поддерживают антипарламентаристские движения."
 FRA_state_reorganisation:0 "Государственная реорганизация"
 FRA_state_reorganisation_desc:0 "Нам нужно переосмыслить роль государства во Франции. Мы должны отказаться от всех этих парламентских идеологий и создать сильную и уникальную партию."
 FRA_claim_rhinland:0 "Претензии на Рейнланд"
 FRA_claim_rhinland_desc:0 "Угроза Германии возрастает из года в год, мы должны создать буферное состояние в левой части Рейна."
 FRA_woo_italy:0 "Свататься с Италией"
 FRA_woo_italy_desc:0 "Италия может стать могущественной страной. Благодаря сильному руководству Муссолини, народ Италии объединился и готов бороться за правильную причину. Пусть эта причина будет нашей."
 FRA_dismantle_germany:0 "Раздел Германии"
 FRA_dismantle_germany_desc:0 "Немцы не оставили нам другого выбора. Во имя Франции и будущего наших детей - настало время для войны."
 FRA_convince_spain:0 "Убедить Испанию"
 FRA_convince_spain_desc:0 "Франко и испанские националисты - наши естественные союзники, объединенные религией, культурой и идеологией. Вместе мы будем защищать латинян от угрозы Германии."
 FRA_action_francaise:0 "Аксьон Франсез"
 FRA_action_francaise_desc:0 "«Французское Движение» поддерживает восстановление монархии и, после закона 1905 года о разделении Церкви и государства, восстановление римского католицизма как государственной религии. Это также раллийный пункт в отличие от Третьей Республики Франции, которая считалась коррумпированной и неработоспособной многими ее противниками."
 FRA_papal_rehabilitation:0 "Папская реабилитация"
 FRA_papal_rehabilitation_desc:0 "В 1926 году Папа Пий XI осудил «Французское Движение» из-за влияния лидера Мавраса, агностика. С возрождением антикоммунизма в Католической Церкви мы можем попросить прекратить осуждение."
 FRA_union_latins:0 "Латинский союз"
 FRA_union_latins_desc:0 "Альянс, основанный на общей Латинской цивилизации и культуре в Европе (Италия, Франция, Испания, Португалия и Румыния), уравновесит власть между нами и Германией. Начнем с Румынии, это позволит им сохранить стабильность с нашей поддержкой."
 FRA_restoration:0 "Реставрация монархии"
 FRA_restoration_desc:0 "Пришло время покончить с Республикой и вернуть Францию своему истинному наследнику, королю Анри VII. Новая монархия объединит людей за сильным лидером."
 FRA_camelots_roi:0 "Королевские Молодчики"
 FRA_camelots_roi_desc:0 "Camelots du Roi - крайне правая молодежная организация движения Action Française. Военизированная группа может быть поглощена нами, чтобы закрепить нашу позицию в французском обществе."
 FRA_invite_portugal:0 "Пригласить Португалию"
 FRA_invite_portugal_desc:0 "Португалия является, как латинская страна, естественными союзниками французского народа. Мы должны укрепить эти узы дружбы."
 
	#### MILITARY FOCUS ####
	
 FRA_giraud_plan:0 "План Жиро"
 FRA_giraud_plan_desc:0 "В такие время, лучше всего укреплять нашу оборону. Если есть угрозы, пусть они приходят к нам, чтобы мы могли справиться с ними на нашей собственной земле. У нас есть идеальный кандидат на руководство нашей армией, все, что нам нужно - это ваше слово."
 FRA_fortification_focus:0 "Фокус на фортификации"
 FRA_fortification_focus_desc:0 "Наши форты слишком важны, нам нужно найти способы их более эффективного создания. Линия Мажино была мощным средством сдерживания сил противника, мы могли бы использовать безопасность большей защиты, как это."
 FRA_alpine_forts:0 "Альпийские укрепления"
 FRA_alpine_forts_desc:0 "Итальянцы не смогут пересечь границу так легко, как только мы закончим закрытие Альп нашей новой плановой строкой обороны. У нас будет время ответить и укрепить нашу позицию."
 FRA_alpine_forts_tooltip:0 "§RРазблокируется фокусом 'Национальный фонд обороны'.\n§!"
 FRA_extend_the_maginot_line:0 "Продлить линию Мажино"
 FRA_extend_the_maginot_line_desc:0 "Мы не можем рассчитывать на то, что Бельгия сохранит свои позиции. Если они позволят вражеским армиям через свои территории, мы можем оказаться в беде. Расширение линии Мажино имеет решающее значение для сохранения нежелательных армий во Франции!"
 FRA_de_gaulle_strategy:0 "Стратегия Де Голля"
 FRA_de_gaulle_strategy_desc:0 "Мы не можем сидеть сложа руки, поскольку враги движутся к нашим границам. И мы не можем оставить наших союзников, чтобы побороться за себя в военном сценарии. Подготовьте нашу армию! Гамелен - человек для этой работы."
 FRA_motorized_focus:0 "Усиление моторизации"
 FRA_motorized_focus_desc:0 "Нахождение лучших путей для создания наших пехотных машин, поможет нашей способности поддерживать и укреплять линии фронта."
 FRA_mechanized_focus:0 "Усиление механизации"
 FRA_mechanized_focus_desc:0 "Бронетранспортеры играют все более важную роль в войне. В то время как немного менее устрашающий, чем наш средний танк, они дают нам преимущество в связи, командовании, транспорте и городской войне."
 FRA_mechanized_focus_tooltip:0 "§RРазблокируется фокусом 'Национальный фонд обороны'.\n§!"
 FRA_tank_modernisation:0 "Модернизация танков"
 FRA_tank_modernisation_desc:0 "Танки - это путь вперед в военной промышленности. Мы хотим контролировать поле битвы и для этого нам понадобятся новые мощные танки!"
 FRA_further_armament_program:0 "Дальнейшая программа вооружения"
 FRA_further_armament_program_desc:0 "Благодаря новым средствам для армии, мы можем производить оружие в массовом порядке. Мы вложим винтовку в руки каждого."
 FRA_further_armament_program_tooltip:0 "§RРазблокируется фокусом 'Национальный фонд обороны'.\n§!"
 FRA_infantry_focus:0 "Заменить винтовки"
 FRA_infantry_focus_desc:0 "Все мужчины и женщины, которые могут сражаться - вы нужны нам. Мы должны поставить правительственные ресурсы в производство и улучшить наше оружие."
 FRA_artillery_focus:0 "Большая батарея"
 FRA_artillery_focus_desc:0 "Наша артиллерия станет единственным мощным подразделением, которое сосредоточится на конкретных моментах. Мы ослабим линию врага и пробьем себе путь, если нам потребуется!"
 FRA_army_reform:0 "Армейские реформы"
 FRA_army_reform_desc:0 "Ни одна пехотная единица или высокотехнологичный танк не выиграют войну без хорошей тактики. Мы должны прилагать все усилия для развития наших тактических и стратегических возможностей."
 FRA_general_mobilisation_order:0 "Общие приказы о мобилизации"
 FRA_general_mobilisation_order_desc:0 "We need to keep on a war footing the land army, the air force and the marine; and mobilise all the french available."
 FRA_africa_army:0 "Армия Африки"
 FRA_africa_army_desc:0 "Знание армейской армии обеспечит господство в колониях и на севере Африки. Мы можем рассчитывать на местных арабов или берберских добровольцев, и полков французских поселенцев."
 FRA_colonial_troops:0 "Колониальные войска"
 FRA_colonial_troops_desc:0 "Колониальные войска не являются частью армии Африки и перегруппировывают войска коренных народов Западной и Центральной Африки и за рубежом. Мы можем использовать их оборудование для демонстрации на непригодных землях."
 FRA_foreign_legion:0 "Иностранный легион"
 FRA_foreign_legion_desc:0 "Иностранный легион - элитная ветвь африканской армии, состоящая из солдат разных национальностей и происхождения. Опыт легионеров и качество их обучения, будет нашим козырем."
 FRA_commandos_marine:0 "Отряды Коммандос"
 FRA_commandos_marine_desc:0 "Commandos Marine - это специальные оперативные подразделения французского флота. Их помощь в десантной войне и военно-морской разведке позволит быстро победить врагов Франции."
 FRA_blum_viollette_project:0 "Предложение Блюма-Вайоллетта"
 FRA_blum_viollette_project_desc:0 "Предложение Блюма-Вайоллетта предположил, что меньшинство алжирцев получает полное гражданство Франции, с планом расширения льгот для других групп позднее. Мы можем использовать этот аргумент для вербовки в колонию, но французские поселенцы будут протестовать."
	
	#### NAVAL SECTION ####
 
 FRA_navy_focus:0 "ВМС"
 FRA_navy_focus_tt:0 "Недостаточно слотов для §YМорской базы§!"
 FRA_navy_focus_desc:0 "Если мы планируем расширить наш флот, первым шагом будет улучшение и расширение наших военно-морских баз. Наши уникальные корабли требуют постоянного внимания, чтобы всегда оставаться готовым к бою."
 FRA_improved_screen_ships:0 "Улучшение кораблей прикрытия"
 FRA_improved_screen_ships_desc:0 "Эсминцы и легкие крейсеры играют ключевую роль в защите наших более тяжелых линкоров или авианосцев. Если мы потеряем линию обороны в море, мы рискуем всеми кораблями и людьми. Мы должны убедиться, что наши корабли построены с использованием новейших технологий."
 FRA_capital_ship_focus:0 "Приоритет линкоров"
 FRA_capital_ship_focus_desc:0 "Улучшение дизайна наших линкоров ,привело бы к большим тактическим преимуществам. Поскольку их дальность и сила неоспоримы, никто не сможет опередить наши орудия."
 FRA_carrier_focus:0 "Приоритет авианосцев"
 FRA_carrier_focus_desc:0 "Морские теоретики обратили наше внимание на наших устаревших авианосцев. У них есть предложения о том, как авианосцы могут быть использованы в дальнейшем, если развитие продвигается в правильном направлении. Реальный прогресс не может быть достигнут без нашей полной поддержки."
 FRA_naval_doctrine:0 "Морская доктрина"
 FRA_naval_doctrine_desc:0 "Недавний прогресс в дизайне судов, открыл новые возможности в тактических и стратегических маневрах. Прежде чем мы будем рисковать с помощью этих новых теорий, нам нужно, чтобы они были надлежащим образом проверены, а планы утверждены."
 FRA_marines_and_landing_craft:0 "Морские пехотинцы и десантные суда"
 FRA_marines_and_landing_craft_desc:0 "Войны не выиграть только военно-морской силой; мы также должны иметь возможность перевозить наши армии по волнам и безопасно высаживать их на берег ..."
 FRA_submarine_effort:0 "Подводные лодки"
 FRA_submarine_effort_desc:0 "Подводная война - самая захватывающая морская разработка с момента изобретения торпедной лодки. Нам было бы неплохо не только защищаться от подводных лодок, но и использовать их против вражеских кораблей."
 
	#### AIR SECTION ####
 
 FRA_air_focus:0 "ВВС"
 air_focus_bypass_tt:0 "Недостаточно слотов для §YАвиабазы§!"
 FRA_air_focus_desc:0 "Наступило время для наших ВВС! Уже начались планы по созданию новых воздушных баз для поддержки большого увеличения как персонала, так и самолетов."
 FRA_cas_focus:0 "CAS"
 FRA_cas_focus_desc:0 "Самолеты, которые обеспечивают поддержку наших сухопутных войск и кораблей, были очень эффективным дополнением при относительно небольших инвестициях. Эти самолеты теперь имеют несколько предлагаемых улучшений. Наши инженеры могут разработать следующее поколение самолетов поддержки."
 FRA_fighter_focus:0 "Приоритет истребителей"
 FRA_fighter_focus_desc:0 "Некоторые революционные гражданские техники, могут применяться на наших истребителях, чтобы улучшить их скорость, дальность и максимальную высоту. Нам нужно сосредоточиться на этом, если мы хотим идти в ногу с достижениями других."
 FRA_bomber_focus:0 "Приоритет бомбардировщиков"
 FRA_bomber_focus_desc:0 "Авиационная поддержка является важной частью как наших защитных, так и атакующих возможностей. Если мы сосредоточим наши усилия на разработке быстрых, более гибких и точных бомбардировщиков, мы будем поддерживать преимущество в любой наземной битве."
 FRA_heavy_fighter_focus:0 "Тяжелые истребители"
 FRA_heavy_fighter_focus_desc:0 "Наши боевики должны иметь возможность поддерживать более уязвимые бомбардировочные самолеты. Это требует более тяжелого вооружения и более дальнего радиуса действия за счет некоторой скорости."
 FRA_air_doctrine:0 "Воздушная доктрина"
 FRA_air_doctrine_desc:0 "Мы приобрели достаточно опыта, чтобы быстрее протестировать новые теории в воздушной войне. Это позволит нам изучить новые тактические и стратегические возможности. Воздушный бой является ключом к современной войне."
 FRA_heavy_bomber_focus:0 "Тяжелые бомбардировщики"
 FRA_heavy_bomber_focus_desc:0 "Современные тяжелые бомбардировщики будут вооружены, чтобы справляться с меньшими воздушными столкновениями самостоятельно. Если мы позволим нашим инженерам сосредоточиться на разработке новейшей технологии, у нас будет больше шансов уничтожить производственные мощности противника."
 FRA_naval_bomber_focus:0 "Морские бомбардировщики"
 FRA_naval_bomber_focus_desc:0 "Суда оказались исключительно уязвимыми для самолетов. Мы должны продолжать совершенствовать свои технологии, чтобы гарантировать, что мы будем опережать любые контрмеры."
 FRA_jet_effort:0 "Реактивные усилия"
 FRA_jet_effort_desc:0 "Воздушный бой - все о мобильности. Ракетный двигатель - это такое мощное продвижение, что вражеские летчики, похоже, будут стоять на месте, пока мы вырываем их из неба."
  
