 france.100.t:0 "Народный фронт побеждает на выборах"
 france.100.d:0 "Народный фронт победил на законодательных выборах и получает большинство парламента. Союз левых движений, включая Французскую коммунистическую партию (ФКП), Французскую секцию Рабочего Интернационала (СФИО) и Радикальную и Социалистическую партию, объявляет о создании правительства, возглавляемого лидером СФИО Леоном Блюмом. Французы надеются, что правительство Блюма проведет социальные реформы, чтобы положить конец нынешнему политическому кризису."
 france.100.a:0 "С Фронтом все возможно!"
 france.101.t:0 "Соглашение Хора-Лаваля"
 france.101.d:0 "Пресса обнародовала соглашение Хора-Лаваля народу, который велся за их спиной. Франция и Британия, желая остаться в хорошей отношениях с Италией, вели переговоры с Муссолини для быстрого завершения Второй итало-абиссинской войны с эфиопскими уступками. Это все было в надежде сохранить независимость страны, но сделано без ведома самих эфиопцев. Это вызвало возмущение как правых, так и левых, осуждая его как умиротворение Муссолини, которое превратило бы Эфиопию в чуть больше, чем марионеточное государство. Министр иностранных дел Великобритании Сэмюэль Хор и Премьер-министр Франции Пьер Лаваль, были вынуждены уйти в отставку. Альбер Сарро взял на себя полномочия главы государства до следующих выборов."
 france.101.a:0 "Пьер Лаваль должен уйти в отставку."
 france.102.t:0 "Леон Блюм уходит в отставку"
 france.102.d:0 "Инфляцией выросли на 46%, введение 40-часовой недели оказалось крайне неэффективным, так как отрасль с трудом подстраивалась под нее. Экономическая путаница мешала усилиям по перевооружению и быстрый рост немецких вооружений заставлял Блюма отказаться от программ социальной реформы Народного фронта в значительной степени. Леон Блюм уходит в отставку, парламент отказывается давать ему средства для решения экономического кризиса."
 france.102.a:0 "Эдуард Даладье и радикалы сформируют новое правительство"
 france.103.t:0 "Инфляция!"
 france.103.d:0 "В 1936 году Франция медленно восстанавливается от экономического кризиса, который навредил стране в 1931 году. Нестабильная политическая ситуация, высокий уровень безработицы и дефицит государственного бюджета уже бросают вызов правительству. К сожалению, быстрая дефляция вызвала переоценку франка. Это провоцирует экономический кризис и две трети экспорта рушится. С общим уклонением капитала и сопротивлением некоторых работодателей ситуация вызывает тревогу и разочарование рабочего класса в политике уже огромно."
 france.103.a:0 "Мы должны быстро реформировать экономику"
 FRA_inflation_tooltip:0 "§YРазблокирует экономическую часть дерева.\n§!"
 france.36.t:0 "Матиньонское соглашение"
 france.36.d:0 "После избрания Народного фронта, по всей стране вспыхивают массовая забастовки рабочего класса. Инициированный в Гавре, в сопровождающийся захватом фабрик для блокирвки производства, быстро распространился на всю Францию. Более миллиона рабочих учавствуют в забастовках. Социальное движение немедленно последовало за победившим на выборах Народным фронтом, чтобы достичь своей позиции силой. Новое левое правительство во главе с Леоном Блюмом, провели переговоры с бастующими и подписали соглашения в отеле Матиньон. Все рабочие воспользовались этими соглашениями, которые являются законным правом на забастовку, оплачиваемыми отпусками, 40-часовой рабочая неделя полачивается как 48 и устранением всех препятствий для профсоюзной организации"
 france.36.a:0 "Это значительно замедлит производство"
 france.37.t:0 "Коммунисты снимают свою поддержку"
 france.37.d:0 "Недовольный недавней политикой левого правления Морис Торез, лидер Французской коммунистической партии, объявляет, что коммунисты покинули Народный фронт и проявят свое недовольство в будущем."
 france.37.a:0 "Нам не нужна их помощь, чтобы возглавить нацию"	
 france.38.t:0 "Коммунисты поддерживают правительство"
 france.38.d:0 "В отличие от других стран, Франция соглашается помочь испанским республиканцам в гражданской войне в Испании. Кабинет Блюма решился на политику вмешательства и формализовал соглашение об отправке боеприпасов и добровольцев в Испанию. Морис Торез, лидер Французской коммунистической партии, объявляет, что коммунисты поддерживают политику Блюма и силу нынешнего Фронта."
 france.38.a:0 "Социалисты и коммунисты будут стоять вместе!"	
 france.39.t:0 "Народный Фронт рушится"
 france.39.d:0 "После двух лет крупной деятельности Народный фронт потерял свой дух и мог только отстраниться от ухудшения европейского кризиса. Рабочие действительно получили большие права, но их 48-процентное увеличение заработной платы было компенсировано ростом цен на 46 процентов. Безработица оставалась высокой и общее промышленное производство было застойным. Народный фронт распался осенью 1938 года, столкнувшись с внутренними разногласиями, связанными с гражданской войной в Испании, противостоянием правого крыла и стойкими последствиями Великой депрессии."
 france.39.a:0 "Камиль Шотан возглавит новое правительство"	
 france.40.t:0 "Пригласить Бельгию и Люксембург"
 france.40.d:0 "Чтобы сдержать возможное возрождение агрессивного экспансионизма со стороны старых центральных держав, Франция предложила Бельгии и Люксембургу присоединиться к Союзникам, чтобы остановить гитлеровские амбиции."
 france.40.a:0 "Мы должны защитить Бенилюкс."
 france.40.b:0 "Мы не хотим рассердить Гитлера."
 france.41.t:0 "Британия соглашается на альянс"
 france.41.d:0 "Британия одобряет наши усилия и приняла приглашение Бельгии и Люксембурга в альянс."
 france.41.a:0 "Мы можем снова защититься от Германии."
 france.42.t:0 "Британия отказывается от альянса"
 france.42.d:0 "Несмотря на все наши усилия по оказанию поддержки союзникам, наша самая недавняя попытка связаться с одной из стран встретила скептицизм. Британия отказалась принять Бельгию и Люксембург в альянс."
 france.42.a:0 "Они станут легкой мишенью для Гитлера!"
 france.43.t:0 "Переворот Кагуляров"
 france.43.d:0 "Кагуляры, официально называемый секретным комитетом Революционного действия, является французской фашистской и антикоммунистической группой. Она совершает убийства, взрывы, саботаж вооружений и другие насильственные действия, чтобы добавить политическую нестабильность. С помощью военного персонала, они сегодня совершили государственный переворот. Было объявлено военное положение и с изменениями, которые происходят, все, что приходит после этого, вряд ли будет сильно отличаться."
 france.43.a:0 "Военный штаб возглавит Петен."
 france.44.t:0 "Референдум националистов"
 france.44.d:0 "Популярность Французской народной партии быстро растет и многие националисты заявляют, что представляют желания народа. Призыв к референдуму был вызван Жаком Дорио, который хочет повторить выборы в законодательные органы и сформирует коалицию с консерваторами и радикалами, чтобы положить конец политическому кризису. Бессильное и непопулярное правительство должно было принять требования Дорио. Несколько дней спустя коалиция побеждает большинством в парламенте и может стать новым правительством."
 france.44.a:0 "Дорио возглавит новое правительство."
 france.45.t:0 "Франция требует Валлонию"
 france.45.d:0 "Франция претендует на Валлонию и присылает нам ультиматум. Они возьмут провинцию силой, если мы не отдадим ее."
 france.45.a:0 "Мы не можем бороться с ними."
 france.45.b:0 "Мы никогда не отдаем нашу землю, не сражаясь!"
 france.46.t:0 "Бельгия соглашается"
 france.46.d:0 "Бельгия уступает нашему требованию и отдает нам Валлонию."
 france.46.a:0 "Валлония теперь французская"
 france.47.t:0 "Бельгия отказывается"
 france.47.d:0 "Бельгия отказывается уступить нашему требованию и готова бороться."
 france.47.a:0 "Они знают о последствиях этого"
 france.48.t:0 "Спрос на Сплитскую Швейцарию"
 france.48.d:0 "У Франции есть план разделить Швейцарию на две части, где мы получим восточную часть. Должны ли мы это принять?"
 france.48.a:0 "Да, мы должны удалить эту страну с карты!"
 france.48.b:0 "Нет, сейчас не подходящий момент"
 france.49.t:0 "Германия соглашается"
 france.49.d:0 "Гитлер принимает наш план разделить Швейцарию на две части, утверждая, что Европой теперь правят как немцы, так и французы!"
 france.49.a:0 "Благодаря нашим новым друзьям, Европа будет наша!"
 france.50.t:0 "Германия отказывается"
 france.50.d:0 "Гитлер отказывается от нашего плана разделить Швейцарию на двоих, утверждая, что мировая политическая ситуация не готова к этому."
 france.50.a:0 "Это ужасная ошибка"
 france.51.t:0 "Возвращение Петен в правительство"
 france.51.d:0 "Началась Вторая мировая война и Петен уже отказался от нескольких предложений присоединиться к правительству. Он критикует парламент за плохое состояние подготовки французского вооружения и сокращение межвоенных бюджетов. Однако в военное время, репутация Петена как самого старшего солдата Франции, после смерти Фоша, и как самого умного из наших военных командиров, мы должны потребовать от него снова присоединиться к нашему правительству."
 france.51.a:0 "Петен объединит страну"
 france.52.t:0 "Снижение инфляции"
 france.52.d:0 "При нынешней войне и радикальных мерах, принятых правительством, гиперинфляция уменьшилась, и теперь франк стабилен."
 france.52.a:0 "Это укрепит наши позиции"
 france.53.t:0 "Священный союз"
 france.53.d:0 "Союзное крещение было политическим перемирием во Франции во время Первой мировой войны, чтобы объединить правительство и создать солидарность в военное время. В эти неприятные времена правительство объявило о заключении сделки с различными политическими движениями. Они отложили свой спор и готовы бороться за будущее Франции."
 france.53.a:0 "Vive La France!"
 france.54.t:0 "Правительство уходит в отставку"
 france.54.d:0 "Палата депутатов избрала премьер-министра Рейно, но с перевесом в один голос, т.к. большинство его собственной партии воздержалась. Новое правительство особенно неустойчиво; Многие по праву требовали, чтобы Рейно атаковал не Германию, а Советский Союз. Палата также заставила Даладье, которого Рейно лично лишил ответственности за слабость Франции, стать министром национальной обороны при правительстве Рейно."
 france.54.a:0 "Поль Рейно возглавит новое правительство."
 france.55.t:0 "Реставрация монархии"
 france.55.d:0 "Сегодня Папа Римский Пий XI возвел на престол Анри VII, короля Франции. Новый монарх объявил, что он будет мудро руководить страной в эти неопределенные времена."
 france.55.a:0 "Да здравствует король!"
 france.56.t:0 "Приглашение во французскую фракцию"
 france.56.d:0 "Стремясь укрепить новый альянс и сдержать возможное возрождение агрессивного экспансионизма со стороны старых центральных держав, Франция предложила присоединиться к её союзу, направленном на объединение этих народов."
 france.56.a:0 "Охотно."
 france.56.b:0 "[Root.GetName] Идет своим путем."
 france.57.t:0 "[From.GetName] Присоединяется к французской фракции"
 france.57.d:0 "Наш план остановить влияние Германии в Европе - это прогресс. [From.GetLeader] одобряет наши усилия и принял приглашение в альянс."
 france.57.a:0 "Мы на один шаг ближе к созданию сильной фракции."
 france.58.t:0 "[From.GetName] Отказался от французского альянса"
 france.58.d:0 "Несмотря на все наши усилия по оказанию поддержки и помощи, наша самая недавняя попытка связаться с одной из стран была встречена скептицизмом. [From.GetLeader] отказался присоединиться к альянсу, возможно, сомневаясь в наших мотивах, или, может быть, обеспокоен тем, что слишком тесное сотрудничество с нами сделало бы их целью врага."
 france.58.a:0 "Они уже могли стать мишенью для всех, кого они знают!"
 france.59.t:0 "Судьба Бенилюкса"
 france.59.d:0 "С аннексией Валлонии на границе Германии отсутствует защита. Чтобы защитить нас от Рейха, мы должны убедить Бельгию и Люксембург следовать нашей политике."
 france.59.a:0 "Северо-восток теперь безопасен."
 france.60.t:0 "Коммунистический переворот"
 france.60.d:0 "Сегодня, как и [Root.GetRulingParty] , так и армия, приложили усилия для восстания в национальном масштабе, ряд чиновников в [Root.GetAdjective]. правительстве быстро поместили [Root.GetLeader] под домашним арестом и вступили в переговоры с коммунистами.\n\nСоответствуя при этом приказу о сохранении порядка, то, что фактически состояло в переговорах, заключалось в том, чтобы обеспечить позиции в новом социалистическом государстве для тех, кто решил сотрудничать. Путч был закончен, прежде чем кто-либо смог появиться, чтобы остановить его, и те, кто учавствовал в нем, были заключены в тюрьму, высланы или казнены новым режимом."
 france.60.a:0 "Морис Торез возглавит нацию."
 france.61.t:0 "Соглашение об экономическом сотрудничестве"
 france.61.d:0 "Чтобы обеспечить идеальное военное сотрудничество, мы должны определить некоторые экономические и логистические соглашения с Соединенным Королевством. Теперь, когда подписано соглашение, какое действие самое важное, которое Союзники должны сделать в первую очередь?"
 france.61.a:0 "Поделитесь новыми электронными и промышленными технологиями"
 france.61.b:0 "Координация нашей военной логистики и планов"
 france.61.c:0 "Введите экономические санкции против Германии"
 france.62.t:0 "Назначить производителя материального обеспечения"
 france.62.d:0 "Чтобы удовлетворить спрос на оборудование нашей армии, мы можем нанять Конструктора материалов. Что мы должны выбрать?"
 france.62.a:0 "MAB"
 france.62.b:0 "APX"
 france.62.c:0 "De Dion-Bouton"
 france.62.e:0 "Сохранить вариант для последующего"
 france.63.t:0 "Назначить Производителя танков"
 france.63.d:0 "Чтобы удовлетворить спрос на оборудование нашей армии, мы можем назначить производителя танков. Что мы должны выбрать?"
 france.63.a:0 "Lorraine-Dietrich"
 france.63.b:0 "Berlier"
 france.63.c:0 "Delaunay-Belleville"
 france.63.e:0 "Сохранить вариант для последующего"

