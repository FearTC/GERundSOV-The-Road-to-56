l_russian:

#Focus
 prepareforwar:0 "Подготовка к войне"
 prepareforwar_desc:0 "Война, чтобы положить конец всем войнам, ничего не закончила. Поскольку великие силы наших левых и правых снова мобилизуются, Люксембург должен быть готов защищать своих людей."
 boostindustry:0 "Расширение промышленности"
 boostindustry_desc:0 "Нация без процветающей промышленности обязательно рухнет под своим собственным весом. С надвигающейся войной чрезвычайно важно, чтобы у Люксембурга были свои собственные средства для поддержки своих усилий в области обороны."
 radioluxembourg:0 "Радио Люксембурга"
 radioluxembourg_desc:0 "Радио Люксембург, основанное в нашем великом городе, позволяет вещателям добираться до аудитории по всей Европе и ломать монополию Британской вещательной компании, возвращая коммерческое радио в Великобританию и Ирландию."
 feierwon:0 "De Feierwon"
 feierwon_desc:0 "'Come here from France, Belgium, Prussia,\nwe want to show you our fatherland\nask in all directions,\nWe want to remain what we are.'"
 realism:0 "Реализм"
 realism_desc:0 "В то время как дух силен, Люксембург не может позволить себе агрессивную позицию в войне. Мы будем с большим уважением относиться к нашему народу и к нашему нейтралитету."
 idealism:0 "Идеализм"
 idealism_desc:0 "Пассивность - это смерть в эти времена. Если мы не будем действовать первыми, то мы будем захвачены одной из сил, посягающих на нас. Под руководством Эмиля Спеллера Люксембург не будет недооценивать угрозу."
 lucilinburhuc:0 " Люцилинбурхук"
 lucilinburhuc_desc:0 "Крепость Люксембург уже давно является краеугольным камнем нашей нации, в то время как договоры заставили нас ликвидировать большинство наших укреплений, безопасность нашей великой крепости нужна сейчас больше, чем когда-либо."
 luxvictor:0 "Lux Victor"
 luxvictor_desc:0 "Мы были взвешены, измерены и не нашли пощады. Да здравствует Герцогиня и Люксембург!"
 schusterline:0 "Линия Шустера"
 schusterline_desc:0 "Военные действия с востока должны быть отбиты. Джозеф Шустер разработал линию обороны на нашей восточной границе, чтобы удерживать вражеских солдат с нашей территории - и наш суверенитет оставить неповрежденым."
 grandducalgendarmerie:0 "Жандармерия Великого герцогства"
 grandducalgendarmerie_desc:0 "Бригада правоохранительных органов будет держать улицы в безопасности для наших гражданских лиц и будет призвана защищать нацию, когда возникнет такая необходимость."
 restoretheauxiliaries:0 "Восстановить вспомогательные подразделения"
 restoretheauxiliaries_desc:0 "На кануне войны с нами каждый желающий гражданин должен быть готов к борьбе, увеличивая свои нынешние силы с помощью вспомогательных средств, мы можем иметь шанс в предстоящем конфликте."
 volunteerarmy:0 "Добровольческая армия"
 volunteerarmy_desc:0 "Люксембург зависит от своих храбрых граждан, чтобы подойти к ответственности за защиту нашей нации от иностранных угроз, теперь более чем когда-либо."
 expandthesteelworks:0 "Расширить сталелитейный завод"
 expandthesteelworks_desc:0 "Наша земля давно известна своей качественной сталью, в то время как наши ресурсы могут быть ограничены, расширенное использование металлоконструкций обеспечит конкурентоспособность Люксембурга на мировом рынке."
 modernizetherails:0 "Модернизация железной дороги"
 modernizetherails_desc:0 "Личность нашей страны связана с железными дорогами, транснациональными рельсами, связывающими нас с обеими великими державами и в наших интересах модернизировать наши железнодорожные сети в ближайшие годы."
 sandweilerairport:0 "Аэропорт Санвейлер"
 sandweilerairport_desc:0 "Как единственная взлетно-посадочная полоса в Люксембурге, имеет первостепенное значение, чтобы аэропорт Сэнвейлер был расширен, чтобы обеспечить лучшее превосходство в воздухе для нашей нации."
 war:0 "Подготовка к войне"
 war_desc:0 "Господь Бог сохранит всех нас."
 arcelormittal:0 "ARBED"
 arcelormittal_desc:0 "Национализировав сталелитейный завод ARBED, наша крошечная нация станет завистью к миру в промышленности."
 beneluxair:0 "Небо Бенилюкса"
 beneluxair_desc:0 "Транснациональные рейсы между нашими соседями в Бенилюксе помещают Люксембург в первую очередь в воздушно-десантные страны Европы."
 princehenrinetwork:0 "Сеть дорог Принца-Генри"
 princehenrinetwork_desc:0 "В течение последних ста лет сеть принца-Генри хорошо служила нашим людям. Однако за последние несколько лет произошло как снижение прибыли, так и усиление конкуренции. Национализируя рельсы, мы можем поддерживать большую эффективность, в которой нуждается наша железная дорога в этом современном веке."
 maximiseefficiency:0 "Максимизировать эффективность"
 maximiseefficiency_desc:0 "Эффективность - это ключ к удовлетворению растущих потребностей нашей страны, от пуль к повязкам, наши заводы будут работать без упреков."
 qualityoverquantity:0 "'Качество важнее количества'"
 qualityoverquantity_desc:0 "В то время как нам может не хватать места, ремесленничество Люксембурга может стать легендарным с усилием, каждая пуля - краской, а каждая винтовка - шедевром."
 militaryfocus:0 "Приоритет военным"
 militaryfocus_desc:0 "Если мы не построим нашу военную промышленность, от нашей нации ничего не останется. Все усилия должны идти по пути к военной машине Люксембурга."
 civilianfocus:0 "Приоритет гражданским"
 civilianfocus_desc:0 "Наши люди более важны, чем военные махинации, с сильной гражданской отраслью мы можем обеспечить население жизнью, если не свободой."
 foreignexperts:0 "Иностранные эксперты"
 foreignexperts_desc:0 "Приглашая лучших и ярких умов в наши залы, мы можем добиться больших успехов в технологиях, которые намного превосходят наших более крупных соседей."
 universititvultzebuerg:0 "Университет Люксембурга"
 universititvultzebuerg_desc:0 "Теоретический университет был предложен как способ собрать величайшие умы страны вместе. Мы можем сделать это реальностью."
 luxembourgcanintospace:0 "Забота о будущем"
 luxembourgcanintospace_desc:0 "Если мы зашли так далеко, мы не вернемся назад."
 rietspartei:0 "Партия правых"
 rietspartei_desc:0 "Будущее Люксембурга связано с демократией, Джозеф Бех и Рейхспартэ уже руководили нашей страной и поддерживают всю страну."
 strengthenties:0 "Укрепить связи"
 strengthenties_desc:0 "Демократия не может процветать одна, если мы хотим быть свободными и оставаться свободными как нация, мы должны хорошо выбирать наших союзников."
 benelux:0 "Бенилюкс"
 benelux_desc:0 "Мы нуждаемся в друзьях..."
 protectorsofliberte:0 "Защитники свободы"
 protectorsofliberte_desc:0 "Союзники - и наши друзья, и наши защитники. Альянс с союзными народами - единственный способ защитить наш суверенитет."
 friendsnear:0 "Близкие друзья"
 friendsnear_desc:0 "Низшие страны являются нашими непосредственными союзниками и разделяют как нашу культуру, так и наши проблемы, было бы полезно начать развивать с ними более тесные отношения."
 friendsafar:0 "Дальние друзья"
 friendsafar_desc:0 "В то время как мы оставались нейтральными в последней войне, наш суверенитет был нарушен немецкой оккупацией и только через освобождение Антанты мы были освобождены. На этот раз мы сделаем правильный выбор."
 bastionofdemocracy:0 "Бастион демократии"
 bastionofdemocracy_desc:0 "Гитлеровское царство террора угрожает всем нам! Весь Люксембург объединяет эта цель, чтобы положить конец угрозе фашизма в Европе."
 luxembourgneutrality:0 "Нейтралитет Люксембурга"
 luxembourgneutrality_desc:0 "Нейтралитет уже давно является способом Люксембурга с переменным успехом, на этот раз он не из-за выбора, а необходимость того, чтобы мы оставались отдельно от будущих конфликтов."
 luxembourgianrevanchism:0 "Люксембургский реваншизм"
 luxembourgianrevanchism_desc:0 "Несмотря на то, что в настоящее время Люксембург является смехотворным народом в истории Европы, в эти странные времена может быть пришло время изменить это?"
 theduchess:0 "Великая Герцогиня"
 theduchess_desc:0 "Решение забрать власть у нашего монарха было ошибкой. В эти смутные времена единственным истинным лидером Люксембурга является наша герцогиня. Слава Великой Герцогине!"
 easternwinds:0 "Восточный ветер"
 easternwinds_desc:0 "Банкиры и бизнесмены элиты слишком долго удерживали народ Люксембурга. Теперь мы вернем нашу страну в руки народа!"
 supporttheright:0 "Поддержка Народного движения"
 supporttheright_desc:0 "Наша нация подверглась демократическим договорам и демонтажу, превратившим нашу великую страну в смех. Только благодаря националистическому рвению мы можем вернуть честь нашей нации."
 LUX_deterrence:0 "Сдерживание"
 LUX_deterrence_desc:0 "Мы дорого пострадали за наши усилия в прошлых войнах, Люксембург усвоил урок. Отныне мы боремся только за свои собственные идеи."
 armeddeterrence:0 "Вооруженное сдерживание"
 armeddeterrence_desc:0 "Германия не намерена уважать наш нейтральный стату, и Франция давно стремится увидеть наши земли в их составе. Если никто не будет уважать наш нейтралитет, мы заставим их."
 kommunisteschparteiltzebuerg:0 "Коммунистическая Партия Люксембурга"
 kommunisteschparteiltzebuerg_desc:0 "Москва слишком далеко, чтобы предложить нам что-то, Люксембург и только Люксембург принесут революцию в Европу."
 frenchinsurrectionists:0 "Французские революционеры"
 frenchinsurrectionists_desc:0 "Дух революции силен у наших братьев-французов, взаимная поддержка между КПЛ и Французской Коммуной, несомненно, полезна для нашего дела."
 spreadtherevolution:0 "Распространение революции"
 spreadtherevolution_desc:0 "Вы слышите это, бельгийский брат и голландская сестра? Это звук революции!"
 friendsveryafar:0 "Друзья ОЧЕНЬ далеко"
 friendsveryafar_desc:0 "Москва - это дом коммунизма, могущественного союзника и достойного товарища, хотя наши страны далеки, наш дух близок!"
 rexluxembourg:0 "Regina Luxembourg"
 rexluxembourg_desc:0 "Наша герцогиня не поклоняется диктатору! Славное правление Люксембурга, наконец, началось."
 volksdeutschebewegung:0 "Европейский союзник"
 volksdeutschebewegung_desc:0 "Разговоры были закончены, планы были организованы. Для безопасности нашей нации мы должны объединиться с Гитлером, на равных или нет."
 retakebitburg:0 "Восстановить Битбург"
 retakebitburg_desc:0 "Немецкая военная машина не боится нашей смелой нации. Мы вернем наши земли, которые прусаки украли или погибнем!"
 retakemoselle:0 "Восстановить Мозель"
 retakemoselle_desc:0 "Земли, украденные у нас, слишком долго удерживались французами. Почти 400 лет спустя Люксембург исправит это неправильное решение."
 retakeareleland:0 "Восстановить Арелеланд"
 retakeareleland_desc:0 "Наша жесточайшая потеря руками бельгийских революционеров не была забыта, хотя Бенилюкс может связывать нас вместе, эту несправедливость нельзя забыть."
 LUX_military:0 "Военное развитие" 
 LUX_military_desc:0 "Теперь, когда наша отрасль и инфраструктура справляются со своей задачей, мы можем сосредоточиться на том, чтобы Люксембург был готов к искусству современной войны."
 LUX_tank:0 "Проекты теоретических танков" 
 LUX_tank_desc:0 "Выгода от наличия таких милитаристских соседей заключается в том, что можно наблюдать за последними технологическими ужасами."
 LUX_navy:0 "Развитие ВМФ"
 LUX_navy_desc:0 "Люксембург никогда не был в море до этого, не говоря уже о военно-морской силе, сегодня мы исправим этот факт."
 LUX_destroyer:0 "Эсминцы"
 LUX_destroyer_desc:0 "Эсминцы приятны тем, что они похожи на морских чудовищ, терроризирующих море. Давайте начнем их производство."
 LUX_benelux_military_cooperation:0 "Benelux Military Cooperation"
 LUX_benelux_military_cooperation_desc:0 "As we depend from the military support of our neighbours we must establish a joint officer staff specialized in the defense against our neighbours who are also our likely enemies."

 
 #Events
 luxembourg.1.t:0 "Приглашение в Бенилюкс"
 luxembourg.1.d:0 "Несмотря на небольшой размер, в последние годы Люксембург проявил большую активность в политическом отношении из-за все более воинственного характера его соседей. Премьер-министр Джозеф Бех утверждал, что страны низменности должны объединиться, прежде чем наши судьбы будут решены за нас."
 luxembourg.1.a:0 "Вступим в Союз Бенилюкса!"
 luxembourg.1.b:0 "В альянс? Смешно"
 luxembourg.2.t:0 "[From.GetName] вступает в Бенилюкс"
 luxembourg.2.d:0 "[From.GetLeader] принял наше приглашение в Бенилюкс, наш альянс становится сильнее!"
 luxembourg.2.a:0 "Давайте праздновать!"
 luxembourg.3.t:0 "[From.GetName] отклоняет приглашение."
 luxembourg.3.d:0 "Наши дипломаты вернулись из [From.GetName] с плохими новостями; несмотря на все наши усилия, никакого альянса не ожидается."
 luxembourg.3.a:0 "Тогда они могут умереть в одиночку."
 luxembourg.10.t:0 "Люксембург стремится присоединиться к нам"
 luxembourg.10.d:0 "Дамиан Краценберг отправил в Берлин дипломатов, чтобы обсудить возможное членство Люксембурга в Оси. Хоть они и миниатюрная нация, они очень заинтересованы."
 luxembourg.10.a:0 "Другой союзник в борьбе за немецкий национализм!"
 luxembourg.10.b:0 "Их защита дорого обойдется."
 luxembourg.10.c:0 "Luxem - что теперь?"
 luxembourg.11.t:0 "Германия соглашается!"
 luxembourg.11.d:0 "Посланники из Берлина прибыли в Люксембург, чтобы обсудить союз Люксембурга с державами Оси, это день великого торжества!"
 luxembourg.11.a:0 "Слава Фюреру!"
 luxembourg.12.t:0 "Германия соглашается..."
 luxembourg.12.d:0 "Посланники из Берлина прибыли в Люксембург, чтобы обсудить частичную интеграцию Люксембурга в Германский Рейх, похоже, сделка изменилась."
 luxembourg.12.a:0 "Малая цена за оплату нашей защиты."
 luxembourg.13.t:0 "Германия отказывается"
 luxembourg.13.d:0 "Наши письма остались без ответа, наши дипломаты отозваны. Похоже, у нацистов есть более важные вопросы, чем судьба нашего народа."
 luxembourg.13.a:0 "Черт бы их побрал"

