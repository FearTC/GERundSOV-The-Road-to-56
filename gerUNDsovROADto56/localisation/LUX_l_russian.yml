 schuster:0 "Джозеф Шустер"
 schuster_desc:0 "Джозеф Шустер был главным инженером Люксембурга по мостам и автомагистралям, ведущим к войне."
 bodson:0 "Виктор Бодсон"
 bodson_desc:0 "Виктор Бодсон был министром юстиции в Люксембурге, известный своей ролью в оказании помощи евреям из фашистской Германии."
 lux_victor_idea:0 "Lux Victor!"
 lux_victor_idea_desc:0 "Мы были взвешены, измерены и не нашли пощады. Да здравствует Герцогиня и Люксембург!"
 auxiliaries_idea:0 "Вспомогательные подразделения"
 auxiliaries_idea_desc:0 "С кануном войны с нами, каждый желающий гражданин должен быть готов к борьбе. Увеличивая наши нынешние силы с помощью вспомогательных средств, мы можем иметь шанс в предстоящем конфликте."
 gendarmerie_idea:0 "Жандармерия Великого Герцогства"
 gendarmerie_idea_desc:0 "Бригада правоохранительных органов будет держать улицы в безопасности для наших гражданских лиц и будет призвана защищать нацию, когда возникнет такая необходимость."
 volunteer_army_idea:0 "Добровольцы"
 volunteer_army_idea_desc:0 "Каждый гражданин должен отстаивать свою часть."
 quality_over_quantity_idea:0 "Качество важнее количества"
 quality_over_quantity_idea_desc:0 "В то время как нам может не хватать рабочих мест, ремесленничество Люксембурга может стать легендарным с нашим усилием, каждая пуля - краской, а каждая винтовка - шедевром."
 foreign_experts_idea:0 "Иностранные специалисты"
 foreign_experts_idea_desc:0 "Приглашая лучших и ярких в наши залы, мы можем добиться больших успехов в технологиях, которые намного превосходят наших более крупных соседей."
 LUX_communism_idea:0 "Коммунистическое влияние"
 LUX_communism_idea_desc:0 "Банкиры и бизнесмены элиты слишком долго удерживали народ Люксембурга. Теперь мы вернем нашу страну в руки народа!"
 LUX_fascism_idea:0 "Фашистское влияние"
 LUX_fascism_idea_desc:0 "Наша нация подверглась демократическим договорам и демонтажу, превратившим нашу великую страну в смех. Только благодаря националистическому рвению мы можем вернуть честь нашей нации."
 LUX_democratic_idea:0 "Демократическое влияние"
 LUX_democratic_idea_desc:0 "Будущее Люксембурга связано с демократией, Джозеф Бех и Рейхспартэ уже руководили нашей страной и поддерживают всю страну."
 LUX_neutrality_idea:0 "Влиняние роялистов"
 LUX_neutrality_idea_desc:0 "Нейтралитет уже давно является способом Люксембурга с переменным успехом, на этот раз он не из-за выбора, а необходимость того, чтобы мы оставались отдельно от будущих конфликтов."
 communist_neighbours:0 "Коммунистические соседи"
 communist_neighbours_desc:0 "Присутствие соседней коммунистической нации сделало эту страну более восприимчивой к коммунизму."
 LUX_deterrence:0 "Сдерживание"
 LUX_deterrence_desc:0 "Война с нацией, столь жестокой, была бы... неразумной."
 LUX_armed_deterrence:0 "Вооруженное сдерживание"
 LUX_armed_deterrence_desc:0 "Испытайте свои армии на стенах Люксембурга, потому что не будет сдачи."
 tblra_defense_of_the_benelux:0 "Defense of the Benelux"
 ARBED:0 "ARBED"
 
 LUX_prepareforwar:0 "Подготовка к войне"
 LUX_prepareforwar_desc:0 "Война, чтобы положить конец всем войнам, ничего не закончила. Поскольку великие силы наших левых и правых снова мобилизуются, Люксембург должен быть готов защищать своих людей."
 LUX_boostindustry:0 "Расширение промышленности"
 LUX_boostindustry_desc:0 "Нация без процветающей промышленности обязательно рухнет под своим собственным весом. С надвигающейся войной чрезвычайно важно, чтобы у Люксембурга были свои собственные средства для поддержки своих усилий в области обороны."
 LUX_radioluxembourg:0 "Радио Люксембурга"
 LUX_radioluxembourg_desc:0 "Радио Люксембург, основанное в нашем великом городе, позволяет вещателям добираться до аудитории по всей Европе и ломать монополию Британской вещательной компании, возвращая коммерческое радио в Великобританию и Ирландию."
 LUX_feierwon:0 "De Feierwon"
 LUX_feierwon_desc:0 "'Come here from France, Belgium, Prussia,\nwe want to show you our fatherland\nask in all directions,\nWe want to remain what we are.'"
 LUX_realism:0 "Реализм"
 LUX_realism_desc:0 "В то время как дух силен, Люксембург не может позволить себе агрессивную позицию в войне. Мы будем с большим уважением относиться к нашему народу и к нашему нейтралитету."
 LUX_idealism:0 "Идеализм"
 LUX_idealism_desc:0 "Пассивность - это смерть в эти времена. Если мы не будем действовать первыми, то мы будем захвачены одной из сил, посягающих на нас. Под руководством Эмиля Спеллера Люксембург не будет недооценивать угрозу."
 LUX_lucilinburhuc:0 " Люцилинбурхук"
 LUX_lucilinburhuc_desc:0 "Крепость Люксембург уже давно является краеугольным камнем нашей нации, в то время как договоры заставили нас ликвидировать большинство наших укреплений, безопасность нашей великой крепости нужна сейчас больше, чем когда-либо."
 LUX_luxvictor:0 "Lux Victor"
 LUX_luxvictor_desc:0 "Мы были взвешены, измерены и не нашли пощады. Да здравствует Герцогиня и Люксембург!"
 LUX_schusterline:0 "Линия Шустера"
 LUX_schusterline_desc:0 "Военные действия с востока должны быть отбиты. Джозеф Шустер разработал линию обороны на нашей восточной границе, чтобы удерживать вражеских солдат с нашей территории - и наш суверенитет оставить неповрежденым."
 LUX_grandducalgendarmerie:0 "Жандармерия Великого герцогства"
 LUX_grandducalgendarmerie_desc:0 "Бригада правоохранительных органов будет держать улицы в безопасности для наших гражданских лиц и будет призвана защищать нацию, когда возникнет такая необходимость."
 LUX_restoretheauxiliaries:0 "Восстановить вспомогательные подразделения"
 LUX_restoretheauxiliaries_desc:0 "На кануне войны с нами каждый желающий гражданин должен быть готов к борьбе, увеличивая свои нынешние силы с помощью вспомогательных средств, мы можем иметь шанс в предстоящем конфликте."
 LUX_volunteerarmy:0 "Добровольческая армия"
 LUX_volunteerarmy_desc:0 "Люксембург зависит от своих храбрых граждан, чтобы подойти к ответственности за защиту нашей нации от иностранных угроз, теперь более чем когда-либо."
 LUX_expandthesteelworks:0 "Расширить сталелитейный завод"
 LUX_expandthesteelworks_desc:0 "Наша земля давно известна своей качественной сталью, в то время как наши ресурсы могут быть ограничены, расширенное использование металлоконструкций обеспечит конкурентоспособность Люксембурга на мировом рынке."
 LUX_modernizetherails:0 "Модернизация железной дороги"
 LUX_modernizetherails_desc:0 "Личность нашей страны связана с железными дорогами, транснациональными рельсами, связывающими нас с обеими великими державами и в наших интересах модернизировать наши железнодорожные сети в ближайшие годы."
 LUX_sandweilerairport:0 "Аэропорт Санвейлер"
 LUX_sandweilerairport_desc:0 "Как единственная взлетно-посадочная полоса в Люксембурге, имеет первостепенное значение, чтобы аэропорт Сэнвейлер был расширен, чтобы обеспечить лучшее превосходство в воздухе для нашей нации."
 LUX_war:0 "Подготовка к войне"
 LUX_war_desc:0 "Господь Бог сохранит всех нас."
 LUX_arcelormittal:0 "ARBED"
 LUX_arcelormittal_desc:0 "Национализировав сталелитейный завод ARBED, наша крошечная нация станет завистью к миру в промышленности."
 LUX_beneluxair:0 "Небо Бенилюкса"
 LUX_beneluxair_desc:0 "Транснациональные рейсы между нашими соседями в Бенилюксе помещают Люксембург в первую очередь в воздушно-десантные страны Европы."
 LUX_princehenrinetwork:0 "Сеть дорог Принца-Генри"
 LUX_princehenrinetwork_desc:0 "В течение последних ста лет сеть принца-Генри хорошо служила нашим людям. Однако за последние несколько лет произошло как снижение прибыли, так и усиление конкуренции. Национализируя рельсы, мы можем поддерживать большую эффективность, в которой нуждается наша железная дорога в этом современном веке."
 LUX_maximiseefficiency:0 "Максимизировать эффективность"
 LUX_maximiseefficiency_desc:0 "Эффективность - это ключ к удовлетворению растущих потребностей нашей страны, от пуль к повязкам, наши заводы будут работать без упреков."
 LUX_qualityoverquantity:0 "'Качество важнее количества'"
 LUX_qualityoverquantity_desc:0 "В то время как нам может не хватать места, ремесленничество Люксембурга может стать легендарным с усилием, каждая пуля - краской, а каждая винтовка - шедевром."
 LUX_militaryfocus:0 "Приоритет военным"
 LUX_militaryfocus_desc:0 "Если мы не построим нашу военную промышленность, от нашей нации ничего не останется. Все усилия должны идти по пути к военной машине Люксембурга."
 LUX_civilianfocus:0 "Приоритет гражданским"
 LUX_civilianfocus_desc:0 "Наши люди более важны, чем военные махинации, с сильной гражданской отраслью мы можем обеспечить население жизнью, если не свободой."
 LUX_foreignexperts:0 "Иностранные эксперты"
 LUX_foreignexperts_desc:0 "Приглашая лучших и ярких умов в наши залы, мы можем добиться больших успехов в технологиях, которые намного превосходят наших более крупных соседей."
 LUX_universititvultzebuerg:0 "Университет Люксембурга"
 LUX_universititvultzebuerg_desc:0 "Теоретический университет был предложен как способ собрать величайшие умы страны вместе. Мы можем сделать это реальностью."
 LUX_luxembourgcanintospace:0 "Забота о будущем"
 LUX_luxembourgcanintospace_desc:0 "Если мы зашли так далеко, мы не вернемся назад."
 LUX_rietspartei:0 "Партия правых"
 LUX_rietspartei_desc:0 "Будущее Люксембурга связано с демократией, Джозеф Бех и Рейхспартэ уже руководили нашей страной и поддерживают всю страну."
 LUX_strengthenties:0 "Укрепить связи"
 LUX_strengthenties_desc:0 "Демократия не может процветать одна, если мы хотим быть свободными и оставаться свободными как нация, мы должны хорошо выбирать наших союзников."
 LUX_benelux:0 "Бенилюкс"
 LUX_benelux_desc:0 "Мы нуждаемся в друзьях..."
 LUX_protectorsofliberte:0 "Защитники свободы"
 LUX_protectorsofliberte_desc:0 "Союзники - и наши друзья, и наши защитники. Альянс с союзными народами - единственный способ защитить наш суверенитет."
 LUX_friendsnear:0 "Близкие друзья"
 LUX_friendsnear_desc:0 "Низшие страны являются нашими непосредственными союзниками и разделяют как нашу культуру, так и наши проблемы, было бы полезно начать развивать с ними более тесные отношения."
 LUX_friendsafar:0 "Дальние друзья"
 LUX_friendsafar_desc:0 "В то время как мы оставались нейтральными в последней войне, наш суверенитет был нарушен немецкой оккупацией и только через освобождение Антанты мы были освобождены. На этот раз мы сделаем правильный выбор."
 LUX_bastionofdemocracy:0 "Бастион демократии"
 LUX_bastionofdemocracy_desc:0 "Гитлеровское царство террора угрожает всем нам! Весь Люксембург объединяет эта цель, чтобы положить конец угрозе фашизма в Европе."
 LUX_luxembourgneutrality:0 "Нейтралитет Люксембурга"
 LUX_luxembourgneutrality_desc:0 "Нейтралитет уже давно является способом Люксембурга с переменным успехом, на этот раз он не из-за выбора, а необходимость того, чтобы мы оставались отдельно от будущих конфликтов."
 LUX_luxembourgianrevanchism:0 "Люксембургский реваншизм"
 LUX_luxembourgianrevanchism_desc:0 "Несмотря на то, что в настоящее время Люксембург является смехотворным народом в истории Европы, в эти странные времена может быть пришло время изменить это?"
 LUX_theduchess:0 "Великая Герцогиня"
 LUX_theduchess_desc:0 "Решение забрать власть у нашего монарха было ошибкой. В эти смутные времена единственным истинным лидером Люксембурга является наша герцогиня. Слава Великой Герцогине!"
 LUX_easternwinds:0 "Восточный ветер"
 LUX_easternwinds_desc:0 "Банкиры и бизнесмены элиты слишком долго удерживали народ Люксембурга. Теперь мы вернем нашу страну в руки народа!"
 LUX_supporttheright:0 "Поддержка Народного движения"
 LUX_supporttheright_desc:0 "Наша нация подверглась демократическим договорам и демонтажу, превратившим нашу великую страну в смех. Только благодаря националистическому рвению мы можем вернуть честь нашей нации."
 LUX_deterrence:0 "Сдерживание"
 LUX_deterrence_desc:0 "Мы дорого пострадали за наши усилия в прошлых войнах, Люксембург усвоил урок. Отныне мы боремся только за свои собственные идеи."
 LUX_armeddeterrence:0 "Вооруженное сдерживание"
 LUX_armeddeterrence_desc:0 "Германия не намерена уважать наш нейтральный стату, и Франция давно стремится увидеть наши земли в их составе. Если никто не будет уважать наш нейтралитет, мы заставим их."
 LUX_kommunisteschparteiltzebuerg:0 "Коммунистическая Партия Люксембурга"
 LUX_kommunisteschparteiltzebuerg_desc:0 "Москва слишком далеко, чтобы предложить нам что-то, Люксембург и только Люксембург принесут революцию в Европу."
 LUX_frenchinsurrectionists:0 "Французские революционеры"
 LUX_frenchinsurrectionists_desc:0 "Дух революции силен у наших братьев-французов, взаимная поддержка между КПЛ и Французской Коммуной, несомненно, полезна для нашего дела."
 LUX_spreadtherevolution:0 "Распространение революции"
 LUX_spreadtherevolution_desc:0 "Вы слышите это, бельгийский брат и голландская сестра? Это звук революции!"
 LUX_friendsveryafar:0 "Друзья ОЧЕНЬ далеко"
 LUX_friendsveryafar_desc:0 "Москва - это дом коммунизма, могущественного союзника и достойного товарища, хотя наши страны далеки, наш дух близок!"
 LUX_rexluxembourg:0 "Regina Luxembourg"
 LUX_rexluxembourg_desc:0 "Наша герцогиня не поклоняется диктатору! Славное правление Люксембурга, наконец, началось."
 LUX_volksdeutschebewegung:0 "Европейский союзник"
 LUX_volksdeutschebewegung_desc:0 "Разговоры были закончены, планы были организованы. Для безопасности нашей нации мы должны объединиться с Гитлером, на равных или нет."
 LUX_retakebitburg:0 "Восстановить Битбург"
 LUX_retakebitburg_desc:0 "Немецкая военная машина не боится нашей смелой нации. Мы вернем наши земли, которые прусаки украли или погибнем!"
 LUX_retakemoselle:0 "Восстановить Мозель"
 LUX_retakemoselle_desc:0 "Земли, украденные у нас, слишком долго удерживались французами. Почти 400 лет спустя Люксембург исправит это неправильное решение."
 LUX_retakeareleland:0 "Восстановить Арелеланд"
 LUX_retakeareleland_desc:0 "Наша жесточайшая потеря руками бельгийских революционеров не была забыта, хотя Бенилюкс может связывать нас вместе, эту несправедливость нельзя забыть."
 LUX_military:0 "Военное развитие" 
 LUX_military_desc:0 "Теперь, когда наша отрасль и инфраструктура справляются со своей задачей, мы можем сосредоточиться на том, чтобы Люксембург был готов к искусству современной войны."
 LUX_tank:0 "Проекты теоретических танков" 
 LUX_tank_desc:0 "Выгода от наличия таких милитаристских соседей заключается в том, что можно наблюдать за последними технологическими ужасами."
 LUX_navy:0 "Развитие ВМФ"
 LUX_navy_desc:0 "Люксембург никогда не был в море до этого, не говоря уже о военно-морской силе, сегодня мы исправим этот факт."
 LUX_destroyer:0 "Эсминцы"
 LUX_destroyer_desc:0 "Эсминцы приятны тем, что они похожи на морских чудовищ, терроризирующих море. Давайте начнем их производство."
 LUX_benelux_military_cooperation:0 "Benelux Military Cooperation"
 LUX_benelux_military_cooperation_desc:0 "As we depend from the military support of our neighbours we must establish a joint officer staff specialized in the defense against our neighbours who are also our likely enemies." 
 
 
 
 
#Descriptions
 POLITICS_DAMIAN_KRATZENBERG_DESC:0 "Лидер Volksdeutche Bewegung во время немецкой оккупации, Кратценберг верил в сильную националистическую страну и был главой предыдущих крайне правых сторон до войны."
 POLITICS_CHARLES_MARX_DESC:0 "Шарль Маркс стал лидером Коммунистической партии Люксембурга в конце войны. В то время как довоенные попытки задушить коммунистические движения провалились, КПЛ все еще действует сегодня и является одной из старейших политических партий Люксембурга."
 POLITICS_DUCHESS_DESC:0 "Во время продвижения монархии в 1919 году во время революционных потрясений, великая княгиня Шарлотта была очень любима ее населением, которое в подавляющем большинстве голосовало за то, чтобы оставить ее в качестве главы государства. Во время войны, хотя в изгнании, она оставалась фигурой национального единства и сопротивления оккупированного Люксембурга."
 POLITICS_JOSEPH_BECH_DESC:0 "Премьер-министр Люксембурга до и после войны, Жозеф Беш стал одним из отцов-основателей Европейского сообщества и присутствовал на конференции Мессины и Римском договоре."

