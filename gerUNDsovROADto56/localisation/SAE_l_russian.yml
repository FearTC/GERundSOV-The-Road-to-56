 argentina.2.d:0 "В течение последних месяцев аргентинские силы мобилизовались по всей стране, угрожая полномасштабной войной, если мы не уступим Фолклендские острова"
 argentina.2.cede:0 "Уступить острова"
 argentina.2.deny:0 "Отказать"
 argentina.3.t:0 "Аргентинский ультиматум"
 argentina.3.d:0 "С угрожающим количеством войск на наших границах аргентинские дипломаты предъявили ультиматум, требуя, чтобы мы подчинились их оккупации, угрожая тем, что отказ приведет к войне"
 argentina.3.cede:0 "Никто не должен умирать"
 argentina.3.deny:0 "Мы не сдадимся!"
 argentina.4.t:0 "Предложение по исследовательскому соглашению"
 argentina.4.d:0 "Дипломаты из Аргентины прибыли с предложением об исследовательском соглашении между нашими странами. Этот проект не только принесет пользу в исследованиях, но и поможет нам наладить связь между нашими странами"
 argentina.4.accept:0 "Подписать соглашение"
 argentina.4.refuse:0 "Отказаться от предложения"
 argentina.5.t:0 "Аргентина ищет помощь"
 argentina.5.d:0 "Аргентина приступила к усилиям по модернизации своей армии и для этого они попросили нас помочь им. Это может оказаться полезным для повышения демократического присутствия в стране и нашего влияния на них"
 argentina.5.help:0 "Отправить военных советников"
 argentina.5.refuse:0 "Отказать в помощи"
 argentina.6.t:0 "Аргентина ищет помощь"
 argentina.6.d:0 "Аргентина приступила к усилиям по модернизации своей армии и для этого они попросили нас помочь им. Это может оказаться полезным для повышения фашистского присутствия в стране и нашего влияния на них"
 argentina.6.help:0 "Отправить военных советников"
 argentina.6.refuse:0 "Отказать в помощи"
 argentina.7.t:0 "Аргентина ищет помощь"
 argentina.7.d:0 "Аргентина приступила к усилиям по модернизации своей армии и для этого они попросили нас помочь им. Это может оказаться полезным для повышения коммунистического присутствия в стране и нашего влияния на них"
 argentina.7.help:0 "Отправить военных советников"
 argentina.7.refuse:0 "Отказать в помощи"
 argentina.8.t:0 "Аргентина ищет помощь"
 argentina.8.d:0 "Аргентина приступила к усилиям по модернизации своей армии и для этого они попросили нас помочь им. Это может оказаться полезным для повышения демократического присутствия в стране и нашего влияния на них"
 argentina.8.help:0 "Отправить военных советников"
 argentina.8.refuse:0 "Отказать в помощи"
 argentina.9.t:0 "В военное помощи отказано"
 argentina.9.d:0 "Несмотря на усилия наших дипломатов, помощь нашему государству была отвергнута"
 argentina.9.help:0 "Мы могли бы спросить одну из других возможных государств"
 argentina.9.refuse:0 "Мы одни, против всего мира"
 argentina.10.t:0 "Британские советники"
 argentina.10.d:0 "Соединенное Королевство согласилось послать советников и помочь нам в разработке военной модернизации, обучая нас тому, что они узнали из Великой войны, все в обмен на влияние в нашей внутренней политике"
 argentina.10.a:0 "У нас всегда будет план"
 argentina.11.t:0 "Немецкие советники"
 argentina.11.d:0 "Германия согласилась послать советников и помочь нам в разработке военной модернизации, обучая нас тому, что они узнали из Великой войны, все в обмен на влияние в нашей внутренней политике"
 argentina.11.a:0 "Блицкриг"
 argentina.12.t:0 "Советские советники"
 argentina.12.d:0 "Советский Союз принял участие в подготовке наших военных и помог нам добиться военной модернизации, для этого они научат нас перемещать людей тысячами, все в обмен на влияние в нашей внутренней политике"
 argentina.12.a:0 "Ни шагу назад"
 argentina.13.t:0 "Американские советники"
 argentina.13.d:0 "США присоединились к нашей просьбе, заявив, что военная мощь в этой зоне поможет в ситуации, если Америка когда-либо увидит себя перед внешней угрозе. Чтобы помочь нам в достижении нашей военной модернизации, они проинструктируют нас о возможностях более крупного вооружения"
 argentina.13.a:0 "Всегда есть большая пушка"
 argentina.14.t:0 "Аргентина хочет присоединиться к Оси"
 argentina.14.d:0 "Дипломаты из Аргентины прибыли сегодня в Берлин, они открыто заявили о своих намерениях, Аргентина официально просит, чтобы их приняли в Ось"
 argentina.14.a:0 "Принять их в Ось"
 argentina.14.b:0 "Отказать их просьбе"
 argentina.15.t:0 "Аргентина хочет присоединиться к Коминтерну"
 argentina.15.d:0 "Дипломаты из Аргентины прибыли сегодня в Москву, они открыто заявили о своих намерениях, Аргентина официально просит, чтобы их приняли в Коминтерн"
 argentina.15.a:0 "Принять их в Коминтерн"
 argentina.15.b:0 "Отказать их требованиям"
 argentina.16.t:0 "Аргентина просит Фолклендские острова"
 argentina.16.d:0 "Дипломаты из Аргентины в Лондоне пришли сегодня с особой просьбой, они хотят, чтобы мы уступили им территориальную администрацию Фолклендских островов, заявив, что это облегчит наше бремя и они получат законное право управлять своими островами"
 argentina.16.a:0 "Принять их просьбу"
 argentina.16.b:0 "Фолкленды останутся Британскими"
 argentina.17.t:0 "Аргентина просит Южную Георгию"
 argentina.17.d:0 "Дипломаты из Аргентины в Лондоне пришли сегодня с особой просьбой, они хотят, чтобы мы уступили им территориальную администрацию Южной Георгии, заявив, что это облегчит наше бремя и они получат законное право управлять своим островом"
 argentina.17.a:0 "Принять их просьбу"
 argentina.17.b:0 "Отказать им в правительстве острова"
 argentina.18.t:0 "Аргентина требует Южную Георгию"
 argentina.18.d:0 "Несмотря на недавний договор о Фолклендских островах, в котором мы уступили Фолклендские земли Аргентине, они, похоже, одержимы тем, чтобы взять все земли, которые, по их мнению, принадлежат им"
 argentina.18.a:0 "Все, во имя мира"
 argentina.18.b:0 "Это британская почва!"
 argentina.23.t:0 "Предложение Аргентины о сотрудничестве"
 argentina.23.d:0 "Аргентинское правительство направило команду профессионалов и дипломатов, чтобы сделать нам предложение, которое принесет пользу как путем увеличения промышленного развития Южной Бразилии, так и северо-восточной Аргентины"
 argentina.23.a:0 "Принять предложение"
 argentina.23.b:0 "Отказаться от предложения"
 argentina.24.t:0 "Аргенитнский пакт о ненападении"
 argentina.24.d:0 "Аргентинские дипломаты пришли с предложением о заключении договора о ненападении, заявив, что это увеличит политическую и экономическую стабильность в регионе"
 argentina.24.a:0 "Подписать соглашение"
 argentina.24.b:0 "Отказаться от подписания"
 argentina.25.t:0 "Аргентина хочет присоединиться к Союзникам"
 argentina.25.d:0 "Дипломаты из Аргентины прибыли сегодня в Лондон, они здесь с просьбой, чтобы их приняли в Союзники, чтобы внести вклад в международную стабильность"
 argentina.25.a:0 "Принять их в Союзники"
 argentina.25.b:0 "Отказать в их просьбе"
 argentina.26.t:0 "Британия уступает Мальвинские острова"
 argentina.26.d:0 "Не в силах противостоять аргентинскому давлению и не желая участвовать в еще одной войне, британцы решили, что лучше всего передать правительству Аргентины Фолклендские острова"
 argentina.26.a:0 "Las Malvinas son Argentinas!"
 argentina.27.t:0 "Британцы отказываются от нашего ультиматума о Мальвинских островах"
 argentina.27.d:0 "Несмотря на нашу военную мощь, британцы, похоже, не признают наши законные требования на Фолклендские острова, они не оставляют нам выбора, кроме как забрать их силой"
 argentina.27.a:0 "Las Malvinas son Argentinas!"
 argentina.28.t:0 "Британия устпает Южную Георгию"
 argentina.28.d:0 "Благодаря нашей военной мощи и может быть попытке предотвратить войну, британцы признали, что Южная Георгия - Аргентинская земля"
 argentina.28.a:0 "Еще один триумф Аргентины"
 argentina.29.t:0 "Британцы отказываются от нашего ультиматума о Южной Георгии"
 argentina.29.d:0 "Несмотря на законность нашего требования и нашу военную мощь, британцы решили отказаться от нашего ультиматума, это не дает нам выбора, кроме как взять остров силой"
 argentina.29.a:0 "Южная Георгия будет нашей так или иначе"
 argentina.30.t:0 "Британия уступает Мальвинские острова"
 argentina.30.d:0 "Благодаря нашим связям с Великобританией и работе наших дипломатов в Лондоне англичане согласились с нашей просьбо о правительстве над Фолклендскими островами"
 argentina.30.a:0 "Las Malvinas son Argentinas!"
 argentina.31.t:0 "Британия отказывает в нашей просьбе о Фолклендах"
 argentina.31.d:0 "Несмотря на наши связи с Великобританией и работу наших дипломатов в Лондоне, британцы решили, что это будет к лучшему, если Мальвинские острова останутся под британским правлением"
 argentina.31.a:0 "Мы не забудем этого"
 argentina.32.t:0 "Британия уступает Южную Георгию"
 argentina.32.d:0 "Благодаря нашим связям с Великобританией и работе наших дипломатов в Лондоне англичане согласились с нашей просьбо о правительстве над Южной Георгией"
 argentina.32.a:0 "Мы возвращаем то, что по праву принадлежит нам"
 argentina.33.t:0 "Британия отказывает в нашей просьбе о Южной Георгии"
 argentina.33.d:0 "Несмотря на наши связи с Великобританией и работу наших дипломатов в Лондоне, британцы решили, что это будет к лучшему, если Южная Георгия останется под британским правлением"
 argentina.33.a:0 "Это оскорбление каждого аргентинца"
 argentina.34.t:0 "Бразилия принимает предложение о сотрудничестве"
 argentina.34.d:0 "Бразилия приняла предложение о совместные учениях с нами, чтобы стимулировать промышленность в Южной Америке"
 argentina.34.a:0 "Объединившись, мы станем сильнее"
 argentina.35.t:0 "Бразилия отказывается от предложения о сотрудничестве"
 argentina.35.d:0 "Несмотря на преимущества, которые это сотрудничество принесет Бразилии, они решили, что не в их интересах сотрудничать с нами"
 argentina.35.a:0 "Так тому и быть"
 argentina.36.t:0 "Бразилия принмает пакт о ненападении"
 argentina.36.d:0 "Народ Бразилии согласился подписать с нами пакт о ненападении, который будет способствовать миру и снижению напряженности в Южной Америке"
 argentina.36.a:0 "Это может быть началом чего-то большего"
 argentina.37.t:0 "Бразилия отказываетя от пакта о ненападении"
 argentina.37.d:0 "Народ Бразилии, возможно, сомневаясь в наших истинных намерениях, решил не принимать наше предложение подписать договор о ненапдаении между нашими странами"
 argentina.37.a:0 "Плохой выбор"
 argentina.38.t:0 "Уругвай сдается"
 argentina.38.d:0 "Благодаря нашим военной мощи, Уругвай решил принять наши требования передать под контроль свою страну"
 argentina.38.a:0 "Замечательно"
 argentina.39.t:0 "Уругвай сопротивляется"
 argentina.39.d:0 "Несмотря на наше военное присутствие в этом районе, власти Уругвая решили сказать «нет» нашему ультиматуму"
 argentina.39.a:0 "Значит быть войне"
 argentina.40.t:0 "Советы принимают предложение"
 argentina.40.d:0 "Советский Союз решил принять наше предложение о заключении исследовательского соглашения между нашими странами, в котором исследователи занимаются преимущественно электронико, и обе наши страны надеются достичь больших технологических преимуществ"
 argentina.40.a:0 "Хорошие новости"
 argentina.41.t:0 "Советы отказываются от предложения"
 argentina.41.d:0 "Наши дипломаты в Москве сообщают нам, что Советский Союз решил не принимать предложенное нами исследовательское соглашение"
 argentina.41.a:0 "Как жаль"
 argentina.42.t:0 "Мы были приняты в Ось"
 argentina.42.d:0 "Великий народ Германии решил принять нас в Ось! Мы надеемся, что благодаря этому союзу мы достигнем величия, которого заслуживает Аргентина"
 argentina.42.a:0 "Мы добьемся многого хорошего вместе"
 argentina.43.t:0 "Германия говорит НЕТ"
 argentina.43.d:0 "Несмотря на наши тесные связи и наши интересы в оказании помощи Германии, они решили, что не в их интересах принимать нас в Ось"
 argentina.43.a:0 "Они теряют могущественного союзника"
 argentina.44.t:0 "Мы были приняты в Коминтерн"
 argentina.44.d:0 "Советский Союз решил принять нас в Коминтерн и теперь мы являемся частью Третьего Интернационала, фашисты и капиталисты не имеют шансов против власти народа"
 argentina.44.a:0 "Теперь мы стоим вместе"
 argentina.45.t:0 "СССР говорит НЕТ"
 argentina.45.d:0 "Несмотря на нашу политическую схожесть и хорошие отношения, Советский Союз решил, что было бы лучше, если каждая нация пойдет своим собственным путем"
 argentina.45.a:0 "Так тому и быть"
 argentina.46.t:0 "Мы были приняты в Союзники"
 argentina.46.d:0 "Дипломаты из Лондона доклыдвают, что Великобритания приняла нас в Союзники, надеясь, что мы внесем свой вклад в международный мир"
 argentina.46.a:0 "Мы сделаем все возможное"
 argentina.47.t:0 "Великобритания говорит НЕТ"
 argentina.47.d:0 "Несмотря на наши отношения с Великобританией, они решили, что нам не пора присоединиться к Союзникам. Возможно, позже..."
 argentina.47.a:0 "Но если не сейчас, то когда?"
 
 latin.1.t:0 "Антивоенное соглашение"
 latin.1.d:0 "В попытке содействовать миру и союзу между странами Латинской Америки, Аргентина проводит ряд встреч, которые устанавливают правила между нашими государствами, чтобы избежать военных конфронтаций"
 latin.1.a:0 "Подписать соглашение"
 latin.1.b:0 "Не подписывать соглашение"
 latin.2.t:0 "La Patria Grande"
 latin.2.d:0 "Аргентина считает, что мира недостаточно, они думают, что вся Латинская Америка должна объединить силы, чтобы отразить вторжения любого противника, которой осмелится противостоять одному из нас. Чтобы достичь этого, они предлагают международный альянс, Patria Grande"
 latin.2.a:0 "Присоединиться к Patria Grande"
 latin.2.b:0 "Не присоединяться к Patria Grande"
 