l_russian:
 ### events ###
 nippon_events.3.t:0 "Установить Китайскую Марионетку в Пекине?"
 nippon_events.3.d:0 "Наша армия Северного Китая успешно завоевала Пекин, возможно, создание марионеточного правительства снизит наши расходы на занятие этой территории."
 nippon_events.3.a:0 "Сражение за Китай с Китаем"
 nippon_events.3.b:0 "Слишком рискованно."
 nippon_events.4.t:0 "Создание [PGR.GetName]"
 nippon_events.4.d:0 "После создания [PGR.GetName], [Root.GetLeader] получил документ о том, что мы должны расформировать [EHA.GetNameDEF] и отдать под управление [PGR.GetNameDEF]."
 nippon_events.4.a:0 "Мы потеряли нашу ценность ..."
 nippon_events.4.b:0 "Смерть империалистам!"
 nippon_events.5.t:0 "Повстанцы [EHA.GetName]"
 nippon_events.5.d:0 "[EHA.GetName] отказался войти в [PGR.GetNameDEF] и поднял восстание против нас!"
 jap.5.a:0 "Смешные!"
 nippon_events.6.t:0 "Мятеж в Тунчжоу"
 nippon_events.6.d:0 "Некоторые [CHI.GetRulingParty] лоялисты в нашей полиции выслушали пропаганду [CHI.GetRulingParty]'s, что они выигрывают в нынешнем конфликте и восстают против нас в Тунчжоу. Эти мятежники атаковали и убили многих этнических японцев и корейцев. Хотя они были наконец уничтожены, Инь Жугэн был вынужден уйти в отставку и [Root.GetLeader] теперь занимает эту позицию. Наше отношение с Токио ухудшилось."
 nippon_events.6.a:0 "Черт бы их побрал!"
 nippon_events.7.d:0 "Некоторые мятежники в Тунчжоу поднялись и убили некоторых этнических японцев и корейцев! К счастью, они были схвачены позже местными полицейскими силами."
 nippon_events.7.a:0 "Как это могло случиться?!"
 nippon_events.8.t:0 "Установить Китайскую Марионетку в Нанкине?"
 nippon_events.8.d:0 "Наша Центральная Китайская армия успешно завоевала Нанкин, возможно, создание марионеточного правительства снизит наши расходы на оккупацию этого района."
 nippon_events.9.t:0 "Установить Ван Цзинвэя в Нанкине?"
 nippon_events.9.d:0 "Бывший китайский фигурист по имени Ван Цзинвэй был известен как японский сторонник. Может быть, мы сможем установить его в Нанкине и использовать его правительство для снижения наших расходов на оккупацию Китая?"
 nippon_events.11.t:0 "Маньчжоу-го объявляет о независимости!"
 nippon_events.11.d:0 "[ MAN.GetLeader] все время планировал свой жалкий план восстановления. Сегодня он и его маленькая клика заявили о своей независимости от нас!"
 nippon_events.11.a:0 "Кретины!!"
 nippon_events.11.b:0 "Без разницы"
 nippon_events.12.t:0 "Убийства в Маньчжурии"
 nippon_events.12.d:0 "В Маньчжурии произошел ряд убийств, целью которых являются местные японские официальные лица, особенно те из них, которые находятся в Квантунской армии. Некоторые из наших генералов были убиты, расследование указывает на некоторых местных партизанских партизан, но мы не можем поймать преступников."
 mck_puppet_wjw_tt:0 "Эта новая марионетка аннексирует двух китайских марионеток, ранее установленных."
 nippon_events.13.t:0 "[From.GetName] Ищет нашу поддержку независимости"
 nippon_events.13.d:0 "[From.GetName] выразил свое желание освободиться от Японии и теперь ищет нашу поддержку."
 nippon_events.13.a:0 "Это правильное дело."
 nippon_events.13.b:0 "Не интересно."
 nippon_events.14.t:0 "[From.GetName] Соглашается поддержать нашу независимость"
 nippon_events.14.d:0 "[From.GetName] согласился поддержать нашу независимость. Дальнейшие условия будут обсуждаться позже."
 nippon_events.14.a:0 "Фантастика!"
 nippon_events.15.t:0 "[From.GetName] Отказывается поддержать нашу независимость"
 nippon_events.15.d:0 "[From.GetName] отказался поддержать нашу независимость, заявив, что они не заинтересованы в этом соглашении."
 nippon_events.15.a:0 "Мы должны искать другой путь."
 nippon_events.16.t:0 "[From.GetLeader] Призывает к действию"
 nippon_events.16.d:0 "После успешного установления демократии в [From.GetName], [From.GetLeader] теперь призывает нас напасть на японцев, чтобы привести их к свободе."
 nippon_events.16.a:0 "Если дипломатия не работает, мы прибегнем к войне."
 nippon_events.16.b:0 "У нас уже есть план, скажите им быть терпеливыми."
 nippon_events.16.c:0 "Близиться закат Солнца!"
 nippon_events.17.t:0 "Ультиматум от [From.GetName]"
 nippon_events.17.d:0 "[From.GetLeader] прислал нам ультиматум, приказавший нам предоставить независимость [ MAN.GetName]. Если мы не подчинимся, нам, возможно, придется идти на войну с ними."
 nippon_events.17.a:0 "Мы не можем позволить им воевать с нами."
 nippon_events.17.b:0 "Если они хотят войны, мы дадим её им!"
 nippon_events.18.t:0 "[From.GetName] Отказывается действовать сейчас"
 nippon_events.18.d:0 "Ответ от [From.GetName] показал, что мы должны уйти в отставку. Поскольку у них уже есть план."
 nippon_events.18.a:0 "Мы подождем их..."
 nippon_events.19.t:0 "[JAP.GetName] предоставляет [ MAN.GetName] Гарант Независимости"
 nippon_events.19.d:0 "[JAP.GetName] гарантирует [ MAN.GetName] независимость."
 nippon_events.19.a:0 "Рациональный выбор."
 nippon_events.20.t:0 "[JAP.GetName] Гарантирует нам независимость"
 nippon_events.20.d:0 "[JAP.GetName] согласился гарантировать нам независимость"
 nippon_events.20.a:0 "Замечательный день!"
 nippon_events.21.t:0 "[JAP.GetName] отказался от Гаранта [ MAN.GetName] Независимости"
 nippon_events.21.d:0 "Несмотря на нашу мощь, [JAP.GetName] отказывается соблюдать ультиматум."
 nippon_events.21.a:0 "Пусть Бог помилует их."
 nippon_events.22.t:0 "Вступление [USA.GetName]!"
 nippon_events.22.d:0 "Пришло время, чтобы сражаться вместе с маяком демократии против тиранического японца!"
 nippon_events.22.a:0 "Свобода или смерть!"
 nippon_events.23.t:0 "[ MAN.GetName] Присоединяется к [USA.GetName]!"
 nippon_events.23.d:0 "Мятежный народ [ MAN.GetName] освободились от нас и присоединился к [USA.GetNameDEF] в войне."
 nippon_events.23.a:0 "Bakayarou!"
 nippon_events.28.t:0 "[From.GetNameDEF] предложил Вассализацию"
 nippon_events.28.d:0 "По Мандату Небес, Императорский Указ Настоящим,\n\nТеперь вашему царству предлагается стать вассалом славной Великой Цинской империи. Подчиниться. В противном случае погибнуть под могуществом Поднебесной.\n\nУважайте это. "
 nippon_events.28.a:0 "Указ принят."
 nippon_events.28.b:0 "Bullshit!"
 nippon_events.29.t:0 "[From.GetName] Становится нашим Вассалом"
 nippon_events.29.d:0 "По указу Императора, [From.GetName] стал почетным вассалом [ MAN.GetNameDEF]."
 nippon_events.29.a:0 "Мир снова поклонится могучей Империи Цин!"
 nippon_events.29.b:0 "Им лучше быть частью Империи."
 nippon_events.30.t:0 "[From.GetName] Отказывается от Вассализации"
 nippon_events.30.d:0 "Высокомерный [From.GetLeader] отказался от нашего предложения вассализации!"
 nippon_events.30.a:0 "Скоро они поймут свою ошибку."
 nippon_events.31.t:0 "[ MAN.GetName] Хочет приобрести Канто-Шу"
 nippon_events.31.d:0 "[ MAN.GetName] направил представителя для обсуждения вопроса о передаче Канто-Шу."
 nippon_events.31.a:0 "Принимаем"
 nippon_events.31.b:0 "Не идет"
 nippon_events.32.t:0 "Канто-Шу приобрен"
 nippon_events.32.d:0 "Мы получили право собственности на Канто-Шу!"
 nippon_events.32.a:0 "Лучший результат."
 nippon_events.33.t:0 "Канто-Шу остался в японской руке"
 nippon_events.33.d:0 "Наше предложение не привлекло японских должностных лиц, Канто-Шу остался в японской руке."
 nippon_events.33.a:0 "Мы ничего не можем сделать."
 nippon_events.34.t:0 "[ MAN.GetName] Ищет разрешение на расширение военно-морского флота"
 nippon_events.34.d:0 "Чиновники [ MAN.GetName] пришли обсудить вопрос о расширении своего военно-морского флота."
 nippon_events.35.t:0 "Разрешение получено"
 nippon_events.35.d:0 "Нам было предоставлено разрешение на расширение нашего военно-морского флота."
 nippon_events.36.t:0 "Доступ запрещен"
 nippon_events.36.d:0 "Нам было отказано в разрешении на расширение нашего военно-морского флота."
 nippon_events.37.t:0 "Промышленное расширение"
 nippon_events.37.d:0 "Наша промышленность долгое время отсутствовала. Теперь, благодаря усилиям нашего любимого и славного Императора, наша промышленность претерпела значительные улучшения."
 nippon_events.37.a:0 "Долгая Жизнь Императору!"
 nippon_events.38.d:0 "С увеличением усилий, затрачиваемых на промышленность, наши методы по специальности также значительно улучшились."
 nippon_events.39.d:0 "Хотя гражданская экономика важна, военный сектор нельзя игнорировать. Мы должны начать работать над военным аспектом нашей отрасли."
 nippon_events.40.t:0 "Продвижение в вооружении"
 nippon_events.40.d:0 "Усилия, потраченные на военные действия, были плодотворными. Наши производственные мощности улучшились и мы сделали большой шаг вперед в понимании стрелкового оружия."
 nippon_events.41.d:0 "Больше понимания армейских технологий пришло в голову нашим специалистам. Заметив положение нашей Империи, наш возлюбленный и славный Император одобрил небольшой грант на военно-морскую индустрию."
 nippon_events.42.t:0 "Амбиции Океанской стратегии"
 nippon_events.42.d:0 "Давнее оскорбление японского военно-морского флота не было забыто. Важность сильного военно-морского флота была известна всем нашим гражданам."
 nippon_events.43.t:0 "Защитить наш горизонт"
 nippon_events.43.d:0 "Наши военно-морские технологии продвигаются в больших масштабах. Однако наши военно-воздушные силы все еще находятся в негодности. Если мы хотим защитить собственность людей, мы должны освободить их от страха перед бомбардировками врага."
 nippon_events.44.d:0 "Усилия, предпринятые в авиационных и военно-морских исследованиях, дают неоценимые результаты. Теперь мы можем отказаться от самолетов по всей империи и наше военно-морское производство резко возростет."
 nippon_events.45.t:0 "Перспектива нефти"
 nippon_events.45.d:0 "Заметив богатый запас ресурсов на обширной территории нашей империи, начались работы по добыче, чтобы внести вклад в будущее Империи."
 nippon_events.46.t:0 "Минеральные месторождения"
 nippon_events.47.t:0 "RFP запрашивает нашу помощь"
 nippon_events.47.d:0 "С успешным объявлением нашей независимости от японцев, RFP выполнил свое обещание, и нам пора исполнить наши. Или нет?"
 nippon_events.47.a:0 "Уничтожение большевиков является обязанностью каждого человека!"
 nippon_events.47.b:0 "Нам нужно 10 месяцев на подготовку."
 nippon_events.47.c:0 "Больше нет птиц для охоты, лучший лук для нас бесполезен."
 nippon_events.48.d:0 "Настало время нанести удар по большевикам!"
 nippon_events.49.t:0 "RFP восстали протв нас!"
 nippon_events.49.d:0 "Наша измена разгневала RFP, и они поднялись против нас!"
 nippon_events.49.a:0 "Собака послужила своей цели, теперь мы ее не используем."
 MAN_longer_partisan_effect:0 "\n§YFurther mutiply the mean time to happen for the effects of Dongbei Partisans by x2.0§!"
 nippon_events.50.t:0 "Победа против партизан"
 nippon_events.50.d:0 "Несмотря на тяжелые потери, наша армия вышла победителем в недавней конфронтации с коммунистическими партизанами. В ходе конфронтации были убиты единоличные лидеры партизан. Этот решительный удар значительно ослабит их силу."
 nippon_events.50.a:0 "Правосудие имеет преимущественную силу!"
 nippon_events.51.t:0 "Поражение против партизан"
 nippon_events.51.d:0 "Наша недавняя попытка противостоять контролю партизан над нами. Наши подразделения попали в засаду и были быстро отделены от других. Лишь немногие выжили после убоя."
 nippon_events.51.a:0 "Немыслимо!"
 nippon_events.52.t:0 "Мир с [JAP.GetName]?"
 nippon_events.52.d:0 "Мы успешно выбили отвратительного японца с нашей родной земли. Что если мы прекратим это кровопролитие сейчас?"
 nippon_events.52.a:0 "Давайте устроим мирный разговор."
 nippon_events.52.b:0 "Мы завоюем Родный Острова!"
 nippon_events.53.t:0 "[ MAN.GetName] желает мира"
 nippon_events.53.d:0 "Видя, что наши войска не могут пробиться сквозь их защиту, правительство [ MAN.GetNameADJ] отправило предложение о мирных переговорах."
 nippon_events.53.a:0 "В следующий раз им не повезет."
 nippon_events.53.b:0 "Они ошибаются в нашей милости к слабости!"
 nippon_events.54.t:0 "Мир!"
 nippon_events.54.d:0 "Японское правительство согласилось на мирный договор!"
 nippon_events.54.b:0 "Замечательнийший день!"
 nippon_events.55.t:0 "Война продолжится!"
 nippon_events.55.d:0 "Наши представители были задержаны японской военной полицией."
 nippon_events.55.b:0 "Возмутительно!
 MAN_independence_yes_tt:0 "Примите на себя провинции, принадлежащие Японии и ее марионеткам."
 MAN_10_t_prepare_tt:0 "Это событие возобновится через десять месяцев, но без этой опции."
 MAN_rfp_rise_tt:0 "RFP начнет гражданскую войну в будущем."
 ## 19/1/2017 ##
 nippon_events.57.t:0 "Правительственная реструктуризация в [From.GetName]"
 nippon_events.57.d:0 "[From.GetLeader] реструктурировала свое правительство самостоятельно, и их политика стала менее выгодной для наших интересов."
 nippon_events.57.a:0 "Мы должны захватить их автономию, чтобы не допустить дальнейшего ущерба нашим интересам."
 nippon_events.57.b:0 "Не о чем беспокоиться."
 nippon_events.58.t:0 "[From.GetName] требует нашу аннексию"
 nippon_events.58.d:0 "Видя нашу недавнюю реструктуризацию в рамках нашего правительства, [From.GetName] потребовал, чтобы мы передали свою автономию и стали частью их нации."
 nippon_events.58.a:0 "Да как они смеют?!"
 nippon_events.58.b:0 "Они слишком сильны."
 nippon_events.59.t:0 "[From.GetName] вырвал свободу!"
 nippon_events.59.d:0 "Помимо отказа от нашего предложения, [From.GetName] также нарушил наше господство."
 nippon_events.59.a:0 "Как они посмели!"
 nippon_events.60.t:0 "[From.GetName] аннексирован"
 nippon_events.60.d:0 "Для большей пользы [From.GetNameADJ] и [Root.GetNameADJ] народа, [From.GetLeader] согласился на требования [From.GetName] стать частью [Root.GetNameDEF]."
 nippon_events.60.a:0 "Замечательный день."
 ## 11/5/2017 ## 
 nippon_events.64.t:0 "Японская поддержка"
 nippon_events.64.d:0 "Японцы заметили наше недовольство [CHI.GetRulingParty] после того, как Монгольский политический комитет был разделен. Они прислали слова о том, что они могут помочь нам создать собственное правительство в регионе Чахар и включить [ECR.GetName] который находится под контролем [ECR.GetLeader]'s."
 nippon_events.64.a:0 "Принять японское обещание."
 nippon_events.64.b:0 "Это должен быть их порочный план."
 nippon_events.65.t:0 "Вторая Монгольская Генеральная Ассамблея"
 nippon_events.65.d:0 "После того, как Суйюань попал под наш контроль, была созвана Вторая Монгольская Генеральная Ассамблея. Ассамблея обсудила вопрос о создании  [Root.GetName] и назначил [Root.GetLeader] председателем."
 nippon_events.65.a:0 "The glory of the Mongal Empire will soon be restored!"
 nippon_events.66.t:0 "Establishment of [Root.GetName]"
 nippon_events.66.d:0 "A protoccol has been signed in Zhangjiangkou after Suiyuan and Taiyuan fell under our ally's control. The protoccol has called for the establishment of [Root.GetName]."
 nippon_events.67.t:0 "Расщепление [MEN.GetName]"
 nippon_events.67.d:0 "[MEN.GetLeader]'s обеспокоило про-японское отношение, его отступничество от японцев - это всего лишь вопрос времени. Если он покончит с японцами своей нынешней силой, наш Внутренний Монгольский регион будет полностью контролироваться японцами и даст им преимущество, если мы будем в состоянии войны.\n\nНекоторые из [Root.GetRulingParty] призвали к ослаблению власти [MEN.GetLeader]'s  путем расщепления [MEN.GetNameDEF] и сдерживания его власти только в регионе Чахар. Это может предотвратить большую потерю территории, но военачальник Ян Сишань может получить от этого выгоду."
 nippon_events.67.a:0 "Разделить Комитет."
 nippon_events.67.b:0 "Беспокоиться не о чем."
 nippon_events.68.t:0 "Суйюаньский политический коммитет"
 nippon_events.68.d:0 "[From.GetRulingParty] решил сдержать власть [MEN.GetLeader]'s путем разделения Монгольского политического комитета на два. Политический комитет Суйюань создан, и Фу Цзои, который был верным генералом [Root.GetName], был выбран председателем."
 nippon_events.68.a:0 "Это повысит нашу силу."
 nippon_events.69.t:0 "[Root.GetName]"
 nippon_events.69.d:0 "[From.GetRulingParty] решил по какой-то причине поделить наш монгольский политический комитет. Власть [Root.GetLeader]'s была ограничена исключительно регионом Чахар."
 nippon_events.69.a:0 "Черт!"
 nippon_events.70.t:0 "[MEN.GetName] признан"
 nippon_events.70.d:0 "[MEN.GetName] был признан под властью Demchugdongrub при помощи Японии. Они отрываются от нашего контроля."
 nippon_events.70.a:0 "Мы это знали!"
 nippon_events.71.t:0 "Наладить связь с [MEN.GetName]?"
 nippon_events.71.d:0 "Недавнее действие [CHI.GetRulingParty] вызвало некоторое недовольство в [MEN.GetName]. Наши отношения с [MEN.GetLeader] были близки, возможно, мы сможем использовать эту возможность для дальнейшего ослабления Китая?"
 nippon_events.71.a:0 "Примем все, что может дать нам преимущество в предстоящей войне."
 nippon_events.71.b:0 "Не тратьте ресурсы на такой незначительный вопрос."
 nippon_events.72.t:0 "[From.GetName] соглашается"
 nippon_events.72.d:0 "Demchugdongrub согласился признать [MEN.GetName] и [MEN.GetLeader] в качестве председателя. Они теперь верны нам и отделились от [CHI.GetRulingParty]."
 nippon_events.72.a:0 "Это ослабит [CHI.GetRulingParty]"
 nippon_events.73.t:0 "[From.GetLeader] отказывается"
 nippon_events.73.d:0 "Несмотря на нашу щедрость, [From.GetLeader] решил не присоединяться к нам и создал собственное правительство в регионе Чахара. Заявив, что наше намерение было намного хуже, чем то, что предложил [CHI.GetRulingParty]."
 nippon_events.73.a:0 "Какой позор."
 ## 16/5/2017 ##
 increase_nippon_events_awareness_tt:0 "§RНемного повысит осведомленность правительства Японии\n§!"
 nippon_events.78.t:0 "Радикальное распространение"
 nippon_events.78.d:0 "Недавно группа реставраторов приняла более радикальный метод распространения своей пропаганды. Они заставляют других поддерживать свои движения, а те, кто этого не сделает, будут избиты. Некоторые даже сообщали, что они ворвались в дом про-японцев и дали им «уроки». Их действия вызвали возмущение среди наших людей. Если они не начнут применять более умеренный метод распространения своей пропаганды, мы скоро поймаем внимание японцев, и весь план будет подвергаться риску."
 nippon_events.78.a:0 "Позволит им дальше практиковать свою пропаганду."
 nippon_events.78.b:0 "Скажите им успокоиться."
 nippon_events.79.t:0 "Мелкий план [ MAN.GetLeader]'s"
 nippon_events.79.d:0 "Наши исследователи нашли убедительные доказательства о мелком плане [ MAN.GetLeader]'s уйти из под нашего контроля.Мы отправили ему ультиматум, с требование немедленно отказа от плана. Если он не посмеет подчиниться, он должен встретить мощь могущественной армии [Root.GetNameDEF]!"
 nippon_events.79.a:0 "Предатели империи должны умереть!"
 nippon_events.80.t:0 "Ассамблея реставраторов"
 nippon_events.80.d:0 "Группа сторонников реставратора организовала собрание около комплекса [Root.GetLeader]'s в [Root.Capital.GetName]. Они намерены призвать изгнать японцев и восстановить старую империю. Письмо с ходатайством было предложено передать [Root.GetLeader]. Если мы примем письмо, японцы могут подозревать, что мы фактически поддерживаем движение реставраторов. Однако, если мы не примем письмо, наша общественная поддержка может снизиться."
 nippon_events.80.a:0 "Принять письмо."
 nippon_events.80.b:0 "Отказаться от письма."
 nippon_events.81.t:0 "Идеи монархизма, преподаваемые в школах"
 nippon_events.81.d:0 "Некоторые школы в нашей области начали тайно обучать студентов идеям монархизма. Это было подтверждено, как работа некоторых реставраторов, имеющих власть в системе образования. Хотя это учение было бы полезно для нашего плана восстановления, это может вызвать подозрения Японии, если они узнают."
 nippon_events.81.a:0 "Разрешить."
 nippon_events.81.b:0 "Призыв к прекращению такой практики."
 nippon_events.82.t:0 "Антияпонская ассамблея"
 nippon_events.82.d:0 "Ассамблеи, направленные на изгнание японцев, начались в некоторых районах нашей нации. Некоторые даже превратились в конфликты между про-японскими и антияпонскими гражданами. Хотя эти сборки могут нанести некоторый ущерб свойствам, они могут быть полезны нашему плану. Однако совсем не реагировать было бы проявлением нелояльности японцам."
 nippon_events.82.a:0 "Продолжайте чаепитие."
 nippon_events.82.b:0 "Уничтожьте этих разбойников!"
 nippon_events.83.t:0 "Политики не любят японцев"
 nippon_events.83.d:0 "Некоторые политики проявили отвращение к японцам. Те японские официальные лица в нашем правительстве были объектом нападений и шантажа. Характер нашего правительства теперь смещается в сторону антияпонии с угрожающей скоростью. Некоторые политики даже предложили запретить всем японцам присоединяться к правительству вообще. Несмотря на то, что это смелое предложение, оно все равно может принести больше пользы, чем вреда..."
 nippon_events.83.a:0 "Это будет в значительной степени способствовать восстановлению!"
 nippon_events.83.b:0 "Они не в своем уме!?"
 nippon_events.84.t:0 "Военным не нравятся японцы"
 nippon_events.84.d:0 "Когда в нашей стране происходит антияпонское увлечение, многие люди проявляют свое отвращение к японцам в нашей стране, особенно к власти. И это не исключение для наших военных. Недавно некоторые из наших солдат открыто нарушали приказы японских генералов и избивали японских солдат. Эти действия вызвали беспорядки и хаос среди нашей армии и даже случались некоторые вооруженные конфликты между нашими людьми и Квантунской армией. Если мы хотим предотвратить повторение этих конфликтов, самым эффективным способом является устранение всего влияния Японии в наших вооруженных силах. Однако такая практика, безусловно, спровоцирует японцев."
 nippon_events.84.a:0 "Запретить японцам участвовать в любых военных делах нашей нации!"
 nippon_events.84.b:0 "Те, кто стоит за этими мятежными действиями, предстанут перед военным трибуналом."
 nippon_events.85.t:0 "Убийства японцев"
 nippon_events.85.d:0 "Недавно некоторые из антияпонских фанатиков проникли в некоторые японские дома и жестоко убили жителей. Эти инциденты вызвали некоторые возмущения японских общин внутри нашей нации, поскольку они жалуются на отсутствие безопасности, которую они чувствовали, живя здесь. Мы можем закрыть глаза на эти действия, но это может иметь некоторые серьезные последствия, если мы оставим их непроверенными."
 nippon_events.85.a:0 "Закрыть на это глаза."
 nippon_events.85.b:0 "Выделить ресурсы для ареста преступников."
 nippon_events.87.t:0 "Антияпонские партизанские группы"
 nippon_events.87.d:0 "Некоторые реставраторы финансировали некоторых боевиков для формирования партизанских групп, которые атакуют японские военные объекты. До сих пор они нанесли некоторый ущерб Квантунской армии и Квантунская армия также посылала людей на операции по умиротворению. Количество партизанских групп все еще увеличивается, и они могут достичь того, что японцам потребуется провести крупномасштабную военную операцию, чтобы полностью искоренить их. Если эти партизаны будут захвачены, мы можем столкнуться с опасностью быть связанными с ними."
 nippon_events.87.a:0 "Позволить партизанам развернуться."
 nippon_events.87.b:0 "В целях безопасности прекратить их расширение."
 nippon_events.88.t:0 "Вандализм против японцев"
 nippon_events.88.d:0 "В последнее время антияпонские фанатики стали вандализировать японскую недвижимость, в том числе магазины, дома и фабрики. Ориентировочная стоимость последствий уже высока и продолжает расти. Хотя это полезно для распространения антияпонских настроений, эта практика может в конечном итоге нанести больший ущерб нашей нации, чем японский."
 nippon_events.88.b:0 "Отправить полицию для защиты потенциальных целей вандализма."
 nippon_events.89.t:0 "Смелое предложение"
 nippon_events.89.d:0 "На недавней встрече реставраторов один из них предложил смелый план распространения реституционной идеи еще больше и быстрее. Однако некоторые возражали против его плана, заявив, что это увеличит риск того, что наш секретный план будет выставлен наружу. Решение было принято после долгих дебатов [Root.GetLeader], должен ли предлагаемый метод быть принят?"
 nippon_events.89.a:0 "Nothing ventured, nothing gained."
 nippon_events.89.b:0 "Confidentiality comes first."
 ## 17/5/2017 ##
 MAN_nothing_tt:0 "Ничего не случится\n"
 MAN_nippon_events_will_demand_submission_tt:0 "§R[JAP.GetName] потребует вашего немедленного представления, если вы не согласитесь, будет война§!\n\n"
 nippon_events.90.t:0 "Парень с листовками арестован"
 nippon_events.90.d:0 "Лицо, которое реставраторы, наняли для выдачи листовок, недавно был арестован японской полицией в небольшом пригороде. Лицо, арестованное, похоже, просочило некоторую информацию о местных мероприятиях по восстановлению и наш региональный штаб сейчас находится под угрозой."
 nippon_events.90.a:0 "Они не смогут нас найти, здания в головном офисе очень хорошо охраняются."
 nippon_events.90.b:0 "Они не смогут найти нас, мы уничтожим любые доказательства там и переместимся."
 nippon_events.91.t:0 "Потенциальный осведомитель"
 nippon_events.91.d:0 "Один из членов реставристского подпольного движения в последнее время волновал нас на встречах. Он продолжает заявлять, что японцы теперь могут знать о нашем плане, и мы должны прекратить это раз и навсегда. Его отсутствие веры в движение, начинает беспокоить других деятелей. Он может раскрыть наш план японской власти, чтобы спасти свою собственную жизнь."
 nippon_events.91.a:0 "Попробуем сначала его убедить."
 nippon_events.91.b:0 "Избавимся от него, молча."
 nippon_events.92.t:0 "Secret Meeting Busted"
 nippon_events.92.d:0 "Тайная встреча была подорвана, когда японский полицейский вошел в комнату, где реставраторы обсуждали свои планы на будущее. Офицер вскоре был отправлен реставраторами в небытие и сбежал со сцены, прежде чем прибыло больше полицейских. Однако тело офицера было обнаружено, и некоторые документы о движении остались на месте. Это привело к тому, что японцы начали подозревать существование подпольной группы реставраторов. Если мы поручим некоторым членам движения обратиться за благами, их подозрение может исчезнуть со временем."
 nippon_events.92.a:0 "Мы никогда не откажемся от наших товарищей!"
 nippon_events.92.b:0 "Успех требует жертв."
 nippon_events.93.t:0 "Японский инспектор убит"
 nippon_events.93.d:0 "Вчера, японский инспектор осматривал небольшую деревню, чтобы узнать, есть ли какие-либо подозрительные действия. К сожалению для него, жители деревни не очень приветствуют японцев. Вскоре вспыхнул небольшой конфликт, и кровь была пролита. Во время конфликта инспектор был убит, а выжившие помощники инспектора потребовали, чтобы вся деревня была сожжена до земли, и все жители деревни были казнены. Как мы должны ответить?"
 nippon_events.93.b:0 "Закон есть закон..."
 nippon_events.94.t:0 "Посещение японского следователя"
 nippon_events.94.d:0 "Следователь из Японии приехал с визитом к [Root.GetLeader]. Запрос следователя [Root.GetLeader] был таков: рассказать ему обо всем, что он знает о восстановительном движении. Исследователь, похоже, очень уверен, что [Root.GetLeader] каким-то образом связан с движением. Ложь, возможно, не лучший вариант, но предавать реставраторов не правильно."
 nippon_events.94.a:0 ""Я не имею понятия о чем вы говорите...""
 nippon_events.94.b:0 ""Эти заговорщики связались со мной раньше, но я отказался от их предложений...""
 nippon_events.95.t:0 "Сталкеры?"
 nippon_events.95.d:0 "[Root.GetLeader] теперь начинает подозревать, что сталкеры из Токио контролируют его повседневную жизнь еще более жестко. Даже некоторые члены движения сообщили, что за ними следят, и многочисленные собрания должны быть отменены из-за того, что ключевые лица не могут прийти на место встречи. Они уверены, что это угроза нашему плану, однако мы можем развязать приманки, для отвлечения сталкеров, чтобы снизить риск быть обнаруженными."
 nippon_events.95.a:0 "Нам просто нужно быть более осторожными, приманки не нужны и дорогостоящие."
 nippon_events.95.b:0 "Озвучьте план."
 nippon_events.96.t:0 "Прослушивание телефона"
 nippon_events.96.d:0 "Некоторые ключевые фигуры сообщили, что их телефоны прослушиваются. Большинство считают, что это работа японских агентов. Многие из них перешли на письмо, вместо того, чтобы общаться по телефону. Это резко замедлило ход движения."
 nippon_events.96.a:0 "Скажите им продолжать пользоваться телефоном."
 nippon_events.96.b:0 "Мы должны быть более осторожными."
 increase_nippon_events_awareness2_tt:0 "§RУмеренное повышение осведомленности японского правительства\n§!"
 increase_nippon_events_awareness3_tt:0 "§RЗначительно повысить осведомленность правительства Японии\n§!"
 increase_nippon_events_awareness4_tt:0 "§RРезкое повышение осведомленности правительства Японии\n§!"
 nippon_events.97.t:0 "Японская секретная полиция"
 nippon_events.97.d:0 "Японцы создали секретные полицейские силы после того, как они узнали о наших реставрационных движениях. Мы можем ходить под радаром несколько месяцев. Тем не менее, у нас появилась новость о том, что сейчас они планируют провести всенародное расследование, чтобы искоренить реставраторов. Высокопоставленные члены движения призвали к периоду бездействия, чтобы предотвратить обнаружение. Это, безусловно, приведет к значительному замедлению нашего прогресса, но оно будет эффективным в долгосрочной перспективе."
 nippon_events.97.a:0 "Мы не должны замедляться!"
 nippon_events.97.b:0 "Мы не должны рисковать быть пойманными!"
 nippon_events.98.t:0 "[ MAN.GetName]'s запретил Японский"
 nippon_events.98.d:0 "[ MAN.GetName] запретил японцам входить в правительство в течение некоторого времени. Такая политика сильно влияет на нашу заинтересованность в этом районе. Мы должны требовать снять запрет и защитить наши интересы. Если они не будут подчиняться, мы могли бы также «включить» их в нашу империю и поставить область под наш прямой контроль..."
 nippon_events.98.a:0 "Отправить ультиматум"
 nippon_events.98.b:0 "Это можно сделать позже, нам нужно сосредоточиться на нашей текущей проблеме."
 nippon_events.99.t:0 "Ультиматм от [From.GetName]"
 nippon_events.99.d:0 "Ультиматум из [From.GetName] достиг письменного стола [Root.GetLeader]'s. В нем говорилось, что мы должны снять запрет на японский язык в нашем правительстве. Они могут мобилизовать свои войска для наступления, если мы не подчинимся."
 nippon_events.99.a:0 "Мы не сможем защитить себя от них..."
 nippon_events.99.b:0 "Убогие существа! Мы никогда больше не вернем власть иностранным державам!"
 nippon_events.100.t:0 "Упразднение запрета"
 nippon_events.100.d:0 "[From.GetLeader] решил снять запрет. Теперь мы можем упростить наш контроль над территорией."
 nippon_events.100.a:0 "Nihon banzai!"
 nippon_events.101.t:0 "Запрет все еще активен"
 nippon_events.101.d:0 "Дурак [From.GetLeader] решил пойти против наших интересов и отказаться от отмены запрета."
 nippon_events.101.a:0 "Они просто ногами против уколов."
 nippon_events.101.b:0 "Мы поговорим с ними позже..."
 nippon_events.102.t:0 "Домашний аррест [ MAN.GetLeader]?"
 nippon_events.102.d:0 "Связт [ MAN.GetLeader]'s с реставраторами очень очевидна. Хотя оффициальные лица действительно хотят избавиться от него, это может спровоцировать местных жителей и предоставить больше сил китайцам. В нынешней ситуации было бы лучше поставить его под домашний арест, чем ликвидировать его."
 nippon_events.102.a:0 "Пошлите некоторых человек, чтобы «охранять» его."
 nippon_events.102.b:0 "Мы не нуждаемся в этом."
 nippon_events.103.t:0 "[Root.GetLeader] под домашним арестом"
 nippon_events.103.t:0 "Некоторые японские солдаты пришли в комплекс [Root.GetLeader] и сказали, что их долг - «защищать» и «охранять» его. Однако правда заключается в том, что [Root.GetLeader] находится под домашним арестом по приказу Токио. Реставраторы возмущены действиями и теперь планируют выдвинуть свой план ранее, чтобы обеспечить авторитет [Root.GetLeader]."
 nippon_events.103.a:0 "Мы будем сражаться до последнего!"
 nippon_events.103.b:0 "Сейчас не время!"
 nippon_events.104.t:0 "[From.GetName] дает отпор!"
 nippon_events.104.d:0 "[From.GetLeader] решил отступить и объявить о своей независимости! Их войска начали наступление!"
 nippon_events.104.a:0 "Mudamudamudamudamudamuda!"
 nippon_events.105.t:0 "[From.GetName] объявляет о войне с нами"
 nippon_events.105.d:0 "Наши действия спровоцировали японцев, [From.GetName] объявил войну нам!"
 nippon_events.105.a:0 "Пусть они придут!"
 ## 8/6/2017 ##
 nippon_events.106.t:0 "Наша старая столица"
 nippon_events.106.d:0 "Пекин, когда-то там находилась резиденция императора, теперь снова под нашим контролем. Мы должны переместить квартал императора обратно в Запретный город и показать, что мятежники вернули контроль над центральной равниной!"
 nippon_events.106.a:0 "Да здравствует [Root.GetLeader]!"
 nippon_events.107.t:0 "Смерть [Root.GetLeader]"
 nippon_events.107.d:0 "[Root.GetLeader] был очень болен в течение долгого времени, он, наконец, скончался из-за болезней. Теперь новым руководителем будет назначен [Root.GetNameDEF]."
 nippon_events.107.a:0 "Без разницы."
 ## 16/6/2017 ##
 nippon_events.74.t:0 "Присоединиться к[JAP.GetName]?"
 nippon_events.74.d:0 "В сложившейся ситуации у нас есть прекрасная возможность выйти из [CHI.GetAdjective] и присоединяться к [JAP.GetAdjective]. Должны ли мы действовать сейчас??"
 nippon_events.74.a:0 "Другого шанса не будет."
 nippon_events.74.b:0 "Мы должны придерживаться [CHI.GetAdjective]."
 nippon_events.74.c:0 "[JAP.GetAdjective] хуже, чем [CHI.GetAdjective]."
 nippon_events.75.t:0 "[From.GetName] желает присоединяться к нам"
 nippon_events.75.d:0 "С их текущей ситуацией, [From.GetLeader] решил связаться с нами и обратиться за помощью к нам, чтобы освободиться от [CHI.GetAdjective]. В свою очередь, они принесут нам верность."
 nippon_events.75.a:0 "Интересно"
 nippon_events.75.b:0 "Это кажется слишком подозрительным"
 nippon_events.76.t:0 "[From.GetName] принимает"
 nippon_events.76.d:0 "[From.GetName] принял наш запрос!"
 nippon_events.76.a:0 "Bravo!"
 nippon_events.77.t:0 "[From.GetName] отклоняет"
 nippon_events.77.d:0 "[From.GetName] отклонил нашу просьбу по некоторым неустановленным причинам."
 nippon_events.77.a:0 "Черт."
 
 
 
