italymod.45.t:0 "Муссолини отстранен от власти"
italymod.45.d:0 "После поражения Италии в Эфиопии и недавнего мирного соглашения между итальянским и эфиопским правительством, массовый протест сформировался почти во всех крупных итальянских городах, требующих сняти Муссолини с поста премьер-министра Италии, а также призывая к выборам. С массовыми социальными волнениями и возможностью массовых беспорядков, Виктор Эммануил III отстранил Муссолини с поста премьер-министра Италии и назначил генерала Пьетро Бадольо исполнющим обязанности премьер-министра. Полиция в Риме позже штурмовала штаб-квартиру фашистской партии и обнаружила, что Муссолини умер от пули пущенной собственноручно."
italymod.45.a:0 "Будут ли наши соотечественники прощать нас?" 
