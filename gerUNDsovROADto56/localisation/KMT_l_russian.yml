 KMT_may_war:0 "§RЭто, скорее всего, приведет к войне§!\n"
 GXC_reject_1_tt:0 "§YМы примем на себя область Гуандун, если они согласятся с этим встречным предложением§!"
 CHI_reject_1_tt:0 "§YОни станут нашей марионеткой, если они согласятся с этим встречным предложением§!"
 jyutgwai.10.a:0 "Мы должны отправить представителей в Нанкин для более мирного решения."
 jyutgwai.10.b:0 "Jaak3 si2 laa1, zoeng2 gaai3 sek6 (Вас ис дас?)"
 jyutgwai.13.t:0 "[From.GetName] отправляет представителей"
 jyutgwai.13.d:0 "Некоторые представители из [From.GetName] достигли [Root.Capital.GetName]. Они заявили, что их миссия здесь состоит в том, чтобы найти более мирное решение для урегулирования нынешней ситуации."
 jyutgwai.13.a:0 "Посмотрим, что они могут нам предложить."
 jyutgwai.13.b:0 "Задержать этих созаговорщиков!"
 jyutgwai.14.t:0 "Враждебность от [From.GetLeader]"
 jyutgwai.14.d:0 "[From.GetLeader] решил уладить эту ситацию силой."
 jyutgwai.14.a:0 "Хорошо, тогда."
 jyutgwai.16.t:0 "Удобный случай?"
 jyutgwai.16.d:0 "С продолжающейся войной между [CHI.GetLeader]'s [CHI.GetRulingParty] и [GXC.GetLeader]'s [GXC.GetRulingParty], Центральное правительство не обращает на нас внимания. Мы могли бы использовать эту возможность, чтобы начать наступление и попытаться свергнуть их правительство в [CHI.Capital.GetName]."
 jyutgwai.16.a:0 "Следующая остановка, [CHI.Capital.GetName]!"
 jyutgwai.16.b:0 "Зачем нам это?"
 jyutgwai.17.t:0 "[From.GetLeader] соглашается на переговоры"
 jyutgwai.17.d:0 "После долгих размышлений, [From.GetLeader] согласился провести встречу с обоими представителями, для обсуждения более мирного решения проблемы текущей ситуации."
 jyutgwai.17.a:0 "Мы должны быть готовы ко всему."
 negotiate_in_20:0 "§YСобытие начнется примерно через 35 дней.§!\n\n"
 jyutgwai.18.t:0 "Задержанные представители"
 jyutgwai.18.d:0 "Наши представители, которые направились на переговоры с [CHI.GetRulingParty], были задержаны. Как видно [CHI.GetLeader] желает разрешить эту ситацию на поле битвы."
 jyutgwai.18.a:0 "Хорошо, наши могучие воины будут биться до последнего!"
 jyutgwai.19.t:0 "[From.GetName] начал наступление"
 jyutgwai.19.d:0 "Думая, что мы отвлеклись от них, из-за нашего нынешнего конфликта с [GXC.GetLeader]'s [GXC.GetRulingParty], [From.GetLeader] решился напасть на нас!"
 jyutgwai.19.a:0 "Предатель!"
 jyutgwai.20.t:0 "Требование от обеих сторон"
 jyutgwai.20.d:0 "После продолжительных дебатов представители обеих сторон достигли консенсуса.\n\nРезультатом их обсуждения является следующее :\n\n[CHI.GetName] и [GXC.GetName] выведут свои войска.\nЦентральное правительство не будет выступать посредником в делах Лянгуана.\n[GXC.GetName] должен подчиниться приказам Центрального правительства, как только разразится война.\n\nОднако, [CHI.GetLeader] и [GXC.GetLeader] необходимо будет согласовать эти условия, чтобы они могли начать действовать."
 jyutgwai.20.a:0 "Хмм, Приемлемо"
 jyutgwai.20.b:0 "Унизительно!"
 jyutgwai.22.t:0 "Встречное предложение от [CHI.GetName]"
 jyutgwai.22.d:0 "Рассмотрев условия как неравные и унизительные, [CHI.GetLeader] представил встречное предложение, требующее, чтобы наша клика попала под его непосредственный контроль."
 jyutgwai.22.a:0 "Просто примите это."
 jyutgwai.22.b:0 "Fang shen me gou pi!"
 jyutgwai.23.t:0 "Встречное предложение от [GXC.GetName]"
 jyutgwai.23.d:0 "Рассмотрев условия как неравные и унизительные, [GXC.GetLeader] представил встречное предложение, требующее, чтобы район Лянгуан перешел под их непосредственный контроль в качестве компенсации."
 jyutgwai.24.t:0 "Встречное предложение отклонено"
 jyutgwai.24.d:0 "Наше встречное предложение отклонено, кажется, что остался только один способ."
 jyutgwai.24.a:0 "Начать подготовку!"
 jyutgwai.25.t:0 "Встречное предложение принято"
 jyutgwai.25.d:0 "К нашему удивлению, встречное предложение было принято."
 jyutgwai.25.a:0 "По крайней мере, нам не нужно идти на войну."
 jyutgwai.26.t:0 "Не удалось прийти к соглашению"
 jyutgwai.26.d:0 "Обе стороны отвергли условия. Другие переговоры кажутся весьма невозможными, обе стороны начали мобилизовывать войска на войну."
 jyutgwai.26.a:0 "Мы знали это!"
 jyutgwai.27.t:0 "Ситуация разрешена"
 jyutgwai.27.d:0 "Обе стороны отозвали свои войска, напряжение ослабло."
 jyutgwai.27.a:0 "Хорошо для всех."
 ## 20/3/2017 ##
 jyutgwai.15.b:0 "Мы скоро восстановим контроль над центральной равниной."
 ## 20/4/2017 ##    
 jyutgwai.7.a:0 "Попытайтесь подкупить некоторых их человек."
 jyutgwai.7.b:0 "С другой стороны, возможно, нам следует прекратить это делать."
 jyutgwai.29.t:0 "[From.GetRulingParty] решил оставить нас в одиночестве"
 jyutgwai.29.d:0 "Каким-то образом [From.GetRulingParty] решили оставить нас и не предпринимать дальнейших действий по отношению к нам."
 jyutgwai.29.a:0 "Эээ...что? Серьезно?"
 jyutgwai.8.d:0 "Некоторых из наших людей были подкуплены[From.GetLeader] и перешли к нашему врагу. Центральное правительство также освободило Чэнь Цзи от его обязанностей. Теперь, Юй Ханму, который выступал за Чана, поднялся на позицию Чэнь Цзи. Ультиматум был отправлен Чэнь Цзи, чтобы лишить его власти над армией и подчиниться Центральному правительству."
 jyutgwai.30.t:0 "Попытка дать взятку провалилась"
 jyutgwai.30.d:0 "Несмотря на нашу щедрость, генералы и солдаты [From.GetName] похоже, не хотят предавать своего лидера. Наша попытка взятки не удалась."
 jyutgwai.30.a:0 "Тогда прибегнем к насилию."
 jyutgwai.31.t:0 "Подкуп удался"
 jyutgwai.31.d:0 "Наша взятка приветствовалась среди большинства генералов в армии [From.GetName] и многие из них перешли на нашу сторону."
 jyutgwai.31.a:0 "Это только доказывает, насколько они слабы."
 jyutgwai.32.t:0 "Наши солдаты сопротивляются взятке"
 jyutgwai.32.d:0 "Наши люди сопротивлялись взяткам со стороны [From.GetLeader]. Мы теперь более едины, чем раньше!"
 jyutgwai.32.a:0 "Правосудие имеет преимущественную силу!"
 ## 21/4/2017 ##
 jyutgwai.33.t:0 "Линнаньский инцидент"
 jyutgwai.33.d:0 "После произошелшего Линнаньского инцидента, [CHI.GetLeader] теперь занят проблемой на юге. Это возможность для нас действовать. Мы можем попытаться найти мир с коммунистами, чтобы сохранить жизни наших людей."
 jyutgwai.33.a:0 "Призыв к прекращению огня."
 jyutgwai.33.b:0 "Нет, коммунизм - вреден для китайцев."
 jyutgwai.34.t:0 "[From.GetLeader] хочет прекратить огонь"
 jyutgwai.34.d:0 "[From.GetLeader] послал представителя потребовать прекращения огня между нашими войсками. С [CHI.GetLeader] занятым на юге, мы можем использовать эту возможность."
 jyutgwai.34.a:0 "Хорошо"
 jyutgwai.34.b:0 "Это должно быть ловушка!"
 jyutgwai.35.t:0 "[From.GetName] соглашается"
 jyutgwai.35.d:0 "[From.GetName] согласился на прекращение огня, теперь мы можем восстановиться и попытаться составить наш план."
 jyutgwai.35.a:0 "Изумительно!"
 jyutgwai.36.t:0 "[From.GetLeader] отказался"
 jyutgwai.36.d:0 "[From.GetName] отказался от соглашения о прекращении огня, мы должны продолжать бороться."
 jyutgwai.36.a:0 "Это не хорошо."
 jyutgwai.37.t:0 "Чжан Сюэлян прекращает атаку"
 jyutgwai.37.d:0 "Мы выяснили, что Чжан Сюэлян прекратил нападать на коммунистов. Он должно быть думает, что мы сейчас заняты работой с южными военачальниками и не обращаем на него внимания, и пытаемся выполнить какую-то гнусную схему."
 jyutgwai.37.a:0 "Мы будем иметь дело с ним позже..."
 jyutgwai.38.t:0 "Дилемма"
 jyutgwai.38.d:0 "Силы [CHI.GetLeader], закрывающиеся на нашей границе и представитель [GXC.GetLeader], убеждает [Root.GetLeader]. Теперь мы находимся в дилемме между [CHI.GetRulingParty] и [GXC.GetRulingParty]. Если мы присоединимся к одному из них, то другой, несомненно, будет недоволен. И в этой ситуации придерживаться нашего нейтралитета нельзя."
 jyutgwai.38.a:0 "Попробовать обмануть [CHI.GetLeader] выставив его войска на линию фронта."
 jyutgwai.38.b:0 "Присоединиться к [CHI.GetRulingParty]"
 jyutgwai.38.c:0 "Присоединиться к [GXC.GetRulingParty]"
 jyutgwai.39.t:0 "Предложение [From.GetLeader]'s"
 jyutgwai.39.d:0 "В начавшейся дилемме, [From.GetLeader] попытался связаться с нами и направил предложение, в котором говорится, что войска [Root.GetLeader]'s следует поставить на фронт для эффективного удара в предстоящем наступлении."
 jyutgwai.39.b:0 "Явно это план, чтобы ослабить наши силы!"
 jyutgwai.39.a:0 "Звучит интересно."
 jyutgwai.40.t:0 "Предложение принято"
 jyutgwai.40.d:0 "[From.GetLeader] одобрил наше предложение и отправил свои войска на фронт."
 jyutgwai.40.a:0 "Удача для нас."
 jyutgwai.41.t:0 "Предложение отклонено"
 jyutgwai.41.d:0 "[From.GetLeader] понял трюк Хи Цзяня и теперь возмущен. Хи Цзянь освобожден от обязанностей."
 jyutgwai.41.a:0 "Ну что ж..."
 jyutgwai.42.t:0 "[From.GetName] присоендиняется к нам"
 jyutgwai.42.d:0 "Под давлением обеих сторон, [From.GetLeader] принял решение присоединиться к нам!"
 jyutgwai.42.a:0 "Хорошо"
 jyutgwai.43.t:0 "[From.GetName] присоединяеться к нашему врагу"
 jyutgwai.43.d:0 "Под давлением обеих сторон, [From.GetLeader] принял решение присоединиться к нашему врагу!"
 jyutgwai.43.a:0 "Как он посмел!"
 jyutgwai.44.t:0 "Наши люди подкуплены"
 jyutgwai.44.d:0 "Наши люди были подкулпены [CHI.GetLeader] и был назначен новый про-[CHI.GetLeader] лидер."
 jyutgwai.44.a:0 "Как это могло произойти!"
 jyutgwai.30.c:0 "Посмотрим, куда все пойдет."
 ## 7/5/2017 ##
 jyutgwai.45.t:0 "[From.GetName] объявляет нам войну"
 jyutgwai.45.d:0 "[From.GetName] хочет решить текущие проблемы на поле боя."
 jyutgwai.45.a:0 "Так тому и быть."
 jyutgwai.46.t:0 "Сохранение нашей силы"
 jyutgwai.46.d:0 "Несмотря на объединение с [CHI.GetRulingParty], [Root.GetLeader] действительно не хочет участвовать в споре между [CHI.GetLeader]'s и [GXC.GetLeader]. Теперь он придумал план сохранения наших сил и ослабления [CHI.GetLeader] в случае развязки войны."
 jyutgwai.46.a:0 "Отправить предложение."
 jyutgwai.46.b:0 "У нас будут проблемы, если они поймут наше намерение!"
 ## 10/5/2017 ##
 jyutgwai.30.b:0 "Мы раздавим их нашими силами!"              
 
 ## lure-them-in events ##
 lti.1.t:0 "Стратегия «Приманка»"
 lti.1.d:0 "Наши солдаты теперь начинают следовать инструкциям новой стратегии «Приманка». Если все пойдет хорошо, это должно вскоре внести некоторые изменения в войну."
 lti.1.a:0 "Будем надеяться на лучшее."
 lti.2.d:0 "Наша новая стратегия оказалась весьма успешной. Наши солдаты теперь эффективнее защищаются против врагов."
 lti.2.a:0 "Хорошие новости"
 lti.6.t:0 "Вражеские партизаны"
 lti.6.d:0 "Сообщалось о побочных действиях вражеских партизан за нашей линией фронта. Хотя на данный момент это не серьезная угроза, некоторые официальные лица предполагают, что мы должны раздавить нашего врага, прежде чем их сторонники начнут угрожать нашей линии снабжения."
 lti.6.a:0 "Посмотрим..."
 lti.7.d:0 "Сообщалось о более активных действиях партизан, ситуация ухудшается!"
 lti.7.a:0 "Черт!"
 lti.11.t:0 "Неправильное коммандование фронтом"
 lti.11.d:0 "Недостатки в нашем коммандовании на фронте, никогда не были очевидны для [From.GetName]. Их силы теперь воспользовались этой возможностью, чтобы отбиться."
 lti.11.a:0 "Эти некомпетентные генералы должны совершить сеппуку!"
 ## Xi'an Incident ## 
 KMT_will_stop_civil_war_tt:0 "Остановит гражданскую войну и создаст единый фронт против японского захватчика.\n"
 KMT_will_release_chiang_tt:0 "Выпустит Чан Кай-ши.\n"
