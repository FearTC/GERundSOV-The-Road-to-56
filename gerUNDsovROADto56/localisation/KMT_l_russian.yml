 ## 15/7/2016 ##
 kmt.84.t:0 "Китайский запрос"
 kmt.84.d:0 "С обоими [SIK.GetName] и [CHI.GetName] под нашим руководством, [CHI.GetLeader] считает, что будет лучше, если [SIK.GetName] вернется в Китай.\n\nКак мы должны реагировать?"
 kmt.84.a:0 "Для нашей дружбы!"
 kmt.84.b:0 "Члены фракции не должны смотреть друг на друга!"
 kmt.85.t:0 "[SOV.GetNameDef] Отказался от нас!"
 kmt.85.d:0 "С недавним запросом [CHI.GetName] об анексии нашего государства, [SOV.GetLeader] решил, что мы будем принесены в жертву ради большего блага!"
 kmt.85.a:0 "Мы должны повиноваться приказу [SOV.GetLeader]'s..."
 kmt.85.b:0 "Что за отпрыскивающие свиньи! Мы будем бороться за наше существование!"
 kmt.86.t:0 "Запрос отклонен"
 kmt.86.d:0 "[SOV.GetName] отклонил нашу просьбу об аннексии [SIK.GetName]."
 kmt.86.a:0 "Мы должны следовать приказу [SOV.GetLeader]'s..."
 kmt.86.b:0 "Тогда мы возьмем дело в свои руки!"
 kmt.87.t:0 "Аннексия [SIK.GetName]'s"
 kmt.87.d:0 "С одобрения [SOV.GetLeader], [SIK.GetName] теперь является неотъемлемой частью [CHI.GetName]!"
 kmt.87.a:0 "Все похвалы [SOV.GetLeader]!"
 kmt.88.t:0 "[SIK.GetName]'s сопротивляется"
 kmt.88.d:0 "Недовольство среди народа [SIK.GetAdjective] создает силу сопротивления против предстоящей китайской оккупации. Сопротивление разожгло огонь у китайских солдат, война разразилась между [CHI.GetName] и [SIK.GetName]!"
 kmt.88.a:0 "Мы должны помочь китайцам!"
 kmt.88.b:0 "Эти неблагодарные свиньи!"
 kmt.89.t:0 "[SOV.GetName] Присоединяется к войне"
 kmt.89.d:0 "[SOV.GetName] решил встать на нашу сторону в этом восстании Синьцзянских варваров!"
 kmt.89.a:0 "У них не будет шанса против наших объединенных сил!"
 kmt.90.t:0 "Приглашение Китая"
 kmt.90.d:0 "Теперь, когда Китай решил противостоять Коминтерну, они хотят стать нашим союзником."
 kmt.90.a:0 "Мы будем вместе против ревизионистских свиней!"
 kmt.90.b:0 "Мы не можем позволить себе войну с [SOV.GetName]..."
 kmt.91.t:0 "[SIK.GetName] Соглашается"
 kmt.91.d:0 "[SIK.GetName] приняли наше предложение быть в нашей фракции, они сделали правильный ход, чтобы следовать истинному пути марксизма-ленинизма!"
 kmt.91.a:0 "Другой товарищ, свободный от коррупции ревизионизма!"
 kmt.92.t:0 "[SIK.GetName] Отказывается"
 kmt.92.d:0 "[SIK.GetName] отказался присоединиться к нашей фракции. Почему мы не знаем, что они тоже ревизионистские свиньи?!"
 kmt.92.a:0 "Коррупция ревизионизма распространяется ..."
 kmt.93.t:0 "Китайское давление"
 kmt.93.d:0 "В последнее время китайцы оказывают на нас большое давление, мы должны выбирать между поворотом к демократии или уничтожением нашей страны!"
 kmt.93.a:0 "Мы должны поддерживать существование нашей нации!"
 kmt.93.b:0 "Демократия - это еще одна форма тирании!"
 kmt.94.t:0 "Синьцзян следует демократии"
 kmt.94.d:0 "С нашим недавним давлением Синьцзян, наконец, осознает, какое светлое будущее они могут иметь при демократии. И мы будем тем, кто держит их руку."
 kmt.94.a:0 "Potentia democratia!"
 kmt.95.t:0 "Синьцзян отказался следовать демократии "
 kmt.95.d:0 "Хотя мы оказываем на них большое давление, правительство Синьцзяна по-прежнему не понимает преимуществ демократии и отвергает наше щедрое предложение."
 kmt.95.a:0 "Пришло тяжелое время..."
 kmt.96.t:0 "Ультиматум от Чана"
 kmt.96.d:0 "Чан Кай-Ши попросил наше немедленного подчинения. Он говорит, что если мы будем сопротивляться, тогда будет кровопролитие. [SIK.GetLeader], после долгого закрытой встречи с высокопоставленными чиновниками, объявляет, что народ Синьцзяна будет защищен от ..."
 kmt.96.a:0 "'Войны'"
 kmt.96.b:0 "'Тирании'"
 kmt.97.t:0 "Синьцзян покоряется"
 kmt.97.d:0 "После десятилетий Китай окончательно восстановил контроль над Синьцзяном!"
 kmt.97.a:0 "Китай растет все больше!"
 kmt.98.t:0 "Ультиматум отвергнут"
 kmt.98.d:0 "Синьцзян отказался подчиниться, теперь мы должны силой заявить, что по праву принадлежит нам!"
 kmt.98.a:0 "Умрите, варварские скумбрии!"
 ## 5/8/2016 ##
 kmt.100.t:0 "Ультиматум Чана"
 kmt.100.t_2:0 "Требование от Китая"
 kmt.100.d:0 "Китайское правительство прислало нам ультиматум, что мы должны вернуть Гуанчжоувань. Ожидаются военные действия, если мы не удовлетворим их."
 kmt.100.a:0 "Мир будет лучшим решением"
 kmt.100.b:0 "Они не смеют приказывать нам!"
 kmt.101.t:0 "Гуанчжоувань возращен"
 kmt.101.d:0 "Гуанчжоуван был возвращен, западные люди правы, чтобы бояться нашей силы!"
 kmt.101.a:0 "Мудрый ход"
 kmt.102.t:0 "Ультиматум отвергнут"
 kmt.102.d:0 "Эти гнусные западные варвары отказались сотрудничать мирным путем! Людям в Гуанчжоуване должны будут ждать немного дольше."
 kmt.102.a:0 "Их высокомерие будет их уничтожением!"
 kmt.103.d:0 "Китайское правительство прислало нам ультиматум, что мы должны вернуть Макао. Ожидаются военные действия, если мы не удовлетворим их."
 kmt.104.t:0 "Макао возвращен"
 kmt.104.d:0 "Макао был возвращен, жители Запада правы, чтобы бояться нашей силы!"
 kmt.105.d:0 "Эти гнусные западные варвары отказались сотрудничать мирным путем! Людям в Макао придется подождать немного дольше."
 kmt.106.d:0 "Китайское правительство прислало нам ультиматум, что мы должны вернуть Гонконг. Ожидаются военные действия, если мы не удовлетворим их."
 kmt.107.t:0 "Гонконг возвращен"
 kmt.107.d:0 "Гонконг был возвращен, жители Запада правы, чтобы бояться нашей силы!"
 kmt.108.d:0 "Эти гнусные западные варвары отказались сотрудничать мирным путем! Людям в Макао придется подождать немного дольше."
 kmt.109.t:0 "Предложение Китая"
 kmt.109.d:0 "Китай предлагает отправить нам помощь, если мы вернем торговый порт, который находится в Гуанчжоуване."
 kmt.109.a:0 "У нас никогда не будет слишком много помощи"
 kmt.109.b:0 "Это того не стоит"
 kmt.110.t:0 "Гуанчжоувань возвращен"
 kmt.110.d:0 "[From.GetName] согласился на предложение и заключенила сделку, Гуанчжоувань теперь официально является китайской территорией, а они получат помощь, которую мы им обещали"
 kmt.110.a:0 "Мир демократии должен стоять вместе!"
 kmt.111.t:0 "[From.GetName] Отказывается"
 kmt.111.d:0 "Несмотря на нашу щедрость, правительство [From.GetAdjective] отказалось от нашего предложения и решило обойтись без нашей помощи."
 kmt.111.a:0 "Главное разочарование"
 kmt.112.d:0 "Китай предлагает отправить нам помощь, если мы вернем торговый порт, который находится в Макао."
 kmt.113.t:0 "Макао возвращен"
 kmt.113.d:0 "[From.GetName] согласился на предложение и заключенила сделку, Макао теперь официально является китайской территорией, а они получат помощь, которую мы им обещали"
 kmt.115.d:0 "Китай предлагает отправить нам помощь, если мы вернем торговый порт, который находится в Гонконге."
 kmt.116.t:0 "Hong Kong возвращен"
 kmt.116.d:0 "[From.GetName]  согласился на предложение и заключенила сделку, Гонконг теперь официально является китайской территорией, а они получат помощь, которую мы им обещали"
 kmt.118.t:0 "Гуанчжоувань"
 kmt.118.d:0 "Гуанчжоувань сейчас находится под иностранной администрацией, и это не может больше продолжаться, мы должны попытаться вернуть его, но как?"
 kmt.118.a:0 "Стадия переворота и свержение местной администрации."
 kmt.118.b:0 "Мы сделаем это дипломатическим путем."
 kmt.118.c:0 "Мы потребуем этого от грязных варваров."
 kmt.118.e:0 "Оккупируем нашими войсками"
 kmt.120.t:0 "Переворот в Гуанчжоуване"
 kmt.120.d_1:0 "Недавний переворот сверг наше местное правительство в Гуанчжоуване, они также провели референдум о том, что он должен вернуться под китайское правление. Однако наша разведка указывает, что этот переворот был поставлен китайским правительством.\n\nКак мы должны реагировать?"
 kmt.120.d_2:0 "Наш переворот в Гуанчжоуване прошел успешно! Местный референдум организованный после того, как прокитайское местное правительство было создано, привел к возвращению Гуанчжоуваня. Но у нас нет времени праздновать, поскольку варвары должны планировать какое-то возмездие."
 kmt.120.a:0 "Мы уничтожим эту назойливую нацию!"
 kmt.120.b:0 "Умиротворение принесет нам мир..."
 kmt.120.c:0 "Мы должны оставаться настороженными."
 kmt.121.t:0 "Переворот в Гуанчжоуване"
 kmt.121.d_1:0 "Недавно в Гуанчжоуване был предотвращен переворот, хотя он не нанес никакого серьезного ущерба, некоторые люди считают, что это организовано китайским правительством, чтобы вернуть область."
 kmt.121.d_2:0 "Наш переворот в Гуанчжоуване потерпел неудачу! Мы должны стереть любые доказательства, которые могут оповестить о нашем участии в нем. Мы должны держать это в секрете для общественности."
 kmt.121.a:0 "Мы должны осудить китайцев за такой грязный поступок!"
 kmt.121.b:0 "У нас есть вещи, которые важнее и которые требуют нашего внимания."
 kmt.121.c:0 "Ну почему..."
 kmt.122.t:0 "Китай проводит более тесную связь с нами"
 kmt.122.d:0 "Поскольку мы теперь являемся владельцем Гуанчжоувана, Китай хочет использовать его в качестве знака дружбы и просит, чтобы мы вернули его, для более тесных отношений между нашими странами."
 kmt.122.a:0 "Сильный союзник приветствуется"
 kmt.122.b:0 "Они нам не нужны! У нас все в порядке."
 kmt.123.t:0 "Китай требует Гуанчжоувань"
 kmt.123.d:0 "Китай заявляет, что Гуанчжоувань является необходимым жизненным пространством для китайского народа, поэтому его нужно вернуть."
 kmt.123.a:0 "Мы не можем увязнуть в войне с ними"
 kmt.123.b:0 "Как много дерьма."
 kmt.124.t:0 "Китай оккупирует Гуанчжоувань"
 kmt.124.d:0 "Китай отправил некоторые войска в Гуанчжоувань и вскоре занял его. Позднее объявив, что он официально возвращается под китайское правление. Этот акт агрессии вызвал немало дебатов в стране."
 kmt.124.a:0 "Несмотря на унижение, мы должны оставить это"
 kmt.124.b:0 "Это явно вторжение! Мы должны подготовить наш народ к войне!"
 kmt.125.t:0 "Близкие отношения с [From.GetName]"
 kmt.125.d:0 "Теперь, когда правительство [From.GetAdjective] решило вернуть нам Гуанчжоувань, мы можем перейти к улучшению наших отношений."
 kmt.125.a:0 "Все для славы Родины!"
 kmt.126.t:0 "[From.GetName] Отказалась"
 kmt.126.d:0 "Правительство [From.GetAdjective] отказался вернуть Гуанчжоувань, несмотря на щедрое предложение. Теперь им придется попробовать "напиток наказания"..."
 kmt.126.a:0 "Никто не будет стоять против Родины!"
 kmt.127.t:0 "[From.GetName] Принимает"
 kmt.127.d:0 "[From.GetName] принял наше требование вернуть Гуанчжоувань"
 kmt.127.a:0 "Родина приветствует своих детей!"
 kmt.128.t:0 "[From.GetName] Отказывает"
 kmt.128.d:0 "[From.GetName] отказывает нашему требованию вернуть Гуанчжоувань"
 kmt.128.a:0 "Родина должна вернуть его так или иначе!"
 kmt.130.t:0 "[From.GetName]'s Осуждает нас"
 kmt.130.d:0 "[From.GetName] почему-то нашли доказательства того, что мы находимся в связи за недавним неудавшимся переворотом в Гуанчжоуване, и они публично осудили нас!"
 kmt.130.a:0 "Мы вернем одолжение, мы прекратим торговать с ними!"
 kmt.130.b:0 "Новая возможность для нас забрать Гуанчжоувань!"
 kmt.130.c:0 "Просто игнорируйте их..."
 kmt.131.t:0 "Макао"
 kmt.131.d:0 "Макао сейчас находится под иностранной администрацией, и это не может больше продолжаться, мы должны попытаться вернуть его, но как?"
 kmt.131.a:0 "Стадия переворота и свержение местной администрации."
 kmt.131.b:0 "Мы сделаем это дипломатическим путем."
 kmt.131.c:0 "Мы потребуем этого от грязных варваров."
 kmt.131.e:0 "Оккупируем нашими войсками."
 kmt.133.t:0 "Переворот в Макао"
 kmt.133.d_1:0 "Недавний переворот сверг наше местное правительство в Макао, они также провели референдум о том, что он должен вернуться под китайское правление. Однако наша разведка указывает, что этот переворот был поставлен китайским правительством.\n\nКак мы должны реагировать?"
 kmt.133.d_2:0 "Наш переворот в Макао прошел успешно! Местный референдум организованный после того, как прокитайское местное правительство было создано, привел к возвращению Гуанчжоуваня. Но у нас нет времени праздновать, поскольку варвары должны планировать какое-то возмездие."
 kmt.133.a:0 "Мы уничтожим эту назойливую нацию!"
 kmt.133.b:0 "Умиротворение принесет нам мир..."
 kmt.133.c:0 "Мы должны оставаться настороженными."
 kmt.134.t:0 "Переворот в Макао"
 kmt.134.d_1:0 "Недавно в Макао был предотвращен переворот, хотя он не нанес никакого серьезного ущерба, некоторые люди считают, что это организовано китайским правительством, чтобы вернуть область."
 kmt.134.d_2:0 "Наш переворот в Макао потерпел неудачу! Мы должны стереть любые доказательства, которые могут оповестить о нашем участии в нем. Мы должны держать это в секрете для общественности."
 kmt.134.a:0 "Мы должны осудить китайцев за такой грязный поступок!"
 kmt.134.b:0 "У нас есть вещи, которые важнее и которые требуют нашего внимания."
 kmt.134.c:0 "Ну почему..."
 kmt.135.t:0 "Китай проводит более тесную связь с нами"
 kmt.135.d:0 "Поскольку мы теперь являемся владельцем Макао, Китай хочет использовать его в качестве знака дружбы и просит, чтобы мы вернули его, для более тесных отношений между нашими странами."
 kmt.135.a:0 "Сильный союзник приветствуется"
 kmt.135.b:0 "Они нам не нужны! У нас все в порядке."
 kmt.136.t:0 "Китай требует Макао"
 kmt.136.d:0 "Китай заявляет, что Макао является необходимым жизненным пространством для китайского народа, поэтому его нужно вернуть."
 kmt.136.a:0 "Мы не можем увязнуть в войне с ними"
 kmt.136.b:0 "Как много дерьма."
 kmt.137.t:0 "Китай оккупирует Макао"
 kmt.137.d:0 "Китай отправил некоторые войска в Макао и вскоре занял его. Позднее объявив, что он официально возвращается под китайское правление. Этот акт агрессии вызвал немало дебатов в стране."
 kmt.137.a:0 "Несмотря на унижение, мы должны оставить это"
 kmt.137.b:0 "Это явно вторжение! Мы должны подготовить наш народ к войне!"
 kmt.138.t:0 "Близкие отношения с [From.GetName]"
 kmt.138.d:0 "Теперь, когда правительство [From.GetAdjective] решило вернуть нам Макао, мы можем перейти к улучшению наших отношений."
 kmt.138.a:0 "Все для славы Родины!"
 kmt.139.t:0 "[From.GetName] Отказалась"
 kmt.139.d:0 "Правительство [From.GetAdjective] отказался вернуть Макао, несмотря на щедрое предложение. Теперь им придется попробовать "напиток наказания" ..."
 kmt.139.a:0 "Никто не будет стоять против Родины!"
 kmt.140.t:0 "[From.GetName] Принимает"
 kmt.140.d:0 "[From.GetName] принял наше требование вернуть Макао!"
 kmt.140.a:0 "Родина приветствует своих детей!"
 kmt.141.t:0 "[From.GetName] Отказывает"
 kmt.141.d:0 "[From.GetName] отказывает нашему требованию вернуть Макао!"
 kmt.141.a:0 "Родина должна вернуть его так или иначе!"
 kmt.143.t:0 "[From.GetName]'s Осуждает нас"
 kmt.143.d:0 "[From.GetName] почему-то нашли доказательства того, что мы находимся в связи за недавним неудавшимся переворотом в Гуанчжоуване, и они публично осудили нас!"
 kmt.143.a:0 "Мы вернем одолжение, мы прекратим торговать с ними!"
 kmt.143.b:0 "Новая возможность для нас забрать Макао!"
 kmt.143.c:0 "Просто игнорируйте их..."
