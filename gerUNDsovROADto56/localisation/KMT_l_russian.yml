 political.10.d_nl:1 "В то время как попытки фашистского движения оживить националистические настроения достигли определенного успеха, сопротивление этим идеям остается высоким. [Root.GetLeader] разочарован отсутствием уверенности в том, что население [Root.GetAdjective], похоже, видит в [Root.GetRulingParty] правящую верхушку. \n\n[Root.GetLeader] остается уверенным, что люди в конечном итоге поймут свое чувство гордости, но не согласен с тем, какой курс действий нужно предпринять. Некоторые из сторонников призывают к перевороту, который должен быть исполнен сейчас, до того, как враги [Root.GetName] начнут действовать. Однако, сделав это, в то время, как общественная поддержка ограничена, он ввергнет страну в гражданскую войну."
