 ### jap events ###
 jap.1.t:0 "Кодоха начал военный переворот!"
 jap.1.d:0 "Интенсивное политическое соперничество вызвало ряд убийств политиков. Кодоха, вдохновитель всех этих действий, стремится уничтожить своего соперника Тосейху, полагая, что их подход, ориентированный на парламент, является лишь бременем для царствования императора. Император был призван событием и выступил с публичной речью, в которой говорится, что..."
 jap.1.a:0 "...Сильная практика Кодохи должна немедленно прекратиться!"
 jap.1.b:0 "...гражданам предлагается поддержать Кодоху в возвращении власти императору."
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, созданная организация, направленная на содействие правительству императора."
 jap.2.a:0 "Nihon banzai!"
 
 ### jyutgwai events ###
 jyutgwai.1.t:0 "Смерть Ху Ханьминя"
 jyutgwai.1.d:0 "Ху Ханьминь, один из ранних консервативных правых лидеров фракции в Гоминьдане во время революционного Китая, к сожалению, скончался. Его похороны планируется провести через 5 дней. Ожидается, что на похоронах появятся многие важные фигуры, в том числе Чан Кай-ши."
 jyutgwai.1.a:0 "Его деяния не будут забыты."
 jyutgwai.2.t:0 "Похороны Ху Ханьминя"
 jyutgwai.2.d:0 "Со смертью Ху Ханьминя, его похороны будут проведены несколько дней спустя. Чан планировал встретиться с [YUT.GetLeader] и искать помощь в уничтожении Новой клики Гуанси, вместе со своим политическим соперником Ли Цзунжэнем."
 jyutgwai.2.a:0 "Озвучьте план."
 jyutgwai.2.b:0 "Нет необходимости в таком подходе, наша армия сделает всю работу."
 jyutgwai.2.c:0 "Вместо этого мы должны сосредоточиться на японской угрозе."
 jyutgwai.3.t:0 "Предложение Чана"
 jyutgwai.3.d:0 "После встречи [CHI.GetLeader] во время похорон Ху Ханьминя, [Root.GetLeader] получил предложение, или ультиматум, как некоторые назвали это. Детали это предложения, заключается в поиске помощи в уничтожении клики [GXC.GetLeader]. [Root.GetLeader] опасается, что если новая клика Гуанси будет уничтожена, его клика скоро последует их судьбе."
 jyutgwai.3.a:0 "Свяжитесь с [GXC.GetLeader] для Объединенного фронта!"
 jyutgwai.3.b:0 "Мы возьмем Нанкин и свергнем режим [CHI.GetLeader]'s!"
 jyutgwai.3.c:0 "Подчинимся, пока не стало слишком поздно!"
 jyutgwai.4.t:0 "Предложение для [YUT.GetLeader]"
 jyutgwai.4.d:0 "[YUT.GetLeader] выявил план [CHI.GetLeader]'s об уничтожении нашей клики. Однако, опасаясь, что они скоро последуют нашей судьбе, если мы будем уничтожены. Теперь они стремятся к союзу с нами вместо того, чтобы помогать [CHI.GetRulingParty]."
 jyutgwai.4.a:0 "Мы будем противостоять этой тирании."
 jyutgwai.4.b:0 "Они просто потянут наз вниз."
 jyutgwai.5.t:0 "Союз принят"
 jyutgwai.5.d:0 "[GXC.GetLeader] принял наше предложение о союзе и сейчас готовит свои войска!"
 jyutgwai.5.a:0 "Смерть [CHI.GetLeader]!"
 jyutgwai.6.t:0 "Союз отвергнут"
 jyutgwai.6.d:0 "[GXC.GetLeader] отклонил наше предложение об альянсе!"
 jyutgwai.6.a:0 "Как они посмели!"
 jyutgwai.7.t:0 "[YUT.GetName] отказался подчиниться"
 jyutgwai.7.d:0 "[YUT.GetLeader] отказался помочь нам в уничтожении клики [GXC.GetLeader]'s!"
 jyutgwai.8.t:0 "Юй Ханму"
 jyutgwai.8.d:0 "После того, как Чэнь Цзи был освобожден от обязанностей, Юй Ханму, который выступал за Чана, занял место Чэнь Цзи. Ультиматум отправляется Чэнь Цзи, чтобы лишить его власти над армией и подчиниться Центральному правительству."
 jyutgwai.8.a:0 "Помочь Чэню Цзи флотом в Гонконге!"
 jyutgwai.8.b:0 "Убедите Чэнь Цзи присоединиться к Новой клике Гуанси!"
 jyutgwai.9.t:0 "Новая Клика Гуанси"
 jyutgwai.9.a:0 "Попробуйте подкупить их."
 jyutgwai.9.b:0 "Направить приоритет на Японию."
 jyutgwai.10.t:0 "Экстренная вербовка"
 jyutgwai.10.d:0 "[CHI.GetRulingParty] предпринял некоторые действия, их взяточничество вызвало разногласия внутри Юэ Клики. Мы должны подготовить наших людей к случаю объявления войны!"
 jyutgwai.11.t:0 "Давление со стороны СМИ"
 jyutgwai.11.d:0 "С продолжающейся напряженностью между нами и [GXC.GetLeader], большинство средств массовой информации поддерживает [GXC.GetLeader] вместо нас. Это в основном связано с нашей текущей политикой определения приоритетности внутренней стабильности над японской угрозой."
 jyutgwai.11.a:0 "Мы должны сначала избавиться от болезни сердца!"
 jyutgwai.11.b:0 "Если мы продолжим это делать, мы можем потерять большую поддержку со стороны общественности."
 jyutgwai.12.t:0 "Разрешение инцидента"
 jyutgwai.12.d:0 "После продолжительного обсуждения представителей обеих сторон был достигнут консенсус. С тех пор так называемый «инцидент Liangguang» был разрешен."
 jyutgwai.12.a:0 "Это для большего блага китайского народа."
 jyutgwai.15.t:0 "Чэнь Цзи подчиняется"
 jyutgwai.15.d:0 "Чэнь Цзи принял приказ подчинится Центральному правительтсву."
 jyutgwai.15.a:0 "Мудрое решение."
 jyutgwai.8.c:0 "Этот предательский ублюдок!"
