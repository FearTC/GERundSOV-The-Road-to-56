 demand_rejected_war.t:0 "ВОЙНА!"
 demand_rejected_war.d:0 "[From.GetName]потерял все свое терпение и решил прибегнуть к войне, чтобы решить текущую проблему. Они начали наступление и теперь мы должны подготовить наших людей!"
 demand_rejected_war.a:0 "Нецивилизованные варвары!"
 KMT_chi_stop_civil_war_demand_rejected_tt:0 "[From.GetName] отклонил наше требование прекратить гражданскую войну и создать единый фронт.\n"
