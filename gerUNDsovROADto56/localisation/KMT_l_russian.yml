 ## 25/4/2017 ##
 claim_central.4.t:0 "Низкая легитимность"
 claim_central.4.d:0 "Мы потеряли контроль над большинством наших провинций и наше требование стать центральным правительством резко ослабло."
 claim_central.4.a:0 "Неуадча"
 claim_central.5.t:0 "Увеличение легитимности"
 claim_central.5.d:0 "С увеличением числа провинций, находящихся под нашим контролем, наше требование как центрального правительства было поддержано общественностью."
 claim_central.5.a:0 "Хорошо"
 claim_central.6.t:0 "Центральное правительство потерпело поражение"
 claim_central.6.d:0 "С поражением Центрального правительства от иностранных рук, мы не сможем претендовать на их позицию."
 claim_central.7.t:0 "Триумф в Гражданской войне"
 claim_central.7.d:0 "С нашей недавней победой в гражданской войне мы успешно заявили о себе, как позиции Центрального правительства."
 claim_central.8.t:0 "Позиция центрального правительства сдвинута"
 claim_central.8.d:0 "[KMT_central_gov_tag.GetName] восторжествовала в недавней гражданской войне и заявила о позиции Центрального правительства."
 claim_central.8.a:0 "У нас все еще есть шансы."
