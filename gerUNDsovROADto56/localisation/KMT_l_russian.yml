 ### news event ###
 kns.1.t:0 "Японская Гражданская война"
 kns.1.d:0 "С провалом завоевания Китая произошел гнев японцев. Эта серьезная неудача Японии дала шанс демократам организовать революцию, чтобы свергнуть нынешнее фашистское правительство. С проигравшей войной и диссидентами людей, мечта Хирохито теперь превращается в пузыри.\n\nНекоторые из союзников Японии оставили ее своей судьбе, поскольку они больше не могут полагаться на нее."
 kns.1.a:0 "Это полное поражение фашистских ублюдков!"
 kns.1.b:0 "Интересные штуки происходят."
 kns.1.c:0 "Наш союзник пал, теперь мы не можем полагаться на них."
 kns.2.t:0 "Конец Японской Гражданской войны"
 kns.2.d_f:0 "Несмотря на многочисленные партизанские войны и народную поддержку, демократические сторонники потерпели поражение в гражданской войне в Японии. Все подозреваемые были задержаны или казнены. Для того, чтобы стабилизировать ситуацию, император Хирохито выступил перед японской публикой, заявив, что война - их единственная судьба. Однако толпа думает иначе."
 kns.2.d_d:0 "После нескольких часов атаки на бункер императора, фашистский режим сдался демократическим сторонникам. Победив в гражданской войне, демократический кабинет теперь пытается залечить раны, вызванные бывшим фашистским режимом. «Мы не надеемся, что нас простят, но мы все равно сделаем свою часть». сказал один из японских демократических революционеров."
 kns.2.a:0 "Надеюсь, что японцы знают, что делают..."
 kns.3.t:0 "Падение Бейцзина"
 kns.3.d:0 "После неудавшегося рейда японской штаб-квартиры фронта, китайцы пострадали от огромных потерь. Чтобы предотвратить дальнейшие потери, китайский командир приказал войскам отступить из Пекина. Японская армия позже маршировала в город с минимальным сопротивлением.\n\nСообщено, что некоторые артефакты из Запретного города были увезены японцами. К счастью, большинство из них было эвакуировано еще в 1933 году на юг, японцы смогли забрать только несколько больших бронзовых ванн и несколько кусков пушки."
