 kmt.157.t:0 "Вмешательство [SOV.GetName]"
 kmt.157.d_1:0 "[SOV.GetName] вмешался в проблему торговых портов, которую мы имеем с [CHI.GetName] как лидер фракции. "
 kmt.157.d_2:0 "[SOV.GetName]вмешался в проблему торговых портов, которую мы имеем с [CHI.GetName]. Они утверждают, что между нами будет более выгодная торговля, если мы согласимся вернуть торговые порты в Китай. "
 kmt.157.a_1:0 "Мы должны повиноваться [SOV.GetLeader]!"
 kmt.157.a_2:0 "Интригующе..."
 kmt.157.b_1:0 "Коминтерн - гнилая адская дыра, мы не будем следовать им!"
 kmt.157.b_2:0 "Их ресурсы не то, что мы хотим!"
 kmt.158.t:0 "[CHI.GetName] запрашивает вмешательство"
 kmt.158.d:0 "[CHI.GetName] испытывает проблемы с торговыми портами, которые они отдали Западному миру в неравных договорах, подписанных разлагающейся династией Цин. Они запрашивают наше вмешательство в эти вопросы, чтобы они могли защитить свою заинтересованность."
 kmt.158.a:0 "Мы встанем вместе!"
 kmt.158.b:0 "Они должны научиться терпению!"
 kmt.159.t:0 "[SOV.GetName] Отклоняет предложение"
 kmt.159.d:0 "[SOV.GetLeader] отказался посредничать в наших делах и приказал нам уступить в этом вопросе."
 kmt.159.a:0 "Товарищ [SOV.GetLeader]'s решал всегда правильно..."
 kmt.159.b:0 "Мы возьмем дело в свои руки!"
 kmt.160.t:0 "Гуанчжоувань возвращен"
 kmt.160.d:0 "[SOV.GetName] преуспел в посредничестве наших дел и Гуанчжоувань теперь возвращается к нам."
 kmt.160.a:0 "Мы должны поблагодарить их"
 kmt.161.t:0 "[From.GetName] отказалася"
 kmt.161.d:0 "Несмотря на наше присутствие, [From.GetName] по-прежнему отказываются возвращать торговый порт в Китае, это презрительно!"
 kmt.161.a:0 "Мы затопчем нашего врага!!"
 kmt.162.t:0 "[From.GetName] отказался"
 kmt.162.d:0 "Несмотря на присутствие [SOV.GetName]'s, [From.GetName] по-прежнему отказывается возвращать нам торговый порт, это презрительно!"
 kmt.162.a:0 "Мы их похороним!"
 kmt.163.t:0 "Макао возвращен"
 kmt.163.d:0 "[SOV.GetName] преуспел в посредничестве наших дел и Макао теперь возвращается к нам."
 kmt.163.a:0 "Мы должны поблагодарить их"
 kmt.164.t:0 "Гонконг возвращен"
 kmt.164.d:0 "[SOV.GetName] преуспел в посредничестве наших дел и Гонконг теперь возвращается к нам."
 kmt.164.a:0 "Мы должны поблагодарить их"
 kmt.179.t:0 "Улучшение промышленности"
 kmt.179.d:0 "С увеличением количества заводов качество продукции также выросло."
 kmt_incompetent_indus_tt:0 "Снижает штраф от §YIncompetent Industry§!\nДобавляет бесплатный слот(ы) для строительства в каждом вашем регионе."
 kmt.179.a:0 "Вскоре наша промышленная мощь станет одной из самых сильных!"
 kmt_incompetent_indus_remove_tt:0 "Удаляет Национальный дух §YIncompetent Industry§!\nДобавляет 1 бесплатный слот для строительства в каждом вашем регионе."
 kmt.183.t:0 "Судьба Ма Буфана"
 kmt.183.d:0 "Этот исламский военачальник попал в плен после того, как его клика потерпела поражение. Теперь мы должны решить его судьбу."
 kmt_mbf_join:0 "Ma Bufang присоединится к нашей армии"
 kmt.185.t:0 "Японская угроза"
 kmt.185.d:0 "Японцы начали наступление, пока мы все еще имеем дело с внутренней угрозой! Должны ли мы прекратить побои наших братьев-китайцев и нацелить оружие на империалистических захватчиков?"
 kmt.185.a:0 "Наша нация объединится в самый отчаянный момент!"
 kmt.185.b:0 "Внутренняя стабильность важнее."
 kmt.186.t:0 "Гоминьдан ищет мира"
 kmt.186.d:0 "В связи с Японским вторжением, [From.GetLeader] призывает [Root.GetLeader] заключить мир между ними и встать плечом к плечу против иноземных захватчиков с Японских островов."
 kmt.186.a:0 "Между нами будет мир, но мы не примем участие в их войне."
 kmt.186.b:0 "В конце концов, мы все китайцы ..."
 kmt.186.c:0 "Между нами не будет мира!"
 kmt.186.e:0 "Мы можем присоединиться к японцам!"
 kmt.187.t:0 "Мир!"
 kmt.187.d_1:0 "[From.GetLeader] согласился на белый мир, теперь мы можем больше сосредоточиться на японских захватчиках."
 kmt.187.d_2:0 "[From.GetLeader] согласился на белый мир и присоединился к нам в отражении японских захватчиков!"
 kmt.187.a:0 "Мы с ними справимся позже."
 kmt.188.t:0 "[From.GetName] отказывается от мира"
 kmt.188.d:0 "[From.GetLeader] отказался заключить мир с нами. [Root.GetLeader] возмущен."
 kmt.188.a:0 "Они будут стерты!"
 kmt.189.t:0 "[From.GetName] хочет сражаться вместе с нами"
 kmt.189.d:0 "[From.GetLeader] был возмущен, [CHI.GetLeader]'s решил, что они хотят преподать им урок вместе с нами."
 kmt.189.a:0 "Великая Восточноазиатская Сфера Взаимного Процветания растет!"
 kmt.189.b:0 "Люди, которые предают свою нацию, не имеют чести!"
 kmt.190.t:0 "[JAP.GetName] принимает"
 kmt.190.d:0 "[JAO.GetName] принял наше предложение и теперь мы скинем [CHI.GetName] вниз со своего места!"
 kmt.190.a:0 "Смерть [CHI.GetLeader]!"
 kmt.191.t:0 "[JAP.GetName] отказывается"
 kmt.191.d:0 "[JAP.GetName] отклонил наше предложение и осудил наш поступок, заявив, что [Root.GetLeader] не имеет чести."
 kmt.191.a:0 "Мы, наверное, разозлили двух гигантов ..."
 kmt.192.t:0 "[From.GetName] присоединяется к Японским захватчикам"
 kmt.192.d:0 "[From.GetLeader] присоединился к японцам во вторжении на территорию Китая!"
 kmt.192.a:0 "Hanjian! Zougou!"
 kmt.193.t:0 "Попытка [From.GetName]'s присоединится к Японии провалилась"
 kmt.193.d:0 "Наш шпион заявил, что [From.GetLeader] попытались связаться с японцами для совместной борьбы против нас, но были отвергнуты и они были осуждены японцами, как безчестными."
 kmt.193.a:0 "Предатели нации не преуспели."
 kmt_fascism_tp_728_coup_tt:0 "Будет начат переворот, он будет более успешным, если ваше национальное единство будет высоким."
 kmt_manpower_transfer_tt:0 "Получите 20000 людских ресурсов"
 kmt_fascism_tp_728_inc_tt:0 "Гуанчжоувань окажется под оккупацией наших сил, это может спровоцировать войну."
 kmt_fascism_tp_729_inc_tt:0 "Макао окажется под оккупацией наших сил, это может спровоцировать войну."
 kmt_fascism_tp_326_inc_tt:0 "Гонконг окажется под оккупацией наших сил, это может спровоцировать войну."
 kmt.196.t:0 "Синьцзян под контролем"
 kmt.196.d:0 "После восстания народа Синьцзяня, он, наконец, перешел под наше правление."
 kmt.196.a:0 "Смерть могла быть предотвращена, если бы люди Синьцзяна были умнее..."
