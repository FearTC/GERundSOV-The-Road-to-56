 political.9.d_nl:0 "Некоторые скажут, что видели, как это происходит. И те, кто предупреждал об опасности фашизма, и те, кто восхвалял его как спасителя [Root.GetName], поняли, что их предсказания стали реальностью сегодня, поскольку [Root.GetLeader] в [Root.Capital.GetName] объявил, что [CHI. GetName] будет следовать фашистскому пути. Все оппозиции немедленно замолкают. \n\n[Root.GetLeader] также не планирует увеличивать сопротивление. Было объявлено военное положени, и с изменениями, которые происходят, все, что приходит после, вряд ли будет совсем иным."
