 ### events ###
 kmt.1.t:0 "Предложение Шаньси"
 kmt.1.d:0 "Китайское правительство требует нашего подчинения. Говорят, что если мы будем сопротивляться, тогда будет кровопролитие."
 kmt.1.a:0 "Второго шанса не будет! Мы должны подчиниться, прежде чем прольется кровь."
 kmt.1.b:0 "Быть марионеткой лучше, чем полная аннексия."
 kmt.1.c:0 "Никогда!"
 kmt.2.t:0 "Шаньси Аннексирован"
 kmt.2.d:0 "Военачальник Шаньси принял наше предложение. Бандиты следующие."
 kmt.2.a:0 "Теперь, когда их тыл открыт, будет легче раздавить бандитов."
 kmt.3.t:0 "Марионеточное предложение Шаньси"
 kmt.3.d:0 "Хотя они согласились подчиниться нам, в обмен они просят об автономии."
 kmt.3.a:0 "Допустимый спрос, пусть они станут нашим вассалом."
 kmt.3.b:0 "Неприемлемо! Мы должны обладать абсолютным контролем!"
 kmt.4.t:0 "Шаньси отказался"
 kmt.4.d:0 "Военачальник Шаньси отказался сотрудничать. [Root.GetLeader] не может вынести это унижение Центральному правительству. Военачальник Шаньси должен быть раздавлен."
 kmt.4.a:0 "Они будут сожалеть об их решении"
 kmt.5.t:0 "Марионетка отвергнута"
 kmt.5.d:0 "Китайское правительство отклонило наше встречное предложение. Они требуют полного контроля над территорией. Если мы не выполним это, они могут начать наступление."
 kmt.5.a:0 "У нас не хватает сил для борьбы с ними. Мы должны подчиниться."
 kmt.5.b:0 "Мы не подчинимся!"
 kmt.6.t:0 "Пропаганда дискредитирована"
 kmt.6.d:0 "Наша пропаганда Национальной обороны была дискредитирована. Наши люди считают нас лжецами, когда мы атакуем других китайцев."
 kmt.6.a:0 "Они дураки, которые не видят большой картины."
 kmt.8.t:0 "[CHI.GetName] Требует подчинения"
 kmt.8.d:0 "[CHI.GetNameDef] видит Тибет в качестве территории Китая. Они требуют нашей полной и непосредственной аннексии."
 kmt.8.a:0 "Они слишком сильны, чтобы сопротивляться"
 kmt.8.b:0 "Далай-лама никогда не подчинится!"
 kmt.9.t:0 "Тибетский компромисс"
 kmt.9.d:0 "Далай-лама согласился с нашими условиями. Тибет теперь наш."
 kmt.9.a:0 "Тибет - наш по праву!"
 kmt.10.t:0 "Тибет отказывается"
 kmt.10.d:0 "Тибетский лидер отверг наше щедрое предложение. Они утверждают, что они никогда не подчинятся нашей "тирании"."
 kmt.10.a:0 "Мы посмотрим..."
 kmt.11.t:0 "[CHI.GetName] Требует перерисовать Линию Мак-Магона"
 kmt.11.d:0 "Теперь, когда Тибет находится под контролем [CHI.GetAdjective], они требуют, чтобы линия Мак-Магона была переделана в их пользу. "
 kmt.11.a:0 "Бесполезная земля бесполезным людям"
 kmt.11.b:0 "Передайте дело в [ENG.GetNameDef]"
 kmt.11.c:0 "Мы не дадим им ни дюйма!"
 kmt.11.c_tt:0 "§RМожет привести к войне с [CHI.GetName]§!"
 kmt.12.t:0 "Линия Мак-Магона перерисована"
 kmt.12.d_1:0 "[RAJ.GetName] согласился перерисовать линию Мак-Магона в нашу пользу. Теперь мы расширяемся дальше на запад."
 kmt.12.d_1:0 "[ENG.GetName] согласился перерисовать линию Мак-Магона в нашу пользу. Теперь мы расширяемся дальше на запад."
 kmt.12.a:0 "Замечательный день для народа [CHI.GetAdjective]."
 kmt.13.t:0 "[CHI.GetName] Требует перерисовать Линию Мак-Магона"
 kmt.13.d:0 "Теперь, когда Тибет находится под контролем [CHI.GetAdjective], они требуют, чтобы линия Мак-Магона была переделана в их пользу."
 kmt.13.a:0 "Мы пойдем на компромисс ... пока"
 kmt.13.b:0 "Мы должны защитить наши интересы!"
 kmt.13.b_tt:0 "§RМожет привести к войне с [CHI.GetName]§!"
 kmt.14.t:0 "Отклонил перерисовку"
 kmt.14.d_1:0 "[RAJ.GetName] отклонил наше предложение перерисовать линию Мак-Магона. Они настаивают на том, что бы линия оставалась неизменной."
 kmt.14.d_2:0 "[ENG.GetName] отклонил наше предложение перерисовать линию Мак-Магона. Они настаивают на том, что бы линия оставалась неизменной."
 kmt.14.a:0 "В настоящий момент мы не хотим новой войны"
 kmt.14.b:0 "Эти варвары испытыют нашу ярость! Китай будет расти!"
 kmt.15.t:0 "[CHI.GetName] Требует Тайвань"
 kmt.15.d_2:0 "Тайвань когда-то был частью Китая и [CHI.GetName] требует, чтобы он "вернулся" к их правлению" 
 kmt.15.d_1:0 "Хотя мы были одними из первых, кто правил Тайванем, Китай требует, чтобы мы отдали его им. Что нам делать?" 
 kmt.15.a_1:0 "Мы хотели бы сохранить мир между нами."
 kmt.15.a_2:0 "Они могут получить эту влажную адскую дыру, если они так хотят."
 kmt.15.b_1:0 "Как осмелились эти варвары отправить это требование. Тайвань - наш по праву завоевания!"
 kmt.15.b_2:0 "Возможно, они управляли островом в прошлом, но мы правим им сейчас!"
 kmt.16.t:0 "Тайвань возвращен"
 kmt.16.d:0 "Тайвань был возвращен китайскому народу. Наши граждане отмечают его возвращение."
 kmt.16.a:0 "Лучший результат, на который мы могли рассчитывать."
 kmt.17.t:0 "Тайвань остается порабощенным"
 kmt.17.d:0 "Они отказали в нашей просьбе вернуть то, что по праву принадлежит нам. Их тирания понятна как день."
 kmt.17.a:0 "Мы ударим по ним!"
 kmt.21.t:0 "Китай хочет присоединиться к Союзникам"
 kmt.21.d:0 "Демократические силы в [China.GetNameDef] взяли контроль. Они хотят присоединиться к союзникам как символ своего доверия и дружбы."
 kmt.21.a:0 "Союзник на Востоке, почему бы и нет?"
 kmt.21.b:0 "Не тот момент"
 kmt.22.t:0 "[ENG.GetName] Принимает"
 kmt.22.d:0 "[ENG.GetName] позволил нам присоединиться к союзникам. Мы теперь едины в деле свободы."
 kmt.22.a:0 "Демократический мир стал сильнее."
 kmt.23.t:0 "[ENG.GetName] Отказывает"
 kmt.23.d:0 "Они не сказали нам причины отклонения, но, похоже, сейчас у них есть руки."
 kmt.23.a:0 "Высокомерные дураки! Возможно, они увидят ошибку своих путей позже."
 kmt.25.t:0 "Получены секретные документы"
 kmt.25.d:0 "Мы получили некоторые секретные документы неизвестного происхождения. Они показывают, что [MON.GetName] недоволен тем, что мы являемся лидером нашей фракции. Они хотят свергнуть нас!"
 kmt.25.a:0 "[MON.GetName] является доверенным союзником. Эти документы должно быть пафосный трюк от наших врагов."
 kmt.25.b:0 "Мы очистим их от нашей фракции потом."
 kmt.25.c:0 "Мы не потерпим этого акта узурпации."
 kmt.26.t:0 "Членство в Фракции"
 kmt.26.d_1:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции на основе информации о некоторых секретных документах. Кажется, что наши враги преуспели в нашей изоляции."
 kmt.26.d_2:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции и объявить нам войну на основе информации о некоторых секретных документах. Кажется, что нашим врагам удалось изолировать нас."
 kmt.26.a:0 "Мы должны теперь полагаться на себя."
 kmt.27.t:0 "Нейтральная внешняя политика"
 kmt.27.d:0 "Наши правительственные чиновники выступают за политику нейтралитета. Мы останемся в стороне от их мирной сети альянсов. Пусть меньшие нации убивают друг друга в бессмысленных войнах."
 kmt.27.a:0 "Неопределенный план в неопределенном мире."
 kmt.28.t:0 "Получены секретные документы"
 kmt.28.d:0 "Мы получили некоторые секретные документы неизвестного происхождения. Они показывают, что [SIK.GetName] недоволен тем, что мы являемся лидером нашей фракции. Они хотят свергнуть нас!"
