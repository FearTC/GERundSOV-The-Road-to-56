 kmt.31.d_1:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции на основе информации о некоторых секретных документах. Кажется, что наши враги преуспели в нашей изоляции."
 kmt.31.d_2:0 "Наш бывший лидер фракции решил выгнать нас из своей фракции и объявить нам войну на основе информации о некоторых секретных документах. Кажется, что нашим врагам удалось изолировать нас."
 kmt.31.a:0 "Мы должны теперь полагаться на себя."
 kmt.32.t:0 "Началась Кампания "Сто Цветов""
 kmt.32.d:0 "Кампания "Сто цветов" была приведена в действие. Теперь нам просто нужно подождать, пока правые свиньи покажут себя."
 kmt.32.a:0 "Пусть расцветает сто цветов, чтобы мы могли их вырвать."
 kmt.33.t:0 "Прогресс в кампании"
 kmt.33.d:0 "Кампания ведется уже несколько месяцев, и уже некоторые криминальные дорожные эксперты критиковали правительство. Мы можем продолжить эту кампанию и выманить больше реакционных свиней из своих логовищ, но их взгляды могут ослабить веру людей в коммунизм."
 kmt.33.a:0 "Мы арестуем этих правых свиней сейчас."
 kmt.33.b:0 "Мы должны заманить их больше."
 kmt.34.t:0 "Больше критики у людей"
 kmt.34.d:0 "Чем дольше продолжается кампания, тем больше критики получает правительство. Это будет только ухудшаться, если мы не выведем хлыст в ближайшее время."
 kmt.34.a:0 "Мы бросим диссидентских подонков в тюрьму."
 kmt.34.b:0 "Мы должны быть терпеливыми."
 KMT_baihua_stage_2_tt:0 "Больше правых вступают в ряды критиков"
 kmt.35.t:0 "Критика становится более радикальной"
 kmt.35.d:0 "Сначала критика была мягкой. Но со временем можно услышать более резкие голоса: голоса, призывающие к действию. Если мы не будем действовать в ближайшее время, у нас может произойти контрреволюция против нас."
 kmt.35.a:0 "Мы будем следить за тем, чтобы они никогда больше ничего не говорили."
 kmt.35.b:0 "Они всего лишь лакеи настоящих реакционеров. Мы должны дождаться, когда лидеры реакции покажут свое лицо."
 KMT_baihua_stage_3_tt:0 "Критики становятся более экстремальными"
 kmt.36.t:0 "Призывы к восстанию"
 kmt.36.d:0 "Когда мы позволяем радикальным комментариям скользить, некоторые дураки призывают к немедленному свержению народного правительства. Некоторые кадры начинают бояться за свою жизнь. Должны ли мы закончить кампанию сейчас?"
 kmt.36.a:0 "Теперь им негде спрятаться."
 kmt.36.b:0 "У нас почти все ублюдки. Еще несколько недель, и мы сможем отрубить все головы одним ударом!"
 KMT_baihua_stage_4_tt:0 "Люди начинают терять веру в коммунизм"
 kmt.37.t:0 "На краю развала"
 kmt.37.d:0 "Уровень и количество словесных нападений на правительство стали невыносимыми. Чтобы защитить рабоче-крестьянскую революцию, мы должны арестовать всех нарушителей!"
 kmt.37.a:0 "Ради партии мы должны положить конец всей оппозиции. Навсегда."
 baihua_end_now:0 "Кампания будет завершена.\n"
 kmt.39.t:0 "Начинается Большой скачок"
 kmt.39.d:0 "Начался Великий скачок. Вскоре мы достигнем тотального и научного коммунизма!"
 kmt.39.a:0 "Мы превзойдем Западный мир!"
 kmt.40.t:0 "???Встроенные печи???"
 kmt.40.d:0 "Некоторые из людей построили свои собственные ???задние печи??? без государственного вмешательства. Это поистине признак единства нашей нации."
 kmt.40.a:0 "С таким прогрессом мы мгновенно превзойдем западный мир!"
 kmt.43.t:0 "Голод"
 kmt.43.d:0 "Голод поразил некоторые из наших провинций из-за того, что крестьяне кормили сельскохозяйственные орудия в печи. Никто не может собирать урожай без оборудования для этого. Собираемые культуры отправляются за границу для оплаты промышленного оборудования."
 kmt.43.a:0 "Но в отчетах говорится, что урожай составляет 400 процентов..."
 kmt.46.t:0 "Большой скачок дал прыжок назад"
 kmt.46.d:0 "После партийного съезда Председатель Мао с чрезвычайным сожалением решил прекратить Большой скачок. Тела голодающих крестьян и кусков чугуна засоряют сельскую местность. Оказывается, после этого нельзя делать сталь на заднем дворе."
 kmt.46.a:0 "Великий скачок дал Китаю урожай голода, а не прогресс."
 kmt.47.t:0 "Мао посетил местную коммуну"
 kmt.47.d:0 "Председатель Мао был очень рад видеть посвящение крестьян в одной коммуне в Хэнань. В честь их пролетарского духа он благословил такие коммуны по всему Китаю."
 kmt.47.a:0 "Наши люди действительно преданы партии!"
 kmt.49.t:0 "Китай желает вступить в Коминтерн"
 kmt.49.d:0 "Наши товарищи в КПК добились больших успехов. Они действительно всерьез готовы присоединиться к мировой революции."
 kmt.49.a:0 "Приветствем вас."
 kmt.49.b:0 "Нет! Этот Мао - левый оппортунист!"
 ## 4/7/2016 ##
 kmt.52.t:0 "Китай требует территории"
 kmt.52.d:0 "После утверждения этих земель в качестве их провинций, [CHI.GetName] высказал требование, чтобы эти земли были переданы им безоговорочно."
 kmt.52.a:0 "У нас не будет шанса против их полной силы."
 kmt.52.b:0 "Жадность китайской расы! Мы не дадим им не дюйма!"
 kmt.53.t:0 "Провинции возвращены"
 kmt.53.d:0 "Наши законные территории вернулись!"
 kmt.53.a:0 "Мы должны планировать дальнейшее расширение с этого момента."
 kmt.54.t:0 "Требование отклонено"
 kmt.54.d:0 "Эти варвары отвергли наше мирное требование и заставили нас использовать жестокий способ разрешения этой ситуации."
 kmt.54.a:0 "Варвары будут уничтожены!"
