 claim_central.1.t:0 "Позиция Центрального правительства"
 claim_central.1.d:0 "[KMT_central_gov_tag.GetName] заявляет, что они являются единственным законным правительством в Китае, но у них мало поддержки таких высокомерных претензий. С коррумпированной бюрократией и отсутствием общественной поддержки ясно, что они больше не подходят для управления Китаем. Теперь мы победим этого тирана и освободим китайцев."
 claim_central.1.a:0 "Идти на[KMT_central_gov_tag.Capital.GetName]!"
 KMT_can_claim_central_government_tt:0 "Получите [KMT_central_gov_tag.Capital.GetName] и вы можете претендовать на позицию Центрального правительства."
 claim_central.2.t:0 "Мы теперь Центральное правителство!"
 claim_central.2.d:0 "С потерей [KMT_central_gov_tag.GetName] в войне, их легитимность в настоящее время отсутствует. Теперь мы можем взять на себя их позицию и заявить о себе, как о Центральном и единственном законном правительстве в Китае."
 claim_central.2.a:0 "Великий день!"
