 kmt.197.t:0 "[CHI.GetName] улучшает с нами отношения"
 kmt.197.d:0 "[CHI.GetLeader] пытается улучшить отношения с нами, отказавшись от своих претензий к Тибету. Наши официальные лица предупреждали об уловках и трюках, но такое решение должно быть принято [TIB.GetLeader] самим."
 kmt.197.a:0 "Хорошо относить к другим и другие будут хорошо относиться к тебе."
 kmt.197.b:0 "[CHI.GetRulingParty] приведет нас к величию!"
 kmt.197.c:0 "Мы также продемонстрируем наше дружелюбие."
 kmt.197.e:0 "Мы не попадем на такой наивный трюк!"
 kmt.198.t:0 "[TIB.GetName] присоединяется к нашей фракции"
 kmt.198.d:0 "[TIB.GetLeader] решил, что мы будем работать вместе в направлении более светлого будущего."
 kmt.198.a:0 "Никто не хочет кровопролития"
 kmt.199.t:0 "[TIB.GetName] становится нашей марионеткой"
 kmt.199.d:0 "[TIB.GetLeader] решил, что [Root.GetRulingParty] приведет их к величию, если передать ему свои политические дела."
 kmt.199.a:0 "Мы их не разочаруем"
 kmt.200.t:0 "[TIB.GetName] отказывается от претензий на Синьцзян"
 kmt.200.d:0 "[TIB.GetLeader] решили, что они больше не будут претендовать на Синьцзян в качестве основного государства, как акт дружелюбия."
 kmt.200.a:0 "Взаимное уважение является самым важным"
 kmt.201.t:0 "[TIB.GetName] отклонил нашу доброту"
 kmt.201.d:0 "[TIB.GetLeader] думает, что наш дружеский акт - не что иное, как патетические трюки и отказался от дальнейшего обсуждения этого вопроса. "
 kmt.201.a:0 "Почему они не могут видеть причины!"
 ## 6/9/2016 ##
 kmt.202.t:0 "Гражданская война окончена"
 kmt.202.d:0 "С окончательной пылью, улаженной в гражданской войне в Китае, мы выходим победителем. [CHI.GetNameDef] был побежден, и нам больше не нужно действовать в одиночку."
 kmt.202.a:0 "Теперь мы будем искать союзников со всего мира."
 ## 8/9/2016 ##
 ## 3/10/2016 ##
 kmt.208.t:0 "Зарплата для коммунистической армии"
 kmt.208.d:0 "Восьмисторонняя армия и Новая четвертая армия внесли большой вклад в нашу войну против японцев. Однако в настоящее время у нас нет денег, чтобы дать им все зарплату, которую они заслуживают.."
 kmt.208.a:0 "Мы будем печатать больше Юаней, чтобы облегчить ситуацию."
 kmt.208.b:0 "Все сделала НАША армия, коммунисты не заслужили платы!"
 kmt_probable_inflation:0 "§RЭто приведет к сильной инфляции, поскольку у нас нет дополнительного золота в качестве поддержки!§!"
 kmt.209.t:0 "Инфляция"
 kmt.209.d:0 "Наше количественное ослабление вызывает серьезную инфляцию в нашей экономике. И теперь мы теряем поддержку со стороны наших граждан, особенно среднего класса. И некоторые из наших солдат покидают коммунистов!"
 kmt.209.a:0 "Мы знаем, что все наладится..."
 kmt.210.t:0 "[CHI.GetRulingParty] отказывается предоставить плату"
 kmt.210.d:0 "[CHI.GetRulingParty] утверждает, что наши солдаты ничего не сделали во время войны, чтобы заслужить зарплату."
 kmt.210.a:0 "Это возмутительно!"
 ## 10/10/2016 ##
 kmt.212.t:0 "Раздел Янцзы"
 kmt.212.d:0 "Армия [CHI.GetRulingParty] находится перед лицом поражения, но нам трудно пересечь реку Янцзы. [CHI.GetRulingParty] использует это в своих интересах и в настоящее время предлагает разделение Китая с использованием Янцзы как границы."
 kmt.212.a:0 "Их поражение - это всего лишь вопрос времени, мы можем подождать."
 kmt.212.b:0 "Сейчас они держатся на последней ноге, мы не должны давать им время для восстановления!"
 kmt.213.t:0 "[PRC.GetName] согласился на раздел"
 kmt.213.d:0 "[PRC.GetName] согласился с нашим предложением о разделении Китая с использованием Янцзы в качестве границы."
 kmt.213.a:0 "Ложный мир ..."
 kmt_yangtze_partition_tt_prc:0 "Мы возьмем на себя китайские регионы, которые находятся к северу от Янцзы, а они возьмут на себя юг."
 kmt_yangtze_partition_tt_prc:0 "WМы возьмем на себя китайские регионы, которые находятся к югу от Янцзы, а они возьмут на себя север."
 kmt.214.t:0 "[PRC.GetName] отклоняет раздел"
 kmt.214.d:0 "[PRC.GetName] отклонил наше предложение о разделении Китая использованием Янцзы в качестве границы."
 kmt.214.a:0 "Мы должны искать способ сохранить наше существование!"
 kmt.217.t:0 "Статус-Кво"
 kmt.217.d:0 "Статус-кво в нынешней войне создал ложное перемирие между нами и коммунистами."
 kmt.217.a:0 "Мы не должны допустить, чтобы они охраняли нас!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!!
 kmt.218.t:0 "Различные мнения о том, где укрепиться"
 kmt.218.d:0 "Некоторые из наших генералов и господин фон Фалькенхаузен имеют разные мнения о том, куда будут вложены наши основные усилия по укреплению. Все они согласны с тем, что Шанхай должен стать нашим первоочередным приоритетом, но не во время японского вторжения с севера. Некоторые из наших генералов предполагают, что мы должны перенести Пекин на нашего последнего человека. Однако фон Фалькенхаузен считает, что равнина в Северном Китае придаст механизированным японским войскам огромное преимущество, поэтому вместо этого мы должны укрепляться вдоль Желтой реки. \n\nКакое мнение мы должны учитывать?"
 kmt.218.a:0 "Пекин не должен пасть!!"
 kmt.218.b:0 "У Александра есть точка зрения, что мы можем использовать Желтую реку в качестве естественного барьера."
 KMT_fortify_land_hn_tt:0 "Добавит §Y9 Land Forts§! вдоль Желтой реки в §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "Добавит §Y9 Land Forts§! вдоль Желтой реки в §YShandong§!\n"
 ## 29/10/2016 ##
 kmt.220.t:0 "Восстание про-японской фракции в [CHI.GetName]"
 kmt.220.d:0 "В последнее время прояпонские чиновники набирают силу в правителстве [CHI.GetRulingParty] в [CHI.GetName]. Если мы окажем им нашу поддержку, мы сможем установить Китай в качестве нашего союзника без объявления войны и получить доступ к их ресурсам."
 kmt.220.a:0 "Это спасет наши жизни и пули."
 kmt.220.b:0 "Они просто косвенно сохраняют свою жалкую нацию."
 kmt.221.t:0 "Дипломат из [CHI.GetName]"
 kmt.221.d_1:0 "Дипломат из [CHI.GetName] прибыл в наш суд и подробно объяснил об идее паназиатства. После презентации, остатки Кодохи снова получили общественную поддержку. Это приводит к тому, что Тосейха сталкивается с трудной ситуацией."
 kmt.221.d_2:0 "Дипломат из [CHI.GetName] прибыл в наш суд и подробно объяснил об идее паназиатства. После презентации члены Кодохи разработали предложение о китайско-японском альянсе."
 kmt.221.a:0 "Пусть новая идея будет принята и ей последуют наши товарищи из китая."
 kmt.221.b:0 "Мы поведем Азию к Славе!."
 kmt.221.c:0 "Новая идея должна быть остановлена!"
 kmt.222.t:0 "[JAP.GetName] Отклоняет новую идею"
 kmt.222.d:0 "[JAP.GetLeader] отверг новую идею паназиатства и исключил поддержку Кодохи. Наши усилия по формированию китайско-японского альянса потерпели неудачу"
 kmt.222.a:0 "Жаль, что я живу в более просвещенные времена ..."
 kmt.224.d:0 "Наши коллеги-китайцы просят нас поделиться некоторыми из наших методов судостроения, чтобы они могли производить более совершенный флот."
 kmt.224.a:0 "Азиаты должны помогать друг другу"
 kmt.224.b:0 "[Root.GetAdjective] технологии наши, не их!"
 kmt.225.t:0 "[From.GetName] предоставляет помощь по грантам"
 kmt.225.d:0 "[From.GetName] оказал помощь в нашей военно-морской индустрии."
 kmt.225.a:0 "Давайте строить корабли!"
 kmt.226.t:0 "[From.GetName] не предоставит помощь"
 kmt.226.d:0 "[From.GetName] отказался от помощи в нашей военно-морской индустрии."
 kmt.226.a:0 "Черт бы из побрал!"
 ## 6/11/2016 ##
 kmt.233.t:0 "[CHI.GetName] запросил наше вмешательство"
 kmt.233.d:0 "Мы находимся в хороших отношениях с [CHI.GetName] и в союзе с [JAP.GetName]. [CHI.GetLeader] обратился к нам с просьбой вмешаться в их нынешний конфликт и успокоить агрессию [JAP.GetName]'s."
 kmt.233.a:0 "Как указано в китайско-германской дружбе."
 kmt.233.b:0 "В настоящий момент мы слишком заняты. Китайцы сами по себе."
 kmt.234.t:0 "Вмешательство [GER.GetAdjective]"
 kmt.234.d:0 "[GER.GetLeader] направил официальное письмо [Root.GetLeader] заявив, что мы должны прекратить нашу агрессию в направлении [CHI.GetName]."
 kmt.234.a:0 "С другой стороны, вторжение в Китай может быть не столь выгодным, как пропаганда."
 kmt.234.b:0 "Выгоните этих немцев!."
 kmt.235.t:0 "[GER.GetName] отказывается от вмешательства"
 kmt.235.d:0 "У них слишком много проблем сейчас, чтобы справиться со всем сразу, [Ger.GetLeader] отказался вмешиваться в наш нынешний конфликт с японцами."
 kmt.235.a:0 "Жалко."
 kmt.236.t:0 "Мир с [JAP.GetName]"
 kmt.236.d:0 "После вмешательства немцев, японские войска сейчас выходят из оккупированного региона. Однако они по-прежнему отказываются возвращать нам Маньчжурию."
 kmt.236.a:0 "Они увидят (что?)."
 kmt.237.t:0 "Мир между [CHI.GetName] и [JAP,GetName]"
 kmt.237.d:0 "После вмешательства немцев, японские войска сейчас выходят из оккупированного региона. Однако они по-прежнему отказываются возвращать нам Маньчжурию."
 kmt.237.d_2:0 "После нашего вмешательства японские войска сейчас выходят из оккупированного региона."
 kmt.237.a:0 "Они увидят (что??)."
 kmt.237.b:0 "Мудрый ход."
 kmt.238.t:0 "[JAP.GetName] отказывается успокоится"
 kmt.238.d:0 "Несмотря на вмешательство, японское правительство по-прежнему отказывается сложить оружие."
 kmt.238.a:0 "Это был их шанс."
 kmt.238.b:0 "Мы не будем выступать за это унижение."
 kmt.240.t:0 "[CHI.GetName] запрашивает наше вмешательство снова"
 kmt.240.d:0 "После нашего последнего разговора между японцами и китайцами у них все еще есть много трений. Особенно в вопросе Маньчжурии и Тайваня. Для этого [CHI.GetLeader] снова отправил официальное письмо [GER.GetLeader] с просьбой о новом вмешательстве."
 kmt.240.a:0 "Надежда умирает последней."
 kmt.241.t:0 "[GER.GetName] снова вмешивается"
 kmt.241.d:0 "[GER.GetLeader] вновь направил официальное письмо [Root.GetLeader], заявив, что мы должны вернуть Тайвань и Маньчжурию в [CHI.GetName]."
 kmt.241.a:0 "Для прочного мира в Азии."
 kmt.243.t:0 "[JAP.GetName] идет на компромисс"
 kmt.243.d:0 "После долгого рассмотрения [JAP.GetLeader] решил вернуть Маньчжурию и Тайвань в [CHI.GetName], а также распустить марионеточные правительства, созданные в этом районе."
 kmt.245.t:0 "[JAP.GetName] отказывается возвращать территорию."
 kmt.245.d:0 "Несмотря на вмешательство, японское правительство по-прежнему отказывается возвращать оккупированные территории."
 kmt.247.t:0 "Китай хочет присоединиться к нашей фракции"
 kmt.247.d:0 "Сильные лидеры RNGROC добились больших успехов и хотят присоединиться к нашему делу. Нация Китая готова бороться за Рейх."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Nein!"
 kmt.248.t:0 "Наши колонии в Азии освобождены!"
 kmt.248.d:0 "Коммунистические революционеры в наших колониях восстали и свергли колониальное правительство, прежде чем мы смогли отреагировать. Теперь они имеют полный контроль над территорией и заявили о своей независимости!"
 kmt.248.a:0 "Мы должны исправить эту ошибку!"
 kmt.248.b:0 "Мы уже ничего не сможем сделать..."
 kmt.249.t:0 "Надежда [CHI.GetLeader]'s"
 kmt.249.d:0 "[CHI.GetLeader] пришел навстречу с  [Root.GetLeader] лично, в надежде, что [Root.GetName] сможет присоединиться к их войне против Японии."
 kmt.249.a:0 "Мы вместе будем противостоять фашизму!"
 kmt.249.b:0 "Мы не хотим участвовать в этом."
 kmt.250.t:0 "[ENG.GetName] отказывается"
 kmt.250.d:0 "[ENG.GetName] отказались присоединиться к нашей войне против японцев."
 kmt.250.a:0 "Если мы падем, то они скоро последуют за нами."
 kmt.251.t:0 "[CHI.GetName]'s новая повестка дня"
 kmt.251.d:0 "Узнав последнюю повестку дня китайского правительства, некоторые из наших чиновников думают, что мы должны отказаться от наших колоний в Азии, чтобы не попираться китайцам."
 kmt.251.a:0 "Мы должны отказаться от наших колоний." 
 kmt.251.b:0 "Бааа, разве они не помнят, как мы забрали Макао тогда?"
 ## 14/11/2016 ##
 kmt.254.t:0 "Освободить Вьетнам?"
 kmt.254.d:0 "Когда наша армия вошла в крупный вьетнамский город, местное население приветствовало наше прибытие. \n\nДолжны ли мы освободить страну и выполнить свое обещание?
 kmt.254.a:0 "Они станут суверенным государством."
 kmt.254.b:0 "Им все еще нужно руководство."
 kmt.254.c:0 "Это не наша настоящая цель."
 kmt.255.t:0 "Освободить Лаос?"
 kmt.255.d:0 "Наша армия получила определенную поддержку от местных лаосских партизан и взяла полный контроль над территорией.\n\nДолжны ли мы предоставить им суверенитет в качестве подарка за их помощь и выполнить наше обещание?"
 kmt.256.t:0 "Освободить Камбоджу?"
 kmt.256.d:0 "С помощью местных жителей мы, наконец, преследуем нашего врага в кхмерском регионе.\n\nОсвободим мы камбоджийцев, как им обещали?"
 kmt.257.t:0 "Освободить Малайзию?"
 kmt.257.d:0 "Малайзийская толпа приветствует наши войска с восторгом, дарит цветы и поцелуи нашим солдатам, когда они маршируют по малазийским городам и деревням. \n\nМожет быть, они станут суверенным государством?"
 kmt.258.t:0 "Освободить Индонезию?"
 kmt.258.d:0 "Голландцы не заставляли индонезийцев изучать голландский язык, потому что им нужна максимальная прибыль, что также сохранило настроения национализма внутри индонезийцев. \n\nТеперь, когда мы получили контроль над индонезийской землей, освободим их, как обещали?"
 kmt.259.t:0 "Свободная Индия?"
 kmt.259.d:0 "Теперь, когда британское колониальное правительство в Индии капитулировало, мы можем освободить индийский народ от своего угнетающего британского повелителя. Хотя Ганди не доволен нашим методом освобождения Индии."#Gandhi prefers nukes
 kmt.259.a:0 "Индийцы теперь будут править своей собственной нацией, а не угнетаться британцами!"
 kmt.260.t:0 "Мы взяли Гонконг!"
 kmt.260.d:0 "Гонконг снова находится под китайским правлением!"
 kmt.260.a:0 "Zhong Hua Min Zu Wan Sui!"
 kmt.261.t:0 "Мы взяли Гуанчжоувань!"
 kmt.261.d:0 "Гуанчжоувань снова находится под китайским правлением!"
 kmt.262.t:0 "Мы взяли Макао!"
 kmt.262.d:0 "Макао снова находится под китайским правлением!"
 kmt.263.t:0 "Вьетнамское освобождение"
 kmt.263.d:0 "Вьетнамское население недавно завоеванных регионов было освобождено и присоединилось к их нации."
 kmt.263.a:0 "Азия снова станет великой!"
 kmt.264.t:0 "Малайзиское освобождение"
 kmt.264.d:0 "Малайзиское население недавно завоеванных регионов было освобождено и присоединилось к их нации."
 kmt.265.t:0 "Индонезийское освобождение"
 kmt.265.d:0 "Индонезийское население недавно завоеванных регионов было освобождено и присоединилось к их нации."
 kmt.266.t:0 "Азия деколонизирована"
 kmt.266.d:0 "С большинством стран Азии, освобожденных от злых западных колонизаторов, наше обещание выполнено и, возможно, мир необходим больше для вновь основанной нации наших азиатов, чем война."
 kmt.266.a:0 "Мир принесет процветание."
 kmt.267.t:0 "Японская поддержка"
 kmt.267.d:0 "Японское правительство помогло нашим усилиям поддержать прояпонскую фракцию в нашем правительстве. Наши отношения улучшены."
 kmt.267.a:0 "Вместе мы сделаем Азию великой!"
 kmt.268.t:0 "Япония демонстрирует враждебность"
 kmt.268.d:0 "Наши нынешние усилия по поддержке прояпонской фракции в нашем правительстве привели к враждебному ответу Японии. Они заявляют, что мы только пытаемся избежать войны, а не действительно хотим сотрудничать с ними и что мы не имеем чести."
 kmt.268.a:0 "Они слишком узко-глазые."
 ## 30/12/2016 ##
 kmt.269.t:0 "Свободная Малайзия?"
 kmt.269.d:0 "Теперь, когда британское колониальное правительство в Малайзии капитулировало, мы можем освободить малазийский народ от их угнетающего британского повелителя."
 kmt.269.a:0 "Малайзийцы теперь будут править своей собственной нацией, а не притесняться британцами!"
 kmt.270.t:0 "Свободная Индонезия?"
 kmt.270.d:0 "Теперь, когда голландское колониальное правительство в Индонезии капитулировало, мы можем освободить индонезийский народ от их угнетающего британского повелителя."
 kmt.270.a:0 "Индонезийцы теперь будут править своей собственной нацией, а не притесняться голландцами!"
 kmt.271.t:0 "Клика Ма"
 kmt.271.d:0 "Коммунисты закончили и Ма Буфан вернулся в Центральное правительство."
 kmt.271.a:0 "[Root.GetRulingParty] является единственной законной партией в Китае!"
 ## 2/1/2017 ##
 kmt.94.b:0 "Как они пожелают."
 ## 19/1/2017 ##
 kmt.275.t:0 "Возвращение монархизма"
 kmt.275.d:0 "После объявления своей независимости от [JAP.GetName], [MCK.GetLeader] объявил, что [MCK.GetNameDef] возвращается к монархии.\n\nДо этого освободив Китай от монархизма, как мы должны поступить с этим, так называемым "[MCK.GetNameDef]" ?"
 kmt.275.a:0 "Смерть Маньчжурским свиньям!"
 kmt.275.b:0 "Может быть, мы все-таки можем сосуществовать."
 kmt.275.c:0 "Мы должны сфокусироваться на других вещах."
 kmt.276.t:0 "[From.GetName] запрашивает договор о ненападении"
 kmt.276.d:0 "Дипломат из [From.GetName] привез документы для пакта о ненападении между нашей империей и их нацией."
 kmt.276.a:0 "Это означает, что наши силы были признаны другими."
 kmt.276.b:0 "Империя будет править всеми!"
 kmt.277.t:0 "Пакт подписан"
 kmt.277.d:0 "[From.GetName] подписал пакт о ненападении."
 kmt.277.a:0 "Это действительно принесет мир?"
 kmt.278.t:0 "Пакт отклонен"
 kmt.278.d:0 "[From.GetName] отказался подписывать пакт о ненападении."
 kmt.278.a:0 "Мы должны подготовить наших людей!"
 ## 21/1/2017 ##
 kmt.272.t:0 "Война!"
 kmt.272.d:0 "Наше правительство считает текущую войну самой важной проблемой. С ориентацией чиновников на войну коррупция стала менее серьезной."
 kmt.272.a:0 "Мы должны найти способ полностью искоренить коррупцию."
 kmt.273.t:0 "Коррупция возвращается к довоенному уровню"
 kmt.273.d:0 "С окончанием войны чиновники снова начали эксплуатировать людей."
 ## 22/1/2017 ##
 kmt.279.t:0 "Выборы"
 kmt.279.d:0 "Наши первые выборы сейчас в процессе, люди проголосовали за перемены в правительстве. Однако некоторые хотели, чтобы Гоминьдан оставался у власти вместо Китайской Демократической Лиги."
 kmt.279.a:0 "Руководство Гоминьдана снова сделает Китай прекрасным."
 kmt.279.b:0 "Коррупция Гоминьдана хорошо известна, нам не нужно такое «руководство»"
 ## 29/1/2017 ##
 kmt.78.d:0 "Long Yub попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Некоторые говорят, что он может быть приятным дополнением к коммандованию, другие говорят, что он должен быть казнен, чтобы подать пример."
 kmt.77.d:0 "Бывший правитель Клики Гуанси, Ли Цзунжэнь, попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Некоторые говорят, что он может быть приятным дополнением к коммандованию, другие говорят, что он должен быть казнен, чтобы подать пример."
 kmt.76.d:0 "Этот бывший «Король Шаньси» попал в плен после уничтожения его клики. Теперь мы должны решить его судьбу. Некоторые говорят, что он может быть приятным дополнением к коммандованию, другие говорят, что он должен быть исполнен, чтобы подать пример."
 ## 5/2/2017 ##
 kmt.281.t:0 "Судьба [YUT.GetLeader]"
 kmt.281.d:0 "Бывший военачальник провинции Гуандун попал в плен после того, как его клика была уничтожена. Теперь мы должны решить его судьбу. Некоторые говорят, что он может быть приятным дополнением к коммандованию, другие говорят, что он должен быть казнен, чтобы подать пример."
 kmt_yhm_join:0 "Yu Hanmou присоединяется к нашей армии"
 kmt_cjt_join:0 "Chen Jitang присоединяется к нашей армии"
 ## 11/2/2017 ##
 kmt.224.t:0 "[From.GetName] запрашивает помощь в военно-морской промышленности"
 ## 19/2/2017 ##
 kmt.282.t:0 "Стремление к выживанию"
 kmt.282.d:0 "Все больше и больше наших солдат и генералов поняли, что нынешняя война может быть выиграна только в том случае, если они посвятят себя в нее. Это более или менее улучшило работу нашей армии на поле."
 kmt.282.a:0 "За Китай!"
 kmt.283.t:0 "Самые отчаянные часы"
 kmt.284.t:0 "Недостатки в нашей армии"
 kmt.284.d:0 "Продолжая наблюдать за полевыми выступлениями наших армий, стало ясно, что слабость нашей армии становится более очевидной для противника. Если мы продолжим игнорировать эти недостатки, выживание нашей нации в предстоящих штормах очень сомнительно."
 kmt.284.a:0 "Мы должно сделать что-нибудь"
 kmt.285.t:0 "Армия улучшена"
 kmt.285.d:0 "Недавние реформы, проведенные нашей армией, являются плодотворными, наша армия теперь улучшена."
 kmt.285.a:0 "Хорошо видеть прогресс."
 ## 20/2/2017 ##
 kmt.286.t:0 "Синерубашечники"
 kmt.286.d:0 "Подчиненное Синерубашечником агентство БРС(Бюро Расследований и Статистики) сыграло важную роль в их подъеме к власти. Для них было бы естественно иметь большую силу в качестве подарка своим усилиям. Однако, обеспокоенный их способностью отвернуться от самих себя, [Root.GetLeader], похоже, имеет другой план..."
 kmt.286.a:0 "Им можно доверять"
 kmt.286.b:0 "Разгоните их!"
 ## 9/3/2017 ##
 kmt.287.t:0 "План воздушного рейда"
 kmt.287.d:0 "[Root.GetLeader] выразил свое желание совершить воздушный налет на Японские острова в недавней встрече с Начальником Объединенного штаба в Белом доме. Если налет будет успешным, он может значительно повысить боевой дух нашей армии и отомстить за мертвых в Перл-Харборе."
 kmt.287.a:0 "Подготовьтесь к этому"
 kmt.287.b:0 "Слишком рискованно"
 kmt.288.t:0 "Успешный воздушный рейд"
 kmt.288.d:0 "Рейд, возглавляемый Jame H. Doolittle, оказался успешным, хотя большая часть B-25 разбилась или была брошена в Китае, некоторые японские заводы были подвергнуты серьезной бомбардировке. Это значительно повышает моральный дух наших солдат."
 kmt.288.a:0 "Даа, черт возьми!!"
 kmt.289.t:0 "Провал"
 kmt.289.d:0 "Воздушный налет на Токио потерпел катастрофу, наш ведущий был обнаружен вражеским радаром и предупредил нашего врага. Наши бомбардировщики встретили тяжелую почву для воздушного пожара, и многие из них были сбиты."
 kmt.289.a:0 "Это не хорошо...."
 kmt.290.t:0 "[From.GetAdjective] воздушный рейд"
 kmt.290.d:0 "Воздушный налет, совершенный [From.GetAdjective] вызвало хаос в [Root.Capital.GetName]. Заводы были уничтожены, а граждане пострадали."
 kmt.290.a:0 "Bakayarou!"
 kmt.291.t:0 "[From.GetAdjective] пилоты высадились"
 kmt.291.d:0 "Некоторые [From.GetAdjective] пилоты высадились на наших территориях после совершенного воздушного налета на Японию. Наши войска нашли их на поле и чиновники обсуждают, что делать дальше."
 kmt.291.a:0 "Помогите им вернуться к [From.GetName]"
 kmt.291.b:0 "Задержать этих белых свиней!"
 kmt.292.t:0 "[From.GetAdjective] высадился во Владивостоке"
 kmt.292.d:0 "Пилот из [From.GetAdjective] высадился во Владивостоке после совершения воздушного налета на японский остров. Местная полиция посадила пилота под стражу. Если мы вернем пилота в [From.GetName], это может ухудшить наши отношения с Японией. Как нам решить эту проблему?"
 kmt.292.a:0 "Держите пилота в заключении"
 kmt.292.b:0 "Помочь пилоту вернутся в [From.GetName]"
 kmt.292.c:0 "Отдайте пилота в Японию"
 kmt.293.t:0 "[From.GetAdjective] воздушный рейд"
 kmt.293.d:0 "Сегодняшний воздушный налет, направленный [From.GetAdjective] вызвало некоторую панику для общественности. Однако их усилия были бесполезны, так как наши хорошо подготовленные войска с легкостью сбросили их самолеты с неба. Мы не пострадали ни от каких жертв, а эта жалкая операция является убедительным доказательством того, что мы выиграем войну против этих варварских свиней!"
 kmt.293.a:0 "Muda muda muda!"
 kmt.294.t:0 "[From.GetAdjective] помогает нашим пилотам"
 kmt.294.d:0 "Правительство [From.GetAdjective]  предложила помощь нашим пилотам, приземлившимся на их территории и они вернутся домой в кратчайшие сроки. Их действия, несомненно, улучшат отношения между нашими двумя народами."
 kmt.294.a:0 "Они слишком добры."
 kmt.295.t:0 "[From.GetName] задержал наших пилотов"
 kmt.295.d:0 "Наши пилоты приземлившиеся на [From.GetAdjective] территории были задержан [From.GetName]. Они также отказываются от всех переговоров."
 kmt.295.a:0 "Да будет Бог с ними."
 kmt.296.t:0 "[From.GetName] помогает пилотам [USA.GetAdjective]"
 kmt.296.d:0 "[From.GetName] помог [USA.GetAdjective] пилотам, севшим во Владивостоке, вернуться в [USA.GetName], это ухудшило отношения между нами."
 kmt.296.a:0 "Я знал, что варвары помогут варварам!"
 kmt.297.t:0 "[From.GetName] передал нашего пилота в Японию"
 kmt.297.d:0 "Наш пилот, который высадился во Владивостоке, был передан [JAP.GetName] [From.GetName], это усугубит отношения между нашими двумя народами."
 kmt.297.a:0 "Мы надеемся, что они знают, что они помогают дьяволу."
 kmt.298.t:0 "[USA.GetAdjective] пилот для [From.GetName]"
 kmt.298.d:0 "[From.GetName] решил передать [USA.GetAdjective] пилоты, севшего во Владивостоке, нам. Это будет знак доверия между нашими двумя народами."
 kmt.298.a:0 "Давайте поприветствовуем нашего "furendo"."
 kmt.299.t:0 "Проблемы в Сычуани"
 kmt.299.d:0 "В газетах стали появляться сообщения о голоде и засухе в Сычуани. Некоторые организации собирают деньги, чтобы помочь пострадавшим. Если мы предложим помощь людям в провинции Сычуань, это потенциально может предоставить нам дополнительную политическую власть над районом."
 kmt.299.a:0 "Нам все равно."
 kmt.299.b:0 "Отправить помощь."
 ## 17/3/2017 ##
 kmt.300.t:0 "Падение [From.GetName]"
 kmt.300.d:0 "С капитуляцией [From.GetName] в нынешней войне мы можем далее централизовать нашу власть в китайском регионе путем «включения» их оставшихся сил в нашу..."
 kmt.300.a:0 "Они должны быть рады, что мы предлагаем им позиции в нашей армии!"
 kmt.301.t:0 "Вторая Китайская Гражданская В"
 kmt.301.d_1:0 "Вторая Китайская Гражданская Война между [PRC.GetRulingParty] и [CHI.GetRulingParty] разразилась. Поможем ли мы [PRC.GetRulingParty] чтобы победить тираническое правление [CHI.GetRulingParty]?"
 kmt.301.d_2:0 "Вторая Китайская Гражданская Война между [CHI.GetRulingParty] и [PRC.GetRulingParty] разразилась. Поможем ли мы [CHI.GetRulingParty] в защите от коммунистических бандитов?"
 kmt.301.a:0 "Конечно мы поможем!"
 kmt.301.b:0 "Я бы предпочел быть рыбаком в этой битве."
 kmt.302.t:0 "[From.GetName] присоединяется к нашему курсу"
 kmt.302.d_1:0 "[From.GetName] решил присоединиться к нашей стороне, чтобы победить коммунистических бандитов!"
 kmt.302.d_2:0 "[From.GetName] решил присоединиться к нашей стороне в освобождении китайских фермеров от тиранического [CHI.GetRulingParty]!"
 kmt.302.a:0 "Смерть коммунистам!"
 kmt.302.b:0 "Востаньте! Вы,которые не желают быть рабами!"
 ## 5/4/2017 ## 
 kmt.303.t:0 "Судьба Пуи"
 kmt.303.d:0 "Айсиньгёро Пуи был найден на вокзале, ожидая поезда, запланированного для его побега. После того, как его японские телохранители были убиты, он сдался нашей армии. Как мы должны поступит с этим "Последним Императором"?"
 kmt.303.a:0 "Освободите его, он всего лишь пешка."
 kmt.303.b:0 "Умри, предатель!"
 ## 10/4/2017 ##
 kmt.304.t:0 "Враг окружает Чжэнчжоу"
 kmt.304.d:0 "Наш враг сейчас очень близок к Чжэнчжоу, мы могли бы открыть дамбы на Желтой реке и использовать наводнение, чтобы сдержать наших врагов."
 kmt.304.a:0 "Это для большего блага."
 kmt.304.b:0 "Это безумие!"
 hyk_flood:0 "Потоп"
 ## 23/4/2017 ##
 kmt.320.t:0 "Советская помощь"
 kmt.320.d:0 "[SOV.GetName] отправил нам больше оборудования, чтобы помочь сразиться с нашим врагом!"
 kmt.320.a:0 "Ура, Товарищи!"
 kmt.321.t:0 "[GXC.GetName] присоединяется к нам"
 kmt.321.d:0 "Как было оговорено, [GXC.GetName] присоединился к нам в нашей войне против японского захватчика."
 kmt.321.a:0 "Мы выстоим против империалистской свиньи!"
 kmt.322.t:0 "Мы присоединяемся к [CHI.GetName]"
 kmt.322.d:0 "Как было оговорено, мы присоединяемся к [CHI.GetName] в их войне против японского захватчика."
 kmt.322.a:0 "Мы выстоим против империалистской свиньи!"
 kmt.323.t:0 "Подготовить Чунцин"
 kmt.323.a:0 "We will now takeover Chongqing"
 kmt.324.t:0 "Промышленность перемещена"
 kmt.324.d:0 "После вторжения японцев некоторые механизмы и фабрики возле линии фронта были перенесены в Сычуань."
 kmt.324.a:0 "Они должны быть в безопасности там."
 KMT_will_die_if_nanking_fall_tt:0 "§RЕсли Нанкин упадет, вы будете аннексированы [CHI.GetName] безоговорочно.§!"
 ## 24/4/2017 ##
 kmt.325.t:0 "[KMT_central_gov_tag.GetName] подвергся атаке!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] были атакованы иностранными захватчиками, мы должны протянуть им руку помощи!"
 kmt.325.a:0 "Мы выведем их с китайской земли!"
 kmt.325.b:0 "Я считаю, что с ними все будет в порядке."
 kmt.326.t:0 "[From.GetName] присоединяется к нам"
 kmt.326.d:0 "[From.GetName] присоединился к нам в нашей войне против японского захватчика!"
 ## 25/4/2017 ##
 kmt.327.t:0 "[From.GetName] прекращает гражданскую войну"
 kmt.327.d:0 "[From.GetLeader] признал, что японцы представляют большую угрозу, чем коммунисты и решил прекратить нынешнюю гражданскую войну с коммунистами. Наступательному руководству Северо-Восточной Армии было приказано остановиться."
 kmt.327.a:0 "Замечательно!"
 ## 4/5/2017 ##
 kmt.328.t:0 "Тактика выженной земли"
 kmt.328.d:0 "Наступающие захватчики оккупировали наши города и деревни, наши силы вынуждены отступать, чтобы сохранить как можно больше народу. Однако им удастся уничтожить локальную инфраструктуру до того, как они уйдут, это будет препятствовать прогрессу наших врагов."
 kmt.328.a:0 "Делайте"
 ## 8/5/2017 ##
 kmt.323.d:0 "Нанкин упал под натиском врага, мы должны найти другое место, которое будет выступать в качестве ставки нашего командования. Чунцин должен подготовиться к этой обязанности. \n\nМы также получили известие о том, что генерал Лю Сян скончался из-за болезни, от которой он страдал."
 ## 5/6/2017 ##
 kmt.336.t:0 "Встретиться с коммунистами?"
 kmt.336.d:0 "Пока идет идет война против японцев, наша цель больше не согласуется с коммунистическими бандитами. Однако немедленное начало прямого наступления в нынешней ситуации, может негативно сказаться на нашей репутации. Мы могли бы провести встречу с [PRC.GetLeader] и действовать до конца."
 kmt.336.a:0 "Отправьте кого-нибудь на встречу."
 kmt.336.b:0 "Мы организуем засаду, когда они прибудут."
 kmt.336.c:0 "Мы будем сосуществовать."
 kmt.336.e:0 "Кто заботится о мусоре, как о «репутации»,?"
 kmt.337.t:0 "Приглашение"
 kmt.337.d:0 "[Root.GetLeader] получил приглашение от [From.GetRulingParty] для встречи. Говорят, что на встрече основное внимание будет уделено будущему Китая и попытке найти более мирное решение наших напряженных отношений. Однако некоторые считают, что это ловушка, в которой намерены избавиться от нашего [Root.GetLeader]."
 kmt.337.a:0 "Нечего бояться."
 kmt.337.b:0 "Мы возьмем на себя инициативу и организуем засаду."
 kmt.337.c:0 "Ударьте по ним сейчас, они этого не ожидают!"
 kmt.339.t:0 "Засада!"
 kmt.339.d_rep_killed:0 "Грязные сволочи из [From.GetRulingParty] организовали нам засаду! Они повсюду разместили охранников и начили стрелять в наших людей после того, как мы вошли в зал заседаний. К счастью, [Root.GetLeader] выжил в засаде с небольшими ранами, вызванными бродячими пулями. [Root.GetLeader] успешно добрался до самолета и отправился обратно в [Root.Capital.GetName]. Пожар гражданской войны разгорелся вновь."
 kmt.339.d_fight:0 "Смуты из [From.GetRulingParty] подумали так же как мы и привезли на встречу вооруженные силы! Зал заседаний и окружающая территория стали полем битвы после того, как обе стороны раскрыли свое реальное намерение устранить друг друга на месте. Пожар гражданской войны разгорелся вновь."
 kmt.339.a:0 "Смерть [From.GetLeader]!"
 kmt.340.d_rep_killed:0 "Наша засада была успешной и устранила много врагов государства на месте. Однако их лидер только получил незначительные раны и бежал обратно в безопасное место."
 kmt.340.d_fight:0 "Наш враг тоже пытался заманить нас в ловушку! Наши бойцы встретили их и битва разразились в этом районе. Мы должны организовать наших людей и подготовиться к дальнейшим действиям."
 kmt.340.a:0 "Не важно, мы победим в конце."
 kmt.341.t:0 "[From.GetName] соглашается"
 kmt.341.d:0 "[From.GetLeader] принял наше приглашение и сказал, что они ожидаем нашего приезда."
 kmt.341.a:0 "Ну-с, посмотрим..."
 kmt.342.t:0 "[From.GetName] объявил нам войну"
 kmt.342.d_p:0 "[From.GetName] объявляет нам войну! Кажется, что они работают с нами и хотят избавиться от нас раз и навсегда!"
 kmt.342.d_k:0 "[From.GetName] объявляет нам войну! Жалкие бандиты отказались рассуждать и проявили свой варварский характер!"
 kmt.342.a:0 "Мы знали это!"
 kmt.343.t:0 "Встреча"
 kmt.343.d:0 "Представители обеих сторон прибыли на встречу. Что должен делать наш представитель?"
 kmt.343.a:0 "Дайте нам время для подготовки."
 kmt.343.b:0 "Искать сотрудничество"
 kmt.344.d_stall:0 "Люди теперь подозревают, что представители [From.GetRulingParty] на самом деле пытаются занять больше времени для подготовки. Если это действительно так, то мы должны предпринять действия, чтобы защитить нас."
 kmt.344.d_c:0 "[From.GetRulingParty] выразили желание создать совместное правительство, должны ли мы принять их предложение и править Китаем вместе?"
 kmt.343.c:0 "Мы также попробуем потянуть время..."
 kmt.344.a:0 "Мы возьмем на себя инициативу и нападем первыми!"
 kmt.344.b:0 "Совместное правительство кажется хорошей идеей."
 kmt.345.d:0 "[From.GetName] начал наступление и нападал на нас!"
 kmt.346.t:0 "[From.GetName] соглашается"
 kmt.346.d:0 "[From.GetName] соглашается на совместное правительство."
 kmt.346.a:0 "Хорошо для всех"
 ## 7/6/2017 ##
 KMT_united_chinese_gov:0 "Совместное Китайское Правительство"
 kmt.347.t:0 "Отступить на Тайвань?"
 kmt.347.d:0 "Текущая война для нас идет не очень хорошо, некоторые считают, что мы должны отступить на Тайвань и подготовиться к встречному нападению оттуда."
 kmt.347.a:0 "Это просто тактическое отступление..."
 kmt.347.b:0 "Никогда!"
 kmt.348.t:0 "Раздел Янцзы"
 kmt.348.d:0 "Нынешняя война для нас идет не самым лучшим образом, некоторые полагают, что мы должны предложить коммунистам мирное предложение и расколоть Китай. Мы могли бы использовать время, чтобы перегруппироваться и устранить их, когда наша армия будет готова снова."
 kmt.348.a:0 "Звучит интересно."
 kmt.349.t:0 "[From.GetName] отказались от нас"
 kmt.349.d:0 "[From.GetLeader] решил уступить требования [JAP.GetAdjective] и отказался от нас."
 kmt.349.a:0 "Мы не можем противостоять такому большому злу..."
 kmt.349.b:0 "Мы скорее умрем, чем станем пешкой великого зла!"
 kmt.350.t:0 "Н еповиновение[From.GetName]"
 kmt.350.d:0 "[From.GetName] решил отказаться от нашей оккупации своей территории, несмотря на то, что [CHI.GetLeader] дал разрешение."
 kmt.350.d_2:0 "[From.GetName] выбрал мудрый вариант стать нашей марионеткой."
 kmt.350.a:0 "Bakamono ga! Nihon no pawā wa sekaiichi!" 
 kmt.335.t:0 "Улучшение дороги в Бирме"
 kmt.335.d:0 "В ходе нашей работы некоторые эксперты сообщили, что мы могли бы развить некоторые ресурсы для создания ряда фортов вдоль южной части Юньнаня, которые могли бы эффективно удерживать наших врагов, если они захотят войти с юга."
 kmt.335.a:0 "Звучит интересно."
 kmt.335.b:0 "Не нужно беспокоиться от этом."
 KMT_burma_rd_forts_tt:0 "§YВместо гражданской фабрики, построятся форты вдоль южной границы Юньнаньского региона.§!"
 kmt.351.t:0 "[From.GetName] хочет построить укрепления внутри наших территорий"
 kmt.351.d:0 "[From.GetName]пытается отправить солдат и военных инженеров на наши территории, чтобы построить укрепления, для защиты от потенциальных захватчиков и помешать им захватить стратегическую точку нападения. Хотя это может укрепить наши возможности местной обороны, позволив им войти в наш доминион, поставит положение [Root.GetLeader] в большую опасность."
 kmt.351.a:0 "НЕТ! Они могут строить форты в другом месте!"
 kmt.351.b:0 "Для пользы китайской нации..."
 kmt.352.t:0 "Совет [From.GetLeader]'s"
 kmt.352.d:0 "[From.GetLeader] заявил, что [From.Capital.GetName] в настоящее время находится в очень нестабильном состоянии и «рекомендует», чтобы наши люди не ездили туда. [From.GetLeader] также заявил, что они построят укрепления самостоятельно. Тем не менее, мы все знаем, почему он хочет держать наших людей в дверях ..."
 kmt.352.a:0 "Он подвергает всю нацию риску, мы должны избавиться от него!"
 kmt.352.b:0 "Мы не должны указывать наши пушки на наших соседей в это время чрезвычайного положения..."
 kmt.353.t:0 "Укрепления построены"
 kmt.353.d:0 "[From.GetLeader] приветствовал наших мужчин, когда они вошли в провинцию Шаньдун, чтобы построить укрепления, необходимые для выживания нашей нации."
 kmt.353.a:0 "Приятно слышать."
 KMT_CQ_stall_time_tt:0 "§RНе будет никаких последующих мероприятий§!\n"
 PRC_stall_time_tt:0 "Выбрать время ожидания в ходе послевоенной встречи с [CHI.GetRulingParty]"
 ## 9/6/2017 ##
 kmt.355.t:0 "Воинская повинность"
 kmt.355.d:0 "Некоторые из чиновников придумали идею силовых призывников, в том числе студентов, для службы в армии."
 kmt.355.a:0 "Неразрезанный Драгоценный камень - не искрится (наверное пословица)"
 kmt.355.b:0 "Звучит ужасно."
 ## 14/6/2017 ##
 kmt.203.t:0 "Враги окружают [KMT_treasure_state.GetName]"
 kmt.203.d:0 "Враг подходит все ближе и ближе к [KMT_treasure_state.GetName], где находятся наши национальные сокровища. Если они обнаружат эти сокровища, они наверняка нанесут им непоправимый ущерб. Мы должны сохранить их и отправить в более безопасное место!"
 kmt.203.a:0 "Их можно использовать в качестве инструмента для укрепления духа наших солдат."
 kmt.203.b:0 "Мы должны спасти эти артефакты!"
 kmt.204.t:0 "Артефакты разграблены!"
 kmt.204.d:0 "Наша неудача в передаче артефактов немедленно привела к тому, что они были разграблены нашим врагом. Говорят, что некоторые из артефактов были разбиты на более мелкие кусочки для более удобной транспортировки. Такие новости нанесли большой ущерб нашему народу и духу нашего народа."
 kmt.204.a:0 "Как они посмели!"
 KMT_will_be_destination_tt:0 "Станет новым местом артефактов\n"
 ## 16/6/2017 ##
 kmt.356.t:0 "Встреча с нашим соседом"
 kmt.356.d:0 "После недавних событий вокруг нас появились новые соседи. Мы могли бы наладить с ними хорошие отношения и укрепить нашу власть в этом районе."
 kmt.356.a:0 "Звучит интересно."
 kmt.356.b:0 "Нам лучше быть самим по себе."
 kmt.357.t:0 "Делегация из [From.GetAdjective]"
 kmt.357.d:0 "[From.GetName] направил делегатов для установления тесных отношений с нами."
 kmt.357.a:0 "Мы будем работать вместе"
 kmt.357.b:0 "Лучше искать защиты под сенью гигантов."
 kmt.357.c:0 "Мы не допустим, чтобы досягаемость дьявола распространялась дальше!"
 kmt.358.t:0 "Вместе - сильнее"
 kmt.358.d:0 "[From.GetName] согласился сотрудничать с нами."
 kmt.358.d_p:0 "[From.GetName] решил искать защиту у нас и передал часть своей автономии."
 kmt.358.a:0 "Правильное решение."
 kmt.359.t:0 "[From.GetName] отказывается"
 kmt.359.d:0 "[From.GetName] решил отказаться от нашего предложения."
 kmt.359.a:0 "Мы должны обеспечить наш интерес в этой области, даже силой!"
 
 
 ## sunfall ##
 sfl.1.t:0 "Naisen!"
 sfl.1.d:0 "Угрозы общественности и некоторых чиновников подошли к концу, гражданская война, по-видимому, неизбежна! Хуже того, мирные жители Тайваня и Кореи поднялись и убили всех наших местных чиновников и вернулись под власть Китая!"
 sfl.1.a:0 "Защитите императора Хирохито любой ценой!"
 sfl.3.t:0 "Избранный полуостров"
 sfl.3.d:0 "Избранный полуостров, первоначально был домом дя Избранной династии, пал от японской руки в 1910 году. Возможно, настало время дать им долгожданную независимость."
 sfl.3.a:0 "Они станут свободным народом!"
 ## 11/7/2016 ##
 sfl.4.t:0 "Япония возвращает территорию"
 sfl.4.d:0 "После успешного переворота демократов в Японии новое правительство хочет улучшить свои отношения с нами, возвращая земли, которые были заняты бывшим фашистским правительством."
 sfl.4.a:0 "Эти земли по праву принадлежат нашим!"
 sfl.5.t:0 "Япония проявляет дружбу"
 sfl.5.d:0 "После успешного переворота демократов в Японии новое правительство хочет улучшить свои отношения с нами, отказавшись от претензий на спорные земли между нашими двумя странами."
 sfl.5.a:0 "Им разумно отказаться от этих земель."
 sfl.6.t:0 "Острова в море Бисмарка"
 sfl.6.d:0 "После успешного переворота демократов в Японии новое правительство хочет улучшить свои отношения с нами, предоставив нам острова, которые были изьяты от Германской империи после Первой мировой войны."
 sfl.6.a:0 "Мы принимаем этот акт дружбы"
 sfl_aftermath_chi_tt:0 "[Root.GetName] контролирует китайские провинции, принадлежащие [JAP.GetName]"
 sfl.7.t:0 "Корея освобождена"
 sfl.7.d:0 "Избранный полуостров попал в чужие руки и они освободили корейский народ."
 sfl.7.a:0 "Это безумие!"
 sfl.7.b:0 "У нас нет времени для этой корейской неприятности!"
 sfl.8.t:0 "Китайские территории"
 sfl.8.d:0 "Теперь, когда фашистский режим пал, ушли и злые дела, которые он совершил. Оккупация Маньчжурии является одной из них, что если мы вернем ее китайскому народу?"
 sfl.8.a:0 "[CHI.GetName] берет на себя эти земли"
 sfl.8.b:0 "Мы должны угодить миру коммунизма, чтобы мы не погибнуть под советской властью"
 sfl.8.c:0 "Это не наши приоритеты"
 sfl.9.t:0 "Спорные территории с [SOV.GetName]"
 sfl.9.d:0 "Спорные территории над островом Сахалин - прекрасная возможность угодить красному гиганту и держать его на безопасном расстоянии."
 sfl.9.a:0 "Мы не должны приводить к собственному уничтожению!"
 sfl.9.b:0 "Глупость, коммунистический мир никогда не восторжествует над миром свободы!"
 sfl.10.t:0 "Острова в Тихом океане"
 sfl.10.d:0 "[USA.GetName] является великим союзником, которого мы придерживаемся в идеологии, мы должны порадовать их островами, которые мы забарли у Германской империи после Первой мировой войны."
 sfl.10.a:0 "Великий союзник бесценен"
 sfl.10.b:0 "Мы справимся сами!"
 sfl.11.t:0 "Япония отказалась вернуть Маньчжурию"
 sfl.11.d_prc:0 "[JAP.GetName] отказался вернуть окупированные китайские территорие в [CHI.GetName]. Это унижение для нашего правительства!"
 sfl.11.d_chi:0 "[JAP.GetName] отказался вернуть окупированные китайские территорие в [PRC.GetName]. Это унижение для нашего правительства!"
 sfl.11.a:0 "Мы не потерпим этого унижения!" 
 sfl.12.t:0 "Проблема Маньчжурии игнорируется"
 sfl.12.d:0 "Японское правительство в [JAP.GetName] объявила, что обсуждение вопроса о Маньчжурии отложено на неопределенный срок. Они явно не хотят возвращать эти земли!"
 sfl.12.a:0 "Если это можно терпеть, то мы больше не можем!"
 sfl.13.t:0 "Корея"
 sfl.13.d:0 "Должны ли мы освободить корейцев и оставить их?"
 sfl.13.a:0 "Определенно"
 sfl.13.b:0 "Что за шутки?"
 ## 26/8/2016 ##
 sfl.14.t:0 "Поиск мира с Осью"
 sfl.14.d:0 "Теперь, когда Япония не воюет с нами, причины, по которым другая страна Оси войдет в войну с нами, теперь исчезли. Может быть, мы должны искать мира с ними, а не продолжать борьбу?"
 sfl.14.a:0 "Мы свяжемся с ними для мира."
 sfl.14.b:0 "WМы можем получить некоторую прибыль в этой войне..."
 sfl.15.t:0 "[From.GetName] Призывает к Миру"
 sfl.15.d:0 "Правительство [From.GetName] призывает [Root.GetLeader] для мирного разговора, поскольку они больше не воюют с Японией, они думают, что у нас нет причин продолжать войну между нами."
 sfl.15.a:0 "Они правы, война между нами закончится."
 sfl.15.b:0 "Мы боремся от имени наших собственных интересов!"
 sfl.16.t:0 "[From.GetName] Соглашается на мир между нами"
 sfl.16.d:0 "[From.GetLeader] решил, что у них нет причин больше сражаться с нами, следовательно, был подписан белый мир между нашими народами."
 sfl.16.a:0 "Они получат нашу искреннюю благодарность."
 sfl.17.t:0 "[From.GetName] Отказался от мира"
 sfl.17.d:0 "[From.GetLeader] заявили, что они воюют с нашей нацией, не как знак союза с Японией, а вместо этого интересуются своими интересами!"
 sfl.17.a:0 "Проклятая империалистическая свинья!"
 ## 24/9/2016 ##
 kmt_kor_north_liberated:0 "5 дивизий появятся в Pyongyang"
 kmt_kor_south_liberated:0 "5 дивизий появятся в Seoul"
 ## 10/10/2016 ##
 sfl.18.t:0 "Отчаянная ситуация"
 sfl.18.d:0 "С освобождением Кореи, нашей неудачей в завоевании Китая и гражданской войной наше влияние слишком ослабла. Император и военные решили отказаться от Континентальной политики и сосредоточиться на гражданской войне. Хотя возможно это трудное решение, оно может быть лучше всего в текущей ситуации."
 sfl.18.a:0 "Да, Император прав"
 sfl.18.b:0 "Это невозможно!"
 sfl.19.t:0 "Япония стремится к миру"
 sfl.19.d:0 "Неудачная война Японии заставила их принять решение о том, что они лишатся своей континентальной политики, а это означает, что они потеряют китайские земли, чтобы сосредоточить свои силы на продолжающейся гражданской войне.\n\nКак мы ответим?"
 sfl.19.a:0 "Не нужно тратить время на них."
 sfl.19.b:0 "Временное перемирие ..."
 sfl.19.c:0 "Нет передышки для империалистических собак!"
 sfl_jap_forfeit_land:0 "[Root.GetName] берет на себя принадлежащие Японии земли Китая\n"
 sfl_later_war_with_jap:0 "Через месяц вы можете пойти на войну с Японией. §RНезависимо от их идеологии.§!"
 sfl.20.t:0 "Мир с [CHI.GetName]"
 sfl.20.d:0 "[CHI.GetName] согласился на мир между нами."
 sfl.20.a:0 "Теперь мы можем сосредоточиться на гражданской войне."
 sfl.22.t:0 "[CHI.GetName] отказывается от мира"
 sfl.22.d:0 "[CHI.GetName] отказывается от мира между нами."
 sfl.22.a:0 "Это наша судьба?"
 sfl.23.t:0 "Война с Японией?"
 sfl.23.d:0 "Пришло время решить, объявим ли мы войну [JAP.GetName] или нет?."
 sfl.23.a:0 "Японцы заплатят за свои зверства!"
 sfl.23.b:0 "Слишком много кровопролития."
 sfl.24.t:0 "[CHI.GetName] Объявляет нам войну!"
 sfl.24.d:0 "Китайцы отменили свое перемирие и объявили нам войну!"
 sfl.24.a:0 "Чертовы ублюдки!"
 sfl_cant_peace_with_axis_later:0 "§RВы не сможете сделать отдельный мир с Осью в будущем.§!\n"
 ## 19/10/2016 ##
 sfl.25.t:0 "Собственность Индокитая"
 sfl.25.d:0 "Как мы должны действовать по индокитайскому вопросу??"
