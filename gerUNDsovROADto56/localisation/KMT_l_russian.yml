 ## 8/7/2016 ##
 kmt.62.t:0 "Франко-китайское соглашение"
 kmt.62.d:0 "После войны китайские официальные лица связались с нами, чтобы обсудить вопрос о правительстве Гуанчжоуваня."
 kmt.62.a:0 "Они пожертвовали многим в войне, пусть это будет считаться это компенсацией."
 kmt.62.b:0 "La France est le propriétaire!"
 kmt.63.t:0 "Франция отказалась вернуть Гуанчжоувань"
 kmt.63.d:0 "Французы настаивают на том, что Гуанчжоувань останется французской концессией."
 kmt.63.a:0 "Чертовы лягушатники!"
 kmt.64.t:0 "Непобедимая китайская армия"
 kmt.64.d:0 "Вся наша земля в Азии попала в китайскую руку в нынешней войне, мы должны рассмотреть вопрос о предоставлении им всех наших земель в Азии в качестве мирного предложения, прежде чем они решать отправиться войной на наш родной край!"
 kmt.64.a:0 "Настройте белый флаг..."
 kmt.64.b:0 "Франция будет сражаться до последнего!"
 kmt.65.t:0 "Франция предлагает мир"
 kmt.65.d:0 "Опасаясь, что мы ступим на их родную землю, французские официальные лица предлагают нам мирное предложение, отдав нам все свои земли в Азии."
 kmt.65.a:0 "Мы не должны быть жадными, мы примем предложение."
 kmt.65.b:0 "Их народ должен быть побежден!"
 kmt.66.t:0 "Предложение отклонено"
 kmt.66.d:0 "Китайцы отвергли наше мирное предложение, теперь мы должны сражаться до конца."
 kmt.66.a:0 "*авно..."
 kmt.67.t:0 "Китайско-британская совместная декларация"
 kmt.67.d:0 "Наше правление в Гонконге подошло к концу, теперь мы должны вернуть Гонконг китайцам."
 kmt.67.a:0 "Сделка есть Сделка."
 kmt.67.b:0 "Гонконг останется в Империи!"
 kmt.68.t:0 "Британцы нарушают обещание"
 kmt.68.d:0 "Британцы отказались вернуть Гонконг после своего 99-летнего правления в соответствии с Договором Нанкина. Это унижение не останется незамеченным!"
 kmt.68.a:0 "Чертовы свиньи!"
 kmt.69.t:0 "Возвращение Макао?"
 kmt.69.d:0 "Хотя мы переопределили Макао как «китайскую территорию (временную) португальской администрации» в 1845 году, китайцы вскоре займут ее. Некоторые из наших официальных лиц утверждают, что Макао должен оставаться территорией Португалии независимо от того, что хотят эти китайцы"
 kmt.69.a:0 "Эти чиновники являются орехами."
 kmt.69.b:0 "Португалия сильна! Макао станет законной португальской землей!"
 kmt.70.t:0 "Португалия отказывается возвращать Макао"
 kmt.70.d:0 "Португальское правительство отказалось возвращать Макао"
 kmt.70.a:0 "Мы покажем им последствия."
 kmt.71.t:0 "Возвращение Гуанчжоувань"
 kmt.71.d:0 "Гуанчжоувань теперь вернулся к своему законному правителю!"
 kmt.71.a:0 "Yay!"
 kmt.72.t:0 "Возвращение Гонконга"
 kmt.72.d:0 "Гонконг теперь вернулся к своему законному правителю!"
 kmt.72.a:0 "Yay!"
 kmt.73.t:0 "Возвращение Макао"
 kmt.73.d:0 "Макао теперь вернулся к своему законному правителю!"
 kmt.73.a:0 "Yay!"
