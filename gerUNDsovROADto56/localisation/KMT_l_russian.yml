 kmt.30.t:0 "Получены секретные документы"
 kmt.30.d:0 "Мы получили некоторые секретные документы неизвестного происхождения. Они показывают, что [TAN.GetName]  недоволен тем, что мы являемся лидером нашей фракции. Они хотят свергнуть нас!"
