 KMT_will_submit_to_chiang_tt:0 "Подчиняется [CHI.GetName].\n"
 KMT_chi_demand_submission_rejected_tt:0 "[From.GetName] отклонил требования подчинения.\n"
 resolved.t:0 "Инцидент разрешен"
 resolved.d:0 "Обе стороны согласовали все условия, проблема решена.\n\nУсловия заключаются в следующем : "
 xian.1.t:0 "Чжан Сюэлян"
 xian.1.d:0 "Поскольку Чжан Сюэлян прекратил нападать на коммунистических бандитов без уведомления Центрального правительства, прогресс в ликвидации коммунистов замедлился. [Root.GetLeader] решил посетить Чжана в Сиане."
 xian.1.a:0 "Это покажет им, кто главный."
 xian.1.b:0 "Ничего важного."
 xian.2.t:0 "Прибытие [CHI.GetLeader]"
 xian.2.d:0 "[CHI.GetLeader] прибыл в Сиань, чтобы встретиться с [Root.GetLeader]. [CHI.GetLeader] заявил, что мы должны уничтожить всех коммунистов в течение трех месяце, или они возьмут на себя наше правление."
 xian.2.a:0 "Взять [CHI.GetLeader] как заложника и потребовать прекратить гражданскую войну!"
 xian.2.b:0 "Мы ничего не можем сделать."
 KMT_will_Die_tt:0 "§RВы будете аннексированы, если вам не удастся устранить коммунистов в течение трех месяцев.§!\n"
 xian.3.t:0 "Чан Кай-Ши взят в заложники"
 xian.3.d:0 "Чжан Сюэлян начал штурм, когда Чан находился в Сиане и захватил его. Теперь Чжан просит, чтобы мы прекратили гражданскую войну и сосредоточились на японцах. Если мы согласимся с этими условиями, они освободят Чана."
 xian.3.a:0 "Отправить кого-нибудь, чтобы договориться с ними!"
 xian.3.b:0 "Вы освободим Чана силой!"
 xian.4.t:0 "[From.GetRulingParty] Отправляет представителя"
 xian.4.d:0 "Представитель из [CHI.GetRulingParty] прибыл, чтобы обсудить текущую проблему.\n\nМы можем предъявить свои требования : "
 xian.4.a:0 "Очень хорошо"
 xian.5.t:0 "[CHI.GetRulingParty] начал наступление!"
 xian.5.d:0 "[CHI.GetRulingParty] решил вернуть Чан Кай-ши вооруженным методом!"
 xian.5.a:0 "Подготовить наших людей!"
 xian.6.t:0 "Сианьский инцидент"
 xian.6.d:0 "Чжан Сюэлян взял Чан Кай-ши в качестве заложника в надежде, что он сосредоточится на японцах, а не на коммунистах [PRC.GetLeader]."
 xian.6.a:0 "Это не то, что мы хотим видеть."
 xian.6.b:0 "Мы должны поощрить усилия Чжана."
 xian.7.d:0 "Чжан Сюэлян взял Чан Кай-ши в качестве заложника в надежде, что он сосредоточится на японцах, а не на нас."
 xian.7.a:0 "Мы надеемся, что он добьется успеха."
 xian.8.t:0 "[SOV.GetName] недоволен"
 xian.8.d:0 "[SOV.GetName] не очень доволен нашими действиями по захвату Чана в качестве заложника и попросил нас отпустить его сейчас."
 xian.8.a:0 "Мы не может повернуть обратно!"
 xian.9.t:0 "Сообщение от [SOV.GetName]"
 xian.9.d:0 "[SOV.GetName] представляется весьма довольным нашей инициативой по достижению единого фронта и побуждает нас не отступать."
 xian.9.a:0 "Они получат нашу благодарность."
 xian.10.t:0 "[CHI.GetRulingParty] берет на себя управление"
 xian.10.d:0 "Мы не смогли ликвидировать коммунистов за три месяца, [CHI.GetRulingParty] теперь взял на себя наше правление."
 xian.10.a:0 "..."
 xian.11.t:0 "Мы взяли правление в свои руки"
 xian.11.d:0 "Мы захватили Северо-Восточную Армию, поскольку они не смогли выполнить задачу по уничтожению коммунистов в течение трех месяцев."
 xian.11.a:0 "Мы положим конец коммунякам."
 xian.100.a:0 "Мы не будем работать с коммунистами!"
 xian.100.b:0 "Мы потребуем их подчинения!"
 xian.100.c:0 "Мы никогда не подчинимся!"
 KMT_ROOT_NAME_TT:0 "[Root.GetName] : \n"
 xian.12.t:0 "Арестовать Чжана??"
 xian.12.d:0 "Чжан Сюэлян последовал за Чаном в Нанкин, действие Чжана еще не было прощено Чаном. Сейчас он планирует заточить Чжана под домашний арест и держать его под контролем."
 xian.12.a:0 "Он должен знать, что придет к нему."
 xian.12.b:0 "Нам это не нужно."
 KMT_chi_stop_civil_war_demand_again_tt:0 "Они настаивают на прекращении гражданской войны.\n"
 xian.100.d:0 "Мы требуем Объединенный фронт!"
 KMT_chiang_returns_tt:0 "Чан Кай-ши доступен в качестве фельдмаршала"
 xian.13.t:0 "Чан Кай-ши спасен"
 xian.13.d:0 "После того, как силы Чжана были уничтожены, наши солдаты нашли Чана и освободили его."
 xian.13.a:0 "У них никогда не будет шанса против нас."
 xian.1.d_2:0 "Прогресс ликвидации коммунистов замедлился. [CHI.GetLeader] решил посетить [ZXL.GetLeader] и призывал его быстро ликвидировать коммунистов."
 
 
