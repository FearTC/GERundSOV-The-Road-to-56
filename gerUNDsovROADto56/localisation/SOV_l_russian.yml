 worker_conscripts_desc: "Все служат. Некоторые используют винтовки, другие используют молотки. Труд должен научиться использовать оба"
 SOV_weapons: "Советское воооружение"
 SOV_weapons_desc: "Сила выходит из ствола длинной винтовки. Мы должны убедиться, что у нас есть много оружия, запасенного для освобождения пролетариата всего мира"
