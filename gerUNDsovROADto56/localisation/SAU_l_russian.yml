 arabia.1.t:0 "Арабы требуют наши колонии"
 arabia.1.d:0 "Сегодня дипломат из Саудовской Аравии Ахмут аль-Паша принес нам предложение от своего короля. Они предлагают взять наши колонии на Аравийском полуострове под свой контроль. После их недавних нефтяных открытий в этом регионе, если мы ответим «нет», это будет означать, что мы больше не будем получать от них нефть. Что нам делать?"
 arabia.1.a:0 "Принять предложение"
 arabia.1.b:0 "Как они смеют!"
 arabia.2.t:0 "Британцы принимают наши требования"
 arabia.2.d:0 "После дружеских переговоров Британия решила уступить нам свои колонии Аравийского полуострова, за право экспорта и бурения нефти в нашем регионе."
 arabia.2.a:0 "Ислам снова встанет!"
 arabia.3.t:0 "Британия откланяет наши требования"
 arabia.3.d:0 "Британцы отвергли наши требования, они не оставляют нам никакого выбора, кроме как положить конец торговле нефтью с ними и силой захватить земли."
 arabia.3.a:0 "Мы возмем то, что нам принадлежит по праву!"
 arabia.4.t:0 "Определено коммерческое количество нефти"
 arabia.4.d:0 "После пяти лет бесплодного бурения скважина №7, наконец, ударила нефтью 3 марта 1938 года. Это открытие оказалось первым из многих, в конечном итоге показав крупнейший источник сырой нефти в мире. Это открытие навсегда изменило ближневосточные политические отношения."
 arabia.4.a:0 "Интересненько"
 arabia.4.b:0 "Это же Черное Золото!"
 arabia.5.t:0 "Объединение с Йменом и Оманом"
 arabia.5.d:0 "Поскольку мы освободили наших людей и приняли законный контроль над нашими историческими территориями, многие арабские меньшинства или в некоторых районах даже большинство населения могли бы быть лучше использованы. Позволяя лояльным исламистам занять место в их учреждениях, мы можем включить территории Оман и Йемен в состав государства, не так ли?"
 arabia.5.a:0 "Мы должны сделать это"
 arabia.5.b:0 "Слишком много усилий, ничего не делайте"
 arabia.6.t:0 "Приглашение от Аравии"
 arabia.6.d:0 "Сегодня нам пришло предложение от дипломата Мехмета аль-Паша из Арабского Халифата. Он предлагает создать оборонительный союз между нашими исламскими странами"
 arabia.6.a:0 "Мы принимаем"
 arabia.6.b:0 "Мы будем стоять в одиночестве!"
 arabia.7.t:0 "[PER.GetNameDef] Принимает наш пакт"
 arabia.7.d:0 "В эти непредсказуемые времена разумно искать союзников. Мы, сыновья Мухаммеда, должны держаться вместе и распространять исламские учения во всем мире."
 arabia.7.a:0 "Добро пожаловать!"
 arabia.8.t:0 "[PER.GetNameDef] Отклоняет наш пакт"
 arabia.8.d:0 "Иран отклоняет наше предложение"
 arabia.8.a:0 "Идиоты"
 arabia.9.t:0 "Подписано соглашение о концессии нефти"
 arabia.9.d:0 "Сегодня, после соглашения о нефтяной концессии между Саудовской Аравией и Standart Oil Company, два американских геолога высадились в небольшом порту Джубайл. Они пришли, чтобы начать поиски нефти на Аравийском полуострове. Открытие новых буровых работ предоставит работу для многих наших людей."
 arabia.9.a:0 "Мы оба выиграли от этого соглашения"
 arabia.10.t:0 "Объединение с бывшими британскими колониями"
 arabia.10.d:0 "Поскольку мы освободили наших людей и приняли законный контроль над нашими историческими территориями, многие арабские меньшинства или в некоторых районах даже большинство населения могли бы быть лучше использованы. Позволив лояльным исламистам занять место в их учреждениях, мы можем включить бывшие британские колонии в состав государства, не так ли?"
 arabia.10.a:0 "Мы должны сделать это"
 arabia.10.b:0 "Слишком много усилий, ничего не делайте"
 arabia.11.t:0 "Аравия приглашает нас"
 arabia.11.d:0 "Сегодня нам пришло предложение от дипломата Мехмета аль-Паша из Арабского Халифата. Он предлагает создать оборонительный союз между нашими исламскими странами"
 arabia.11.a:0 "Мы принимаем!"
 arabia.11.b:0 "Мы будем стоять в одиночестве!"
 arabia.12.t:0 "[TUR.GetNameDef] Принимает наш пакт"
 arabia.12.d:0 "После получения нашего предложения Турция приняла наше приглашение"
 arabia.12.a:0 "Добро пожаловать, братья"
 arabia.13.t:0 "[TUR.GetNameDef] Отклоняет наш пакт"
 arabia.13.d:0 "Турция отклоняет наше предложение"
 arabia.13.a:0 "Идиоты"
 arabia.14.t:0 "Падение Каира"
 arabia.14.d:0 "Войска вооруженных сил Аравии пробились в Каир, столицу Египта. Когда войска союзников отступили в пустыню в полном беспорядке, солдаты Саудовской Аравии, проходящие через Каир, были приветствованы многими гражданами как освободители, которые пришли, чтобы выгнать угнетателей англичан. \N\nПадение Каира является значительной потерей для военной кампании Союзников, и несколько экспертов предположили, что вся Африка теперь открыта для завоеваний арабов."
 arabia.14.a:0 "Нас уже не остановить!"
 arabia.15.t:0 "Падение Анкары"
 arabia.15.d:0 "Сеогдня силы арабского халифата успешно оккупировали город Анкару, жизненно важную стратегическую цель в их войне против Турции. \N\nРасположенный в центре Малой Азии, город является ключом к арабскому маршруту в Европу. \N\nЭтот захват дает Аравии возможность расширить войну дальше в Средиземное море."
 arabia.15.a:0 "Победа будет принадлежит нам!"
 arabia.16.t:0 "Падение Багдада"
 arabia.16.d:0 "После нескольких противоречивых сообщений было подтверждено, что Багдад пал под силами арабов. \N\nЭтот стратегический город охраняет вход на Шелковый путь и 2 жизненно важные реки, и он был широко расценен как неприступный до начала войны. Иракский гарнизон отступил в туннели, проходящие под городом, но в конечном итоге были вытеснены огнеметами и гранатами. \N\nПосле битвы за Багдад в произошел сдвиг в военном успехе арабов в битве на Ближнем Востоке"
 arabia.16.a:0 "Победа будет принадлежит нам!"