l_russian:
 caring_leader:0 "Заботливый лидер"
 caring_leader_desc:0 "Этот человек искренне заботится о здоровье и относительной уверенности обычного солдата. Его подчиненные могут быстро сражаться, но эта «роскошь» стоит дорого."
 artillerist:0 "Артиллерист"
 artillerist_desc:0 "Этот человек изучал использование артиллерии и знал, как ее использовать. Иногда он может злоупотреблять любимым оружием и использовать немного больше, чем необходимо."
 air_force_ties:0 "Военно-воздушные связи"
 air_force_ties_desc:0 "Этот человек когда-то служил в ВВС или имел тесные связи с военно-воздушными силами, усиливая координацию между его войсками и авиацией." 
 meticulous:0 "Тщательный планировщик"
 meticulous_desc:0 "Этот человек любит проверять все детали своих планов, теряя много времени, но исправляя небольшие ошибки в процессе." 
 obsessed_by_artillery:0 "Одержимый артиллерией"
 obsessed_by_artillery_desc:0 "Страсть этого человека к артиллерии практически не ограничена. Он будет постоянно проверять их работоспособность и будет настаивать на том, чтобы их развертывали в любой ситуации, даже если предпочтительна более быстрая и легкая операция." 
 decided_planner:0 "Решительный планировщик"
 decided_planner_desc:0 "Этот командир может быстро разработать операции... но в процессе он может упустить некоторые соответствующие сведения."
 homeland_connoisseur:0 "Знаток Родины"
 homeland_connoisseur_desc:0 "Этот человек очень хорошо знает свою родину, что позволяет ему пользоваться преимуществами местного ландшафта."
 unpopular:0 "Непопулярный"
 unpopular_desc:0 "Особые идеи этого человека могут быть чрезвычайно интересными, но его особый подход к войне вызвал беспокойство у многих других офицеров, которые не очень охотно работают с ним... или хуже под его командованием."
 funnies_inventor:0 "Комичный фантазер"
 funnies_inventor_desc:0 "Перси Хобарт отличился за создание очень специализированных танков, перегруппированных в единое целое, которое он командовал собой."
 bad_staffer:0 "Плохой сотрудник"
 bad_staffer_desc:0 "Этот человек либо плохо разбирается в офицерах, либо не имеет компетентных консультантов или их комбинации. В любом случае это ограничивает его способность командовать большим количеством единиц."