 #bra_no_arms_desc:0 "Бразилия, не участвовавшая в какой-либо крупномасштабной войне со всеми ее обязательствами после Парагвайской войны, никогда не ощущала необходимости развивать центры по добыче сырья, такие как порох, и не создавать объекты по производству оружия."
 #bra_w_arms_desc:0 "С восхождением Гитлера в Европе и последующей мобилизацией мира Бразилия вынуждена защищать свою независимость любой ценой. Правительство будет строить военные комплексы по всей стране и содействовать созданию других. Однако в Федеральном бюджете говорится, что эта ситуация будет устойчивой лишь на несколько недель."
 bra_rural_elite_desc:0 "Несмотря на инаугурацию Варгаса как президента Республики, сельские элиты по-прежнему контролируют политику на муниципальном уровне и удерживают почти всю экономическую мощь страны. Эта монополия на финансы республики препятствует использованию капитала для расширения промышленного сектора."
 bra_industrial_elite_desc:0 "Сельская страна, такая как наша, считает инвестирование в инфраструктурные и промышленные разработки дорогостоящими и сложными. Чтобы гарантировать рост, правительство должно перенаправить экономику и заставить бюджет сдерживать себя для оплаты своих подрядчиков."
 #bra_entrepreneurs_desc:0 "Создание Национального банка экономического и социального развития позволит малым предпринимателям брать кредиты, которые позволят им выйти на рынок. Новый бразильский средний класс откроет свой бизнес, создаст свои отрасли и облегчит денежное обращение в стране. Однако этот экономический бум имеет тенденцию стабилизироваться в течение нескольких месяцев."
