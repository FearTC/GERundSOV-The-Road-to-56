 bra_natal_porto_desc:0 "Строительство Морской верфи в Натале обеспечит северо-восточную Бразилию новым окном на мировой арене. Благодаря этому мы можем ожидать перевозки тонн импортируемых и экспортируемых товаров. Порт будет, в основном, гражданским, но мы можем использовать его для наших военных целей."
