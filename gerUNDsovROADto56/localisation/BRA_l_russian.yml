 bra.1:0 "Знаменитая коробка Адемара"
 bra.1.t:0 "Знаменитая коробка Адемара"
 bra.1.d:0 "Поскольку мы, наконец, стоим на пороге редемкократизации, мы должны выбрать, кто будет нашим лидером в течение следующих 5 лет. Адемар де Баррос является бывшим интервентором в Сан-Паулу: он строил дороги, расширял промышленность и перестраивал государство. Армандо Салес - долгое время борющийся за демократию: он управлял Сан-Паулу, предоставляя высшие образовательные стандарты государства. Бригадир Эдуардо Гомес - бывший член бразильских ВВС: он стал главной фигурой для все еще стоящих Тенентистов. Джулио Престес был избран президентом в 1930 году, будучи свергнутым в переводе 1930-х годов: он является членом аграрной элиты и бывшего главы ПРП. Пришло время принимать решения."
 bra.1.a:0 "Если он восстановил Сан-Паулу, почему он не может восстановить Бразилию?"
 bra.1.b:0 "Для нашей демократии нам нужен кто-то, кто никогда не сдавался."
 bra.1.c:0 "Я не понимаю, как нация, такая как Бразилия, после нескольких лет демократических традиций, может вернуться к диктатуре, которая унижает нас в глазах цивилизованного мира!"
 bra.1.e:0 "Для нас мудрость строится из-за последствий нашего выбора."
 bra.1.f:0 "Будущее - это не то, чего мы боимся, это то, к чему мы идеи!"

 bra.2:0 "План Коэн"
 bra.2.t:0 "План Коэн"
 bra.2.d:0 "Через капитана Мурао в руки принесли документ, теоретически написанный ANL. В нем содержится подробный план убийства кандидатов на выборах в 1938 году, Армандо Салес и Хосе Америко. Мы должны предпринять какие-либо действия, даже если наши сервисы интеллектуального анализа не могут установить достоверность документа."
 bra.2.a:0 "Принесите микрофон! Мы не можем позволить себе потерять больше времени."
 bra.2.b:0 "Арестовать капитана и сжечь Документ! Этот фарс не может стать эндемическим."
 bra.2.c:0 "Мы должны приспособить политический организм к нуждам Отечества."
 bra.2.e:0 "Мы не можем лишить их своих свобод в ответ на Документ, который, вероятно, является ложным!"

 bra.3:0 "Конгресс расформирован!"
 bra.3.t:0 "Конгресс расформирован!"
 bra.3.d:0 "Ввиду коммунистической угрозы, представленной нам самым превосходным капитаном Моурао, президент республики Жетулио Варгас решил принять окончательную меру, необходимую для предотвращения будущего социалистического переворота на федеральной территории. После того, как фельдмаршал Дутра и генерал Гоес Монтейро оказали давление на конгресс, чтобы объявить военное положение, Его Превосходительство решил закрыть съезд. Таким образом, он провозгласил новую конституцию, разрывая вторую в течение 7 лет. «Полака» расширит полномочия президента, уничтожит политические партии и ликвидирует социалистические силы на национальном съезде."
 bra.3.a:0 "Ответ на законное стремление Бразильского народа."

 bra.4:0 "Самоубийство Жетулио Варгаса!"
 bra.4.t:0 "Самоубийство Жетулио Варгаса!"
 bra.4.d:0 "Сегодня утром тело президента Жетулио Варгаса было найдено мертвым в его комнате. Нося свою пижаму, наш бывший президент совершил самоубийство в ответ на политическую суматоху страны. Политический анализ объясняет, что если бы президент решил, на каком пути идти, он был бы вынужден пройти через это и понести ответственность за это решение. Сегодня мы можем только молиться за его душу."
 bra.4.a:0 "Я оставляю свою жизнь истории."

 bra.5:0 "Император Бразилии"
 bra.5.t:0 "Император Бразилии"
 bra.5.d:0 "Теперь, когда император был признан своим народом, его идеология поставлена под вопрос. Интегралисты утверждают, что Император дальновидный экспансионист, который восстановит Славу Бразилии. Остальные утверждают, что Император, несмотря на любую идеологию, должен быть осмотрительным и умеренным, прежде всего. Кто прав?"
 bra.5.b:0 "Ради Бога, он Император не политик!"
 bra.5.a:0 "Император должен быть мудрым и разумным, прежде всего."

 bra.6:0 "Запрос Бразилии о сотрудничестве"
 bra.6.t:0 "Приглашение Бразилии о вступлении в их фракцию"
 bra.6.d:0 "После прорыва в международной дипломатии и становлении самой себя как новой великой державы, они приглашают нас в свою фракцию, чтобы гарантировать нам как процветание, так и гарантированную защиту. Присоединяемся ли мы?"
 bra.6.a:0 "Конечно!"
 bra.6.b:0 "Отказ"

 bra.7:0 "Запрос Бразилии о сотрудничесте"
 bra.7.t:0 "Бразилия хочет присоединиться к нам"
 bra.7.d:0 "Бразилия попросила нас объединиться, чтобы помочь нам в мировом государстве. Когда мы сталкиваемся с военной ситуацией, мы спрашиваем себя: нужна ли нам поддержка Южной Америки?"
 bra.7.a:0 "Конечно!"
 bra.7.b:0 "Они нам не нужны"

 bra.8:0 "Запрос Бразилии о сутрудничестве"
 bra.8.t:0 "Запрос Бразилии о сотрудничестве""Запрос Бразилии о сотрудничестве""
 bra.8.d:0 "После прорыва в международной дипломатии и становлении самой себя как новой великой державы, они приглашают нас в свою фракцию, чтобы гарантировать нам как процветание, так и гарантированную защиту. Присоединяемся ли мы?"
 bra.8.a:0 "Конечно!"
 bra.8.b:0 "Отказ"
 
 bra.9:0 "Военное положение"
 bra.9.t:0 "Военное положение"
 bra.9.d:0 "В этот роковой день была объявлена война против нашей страны. Дворец Катете объявляет военное положение. В этот самый момент федеральные войска идут по улицам Копакабаны, волонтеры ведут тележки, которые проходят через Руа-да-Консоласа, гаучо-тропейрос загружают свои винтовки и богатый бизнесмен вооружают свои конвои оружием. Военная полиция со всей страны идет на фронт и они готовы защитить нашу независимость. Пусть Бог помилует наших врагов."
 bra.9.a:0 "Ты увидишь, что сын твой не убегает от битвы, и любящие тебя не боятся умереть."
 
 bra.10:0 "О, Дорогая Родина-мать!"
 bra.10.t:0 "О, Дорогая Родина-мать!"
 bra.10.d:0 "Шёл 1936 год, 114-й независимости и 47-й Республики. Шесть лет назад г-н Жетулио Варгас занял этот почетный пост в качестве Президента Республики Соединенных штатов Бразилии. В последнем случае гражданская война была замечена в 32, а затем последовала быстрая индустриализация благородного штата Сан-Паулу. В этот момент Бразилия, на первых шагах своей индустриализации, спорит со своими неполноценными соседями за контроль над Южной Атлантикой. В Европе Адольф Гитлер будит Германию и обещает спасение. В Соединенных Штатах кризис уносит жизни многих людей от голода, а многим другим просто негде жить. В Африке и Азии Франция и Англия стараются сохранить свои империи живыми. Это наше время, чтобы погибнуть или восстать. Слава Бразилии!"
 bra.10.a:0 "Вечно лежать на великолепной колыбели, под звуки моря и под светом глубокого неба"
 
 bra.11:0 "Зеленая и желтая опека"
 bra.11.t:0 "Зеленая и желтая опека"
 bra.11.d:0 "По мере того как бразильские официальные лица захватывают последний бастион нашего правительства, военное присутствие бразильских властей на нашей земле подразумевает формирование марионеточного правительства, управляемого новым главой государства под опекой президента Федерации, идеологические доктрины которого, безусловно, будут соответствовать доктринам самой материковой Бразилии. Через бразильский департамент прессы и пропаганды (DIP) наши культурные элиты и большие массы со временем соберутся вокруг бразильских школ мысли, поддерживая недавно установленный национальный порядок, соответствующий интересам Бразилии."
 bra.11.a:0 "У нас вообще есть выбор?"
 
 bra.12:0 "Разорванное зеленое и желтое"
 bra.12.t:0 "Разорванное зеленое и желтое"
 bra.12.d:0 "По мере формирования нового национального правительства под руководством наших политиков и нашего народа федеральное правительство отступает в поисках ссылки на материковой части Бразилии. С ним идет их извращенная идеология, навязанная нам на протяжении всего нашего времени как субъектам погружения. Теперь наша судьба - это наше единственное решение, и наши мысли в мире должны решаться только нами."
 bra.12.a:0 "Свободны! Наконец-То!"
 
 bra.13:0 "Варгас Убит!"
 bra.13.t:0 "Варгас Убит!"
 bra.13.d:0 "Во время Высшей манифестации освобождения пролетариата десятки сторонников, поддерживаемых еще тысячами на улицах Рио-де-Жанейро, окружили и вторглись в Паласио-ду-Какете, и через несколько часов буржуазный вождь Жетулио Варгас был мертв и председательство получил г-н Луис Карлос Престес, новый президент Республики. "
 bra.13.a:0 "Do Svedanya, Mr. Vargas"
 
 bra.14:0 "Варгас Сослан!"
 bra.14.t:0 "Варгас Сослан!"
 bra.14.d:0 "Во время высшего проявления гражданства всех народов и рас тысячи Интегралистов окружили и угрожали вторгнуться в Паласио-ду-Какете. Через несколько часов президент Варгас найдет убежище в Рио-Гранди-ду-Сул, а д-р Плинио Сальгадо займет свой пост в качестве нового Президента Республики. "
 bra.14.a:0 "Anauê!"
 
 bra.15:0 "Варгас Окопался!"
 bra.15.t:0 "Варгас Окопался!"
 bra.15.d:0 "Созданный для координации пропаганды национального государства, департамент прессы и пропаганды, связанный с разведывательными секторами федерального правительства, будет гарантировать сохранение Президента Республики г-на Жетулио Варгаса у власти."
 bra.15.a:0 "Конституционный режим утратил свое практическое значение."
 
 bra.16:0 "Vargas Impeached!"
 bra.16.t:0 "Vargas Impeached!"
 bra.16.d:0 "Во время высшего проявления свободы Отечества, сопутствующие сферы армии, флота и авиации окружили Паласио-ду-Какете в поддержку Национального Конгресса. Через несколько часов Г-Н Гетулио Варгас под давлением избранного генералитета и адмиралов вернет Республику Национальному Конгрессу и бразильскому народу. "
 bra.16.a:0 "Для нас, смертных, мудрость строится через последствия нашего выбора."
 
 bra.17:0 Голос Бразилии"
 bra.17.t:0 "Голос Бразилии"
 bra.17.d:0 "Американцы влияют на нашу внутреннюю политику, но никогда не проявляли себя через общественность, если бы не было влияния североамериканских СМИ на наш народ. В целях борьбы с присутствием американцев в нашей культуре, мы расширим Голос Бразилии и включим моменты укрепления национальной культуры через Rádio Nacional."
 bra.17.a:0 "Sólidos fossem, come-los-iamos!"
 
