 bra_national_security_law_desc:0 "Закон о национальной безопасности является одним из пунктов перехода между законным наследием конституционной революции и Новой бразильской политикой, мы должны реализовывать ее во имя общенационального единства."
 bra_polaca_desc:0 "Четвертая бразильская конституция может быть реализована с целью создания системы, ориентированной на президента Республики."
 bra_a_voz_do_brasil_desc:0 "Голос Бразилии - это радиофонная государственная программа обязательной диффузии, которая ежедневно выходит в эфир во всех бразильских медиа, используемых для распространения националистической пропаганды"
 bra_populism_desc:0 "Великие лидеры республики будут поддерживать огромные массы посредством радикальных идейно-идеологических выступлений, которые двигают общенациональное мнение."
 bra_plan_cohen_desc:0 "Зеленые куры, как мы стали называть интегралистов, яростно выступают против праведного захвата народом Бразилии. Чтобы обеспечить победу революции, наши партийные лидеры должны лично руководить нашими армиями против фашизма!"
 bra_2_prestes_column_desc:0 "Национальный освободительный союз попытался совершить переворот против президента Варгаса. Теперь, с поддержкой рабочих и людей, у марксиста есть возможность создать в Бразилии славную эгалитарную социалистическую республику!"
 bra_cosmopolitanism_desc:0 "Культурное и этическое разнообразие Бразилии, а также возглавление социально-либеральных и неомарксистских движений, если одно из этих вещей будет представлена как один оплот революционной революции, то индоктринация Грамшиста, рассмотренная в Национальной образовательной системе, будет выгодна для революционного государства."
 bra_dreams_of_an_empire_desc:0 "Бразильская нация должна быть организована, объединена, неделима, сильна, мощна, богата, процветающа и счастлива. Для этого нам нужно, чтобы все бразильцы были едины. Но Бразилия не может достичь индивидуального и совершенного союза своих детей, пока есть государства в государстве и политические партии, разделяющие нацию."
 bra_brazilian_action_desc:0 "Долгое время интегралисты поддерживали Жетулиу Варгаса. Теперь пришло время заняться справедливыми позициями как правителей республики."
 bra_vital_espace_desc:0 "Нация, чтобы достичь мира, должна видеть свои усилия плодотворными, добиваться престижа в стране и за рубежом, должна иметь полное понимание принципа власти. Нам нужен орган, способный принимать инициативы на благо всех и каждого."
 bra_federalism_desc:0 "Бразилия культурно, географически и экономически разделена. Уступки относительной автономии при федеральном правительстве в различных Федеративных единицах нации являются эффективным способом обеспечения свободы их граждан и полноты их конституционных прав."
 bra_estado_novo_desc:0 "Централизированное государство, в его полной мудрости и промышленном пионерстве, способно обеспечить общее благополучие граждан нации и процветание своих предпринимателей. Эта вечная связь между рабочими республики, военными и полноправными предпринимателями гарантирует вечный бразильский союз."
 bra_quereismo_desc:0 "Жетулиу Варгас, великодушный лидер Бразилии и бразильского народа, является большой надеждой на то, чтобы гарантировать благополучие нашего народа и ее людей. Его постоянство в силе имеет важное значение для развития страны и процветания всех ее граждан, что обеспечивается благодаря действиям нового Департамента прессы и пропаганды (DIP) во главе с г-ном Филинто Мюллером."
 bra_regionalism_desc:0 "9 июля 1932 года в штате Сан-Паулу, задушенном по результатам революции 1930 года, не было выбора, кроме как объявить войну режиму Варгаса. Сегодня мы воспринимаем неопровержимые истины в том, что Паулисты кричали в окопах. Диктатура Варгаса является оскорблением чести страны, столь разнообразной как культуры, так и людей, Бразилии: настало время для реорганизации Республики."
 bra_new_constitution_desc:0 "Я не понимаю, как нация, такая как Бразилия, после более чем столетия конституционной жизни и либерализма, регрессировала в диктатуру без тормозов и без ограничений, которая деградирует и истощает нас перед цивилизованным миром!"
 bra_patriotic_effort_desc:0 "Бразильская нация требует, чтобы граждане всех уголков своих обширных областей посвящали себя обслуживанию, обороне и развитию. Бразильцы должны отреагировать на эти устремления, независимо от того, предназначены ли они для национального блага или для собственных национальных свобод."
 bra_tecnocratic_reform_desc:0 "Во время Первой республики меритократия и наука были высоко оценены частными и государственными учреждениями страны. Научный прогресс этого времени неоспорим, с введением электричества и стали великими предпринимателями. С появлением новых технологий ознакомление с этими ценностями будет иметь существенное преимущество для технического прогресса страны."
 bra_tiro_de_guerra_desc:0 "«Тиро де Герра» был учрежден в качестве военной политики в 1916 году, состоящей в базовой подготовке неподготовленных резервов страны в случае объявления гражданской обороны. Расширение этой программы гарантирует, что воинские части будут заполнены людьми, лучше подготовленными и оборудованными, чтобы стать более готовыми к бою."
