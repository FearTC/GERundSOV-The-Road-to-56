#Events

 bulgarians.1.t:0 "Болгария хочет подписать Тройственный пакт"
 bulgarians.1.d:0 "Болгария предложила подписать Трехсторонний пакт и присоединиться к Оси, чтобы помочь нам в достижении нашей цели мирового господства."
 bulgarians.1.a:0 "Позволим им это."
 bulgarians.1.b:0 "Мы не дадим им возможность!"
 bulgarians.2.t:0 "Нам дали допуск!"
 bulgarians.2.d:0 "Германия позволила нам присоединиться к державам Оси и с этим мы формализировали наш альянс и подписали Трехсторонний пакт."
 bulgarians.2.a:0 "Ура!"
 bulgarians.3.t:0 "Они отказались!"
 bulgarians.3.d:0 "Ужасные немцы отказались от нашей просьбы присоединиться к Оси!"
 bulgarians.3.a:0 "Дураки!"
 bulgarians.4.t:0 "Румынская марионетка?"
 bulgarians.4.d:0 "Болгары потребовали присоединиться к их смехотворной фракции и стране. Однако они пригрозили пойти на войну с нами, если мы откажемся. Было бы разумно рассмотреть это."
 bulgarians.4.a:0 "Хмм, хорошо."
 bulgarians.4.b:0 "Что?! Никогда!."
 bulgarians.5.t:0 "Они согласны!"
 bulgarians.5.d:0 "Румыны приняли требования стать частью нашей страны. Теперь осталось лишь решить, хотим ли мы включить наши бывшие территории в нашу страну или позволим им сохранить их?"
 bulgarians.5.a:0 "Мы возьмем некоторые"
 bulgarians.5.b:0 "Оставьте все им"
 bulgarians.6.t:0 "Они отказываются!"
 bulgarians.6.d:0 "Дураки отказались от нашего требования стать частью нашей страны! Мы должны заставить их заплатить за это!"
 bulgarians.6.a:0 "Да будет так."
 bulgarians.7.t:0 "Драматическое восстание"
 bulgarians.7.d:0 "В ответ на наш процесс булгаризации греки поднялись и восстали против страны. Многие наши доблестные солдаты погибли в бою против них."
 bulgarians.7.a:0 "Черт бы их побрал!"
 bulgarians.8.t:0 "Объявление войны Турции?"
 bulgarians.8.d:0 "Болгары предположили, что мы официально вступаем в войну с Турцией, чтобы убрать их с Балкан. По их мнению, Балканы должны быть балканскими, и у турков больше нет места там."
 bulgarians.8.a:0 "Они правы!"
 bulgarians.8.b:0 "Пожалуй, нет."
 bulgarians.9.t:0 "Договор с Болгарией"
 bulgarians.9.d:0 "Болгария попросила нас поддержать их в модернизации и помочь в исследовании самолетов для болгарских военно-воздушных сил. Это может приблизить их к нам и, возможно, это будет в долгосрочной перспективе."
 bulgarians.9.a:0 "Окей"
 bulgarians.9.b:0 "Что? Нет!"
 bulgarians.10.t:0 "Они соглашаются!"
 bulgarians.10.d:0 "Итальянцы согласились помочь с нашей модернизацией!"
 bulgarians.10.a:0 "Хорошечно!"
 bulgarians.11.t:0 "Они не согласны!"
 bulgarians.11.d:0 "Итальянцы не согласились с нашим исследовательским договором! В конце концов мы научим их."
 bulgarians.11.a:0 "Бах, грязь."
 bulgarians.12.t:0 "Принимаем Болгарию в Коминтерн?"
 bulgarians.12.d:0 "Болгария просила присоединиться к Коминтерну. Сейчас она социалистическое государство и было бы полезно принять их в наш союз."
 bulgarians.12.a:0 "Очень хорошо"
 bulgarians.12.b:0 "Они сами по себе"
 bulgarians.13.t:0 "Они согласны!"
 bulgarians.13.d:0 "Мы были приняты в Коминтерн. Вместе коммунистическое братство станет сильнее!"
 bulgarians.13.a:0 "Замечательно!"
 bulgarians.14.t:0 "Они отказываются!"
 bulgarians.14.d:0 "Нам было отказано от членства в Коминтерне. Это только делает их целью Великой Болгарии."
 bulgarians.14.a:0 "Немыслимо!"
 bulgarians.15.t:0 "Балканская Федерация"
 bulgarians.15.d:0 "Болгария предложила нам присоединиться к альянсу с ними на основе наших общих идеологий. Это может быть хорошо, поскольку это докажет, что Балканы могут быть фактически объединены."
 bulgarians.15.a:0 "Кажется, справедливо."
 bulgarians.15.b:0 "Я думаю нет."
 bulgarians.16.t:0 "Югославия согласна!"
 bulgarians.16.d:0 "Югославия согласилась с нашей концепцией единых Балкан. В любом случае коммунистическая община на Балканах - отличная идея и любой, кто говорит иначе - глупец."
 bulgarians.16.a:0 "Woo!"
 bulgarians.17.t:0 "Югославия отказывается!"
 bulgarians.17.d:0 "Югославия отказались от идеи создания единых Балкан! Дураки! Мы должны наказать их!"
 bulgarians.17.a:0 "Идиоты!"
 bulgarians.18.t:0 "Болгария требует Фракию"
 bulgarians.18.d:0 "Болгария потребовала свою прежнюю территорию Фракии. Может быть раньше, после Первой Балканской войны, они и владели ей, сейчас же Фракия, очевидно, греческая! Однако умиротворение может быть хорошим вызовом."
 bulgarians.18.a:0 "Отдадим её."
 bulgarians.18.b:0 "Фракия греческая!"
 bulgarians.19.t:0 "Греция соглашается!"
 bulgarians.19.d:0 "Греки приняли наши требования Фракии. Они должны понимать, что они низшая сила по сравнению с нами."
 bulgarians.19.a:0 "Хорошо."
 bulgarians.20.t:0 "Греки отказываются!"
 bulgarians.20.d:0 "Греки отклонили наши требования к территории! Мы должны показать им, кто имеет реальную власть здесь!"
 bulgarians.20.a:0 "Сделаем то, что нужно."
 bulgarians.21.t:0 "Возобновить Антанту!"
 bulgarians.21.d:0 "По просьбе Болгарии было предложено реформировать балканскую Антанту и не только влючить прежние договоры, но и подписать несколько новых между государствами-членами и обеспечить поддерживающие отношения."
 bulgarians.21.a:0 "Мы согласны."
 bulgarians.21.b:0 "Мы не нуждаемся в этом."
 bulgarians.22.t:0 "Приглашение в Антанту"
 bulgarians.22.d:0 "Болгария предложила нам реформировать Балканскую Антанту вместе с ними. Они обратились с этой просьбой в Югославию, и они, похоже, согласились на эту просьбу, поэтому в любом случае они ее сформируют. Теперь вопрос в том, хотим ли мы присоединиться."
 bulgarians.22.a:0 "Конечно, почему нет."
 bulgarians.22.b:0 "Пожалуй, нет."
 bulgarians.23.t:0 "Югославия говорит Нет!"
 bulgarians.23.d:0 "Югославия отказалась от нашей просьбы о реформировании Балканской Антанты. Теперь мы полагаем, что это означает, что они уже не являются союзниками, но мы не являемся союзниками ни с одним из них."
 bulgarians.23.a:0 "Идиоты!"
 bulgarians.24.t:0 "Македонское восстание!"
 bulgarians.24.d:0 "Македонцы восстали против нас! Наш способ борьбы с ними оказался менее эффективен, чем мы надеялись и теперь они восстали против нас. Мы справились с ними, но это стоило нам рабочей силы, которую нелегко заменить. Однако мы убедились, что это не повторится."
 bulgarians.25.t:0 "Предложение соглашение!"
 bulgarians.25.d:0 "Болгары предложили снять некоторые ограничения, которые были нанесены им в конце Великой войны, в свете их недавнего хорошего поведения. Возможно, они искупили себя и они могут быть полезным союзником."
 bulgarians.25.a:0 "Хорошо, хорошо."
 bulgarians.25.b:0 "Что? Нет!"
 bulgarians.26.t:0 "Греция согласна!"
 bulgarians.26.d:0 "Хорошие новости! Греки согласились снять ограничения, наложенные на нашу страну. Теперь мы можем приступить к подготовке нашей страны к предстоящему конфликту."
 bulgarians.26.a:0 "Победа!"
 bulgarians.27.t:0 "Греки отказались!"
 bulgarians.27.d:0 "Очевидно, разочарованное правительство Греции не согласилось с нашим перевооружением! Мы должны действовать по этому поводу! Если мы хотим подготовить нашу страну, то нам придется прекратить соблюдение мирного договора."
 bulgarians.27.a:0 "Делайте, что нужно."
 bulgarians.28.t:0 "Болгария требует Добруджу"
 bulgarians.28.d:0 "Болгария потребовала свою бывшую территорию Добруджи. Раньше они владели этой территорией после Первой Балканской войны, но потеряли ее, когда началась Вторая Балканская война. Было бы разумно успокоить их, хотя, если мы сможем уничтожить их, пока они не станут угрозой, это будет хорошо."
 bulgarians.28.a:0 "Верните ее"
 bulgarians.28.b:0 "Нет, она наша!"
 bulgarians.29.t:0 "Румыния согласна!"
 bulgarians.29.d:0 "Румыния согласилась вернуть нам Добруджу, территорию, которую мы потеряли после событий Великой войны. Мы должны использовать эту возможность."
 bulgarians.29.a:0 "Ура!"
 bulgarians.30.t:0 "Румыния отказывается!"
 bulgarians.30.d:0 "Румыны отказались от нашего требования к Добрудже! Мы должны научить их не выступать против нас!"
 bulgarians.30.a:0 "Проклятье!"

 bulgarian_news.1.t:0 "Болгария подписывает Тройственный Пакт!"
 bulgarian_news.1.d:0 "Болгария подписала Трехсторонний пакт и с этим формализовала свою верность Германии и ныне является членом Оси."
 bulgarian_news.1.a:0 "Удачи им"
 bulgarian_news.1.b:0 "Ура!"
 bulgarian_news.1.c:0 "Тост для болгар!"
 bulgarian_news.2.t:0 "Болгария вступает в Коминтерн!"
 bulgarian_news.2.d:0 "Болгария присоединилась к Коминтерну и решила укрепить своих славянских братьев в потенциальных конфликтах."
 bulgarian_news.2.a:0 "Справедливо."
 bulgarian_news.2.b:0 "Woohoo!"
 bulgarian_news.2.c:0 "Добро пожаловать, Комрады!"
 bulgarian_news.4.t:0 "Царь Борис III умер!"
 bulgarian_news.4.d:0 "Царь Борис Третий из Болгарии сегодня трагически умер от сердечной недостаточности. Формально Симеон II, сын Бориса, взял на себя царизм, но не будучи совершеннолетним, брат Бориса, князь Кирилл Преславский, взял на себя правление страной в качестве регента."
 bulgarian_news.4.a:0 "Хорошо..может быть"
 bulgarian_news.5.t:0 "Царь Борис пережил предполагаемое убийство"
 bulgarian_news.5.d:0 "Согласно болгарским новостям, царь Борис пережил покушение на убийство, предположительно запланированное Германией, чтобы избавиться от него."
 bulgarian_news.5.a:0 "Предположительно? Хмм.."
 bulgarian_news.6.t:0 "Ограничения на Болгарию сняты!"
 bulgarian_news.6.d:0 "Греческое правительство согласилось на перевооружение болгарских военных. После Великой войны Болгария была ограничена в своих военными усилиях и производстве. Однако в Болгарии есть запись о том, что они соблюдают их, что убеждает греков в том, что последствия должны быть отменены."
 bulgarian_news.6.a:0 "Если они считают это мудрым.."
 bulgarian_news.6.b:0 "...Да, спасибо.."
 
