 GRE_ban_turks:0 "Ограничить права Турции"
 GRE_ban_turks_desc:0 "It is time we get revenge for the hundred of year of oppresion from the Ottomans."
 GRE_anti_islamic_rhetoric:0 "Анти-исламская риторика"
