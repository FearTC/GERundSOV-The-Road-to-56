 ### events ###
 prc.1.t:0 "Поставка из [SOV.GetName]"
 prc.1.d:0 "С открытием маршрута для советских поставок оборудование и добровольцы прибыли в Яньань и ждут [Root.GetLeader]'s инспекции."
 prc.1.a:0 "Это будет в значительной степени способствовать войне против японцев."
 prc.2.t:0 "Присоединение Красной Армии"
 prc.2.d:0 "Коммунисты согласились позволить нам включить своих людей в нашу армию, теперь мы будем стоять вместе против нашего общего врага."
 prc.2.a:0 "Наш враг долго не выдержит!"
 prc.3.t:0 "Ошибочная чистка"
 prc.3.d:0 "С нашими усилиями, в попытке очистить наше общество от реакционеров, некоторые товарищи ошибочно принимают "правый" путь, вместо "левого". Это, безусловно, повлияет на нашу производительность."
 prc.3.a:0 "Некоторые из наших товарищей слишком "левые", чтобы называть других "правыми""
 prc.4.t:0 "Талантливый персонал"
 prc.4.d:0 "Некоторые талантливые граждане вышли из общества. Мы могли бы дать им место среди нашего учреждения."
 prc.4.a:0 "Прогресс никогда не остановится!"
 prc_msp_tt:0 "Снизить штраф с §YLack Skilled Personnel§!.\n"
 prc.5.t:0 "Сталин оставил нас"
 prc.5.d:0 "Наш славный вождь, Иосиф Виссарионович Сталин, был приглашен Карлом Маркс и вчера оставил нас. Большая потеря для советских людей.\N\n. В союзе началась борьба за власть. Самые влиятельные члены партии соревнуются за вакантную позицию, оставленную Сталиным."
 prc.5.a:0 "Звезда пала..."
 prc.6.t:0 "[GetMonth] Outline"
 prc.6.d:0 "После того, как наш великий председатель Мао подверг критике драму "Hai Rui Dismissed From Office", группа людей сформировала группу для максимально возможного смягчения последствий этого заявления, разъяснив заявление Великого председателя Мао с точки зрения науки. Как великий председатель, Мао высоко оценил драму как прекрасное представление классового конфликта в социалистическом государстве. \N\nЭто выступление Великого председателя Мао вызвало казус в стране, вся пресса взяла это событие в качестве заголовка и доклада в широком масштабе."
 prc.6.a:0 "Надеюсь, что ничего не выйдет из этого ..."
 prc.7.t:0 "Уведомление ЦК"
 prc.7.d:0 "Великий председатель Мао дал известие о том, что капитализм испортил некоторых высокопоставленных чиновников в партии и что их нужно устранить от власти. В уведомлении также отрицался план, опубликованный после того, как Великий председатель Мао подверг критике драму "Hai Rui Dismissed From Office".\N\nНекоторые из высокопоставленных чиновников в тот же день были отлучены от партии."
 prc.7.a:0 "Это выглядит не хорошо..."
 prc.8.t:0 "Смерть Линь Бяо"
 prc.8.d:0 "Линь Бяо, избранный наследником великого председателя Мао, погиб в авиакатастрофе в Ондёркхане. Документы на самолете указывают на то, что жертвами стали Линь и некоторые члены его семьи. Точная причина крушения до сих пор неизвестна. \N\nЛинские отношения с Великим Председателем Мао разделялись разным мнением об отмене позиции Национального председателя. Говорят, что Лин был ответственным за покушение на великого председателя Мао и, как полагали, убежал из-за страха стать следующей целью Красной гвардии."
 prc.8.a:0 "Это выходит из-под контроля!"
 prc.10.t:0 "Линь Бяо бежал в [PRC_linbiao_flee_target.GetName]"
 prc.10.d:0 "Линь Бяо, избранный наследником великого председателя Мао, бежал в [PRC_linbiao_flee_target.GetName] и прибыл в [PRC_linbiao_flee_target.Capital.GetName] по плану. Партия и Великий председатель Мао объявили, что Линь бежал из-за того, что опасался, что его будут преследовать в суде за покушение на убийство великого председателя Мао, и таким образом он нашел убежище в[PRC_linbiao_flee_target.GetName].\N\nКрасная гвардия начала критиковать Лина и членов его семьи, которые не участвовали в полете и которых впоследствии убила Красная гвардия."
 prc.10.a:0 "Похоже, что самые близкие товарищи Мао начинают видеть его настоящее лицо."
 prc.11.t:0 "Смерть Чжоу Эньлая"
 prc.11.d:0 "Чжоу Эньлай, председатель Китайской Народной Политической Консультативной Конференции, скончался. Несмотря на его усилия и его преданность, Великий председатель Мао отказался присутствовать на его похоронах. Несмотря на хаос, люди страны провели собрания, чтобы оплакивать его смерть. В Музее народного героя многие возлагали венки для него, чтобы почтить память этого любимого председателя."
 prc.11.a:0 "Трагическая потеря"
 prc.12.t:0 "Смерть Мао Цзэдуна"
 prc.12.d:0 "Великий председатель Мао Цзэдун поддался многочисленной болезни в своем особняке в Чжуннанхай. Великий председатель основал КПК и стал победителем во время Второй китайской гражданской войны, его здоровье быстро ослабевало, после того как он узнал о предательском поступке Лина. Когда он оправился на короткое время, он наконец принял приглашение Карла Маркса. Его тело планируется сохранить в хрустальном гробу в недавно созданном Мавзолее Мао Цзэдуна в Тяньаньмэнь, так что будущее поколение все еще может восхищаться этим когда-то славным председателем Китая."
 prc.12.a:0 "Великая потеря лидера, это прискорбно."
 prc.13.t:0 "Банда из четырех раздавленных"
 prc.13.d:0 "[Root.GetLeader] арестовал "банду четверых", которые отвечают за большинство движений в более поздний период "культурной революции", включая критику Конфуция и Линь Бяо. Глава банды, Цзян Цин, являющаяся вдовой Мао, заявила, что они просто исполняют волю Мао. Однако Мао пытался подавить власть банды, пока он был еще жив. Когда "Банда Четырех" ушла, хаос, который длился почти десять лет, должен подойти к концу."
 prc.13.a:0 "Их следовало арестовать и казнить давным-давно!"
 prc.14.t:0 "Иностранные инвестиции"
 prc.14.d:0 "С нашей текущей реформой некоторые иностранные фирмы были привлечены к нашей экономике и решили инвестировать в нее. Это еще больше укрепит нашу экономику."
 prc.14.a:0 "Наша экономика станет одной из самых сильных!"
