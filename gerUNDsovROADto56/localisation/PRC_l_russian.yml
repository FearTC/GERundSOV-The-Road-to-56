 prc_more_trade_deals_and_construct_tt:0 "Наша промышленность и торговля вырастут намного сильнее."
 prc.21.t:0 "Эффект реформы"
 prc.21.d:0 "Реформа создала достаточно сильную нацию для китайского народа и более или менее устранила эффект, вызванный "культурной революцией"."
 prc.21.a:0 "Китай восстанет"
 prc.22.t:0 "Дэн Сяопин захватывает власть"
 prc.22.d:0 "После того, как Хуа Гофэн совершил самокритику на недавней встрече, Дэн Сяопин поднялся на высшую позицию в партии, став самым могущественным человеком в стране."
 prc.22.a:0 "Надеюсь, он лучше, чем Хуа"
 prc.23.t:0 "Линь Бяо захватывает власть"
 prc.23.d:0 "Линь Бяо, который бежал в [SOV.GetName] во время "Культурной революции" вернулся и захватил власть, начав переворот с оставшимся подчиненным, которые пережили Десятилетие Хаоса, свергнув Хуа Гофэна и захватив место Национального председателя."
 prc.23.a:0 "Призрак прошлого"
 prc.24.t:0 "Западная экспедиция"
 prc.24.d:0 "Невыносимый прогресс западной экспедиции заставил Мао думать о перемирии, чтобы остановить эту прибыльную экспедицию."
 prc.24.a:0 "Экспедиция провалилась"
 prc.24.b:0 "Мы просто должны ждать"
 prc.25.t:0 "Посещение Бай Цюена"
 prc.25.d:0 "Канадский коммунист Норман Бетьюн, также известный как Бай Цюэн, вчера посетил Мао. Бай настаивал, что он будет выполнять полевые операции для наших солдат, чтобы помочь в нашей войне против японцев."
 prc.25.a:0 "Медик это то, что нам нужно"
 prc.26.t:0 "[GetMonth] Countercurrent"
 prc.26.d:0 "Конфликт между некоторыми высокопоставленными членами партии и Цзян Цин стал более очевидным. Группа Цзян Цин обратилась к старшим членам как к реакционерам, что привело к тому, что некоторые из них перестали доверять Мао."
 prc.26.a:0 "Политика - это темная штука"
 prc.27.t:0 "Хэ Лун под арестом дома"
 prc.27.d:0 "Непослушание Хэ Луна Мао, чтобы "искоренить капиталистов", привело к недоверию Мао, и он на долгое время был подвергнут домашнему аресту в Сишане."
 prc.27.a:0 "Политика - это темная штука"
 prc.28.t:0 "Пен Дэхуай похищен"
 prc.28.d:0 "Цзян Цин одобрила похищение Пен Дэхуая Красной Гвардией, после чего Пэн был допрошен. После допроса Пэн был посажен в тюрьму."
 prc.28.a:0 "Политика - это темная штука"
 prc.29.t:0 "Не Жунчжэнь понижен в должности"
 prc.29.d:0 "Не Жунчжэнь был понижен в должности для работы на химическом заводе в Хан-Дане по приказу Мао."
 prc.29.a:0 "Политика - это темная штука"
 prc_1_tt:0 "3 пехотные дивизии и 1 танковая бригада появится Yan'an.\N\n"
 sov_power_struggle_ends:0 "Борьба за власть завершается\n"
 sov_power_struggle_begins:0 "Борьба за власть начинается\n"
 prc.30.t:0 "Конец силовой борьбы"
 prc.30.d:0 "После борьбы за власть в течение почти 3 лет, [Root.GetLeader] теперь встает на вакантную позицию, оставленную Сталиным, и он стал самым могущественным человеком в Советском Союзе."
 prc.30.a:0 "Надеюсь, это лучший результат"
 prc.32.t:0 "Интеграция правительства"
 prc.32.d:0 "[CHI.GetName] стремится интегрировать наше правительство, чтобы Китай мог объединиться."
 prc.32.a:0 "Безусловно"
 prc.32.b:0 "Это ловушка!"
 prc.33.t:0 "[PRC.GetName] Принимает интеграцию"
 prc.33.d:0 "[PRC.GetName] согласился объединить Китай, но кто тогда возглавит нашу недавно объединенную нацию?"
 prc.33.a:0 "[PRC.GetLeader] приведет Китай к величию!"
 prc.33.b:0 "Наши нынешние чиновники лучше всего держатся у власти."
 prc.34.t:0 "[PRC.GetName] Отклоняет интеграцию"
 prc.34.d:0 "[PRC.GetLeader] отказался от нашего предложения, заявив, что это ловушка."
 prc.34.a:0 "Невежественные паразиты!"
 prc_no_generals_transfer:0 "§RНынешние генералы не потерпят коммуниста и оставят наших военных.§!"
 prc.36.t:0 "[PRC.GetName] Планирует вторжение в [SIK.GetName]"
 prc.36.d:0 "Наша информат в [PRC.GetName] заявил, что они планируют присоединить [SIK.GetName] силой."
 prc.36.a:0 "Требовать [SIK.GetLeader] сотрудничества во избежание кровопролития."
 prc.36.b:0 "Требование [PRC.GetLeader] отказаться от этой идеи."
 prc.36.c:0 "Интересно"
 prc.37.t:0 "Послание из [SOV.GetName]"
 prc.37.d:0 "[SOV.GetLeader] потребовал, чтобы мы подчинились [PRC.GetName] мирно, чтобы избежать кровопролития."
 prc.37.a:0 "Они правы, это для блага нашего народа."
 prc.37.b:0 "Такой вздор! Мы не сдадимся без боя!"
 prc.38.d:0 "[SOV.GetLeader] потребовал от нас отказаться от нашего плана вторжения в [SIK.GetName]."
 prc.38.a:0 "[SOV.GetLeader]'s не самые мудрые слова, [PRC.GetLeader]'s are!"
 prc.38.b:0 "Не привлекайте внимание."
 prc.39.t:0 "[SOV.GetName] вмешательство"
 prc.39.d:0 "Вместе с [SOV.GetName]'s вмешательством, [SIK.GetName] сдается с миром."
 prc.39.a:0 "Так или иначе, наша цель выполнена."
 prc.40.t:0 "[SIK.GetName] отказывается"
 prc.40.d:0 "[SIK.GetLeader] отказывается мирно подчиняться [PRC.GetName]!"
 prc.40.a:0 "Как смеют они не следовать нашим требованиям!"
 prc.41.t:0 "[PRC.GetName] отказывается"
 prc.41.d:0 "[PRC.GetLeader] отказывается от своего плана вторжения [SIK.GetName]!"
 prc.42.t:0 "[PRC.GetLeader] Повинуется нашему порядку"
 prc.42.d:0 "[SIK.GetLeader] отказался от своего плана вторжения [SIK.GetName]!"
 prc.42.a:0 "По крайней мере, они все еще знают свое место."
 prc.43.t:0 "[SOV.GetNameADJ] подкрепление"
 prc.43.d:0 "Что касается способности [SIK.GetName] к подаче, [SOV.GetName] отправил подкрепления, чтобы помочь нам."
 prc_sov_reinforcements:0 "Получите 8 дивизий от [SOV.GetName]"
 prc.43.a:0 "Эти силы будут жизненно важны для наших усилий!"
 prc.44.d:0 "Что касается поджигания [PRC.GetName], [SOV.GetName] отправил подкрепления, чтобы помочь нам."
 prc.46.t:0 "Убийство Мао Цзэдуна"
 prc.46.d:0 "Наш великий председатель, Мао Цзэдун, был убит сегодня в результате покушения. Его избранный преемник позиции Линь Бяо, решил окончательно прекратить культурную революцию. Вся оппозиция была быстро устранена и наша нация оправилась от ущерба, нанесенного в результате стихийного бедствия. По крайней мере, в некоторой степени. \N\nЕсли некоторые заговоры утверждают, что Линь подготовил убийство Мао дабы занять его позицию, нет никаких доказательств, чтобы это подтвердить."
 prc.46.a:0 "Чудовищная потеря."
 prc.47.t:0 "Мао Цзэдун пержил покушение"
 prc.47.d:0 "Наш Великий председатель, Мао Цзэдун, сегодня пережил коварную попытку убийства. Убийца был замечен, прежде чем он смог навредить нашему возлюбленному Великому Председателю. Однако убийца, кажется, чрезвычайно лоялен к своему хозяину, поскольку он не произнес ни слова во время допроса. \N\nБытуют слухи о том, что Линь Бяо, избранный по наследству преемник позиции Мао, устроил эту попытку убийства. Хотя нет доказательств того, что это правда, некоторые красногвардейцы начинают критиковать Линь Бяо за такую "измену"."
 prc.47.a:0 "Да здравствует наш Великий Председатель Мао Цзэдун!"
 ## 15/11/2016 ##
 prc.48.t:0 "Помощь от советов"
 prc.48.d:0 "Советский Союз направил помощь, чтобы помочь в нашей войне против японцев."
 prc.48.a:0 "Это будет жизненно важно для наших военных усилий"
 prc.49.t:0 "Наши партизаны восстали"
 prc.49.d:0 "Наши партизаны в Маньчжурии поднялись и помогли нам получить контроль над территорией."
 prc.49.a:0 "Изумительно!"
 PRC_dongbei_partisans_tt:0 "Возвращает контроль над регионами [CHI.GetName] в Манчьжурии."
 prc.50.t:0 "Перебежчики из NRA"
 prc.50.d:0 "Некоторые солдаты из NRA решили нанести ущерб нашей стороне."
 prc.50.a:0 "[CHI.GetLeader]'s его плохое решение вызывает сбой."
 ## 17/11/2016 ##
 prc.51.t:0 "Вдохновляющая победа"
 prc.51.d:0 "Отчеты с линии фронта привезли хорошие новости. Спорадические столкновения наших сил привели к нашей победе, и боевой дух нашей армии взлетел!"
 prc.51.a:0 "Вперед, товарищи!"
