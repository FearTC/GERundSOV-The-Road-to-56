 #Bookmarks
 CHI_GATHERING_STORM_DESC:0 "Когда-то самая могущественная нация на Земле, Китай был почти нивелирован западным империализмом и внутренней борьбой. \n\nЧан Кай-ши и Гоминьдан, центральное правительство Китая, теперь сталкиваются с угрозами как со стороны Японской империи, которая уже аннексировала обширный ряд Китая, так и со стороны коммунистов Мао Цзедуна, которые в настоящее время закрыты на холмах Шэньси. Окруженный со всех сторон, Чан сейчас готовит Китай к войне, подобной которой страна никогда не видела."
 PRC_GATHERING_STORM_DESC:0 "Коммунистическая партия Китая находится на грани исчезновения. После неудавшейся революции, коммунистические армии были разбиты по всем фронтам Гоминьданя, коммунисты бежали со своих баз в южном Китае на новую базу в Шэньси. Из этой катастрофы появился новый лидер для партии: Мао Цзэдун. \n\nМао приносит с собой радикально новое видение коммунизма и новую стратегию выживания и расширения. Возможно, коммунисты могли бы объединиться со своими бывшими врагами против более великого врага..."
 PRC_BLITZKRIEG_DESC:0 "В хаосе есть возможность. Японское вторжение вынудило Гоминьдан, которые в 1936 году пришли невероятно близко к ликвидации КПК, теперь были вынуждены объединиться с коммунистами. \n\nТеперь коммунисты сидят довольные и ждут в Шэньси, позволяя гоминьдану делать большинство боевых действий. Возможно, в этой войне коммунисты могли продвигаться по фронту и отбирать северные провинции Китая, давно потерянные японцами. Возможно, после окончания войны коммунисты могли бы использовать промышленность Севера для опережения Юга и нансти сокрушительный удар по Гоминьданю. Может быть..."
 CHI_BLITZKRIEG_DESC:0 "Японское вторжение было жестоким. Прорвавшись через оборону Пекина и Шанхая, японцы вошли в столицу, в Нанкин, и совершили в его стенах ужасные вещи. И все же, к мировому изумлению, Китай борется. \n\nЧан Кай-ши, из своей новой столицы в Чунцине, ведет сопротивление против Японии. В горной местности севера, сердце армии КПК, они наполненные мести, заряжают свой гнев против японских войск, решили выгнать дьявола обратно в море. Если Китай должен заплатить цену за свою свободу, то пусть будет так."