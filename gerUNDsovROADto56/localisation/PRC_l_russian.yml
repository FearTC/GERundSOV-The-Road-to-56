 ## 9/2/2017 ##
 prc.66.t:0 "Чень Дусю"
 prc.66.d:0 "С возвращением Троцкого в [SOV.GetNameDEF], торонники троцкизма во всем мире поднялись и раскритиковали "коррумпированный" коммунизм, созданный Сталиным. Среди них один из наших бывших товарищей - Чэнь Дусю. Если мы хотим поддерживать хорошие отношения с [SOV.GetNameDEF], мы должны поставить Чена у власти и избавиться от Мао."
 prc.66.a:0 "Троцкизм - это настоящая коррумпированная форма коммунизма!"
 prc.66.b:0 "Давайте продвинем идею Первой Революции!"
 ## 15/2/2017 ##
 prc.54.t:0 "Предложение от [From.GetName]"
 prc.54.d:0 "Недавно мы получили предложение от представителей [From.GetLeader]'s. Они Заявивли, что они хотели бы получить наше разрешение на создание другого правительства в северо-западном регионе Китая и использовать нашу поддержку для борьбы с японцами и [CHI.GetRulingParty]."
 prc.54.a:0 "Попросите их помочь разобраться с [CHI.GetRulingParty]."
 prc.54.b:0 "Давайте посмотрим, как хорошо они могут это сделать."
 prc.55.t:0 "Чжан Сюэлян"
 prc.55.d:0 "Чжан отказывался продвигать план Великого Северо-Западного Союза, теперь, когда мы решили дела на нашей стороне, мы должны попытаться убедить Чжана в том, что все хорошо подготовлено."
 prc.55.a:0 "Просто избавитесь от него, он только замедлит наш прогресс."
 prc.55.b:0 "Примите его идею не стоять против [CHI.GetRulingParty]."
 prc.55.c:0 "Предложите ему место в нашей партии, как он хотел."
 prc.55.e:0 "Подождите, пока он передумает."
 prc.56.t:0 "Убийство Чжана Сюэляна"
 prc.56.d:0 "Мы выяснили, что Чжан Сюэлян был убит. Ему несколько раз выстрелили в голову и грудь, некоторые предположили, что это дело коммунистов. Однако преступник все еще не найден."
 prc.56.a:0 "Теперь его армия окажется под нашим контролем."
 prc.56.b:0 "Мы ударим по ним сейчас!"
 prc.57.t:0 "Чжан принят"
 prc.57.d:0 "После долгих размышлений Чжан Сюэлян решил присоединиться к Союзу Великого Северо-Запада, он станет лидером Северо-западного правительства национальной обороны, когда всё будет в положении."
 prc.57.a:0 "Как приятно"
 prc.58.t:0 "Чжан отказывается"
 prc.58.d:0 "Даже когда мы попытались убедить его в дополнительных доказательствах, Чжан все же отказывается продвигать свой план. Мы сейчас одни."
 prc.58.a:0 "Как так?"
 prc.59.t:0 "[From.GetName] Отклонил наше предложение"
 prc.59.d:0 "[From.GetLeader] отклонил наше предложение, заявив, что мы должны работать с [CHI.GetRulingParty] вместо борьбы с ними."
 prc.59.a:0 "Мы возьмем дело в свои руки!"
 prc.59.b:0 "Следуйте указаниям."
 prc.60.t:0 "[From.GetName] Утверждает наше предложение"
 prc.60.d:0 "Наше предложение о Великом Северо-Западном Союзе было одобрено [From.GetNameDEF], мы должны немедленно поработать над этим."
 prc.60.a:0 "Великолепно!"
 prc.61.t:0 "[From.GetName] Игнорирует наш приказ"
 prc.61.d:0 "Несмотря на наше хорошее намерение, [From.GetLeader] отказался следовать нашему приказу и решил в любом случае сформировать Большой Северо-Западный союз."
 prc.61.a:0 "Сукин сын!"
 prc.62.t:0 "Мао Казнен"
 prc.62.d:0 "После быстрого ночного рейда в штаб-квартиру и дом Мао и его верных последователей, многие коммунисты были арестованы и казнены. Их тела подвешены в некоторых местах, чтобы напомнить людям о последствиях следования проклятому коммунизму."
 prc.62.a:0 "С головой голой злой змеи!"
 prc.63.t:0 "Скрытые коммунисты"
 prc.63.d:0 "Хотя ночной налет был успешным, некоторые коммунисты все еще находятся в правительстве. У некоторых есть явные доказательства того, что они являются сторонниками Мао, но позиция некоторых других людей не может быть четко определена."
 prc.63.a:0 "Казнить их всех!"
 prc.63.b:0 "Приложите больше усилий для определения их, прежде чем предпринимать действия."
 prc.64.t:0 "Коммунистические партизаны"
 prc.64.d:0 "Некоторые коммунисты сформировали небольшие партизанские группы, чтобы преследовать наши войска и базы. Как нам с ними бороться?"
 prc.64.a:0 "Подавить их, жестоким способом!"
 prc.64.b:0 "Используйте взятку, чтобы вызвать разногласия между ними."
 prc.65.t:0 "Учредить Тайную полицию?"
 prc.65.d:0 "В нашем правительстве больше нет коммунистов. Однако среди гражданского населения их все еще много, некоторые полагают, что для более эффективной подавления коммунистической деятельности необходима тайная полиция."
 prc.65.a:0 "Мы должны защитить наших людей от красной чумы!"
 prc.65.b:0 "Мы не нуждаемся в ней."
 prc.67.t:0 "Сообщение от [From.GetName]"
 prc.67.d:0 "[From.GetName] направил представителей для встречи с [Root.GetLeader], требуя, чтобы мы передали им Суйюань, в свою очередь, они предложили нам присоединиться к [From.GetFaction] и немного помощи в промышленности."
 prc.67.a:0 "Звучит разумно."
 prc.67.b:0 "Только в их дикой мечте!"
 prc.68.t:0 "[From.GetName] Принимает"
 prc.68.d:0 "[From.GetLeader] согласился передать Суйюань нам."
 prc.68.a:0 "Мудрый ход"
 prc.69.t:0 "[From.GetName] Отказывается" 
 prc.69.d:0 "[From.GetLeader] отказался передать Суйюань нам."
 prc.69.a:0 "Бесполезное сопротивление."
 prc.70.t:0 "Сюй Ланьчжоу"
 prc.70.d:0 "Сюй Ланьчжоу стал учителем боевого искусства после ухода на пенсию. Он утверждает, что больше не будет вести другую армию, но с удовольствием научит наших людей боевому искусству."
 prc.70.a:0 "Оставь его."
 prc.70.b:0 "Нанять его, как учителя боевого искусства."
 prc.71.t:0 "[From.GetName] Ищет Альянс"
 prc.71.d:0 "Хотя они создали свое правительство в северо-западном регионе, кажется, что их цель несколько согласована с нашей. Мы могли бы работать с ними и послать японцев обратно к морю."
 prc.71.a:0 "Китайцы должны объединиться против наших общих врагов."
 prc.71.b:0 "Они точно ударят нас в спину!"
 prc.72.t:0 "Альянс принят"
 prc.72.d:0 "[From.GetName] принял наше предложение о союзе."
 prc.72.a:0 "Смерть захватчикам!"
 prc.73.t:0 "Альянс отвергнут"
 prc.73.d:0 "[From.GetName] отклонил наше предложение."
 prc.73.a:0 "Черт им в рот"
 prc.74.t:0 "[From.GetName] Стремится обменяться военными знаниями"
 prc.74.d:0 "Зная, что мы оба не выживем долго, если будем сражаться в одиночку, [From.GetLeader] решил позволить нашим силам сотрудничать друг с другом. Таким образом, мы могли бы узнать достоинства своей армии, и так они могли бы изучить наши."
 prc.74.a:0 "Приемлемо"
 prc.74.b:0 "Они должно быть планируют что-то злое ..."
 prc.75.t:0 "Предложение принято"
 prc.75.d:0 "Некоторые сотрудники NRA прибыли в наш командный центр и начали обмен военными знаниями с нашими командирами."
 prc.75.a:0 "Наше объединение может привести наших врагов на колени!"
 prc.76.t:0 "Предложение отклонено"
 prc.76.d:0 "[From.GetName] отклонил наше предложение об обмене военными знаниями."
 prc.76.a:0 "О чем они думают?"
 prc.77.t:0 "[From.GetName] Отправляет извинения"
 prc.77.d:0 "Хотя они нарушили наш порядок, сформировав [From.GetFaction], теперь они технически находятся в едином фронте с [CHI.GetName], это то, что мы хотим, чтобы они достигли. Теперь они принесли нам извинения и хотят, чтобы мы не забыли их прежнее "неправильное поведение"."
 prc.77.a:0 "Ооо, даа..."
 prc.77.b:0 "Я никогда не видел таких бесстыдных людей!"
 prc.78.t:0 "[From.GetName] Принимает наше извинение"
 prc.78.d:0 "Наше извинение было принято [From.GetName]."
 prc.78.a:0 "Приятно"
 prc.79.t:0 "[From.GetName] Отклоняет наше извинение"
 prc.79.d:0 "Наше извинение было отвергнуто [From.GetName]."
 prc.79.a:0 "Жалко"
 prc.80.t:0 "Давление от [From.GetName]"
 prc.80.d:0 "[From.GetName] оказывает давление [Root.GetLeader] в последнее время. Некоторые чиновники также начинают рассказывать [Root.GetLeader] предоставить [From.GetName]'s силы для прорыва в его дом и заставить его встретить свою кончину."
 prc.80.b:0 "Предоставьте, пока не стало слишком поздно."
 prc.80.a:0 "Мы не поддадимся таким наивным трюкам."
 prc.81.t:0 "[From.GetName] Отправлено"
 prc.81.d:0 "Способность терпеть наше давление не продлилась долго, [From.GetLeader] решил предоставить нужное нашему правительству."
 prc.81.a:0 "Мудрое решение."
 prc.82.t:0 "[From.GetName] Отклонил требования"
 prc.82.d:0 "Несмотря на наше сильное давление и убеждение чиновников в подкупе, [From.GetLeader] остается на своем. Он сказал нашему представителю, что он никогда не подчинится нашему тираническому правилу."
 prc.82.a:0 "Они скоро узнают ошибку, которую они совершили."
 prc.83.t:0 "[From.GetName] Предал нас"
 prc.83.d:0 "[From.GetName] свергли наше марионеточное правительство и теперь верны [PRC.GetName]!"
 prc.83.a:0 "Как они смеют!"
 prc.84.t:0 "[From.GetName] Требуют возвращения земель"
 prc.84.d:0 "[From.GetName] заявляет, что мы слишком долго занимаем их законные территории, и настало время принять меры против такой несправедливости."
 prc.84.a:0 "Мы не хотим начинать с ними войну."
 prc.84.b:0 "Это какая-то шутка?"
 prc.85.t:0 "[From.GetName] Возвращает территории"
 prc.85.d:0 "[From.GetName] решил вернуть нашу территорию."
 prc.85.a:0 "Хорошо для обоих."
 prc.86.t:0 "[From.GetName] Отклонил возвращение территорий"
 prc.86.d:0 "[From.GetName] решил сохранить нашу законную территорию."
 prc.86.a:0 "Зараза."
 ## 16/2/2017 ##
 prc.87.d:0 "С постоянно растущей силой [From.GetName], наши люди опасаются, что наш народ может скоро погибнуть, если мы не примем сторону. Только вчера ультиматум из [From.GetName] достиг [Root.GetLeader]'s гос. стола, требуя, чтобы [Root.GetName] стали их протекторатом."
 prc.87.a:0 "Трусливое выживание..."
 prc.87.b:0 "Мы никогда не уступим тирану!"
 prc.88.a:0 "Занимайте область."
 prc.89.t:0 "[From.GetName] требует у нас возврат концессий"
 prc.92.t:0 "[From.GetName] Попытка поглощения"
 prc.92.d:0 "[From.GetName] направил представителей для встречи с [Root.GetLeader] этим утром. Встреча в основном связана с разговором [Root.GetLeader] отказаться от своей власти и позволить [From.GetName] совершить переворот. После глубокого рассмотрения [Root.GetLeader], вышло решение..."
 prc.92.a:0 "[Root.GetName] не подчинится дьяволу!"
 prc.92.b:0 "Отказаться от власти."
 prc.93.t:0 "[From.GetName] Повстанцы"
 prc.93.d:0 "[From.GetLeader] решил пойти на войну против нас, а не подчиняться нам."
 prc.93.a:0 "Оружие все еще может показать трюк."
 prc.95.t:0 "[From.GetName] Ищет пакт с нами"
 prc.95.d:0 "[From.GetName] направил представителей для запроса нашей подписи в их недавно разработанном пакте. Этот пакт будет действовать как декларация о дружбе и пакту о ненападении."
 prc.95.a:0 "Подписать его"
 prc.95.b:0 "Это должно быть какой-то наивный трюк."
 prc.96.t:0 "Пакт подписан"
 prc.96.d:0 "[From.GetName] подписал наш пакт."
 prc.96.a:0 "Замечательно!"
 prc.97.t:0 "Пакт отклонен"
 prc.97.d:0 "[From.GetName] отклонил подписание пакта."
 prc.97.a:0 "Без разницы"
 prc.102.t:0 "Предложение WPPO"
 prc.102.d:0 "[From.GetName] направил нам предложение, предложив создать ОЗТП (Организация Западного Тихоокеанского Пакта) который необходим. С установленной WPPO мы можем следить за спиной друг друга и сдерживать тех чертей, которые просматривают на наши территории."
 prc.102.a:0 "Это может обеспечить наше выживание."
 prc.102.b:0 "Это подозрительно"
 prc.103.t:0 "[From.GetFaction] согласился"
 prc.103.d:0 "[From.GetName] согласился сформировать ОЗТП, теперь мы стоим вместе."
 prc.103.a:0 "Великолпено!!"
 prc.104.t:0 "[From.GetName] отказался"
 prc.104.d:0 "[From.GetName] отказался формировать ОЗТП."
 prc.104.a:0 "Пффф, дураки"
 prc.105.t:0 "[From.GetFaction] Поддерживает переворот"
 prc.105.d:0 "Переворот поддерживаемый со стороны [From.GetFaction] только что начался!"
 prc.105.a:0 "Черт бы их побрал!!"
 prc.106.t:0 "Предательство [From.GetName]'s!"
 prc.106.d:0 "Несмотря на подписанный нами пакт, [From.GetName] теперь проявляет враждебность против нас. Они казнили всех [Root.GetNameADJ] чиновников в своем правительстве и объявили нам войну!"
 prc.106.a:0 "Yaban jin!"
 ## 19/2/2017 ##
 prc.108.t:0 "Спасти Чжаня Сюэляна?"
 prc.108.d:0 "Чжан задержан [CHI.GetRulingParty] после Сианьского инцидента. Без него план Великого Северо-Западного Союза не может продолжаться."
 prc.108.a:0 "Освободить его!"
 prc.108.b:0 "Мы можем продолжить без него"
 prc.109.t:0 "Мир с Японией?"
 prc.109.d:0 "Теперь когда под наш контролем Дингбей, некоторые генералы и официальные лица почувствовали себя удовлетворительными с результатом. Они предполагают, что мы можем заключить мир с Японией."
 prc.109.a:0 "Это для большего блага."
 prc.109.b:0 "Мы должны подождать более подходящей ситуации."
 prc.109.c:0 "Что за нонсенс??"
 PRC_wait_for_civil_war_tt:0 "Это событие снова начнется, когда произойдет японская гражданская война.\n"
 prc.110.t:0 "[From.GetName] ищет мира"
 prc.110.d:0 "Достигнув своей цели, они теперь ищут мира между нами."
 prc.110.a:0 "Наши силы нужны в других местах ..."
 prc.110.b:0 "Никогда!!"
 prc.111.t:0 "Мир с [JAP.GetName]"
 prc.111.d:0 "[From.GetName] согласился на мир между нами."
 prc.111.a:0 "Лучший результат"
 prc.112.t:0 "[From.GetName] Отверг мир"
 prc.112.d:0 "[From.GetName] отказался заключить мир."
 prc.112.a:0 "Они избегают неизбежного."
 prc.114.d:0 "С продолжающейся гражданской войной, [JAP.GetName] больше не могжет фокусировать свои силы на нашем фронте. Это наш шанс предъявить претензии!"
 ## 20/2/2017 ##
 prc.115.t:0 "Голод в провинции Хэнань"
 prc.115.d:0 "Война, разразившаяся в провинции Хэнань, вызвала голод в регионе, так как сельскохозяйственные угодья разрушены войной. Местное правительство теперь ищет нашу помощь, чтобы облегчить их бремя."
 prc.115.a:0 "Мы должны помочь им!"
 prc.115.b:0 "У нас нет на это времени"
 KMT_commie_generals_join_tt:0 "§YLin Biao§!, §YZhu De§!, §YChen Yi§! и §YPeng Dehuai§! вступят в нашу армию."
 prc.116.t:0 "Бывшие коммунисты присоединяются к нам"
 prc.116.d:0 "С успехом нашей программы реконструкции сельских районов некоторые бывшие коммунисты решили присоединиться к нам."
 prc.116.a:0 "Мудрый ход."
 prc.117.t:0 "[XSM.GetName] присоединяется [CHI.GetName] Против нас"
 prc.117.d:0 "[CHI.GetLeader] приказал [XSM.GetLeader] начать наступление на нашем северо-западном фланге!"
 prc.117.a:0 "Они погибнут вместе с [CHI.GetLeader]!"
 PRC_takeover_dongbei_tt:0 "[PRC.GetName] берет на себя регионы в Маньчжурии, принадлежащие [JAP.GetName] или её марионеткам.\n"
 ## 27/2/2017 ##
 prc.120.t:0 "Приглашение от [From.GetLeader]"
 prc.120.d:0 "С созданием [From.GetFaction], [From.GetLeader] направил приглашение [Root.GetLeader], надеясь, что мы сможем присоединиться к их курсу."
 prc.120.a:0 "Хорошая идея."
 prc.120.t:0 "Они нам не нужны."
 prc.121.t:0 "[From.GetName] Присоединяется к нам"
 prc.121.d:0 "[From.GetLeader] решил присоединиться к нашему курсу."
 prc.121.a:0 "Фантастика!"
 prc.122.t:0 "[From.GetName] Отказалась"
 prc.122.d:0 "[From.GetLeader] отказался присоединиться [Root.GetFaction], говоря, что они могут стать лучше сами по себе."
 prc.122.t:0 "Высокомерная сволочь!"
 prc.123.t:0 "Отправить приглашение [SIK.GetLeader]?"
 prc.123.d:0 "Для [SOV.GetName], получить доступ к региону Синьцзян очень важно. Мы могли бы пригласить их в нашу фракцию и завоевать доверие."
 prc.123.a:0 "Послать приглашение."
 prc.123.b:0 "Это не нужно."
 ## 24/4/2017 ##        
 prc.124.t:0 "[From.GetLeader] Призывает к действию"
 prc.124.d:0 "[From.GetLeader] направил сообщение о том, что они хорошо подготовлены к созданию Северо-западного правительства национальной обороны, и сейчас ожидают наших действий."
 prc.124.a:0 "Мы готовы."
 prc.124.b:0 "Слишком рано..."
 

 ## news ##
 kns.4.t:0 "Смерть Иосифа Сталина"
 kns.4.d:0 "Иосифу Сталину, бывшему руководителю Советского Союза, был поставлен диагноз инсульт, высокое кровяное давление и желудочное кровотечение. Он был найден лежащим на полу в своей спальне до того, как вызвали врачей. Использование пиявок в качестве лечения оказалось бесполезно, двойник Сталина был отозван из отпуска, чтобы встать как Сталин, если понадобится. Тем не менее, здоровье Сталина позже было подробно освещено в Москве. На следующий день Иосиф Виссарионович был объявлен мертвым. \N\nКульт личности Сталина, как ожидается, продолжится после его кончины. И борьба за власть уже началась, так как могущественные члены партии с энтузиазмом встают на вакантную позицию, оставленную Сталиным."
 kns.4.a:0 "Разрушительная потеря."
 kns.4.b:0 "Потерян великий наставник и великий вождь."
 kns.4.c:0 "Интересненько"
 
